 generic_neutral_leader_desc:0 "Баронесса Маргарет Фезерин правит Арантигой уже десять лет справедливо и беспристрастно, но даже она не может отрицать, что при её правлении наблюдается явное отсутствие прогресса, поскольку вингбардские капиталисты захватили большую часть арантигской промышленности. Однако она считает, что перо сильнее меча, и что нынешние проблемы Арантиги можно решить несколькими осторожными словами, с чем не согласен её более известный брат и генерал армии Доротеос."
 literally_alexander_desc:0 "Младший брат бывшей баронессы Доротеос Фезерин, с ранних лет стремился узнать больше о военных традициях Арантиги. Он провёл многие часы в национальной библиотеке, изучая рассказы о старом Арантигосе: о том, как тот побеждал армии, превосходившие его собственную по численности, и как после, какзалось бы, очередной победы он скоропостижно скончался от чумы. С тех пор Доротеос поставил себе целью жизни вступить в офицерский корпус Арантиги, где впоследствии его блестящий ум поражал даже самых высокопоставленных военных. Его быстрый успех объясняется исключительно его способностями: оказавшись в должности, он взялся за реформу вооруженных сил с большим рвением, вернув им былое величие. Но Доротеосу этого было мало, ведь прежде всего он хотел восстановить древнее королевство. Жребий был брошен, и переворот удался – теперь он вернёт былую славу Арантиги.\n\n§YPortrait By§!: KelKessel"
 generic_harmony_birb_desc:0 "Один из многих инвесторов из Вингбардии, сделавших состояние в Арантиге, Антиоко Моро сделал Арантигу своим домом. Поражённый местной культурой и историей, он вложил значительную часть прибыли в восстановление Арантиги, и, в отличие от своих коллег-капиталистов, он давал своим рабочим достойную зарплату и многочисленные льготы. Ужасный переворот едва не разрушил дело его жизни, и он одним из первых организовал свою политическую партию для участия в выборах, обещая лучшую, мирную Арантигу. Жители не забыли его вклад в развитие общества, и теперь он ведёт Арантигу к светлому будущему."
 another_nazbol_guy_desc:0 "Чириако Медиате, пламенный патриот, большую часть своей жизни провёл, поднимаясь по служебной лестнице в армии Арантиги, начав с самых низов в разведке.\nВскоре после перевода в штаб вооруженных сил Арантиги он пережил идеологическое пробуждение, прочитав особенно наводящий на размышления манифест. Блестящее сочетание ультранационалистических идей и социалистической экономики, предложенное братьями Розенкамп, вдохновило его, и он начал заручаться поддержкой розенкампистов среди высшего руководства Арантиги.\nХотя некоторые подозревают, что он тайно поддерживал Доротеоса во время его неудавшегося переворота, он отрицает все подобные заявления, ссылаясь на идеологические разногласия с покойным бароном.\nВ конечном счёте, экстремистская идеология Чириако нашла благодатную почву во всех сферах жизни общества Арантиги, хотя некоторые и сомневались в её жизнеспособности."
 alexander_but_woke_desc:0 "Доротеос Фезерин выслушал наставления Борея и принял их с благодарностью. Провозгласив себя возрождённым Арантигосом, он готов исполнить своё предназначение и восстановить древнее королевство. В этом он клянётся.\n\n§YPortrait By§!: KelKessel"
 crazed_fanboy_desc:0 "Сын жреца Арантигоса-Борея, Лисимах провел детство, познавая древнюю веру и славную историю древних воинов Арантига. С самых ранних лет он знал свое предназначение – вместо того, чтобы пойти по стопам отца, он поступил в военную академию. Благодаря своему таланту и целеустремленности, он стал самым молодым офицером, принятым в генеральский штаб Легионов. Вскоре он познакомился с Доротеосом. Его стремления были захватывающими – восстановление древней веры и традиций, возвращение давно утраченных земель... Но не слова по-настоящему пленили Лисимаха – то, как Доротеос двигался, говорил; пламя в его глазах... Несомненно, он был благословлен самим Арантигосом! С той судьбоносной встречи Лисимах был беззаветно предан Доротеосу.\n\nОн никогда не забудет тот последний разговор со своим господином. Это случилось за день до того, как он должен был спуститься в Бездну, чтобы вернуть Идола и стать Возрождённым Арантигом – за день до смерти своего царя. О, как же мужественно он говорил... В наступившем хаосе Лисимах действовал быстро и решительно – он должен был любой ценой защитить наследие Второго Арантигоса.\n\nОчевидно, что смерть его государя, которого он всецело считал возрождённым Арантигосом Великим, глубоко потрясла Лисимаха. Хотя его ум остаётся острым, он подвержен приступам ярости и паранойи, и стал ещё более фанатичным, чем прежде. Считая себя единственным достойным правителем Арантиги, Лисимах насаждает в стране веру и беспрекословное повиновения правителю, уничтожая любого, кто встанет у него на пути.\n\n§YPortrait By§!: Leo the Pone"
 justified_traitor_desc:0 "Семья Никатора поколениями служила в Арантиганских легионах – он даже утверждает, что его предки сражались за самого Арантигоса Великого. Его карьерный путь был предопределен задолго до его рождения. Хотя Никатор явно уступал в силе таким полководцам, как Лисимах, он всегда считался самым рассудительным из арантиганских генералов. Несмотря на неприязнь к вингбардийцам, Никатор поддерживал баронессу. Тем не менее, он присоединился к заговору Доротеоса, веря, как и многие другие, что тот вернёт давно утраченную славу Арантиги. Однако события последних лет заставили Никатора осознать свою неправоту. Он стал свидетелем тревожного роста экспансионистских амбиций Доротеоса, искажения культуры и религиозных традиций Арантиги... Видя, как спаситель Арантиги сходит с ума, Никатор начал тайно собирать силы для противодействия ему.\n\n§YPortrait By§!: KelKessel"
 justified_traitor_2_desc:0 "Семья Никатора служила в легионах Арантиги на протяжении поколений – он даже утверждает, что его предки сражались за самого Арантигоса Великого. Его карьерный путь был предопределен задолго до его рождения. Хотя Никатор явно уступал в силе таким командирам, как Лисимах, он всегда считался самым уравновешенным из генералов Арантиги. Несмотря на неприязнь к вингбардианам, Никатор поддерживал баронессу. Тем не менее, он присоединился к заговору Доротеоса, веря, как и многие другие, что тот вернёт давно утраченную славу Арантиги. Однако события последних лет заставили Никатора осознать, как он ошибался. Он стал свидетелем тревожного роста экспансионистских амбиций Доротеоса, искажения культуры и религиозных традиций Арантиги... Видя, как спаситель Арантиги сходит с ума, Никатор начал тайно собирать силы для противодействия ему.\n\nК счастью, ему не пришлось сражаться с ним напрямую. Доротеос погиб, пытаясь добыть идола Борея из Бездны. Успешно защитив Арантигу от мятежников и оппортунистов во время гражданской войны, Никатор надеется установить прочный мир в Центральной Грифонии.\n\n§YPortrait By§!: KelKessel "
 soter_president_desc:0 "Никто не мог предсказать, что Сотер Литори, прозванный сослуживцами «Совой», когда-нибудь достигнет настоящего величия. Хотя Сотер и был способным полководцем, он никогда не отличался особой амбициозностью, по-видимому, довольствуясь тем, что следовал за другими. Будучи членом высшего командования Легионов, он считался надёжным товарищем и легко сотрудничал с другими генералами, независимо от их самолюбия. Однако Сотер всегда умел заметить хорошую возможность. Сначала поддержав переворот Доротеоса, а затем позволив Никатору разработать свой план, Сотер готовился к собственному приходу к власти. Объединив левые партии, а затем агитируя массы посредством неприкрытого популизма, он сумел победить на выборах, хотя поначалу считался маловероятным кандидатом. Теперь же, как лидера, его можно охарактеризовать только как прагматика. Хотя он и производит впечатление убеждённого социалиста, больше всего он заботится о собственной власти и использует идеологию исключительно для достижения своих целей – сохранения и расширения контроля над Арантигой. Некоторые из его последователей даже создали термин «литоризм», чтобы описать эклектичную идеологию своего правителя — популистский, авторитарный социализм с номинально функциональными демократическими институтами."
 JER_POLITICS_Charles_DESC:0 "Шарль-Гийом де Грайфенвальд-Клубника, заслуженный маршал аквелийской армии и преданный монархист, оказался в удивительном стечении обстоятельств: Королева Вивьен открыто предала свою страну, позволив арантигским агентам проникнуть в правительство и высшее командование армии, а теперь, испугавшись переворота, сбежала к своему мужу в Арантигу. Теперь Шарль возглавляет Регентский совет Аквелии и де-факто правит страной. Несмотря на отсутствие политического опыта, он намерен не позволить бывшей королеве избежать правосудия и найти хорошего наследника для аквелийского трона."
