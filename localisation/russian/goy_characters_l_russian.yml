 ARD_char_assemblee:0 "Комитет Общественной Безопасности"
 ARD_allard_desc:0 "§YРодился§!: 969 г. ПИЛ\n\n§YБиография§!: Нет значения в том, кем был Виктор Аллард до Революции. В старые времена до развала Аквелии он специально скрывал своё происхождение. Тогда он  появился на политической арене внезапно, и благодаря своему интеллекту и харизме, вскоре стал одной из ключевых фигур социалистического движения – но так и не возглавил его.\nДаже тогда его называли радикалом, поскольку идеи были совершенно неприемлемы для мэйнстримных республиканцев. Поражение Второй Революции, закончившееся сдачей Аквилы, только укрепило его убеждения. Пока Аквелия падала; её армии терпели поражение перед наёмниками Райхера, а её города разоряли бандиты, Аллард упорно трудился за кулисами, собирая грифонов, разочаровавшихся в старой республике, ищущих новые смыслы. И когда время пришло, у него было достаточно последователей, чтобы захватить власть. Теперь когда его видение не омрачают умеренные политики и контрреволюционеры, Аллард стоит во главе нового аквелийского правительства, как единственный и неоспоримый лидер, покровитель страны.\n\nВиктор Аллард либо доведет свою Революцию до окончательной победы, – либо умрёт вместе с ней."
