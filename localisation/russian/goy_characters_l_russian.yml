### NTR ###
 NTR_GOY_stormshield:0 "Эуан Стормшилд"
 GOY_stormshield_desc:0 "§YРодился§!: 12 мая 968 г. ПИЛ в Слитфелле\n\n§YБиография§Y: С юных лет Эуан интересовался внешним миром. Выросший в прибрежном городе Фростбелл, он приставал к торговцам и морякам, расспрашивая их о дальних землях. Именно тогда он встретил Оскара Плюменьяра, изгнанного наследника герцогства Клаудбери, который стал его другом, а позже — доверенным другом. Под влиянием этих отношений и рассказов моряков, Эуан осознал, насколько его родина нуждается в переменах, и что победить Скайнавию можно, лишь переняв и превзойдя технологии грифонов. После смерти старого вождя клана Стормшилд, Эуан вызвал наследника на традиционный поединок — и победил, став новым лидером. Вскоре он проявил себя как талантливый дипломат и организатор, превратив Стормшилдов в самый влиятельный северный клан. Теперь, возглавив Тир Дейге, Эуан может проводить реформы, чтобы превратить эти дикие земли в современное единое государство.\n\n§YАвтор портрета§!: Rich May"
NTR_gavin:0 "Архидруид Гэвин"
NTR_gavin_desc:0 "§YРодился§!: ~700 г. ПИЛ в Северных пустошах\n\n§YБиография§!: Гэвин Ледяная Борода, архидруид Круга Льда, некогда был одним из самых уважаемых пони в Тир Дейе. Никто не знает его точный возраст — Благословение Льда подарило ему жизнь куда более длительную, чем у обычных пони, и даже за столетия его разум не затуманился. Он возглавляет Круг так долго, что даже старейшие послушники не помнят иного лидера. Могущественные пони ищут его совета, делая Гэвина влиятельнее вождей Пяти Великих Кланов.\n\nНедавно архидруид убедился, что лишь крайние меры спасут пони от грифонского натиска. Спустившись в Склеп Сломанных Мечей, он заключил договор с Королями Метели, получив огромную силу, которую намерен использовать против врагов северных пони. Это опасная сделка, но Гэвин знает — лишь так он спасёт то, что так дорого его холодному сердцу: свой народ.\n\n§YАвтор портрета§!: Leo the Pone"
NTR_frost_desc:0 "§YРодился§!: ~700 г. ПИЛ в Северных пустошах\n\n§YБиография§!: Существо скорби, вины и мести — Ледяной Король. Уже не Гэвин Ледяная Борода, архидруид, и не мстительный дух прошлых эпох. Хотя его природа неясна, цель очевидна: защитить своих подданных пони, сделав их правителями Грифонии. Его ненависть к грифонам безмерна, и он стремится поработить их всех, чтобы они заплатили за преступления против его народа. Лишь немногие понимают истинный масштаб его силы, но никто не сомневается — он один из величайших магов в истории.\nТеперь его взгляд обращён на юг. Пусть грифоны трепещут перед маршем его армии мертвецов, исполнящих волю своего повелителя.\n\n§YАвтор портрета§!: Leo the Pone"
NTR_frostking:0 "Ледяной Король"
NTR_GOY_princessfiana:0 "Княгиня Фиана II"
GOY_fiana_desc:0 "§YРодилась§!: 24 февраля 980 г. ПИЛ в Эверфросте\n\n§YБиография§!: Фиана не должна была стать правительницей. Младшая дочь предыдущего князя, Фотада III, она родилась за несколько лет до вторжения Скайнавии. Её старшие братья и отец погибли в первые годы войны, сделав Фиану последней из рода Сноуфлэйк — её короновали княгиней Тир Дейе в 995 году. Хотя ей было лишь четырнадцать, она пыталась улаживать конфликты между кланами, но не могла решить глубинные проблемы страны. Юная, неопытная и не уважаемая старейшинами, она всё же старалась править мудро. Для многих она остаётся символом единства — последней наследницей древнего рода, напоминанием о мирном прошлом. Глубоко под её скромной и застенчивой внешностью скрывается решимость спасти свой народ — не предавая вековые традиции."
NTR_GOY_gordonthearcher:0 "Гордон Лучник"
NTR_GOY_gordonthearcher_desc:0 "§YРодился§!: 31 января 944 г. ПИЛ в Моркере\n\n§YБиография§!: Гордон Лучник — старейший и самый опытный воин северных пони. В юности вступив в дружину, он заработал прозвище, убив вединского рыцаря выстрелом в глаз — обратив его соратников в бегство — и позже создал собственный отряд. В ходе скайнавского вторжения князь Фотад III назначил его своим Правым копытом. С тех пор Гордон всегда был рядом, обучая княжеских сыновей стратегии и командуя войсками. За годы службы он сроднился с правящей династией. Всё рухнуло в день, когда артиллерийский снаряд приземлился рядом с княжеским шатром, убил Фотада и его сыновей, а Гордона, искалеченного осколками и ослепшего, едва утащили с поля боя — хотя он изо всех сил рвался назад, проклиная грифонов. После этого, с малолетней Фианой на троне, Гордон стал фактическим главнокомандующим, поскольку он был единственным, кого вожди слушались безоговорочно.\n\n§YАвтор портрета§!: Leo the Pone"
