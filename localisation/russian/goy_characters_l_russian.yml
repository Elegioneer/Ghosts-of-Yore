## BOI ##
GOY_BOI_grandpagruff:0 "Дедушка Графф"
 BOI_grandpa_desc:0 "§YРодился§!: 1 апреля 930 г. ПИЛ в Вонзитце\n\n§YБиография§!: «Дедушка» Графф родился в 930 близ Вонзитца в обедневшей дворянской семье. В юности он поступил в Военную академию Грифонстоуна, позже вступив в Королевские силы обороны. Как перспективный офицер, Графф вскоре был переведён в Королевскую гвардию. К 965 дослужился до капитана Гвардии. Он верно служил королю Гуто VI, став его другом и доверенным лицом.\nКогда циклоп Аримаспи атаковал Грифонстоун в 971, Графф возглавил защиту Идола Борея. Получив тяжёлые ранения, он не смог помочь королю в схватке, в которой тот и погиб. Эти события изменили его.\n\nПосле утраты Идола, Грифонстоун пришёл в упадок. Королевская гвардия была распущена, но Графф продолжил служить стране, войдя в Регентский совет и став его канцлером в 983 — его беспристрастность сделала его идеальным кандидатом. Однако совет погряз в распрях, отменяя любые реформы. Несмотря на все усилия, канцлер Графф не смог преодолеть политический тупик. Его последняя надежда на спасение Грифонстоуна умерла, вместе с так и не коронованным принцем Гуто VII, в 992. С тех пор канцлер, охваченный горем и виной, кажется равнодушным к проблемам страны.\nНо в груди, на первый взгляд, озлобленного старого грифона, всё ещё бьётся алое сердце патриота — последнего стража, защищающего богатства королевства от алчных дворян. 
 GOY_BOI_gallus:0 "Галлус Грифонстоунский"
 BOI_gallus_desc:0 "§YРодился§!: 11 июня 989 г. ПИЛ в Вонзитце\n\n§YБиография§!: Прошлое Галлуса намеренно скрывалось его опекуном.\n\nСирота, сын сапожницы из Вонзитца и неизвестного отца, он жил "под крылом" Граффа, называвшего себя другом его деда. Первое время Галлус, без особого надзора со стороны опекуна, бродил по улицам Грифонстоуна, ища приключения на свою задницу. Позже Графф отправил его в Эквестрийскую школу дружбы, где он получил превосходное образование.\n\nВернувшись на родину, Галлус узнал правду о своём происхождении — он бастард принца Гуто VII, последний наследник грифонстоунского престола.\n\nЧтобы развеять сомнения в умах тех, кто считал историю его рождения поддельной, Галлус спустился в Бездну и вернул утраченный Идол Борея, что стало неоспоримым доказательством его права на трон.\nЮный и неопытный, но пользующийся народной поддержкой, он полон решимости восстановить страну и нести дружбу и гармонию в Грифонии.\n\n§YАвтор портрета§!: KelKessel"
 GOY_BOI_gilda:0 "Гильда"
 BOI_gilda_desc:0 "§YРодилась§!: 23 октября 982 г. ПИЛ в Грифонстоуне\n\n§YБиография§!: Большую часть жизни Гильда была типичной грифонстоункой — грубой, неприятной даже для своих, мечтавшей лишь скопить денег и уехать. Будучи пекарем, она продавала печально известные «грифонские булочки», считающиеся отвратительными даже по местным меркам (но ставшие национальным блюдом). Всё изменила встреча с двумя пони из Эквестрии. Изначально равнодушная к проблемам родины, Гильда неожиданно возглавила республиканское движение, объединив разрозненные группы в партию. Несмотря на вспыльчивость, она искренне заботится о Грифонстоуне и его жителях.\n\n§YАвтор портрета§Y: §Rнеизвестен§R"
 GOY_BOI_gestal:0 "Лорд Гестал"
 BOI_gestal_leader_desc:0 "§YРодился§!: 12 декабря 959 г. ПИЛ в Гейле\n\n§YБиография§!: Род Гесталов веками верно служил Гроверам. Когда революционеры свергли Императора в 978, юный грифон-кадет присоединился к лоялистам на Севере. Он храбро сражался за Империю, но смерть отца вынудила его вернуться в Грифонстоун. Не сумев предотвратить отделение королевства, он возглавил проимперскую фракцию в Регентском совете. С тех пор он неустанно работает над воссоединением Грифонстоуна с Империей.\n\n§YАвтор портрета§!: Leo the Pone"
 GOY_BOI_goldstone:0 "Лорд Голдстоун"
 BOI_goldstone_desc:0 "§YРодился§!: 21 июня 967 г. ПИЛ в Замке Голдстоун\n\n§YБиография§!: Глава древнего дворянского рода, Голдстоун заработал свою зловещую репутацию очень рано – когда его старший брат и главный наследник семьи погиб от "несчастного случая", вскоре после чего умер и его отец. Голдстоун быстро захватил власть и начал стремительное расширение богатства и влияния семьи. Занимаясь всеми видами "легального" бизнеса – от шахт, нарушаяющих нормы безопасности до картелей по торговле оружием – лорд Голдстоун процветал в постепенно разрушающемся Грифонстоуне. Хотя многие знают о его действиях, у него достаточно власти и связей, чтобы избегать наказания. За годы, благодаря дипломатическим навыкам, несметному богатству и скрытым преступным операциям он стал одной из ключевых фигур в политике Грифонстоуна.\n\n§YАвтор портрета§!: KelKessel"
 GOY_BOI_gertrude:0 "Гертруда"
 GOY_BOI_eros:0 "Архон Эрос VII"
 GOY_BOI_duchess:0 "Императрица Габриэла Иглкло"
 GOY_BOI_duchess_desc:0 "§Родилась§!: 12 февраля 961 г. ПИЛ в Ридветтере\n\n§YБиография§!: После трагической смерти последнего представителя имперской династии, Габриэла Иглкло, двоюродная сестра Императора Гровера Пятого, стала последним претендентом на трон. Будучи символом грифонских лоялистов, она не смогла удержать своё государство от вторжения Лорда-протектора.\n\nНо благодаря вмешательству грифонстоунских лоялистов, бывшая герцогиня Клубники стала Императрицей Грифонии. Теперь, во имя наследия Гроверов, она стремится восстановить утраченное и вернуть славу Империи.\n\nХотя её считают убеждённой сторонницей дворян, она постарается поддержать настоящий баланс между дворянством, духовенством и народом.\n\n§YАвтор портрета§!: Scroup"
