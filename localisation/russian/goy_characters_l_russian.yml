GOY_POM_liberation_commitee:0 "Комитет Восстановления"
 GOY_POM_liberation_commitee_desc:0 "Хотя Харман Камриз и Оливьер Морель ненавидят друг друга, они готовы работать вместе, пока есть необходимость защищать Помоварру от врагов. Очевидно, этот союз не долго продержится."
 GOY_POM_charlotte_corneille:0 "Шарлотта Корнелле"
 GOY_POM_charlotte_corneille_desc:0 ""
 GOY_POM_camriz:0 "Харман Камриз"
 GOY_POM_camriz_desc:0 "§YРодился§!: 957 г. ПИЛ в Люксвингбурге\n\n§YБиография§!: Будучи выходцем из семьи помоваррских мигрантов, бежавших от бедности в Фетизию, молодой Харман вырос на рассказах предков о славном прошлом Помоварры. Он мечтал однажды стать историком, но его родители не могли оплатить ему высшее образование. В надежде заработать достаточно для оплаты университетских взносов, Харман поступил в герцогскую армию незадолго до начала Республиканской революции. Когда он вернулся с войны, оказалось, что его семья погибла от шального снаряда, попавшего в их дом. Харман дезертировал и отправился на юг, обратно в Помоварру. Вскоре после этого другая революция привела к краху аквелийской власти над регионом, и Харман присоединился к помоваррским повстанцам, которых тут же разбили войска наёмников. С мрачной решимостью он продолжил партизанскую войну против боевиков Принца-полковника. Благодаря обширному боевому опыту, он быстро поднялся в высшие эшелоны помоваррского сопротивления, а теперь – к власти над Помоваррой.\n\n§YPortrait By§!: Leo the Pone"
 GOY_POM_morel:0 "Оливьер Морель"
 GOY_POM_morel_desc:0 "§YРодился§!: 957 г. ПИЛ в Весткипе\n\n§YБиография§!: Несмотря на свой ярый национализм, в венах Оливьера Мореля нет и капли помоваррской крови. Его отец, мелкий аквелийский чиновник, был отправлен работать в Помазоне в качестве наказания. С собой он привез семью и совсем маленького сына. Оливьер полюбил помоваррскую историю – в особенности, благодаря работам (аквелийских) поэтов, восхвалявших «непоколебимый дух помоваррских воинов». В юношестве Оливьер примкнул к помоваррскому революционному движению, где приобрел известность за крайне радикальные идеи и природную харизму, которая позволила ему преодолеть недоверие товарищей к «чужаку». В ходе помоваррского восстания Морель поддержал повстанцев, и с постепенной гибелью выдающихся командиров собрал вокруг себя значительное число сторонников. С каждым написанным памфлетом и проведенным митингом его сила росла. Теперь, став единоличным правителем помоварцев, он готов вести их будущее, полное войн и славы."
 GOY_POM_reiher:0 "Леопольд Райхер"
 GOY_POM_reiher_desc:0 "§YРодился§!: 953 г. ПИЛ в Грифенхейме\n\n§YБиография§!: Казалось бы, жизненный путь Леопольда Райхера, родившегося в семье военных, был предопределён: ему было суждено служить в Рейхсармии до самой смерти. Леопольд проявил себя как талантливый офицер, быстро продвигаясь по карьерной лестнице, и к началу Революции став одним из самых молодых полновников в имперской армии. Когда Империя начала распадаться, Райхер командовал полком в Верении. После того, как регион погрузился в хаос, он дезертировал вместе с солдатами. Его силы быстро разрослись, благодаря его харизме, привлекавшей отступников из имперских и республиканских армий. Вскоре с ним связались фловенские патриции, которым нужны были силы для подавления помоваррского восстания. Райхер быстро сокрушил повстанцев, но к ужасу своих клиентов, отказался передавать регион в их когти, вместо этого провозгласив себя Князем Помоварры.\n\nЕго «княжество» – ничто большее, чем разбойничье логово; Райхера глубоко уважают все его подчинённые, – и ненавидят все граждане, которые считают его одним из худших правителей за многие века иностранной власти над Помоваррой.\n\n§YАвтор портрета§!: Leo the Pone"
 GOY_POM_reiher_beach_ep_desc:0 "§YРодился§!: 953 г. ПИЛ в Грифенхейме\n\n§YБиография§!: Воевав с республиканцами, имперцами, фловенцами и аквелийцами в течение двух десятилетий, полковник Райхер думал, что ему наконец-то довелось насладиться отставкой в бедной изолированной стране Ле Меридьен. Увы, судьба, похоже, не испытывает никакой жалости к нему, поскольку даже до такого забытого места дошла война. Но Леопольд решил не убегать от опасности. Договорившись с местным правительством, он встал во главу сил обороны островов.\n\n§YАвтор портрета§!: Leo the Pone"
