NTR_river_fed_honorary_member:0 "Honorary Coalition Membership"
NTR_river_fed_honorary_member_desc:0 "Years ago, eastern ponies formed the River Coalition in response to griffon aggression towards them. These events in a way mimic our situation. Riverlanders are quite similar to us and both sides can surely benefit from cooperation. Due to our distance from the Riverlands, joining the Coalition itself is not really a realistic option, but perhaps we can pursue some closer ties with our eastern brothers and sisters."
NTR_contact_equestria:0 "Equestrian Cooperation"
NTR_contact_equestria_desc:0 "Mighty Equestria, the home of ponykind, without doubt the greatest, most advanced and richest nation in the world... At least so we heard. It is indisputable however that Equestria is a superpower dominating Equus. Their ideology of harmony and so-called “magic of friendship” is well known outside the borders of their state and many look towards Equestria for help and guidance. Perhaps we should too..."
NTR_liberate_np_cat:0 "Demand our lands"
NTR_liberate_np_cat_desc:0 "Many pony clans live in lands south of Tir Deighe, under rule of griffons. Now, after defeating skynavian invaders time has come to reunite all the northern ponies under rule of the princess. And if griffons dare to deny our rightful claim to these lands - we are ready to back up our demands with force!"
NTR_demand_from_MNC:0 "Demand land from Brantbeak clans"
NTR_demand_from_VED:0 "Demand land from Vedina"
NTR_demand_from_FAT:0 "Demand land from Cloudbury"
NTR_demand_from_FAW:0 "Demand land from Cloudbury"
NTR_dark_tower_cat:0 "Construct the Towers"
NTR_dark_tower_cat_desc:0 "Griffons have proven to be unruly and rebellious creatures. It is more and more difficult to control millions of these pests, and as distance from Everfrost grows, our control weakens. To enforce our rule, series of towers will be constructed - from these, loyal acolytes of the Frost King shall reign over surrounding lands. Through sheer effect of intimidation, powerful fortifactions and spells interwoven into Towers we should be able to establish much firmer control over immediate teritories."
NTR_aurora_tower:0 "Aurora Tower"
NTR_aurora_tower_desc:0 "Old palace of the Snowflakes has been Frost King residence ever since his reign over Tir Deighe started. Time has come to expand it, creating a structure worthy of the true god of the North. Aurora Tower - a spire made of magical ice and finest northern crystals will be most fitting monument of the Frost King power."
NTR_iron_tower:0 "Iron Tower"
NTR_iron_tower_desc:0 "Every day thousands of slaves toil and die in Cloudbury workshops. From the Iron Tower overseers will ensure constant supply of weapons for our army. Metallic walls of the Tower will be a proper reminder of the now and future role of the once proud city, Cloudbury was."
NTR_black_tower:0 "Black Tower"
NTR_black_tower_desc:0 "Raised among the charred ruins of the old capital of griffons, Black Tower will forever remind what fate awaits these who shall revolt against the Frost King."
NTR_shadow_tower:0 "Shadow Tower"
NTR_shadow_tower_desc:0 "Darkness falls upon the once proud City of Lights. Aquila shall be chained and its griffons will serve us till the end of time, living beneath the shadow of the newly raised tower."
NTR_blood_tower:0 "Blood Tower"
NTR_blood_tower_desc:0 "The Red walled Blood Tower rises above the waters of the Lake Rumare, Cradle of Griffonkind. From this we shall secure our control of the center of continent."
NTR_obsidian_tower:0 "Obsidian Tower"
NTR_obsidian_tower_desc:0 "Over the marble buildings of the Eternal City, the black walled fortress - Obsidian Tower stands, as a reminder that even the proudest of southern cities will bow to the North."
NTR_storm_tower:0 "Storm Tower"
NTR_storm_tower_desc:0 "Western watchtower, the Storm Tower stands as the first line of defense against anyone who would wish to invade Frost King realm. While it resembles a haunted ruin with its structure composed primarily out of wrecks of ships, it is nevertheless as a powerful fortress as other towers."
NTR_amber_tower:0 "Amber Tower"
NTR_amber_tower_desc:0 "Magical qualities of amber, sometimes called “the crystals of Evi” have not been well researched - nevertheless with abundance of this material, we shall use it to construct a tower-fortress to reign over Evi Valley."
NTR_slave_mines_cat:0 "Expand Slave Mining Operations"
NTR_slave_mines_cat_desc:0 "With our recent conquests we have obtained vast quantities of griffon slaves. Time has come to use them more extensively to further fuel our warmachine. Lots of lives will surely be lost, but we always have some more slaves, so it's not like a big problem."
