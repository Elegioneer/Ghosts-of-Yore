NTR_spirits_blessings_cat:0 "Magic of the Spirits"
NTR_spirits_blessings_cat_desc:0 "Spirits of the North guide us and bless their chosen tribes since times immemorial. However in these dire days a more direct intervention is needed. Our druids will try to reach directly to spirits and ask for their help - of course we first need to convince druids of the each clan to lend us their help - and channeling the power of the spirits will be an exhausting task - only one blessing may be asked for at a time."
NTR_metal_bless:0 "Blessing of Metal"
NTR_metal_bless_desc:0 "Inquisitive minds have always tried to shape metal."
NTR_wood_bless:0 "Blessing of Wood"
NTR_wood_bless_desc:0 "The way of the craftspony is a endless quest for perfection."
NTR_fire_bless:0 "Blessing of Fire"
NTR_fire_bless_desc:0 "You cannot survive in the frozen North without a fire - and during long winters all ponies gather around their homes hearths."
NTR_earth_bless:0 "Blessing of Earth"
NTR_earth_bless_desc:0 "Use the gifts of the earth with moderation and humility, as you are not the master of nature, but part of it."
NTR_water_bless:0 "Blessing of Water"
NTR_water_bless_desc:0 "Ocean rages, the snowstorm brings destruction. Water is element war, but also element of change."
NTR_ice_bless:0 "Blessing of Ice"
NTR_ice_bless_desc:0 "They say, that North remembers... And that all memories remain in the eternal ice."
NTR_dark_magic_cat:0 "Dark Magic"
NTR_dark_magic_cat_desc:0 "Thanks to the pact with Blizzard Kings we gained knowledge long forgotten - the art of not just a petty necromancy - but how to change the natural magic that flows through the north and use it for our benefits. North is the land of spirits and though they have become distant their influence is still felt here - and we can use it for our benefits. No longer shall we beg spirits to help us - we shall on ourselves use their magic for our benefit. Of course such action may cause certain... disturbance - as there is always a price to be paid."
NTR_raise_dead_dc:0 "Raise the Dead"
NTR_raise_dead_dc_desc:0 "Northern Ponies have buried their dead in ice vaults for hundreds of years. As a result millions of corpses are kept in immense cemeteries - an endless source of potential soldiers for our army."
NTR_raise_dead_dc_2:0 "Raise the Dead"
NTR_raise_dead_dc_2_desc:0 "Northern Ponies have buried their dead in ice vaults for hundreds of years. As a result millions of corpses are kept in immense cemeteries - an endless source of potential soldiers for our army."
NTR_cold_wave:0 "Wave of Cold"
NTR_cold_wave_desc:0 "Even the nature will turn against our enemies."
NTR_bloodlust:0 "Bloodlust"
NTR_bloodlust_desc:0 "Our warriors have been reinvigorated and are more than willing to slay all our enemies."
NTR_battlefield_magic:0 "Empower Acolytes"
NTR_battlefield_magic_desc:0 "We are focusing our magic to provide our generals with power some would deem... unnatural."
NTR_shape_land:0 "Shape the Land"
NTR_shape_land_desc:0 "We will tear the land apart to form it into new structures and uncover the riches below."
NTR_unnatural_insight:0 "Unnatural Insight"
NTR_unnatural_insight_desc:0 "We will uncover all the secrets enemies hide from us."
NTR_ritual_dc:0 "Start the Ritual"
NTR_ritual_dc_desc:0 "We have finished the preparations to destroy Skynavia - destructive powers we will unleash should be more than enough to get rid of our enemies. However such a powerful spell will take time to properly cast, and skynavian mages will without a doubt feel a disturbance of magical energies - Skynavians will do all they can to stop us."
NTR_knowledge_quest_cat:0 "Quest for Knowledge"
NTR_knowledge_quest_cat_desc:0 "Knowledge is power, as they say - and if we want to become truly a modern nation, we need to ensure our ponies are well educated."
