NTR_last_griffon_alliance_cat:0 "Griffon Alliance"
NTR_last_griffon_alliance_cat_desc:0 "Terrified of our growing power, griffons are apparently putting aside their differences and preparing for final, apocalyptic conflict. Diplomats travel between capitals, alliances are being made and preparations are ongoing. If we do not act swiftly, we might face a unified front of the remaining griffon states, determined to fight till the bitter end."
