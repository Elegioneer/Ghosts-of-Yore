ntribes.70.t:0 "Joining Northern League"
ntribes.70.d:0 "We have just received a message from our northern neighbour - ponies have apparently decided to stop their self-isolation and are reaching out to other nations. Pony diplomats have suggested a creation of an alliance, meant to protect an independence of the northern nations. Shall we accept their offer?"
ntribes.70.a:0 "Yes, we can benefit from this"
ntribes.70.b:0 "Alliance with them? No!"
ntribes.71.t:0 "Cloudbury Joins Us!"
ntribes.71.d:0 "Good news everyone! Our diplomats have returned with a response, and Kingdom of Cloudbury decided to join the Northern League. With a new ally, we are one step closer to a safe and peaceful north."
ntribes.71.a:0 "Splendid!"
ntribes.72.t:0 "Cloudbury Refuses"
ntribes.72.d:0 "Sadly, griffons of Cloudbury have refused to join the Northern League. We are on our own now..."
ntribes.72.a:0 "Dissapointing"
