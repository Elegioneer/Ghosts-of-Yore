ntribes_news.1.t:0 "The Tyranny of Ice"
ntribes_news.1.d:0 "[This.GetNewspaperHeader]The northern reaches of Griffonia were ignored by a most - considered a frozen wasteland, where nothing of interest can be found. However, after defeating the Skynavian griffons, local ponies apparently fell under control of the mysterious cult led by the so-called “Frost King” - and started their genocidal campaign against griffons in the south. Hordes of tribal warriors, accompanied by undeads and utilising dark magic marched south, conquering many griffon nations, slaughtering all that resisted and enslaving the rest. But this was not the end of the Frost King ambitions, as this being somehow managed to absorb the power of the northern spirits, becoming what can be described only as a demigod, able to rival equestrian alicorns. Probably all the mages in the world could feel the effects of this event - and be horrified by them. Few knows what happens in the so called Tyranny of Ice, but rumors and testimonies of refugees show it a nightmarish warmongering state, eager to march further south and seek revenge upon griffonkind."
ntribes_news.1.a:0 "New God Has Risen!"
ntribes_news.1.b:0 "Prepare for war..."
ntribes_news.1.c:0 "Worrying"
ntribes_news.2.t:0 "Romau Burns!"
ntribes_news.2.d:0 "[This.GetNewspaperHeader]Romau, one of the largest cities in Herzland, was also one of the centres of the griffon rebellion against the Frost King. However, despite the valiant efforts of the griffon rebels, undead armies have recaptured the city - and started a methodic slaughter of its inhabitants. With artillery fire, explosives and magic ponies and their undead servants laid waste to entire districts and killed all who tried to escape the doomed city. In what is one of the most horrible acts of genocide in Griffonias history, the Eternal City ceased to exist..."
ntribes_news.2.a:0 "Delenda Est!"
ntribes_news.2.b:0 "Dark day for griffonkind"
ntribes_news.2.c:0 "Horrible"
ntribes_news.3.t:0 "Destruction of Griffenheim"
ntribes_news.3.d:0 "[This.GetNewspaperHeader]News spread across the world - the city of Griffenheim has been destroyed by forces of the so-called 'Frost King'. As his pony warriors and undead hordes march south, crushing resistance of rebellious Herzlanders, Frost King orders the destruction of the defiant city. Most of its inhabitants have been slaughtered, and the city is turned into ruins, with all its once famed landmarks turned into dust. Atrocities against griffonkind commited by Tyranny have been universally condemned by an international community, yet it does not seem to bother the sorcerous overlord of the north."
ntribes_news.3.a:0 "Vengeance!"
ntribes_news.3.b:0 "The end is near..."
ntribes_news.3.c:0 "Barbarians!"
ntribes_news.4.t:0 "Queendom of the North"
ntribes_news.4.d:0 "[This.GetNewspaperHeader]Few cared for the frozen wastelands of Northern Griffonia - land inhabited by tribes of ponies, which attracted only the desperate skynavian communists. However to everyone's surprise, not only ponies managed to defeat the Skynavians, but also entered a path of modernisation, letting them rival - and even conquer, griffon nations around. Now, following these conquests, a new kingdom has been proclaimed, and Fiana Snowflake has been crowned first Queen of the North. Few know what the future will bring for the nascent state, but for sure northern ponies can no longer be ignored by the rest of the world."
ntribes_news.4.a:0 "Future will be bright!"
ntribes_news.4.b:0 "That was unexpected!"
ntribes_news.4.c:0 "That was unexpected!"
ntribes_news.5.t:0 "The Herzland Rebellion"
ntribes_news.5.d:0 "[This.GetNewspaperHeader]Even his pony servants fear the rage of the Frost King - many of them have been punished for their incompetence, and now the armies of the Tyranny are amassing in northern Herzland, preparing to fight for their master - and punish the rebellious griffon. Fear of punishment, hatred of griffons or desire for riches of the south. Many things push the pony army forward, while undead are driven purely by the will of their lord.\n\nMeanwhile the griffon rebels rise en masse, knowing it is their final fight - if they lose, they will be slaves of the Winter - perhaps for eternity, oppressed and crushed every day. Priests bless the squads of volunteers who march in front, and in a rare display of unity, it seems that the entirety of Griffonia is for once supporting - even if only vocally, a Herzlanders fight for freedom."
ntribes_news.5.a:0 "For the Frost King!"
ntribes_news.5.b:0 "For Freedom!"
ntribes_news.5.c:0 "Interesting"
ntribes_news.6.t:0 "Skynavian Cataclysm"
ntribes_news.6.d:0 "[This.GetNewspaperHeader]The certain magical disturbance could be felt by many mages across the world - which apparently originates from the far north of Griffonia. Due to limited contact with this part of the world, no exact informations were available about what exactly happened there, however few merchants who were travelling to Skynavia report that the land have been overtaken by highly aggressive tribeponies from the east, who chase away all that try to approach the city of New Skynavia. Among other dark rumors of purges among the clans and widespread usage of dark magic, one can only fear what exactly has happened in Skynavia..."
ntribes_news.6.a:0 "Victory, but at what cost..."
ntribes_news.6.b:0 "Who cares about Skynavia?"
ntribes_news.6.c:0 "Who cares about Skynavia?"
ntribes_news.7.t:0 "Destruction of Griffonstone"
ntribes_news.7.d:0 "[This.GetNewspaperHeader]In their war against Griffonkind, armies of the Tyranny of Ice have committed many atrocities, apparently relishing in slaughter and misery. Yet one of them stands out even among countless other acts of genocide commited by the Frost King armies. Soon after reaching Griffonstone, the holy city of Griffons, armies of northern warriors razed the city to the ground. While news are scarce, mages all across the Griffonia felt the disastrous magical cataclysm, apparently caused by mass usage of dark magic to bring down the ancient tree - which according to rumors have caused horrible destruction also to Frost King army. Nearly all nations have condemned this act of barbaric destruction, and griffons' resolve to oppose Frost King was only strengthened - yet it remains to be seen if it will be enough to stop the northern invaders."
ntribes_news.7.a:0 "Our Greatest Triumph!"
ntribes_news.7.b:0 "Avenge Griffonstone!"
ntribes_news.7.c:0 "Horrible!"
ntribes_news.8.t:0 "The Last Alliance"
ntribes_news.8.d:0 "[This.GetNewspaperHeader]For centuries, griffons continued to fight - not even the rise of the Empire stopped them from their conflicts - and it seemed that the fate of Griffonia was eternal conflict. Now however, an enemy greater than any before appeared - enemy of all of Griffonkind, whose sole goal is to enslave and opress griffons for all eternity. Until now, no one was able to stop the Frost King and his undead armies. However, for the first time in history, griffons seem to be willing to be put their differences aside - and fight together, despite their ideological differences - to bring end to the Winter, and to secure the future for their kind. \nAll the remaining free nations of Griffonia have declared war against Tyranny of Ice - united in a single goal. Not only politicians and generals - but entire griffon society focuses on winning the war - with everygriff trying to contribute, to ensure victory in this conflict. \nMaybe Frost King cannot be stopped. Maybe this will be the Last Alliance of Griffons. But nevertheless - griffons will fight and even if they die - they will do it on their own terms."
ntribes_news.8.a:0 "Patethic!"
ntribes_news.8.b:0 "We die standing!"
ntribes_news.8.c:0 "Final War?"

