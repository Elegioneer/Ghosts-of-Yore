NTR_events:0 "### Events ###"
ntribes.01.t:0 "Last of Her Blood"
ntribes.01.d:0 "When Fiana was younger, she loved to play in a maze of corridors that Snowflake Palace was composed of. Generation after generation it was expanded - both upward and below, to show the glory of the prince dynasty of the north. Seven crystal towers rose well above other structures of this kind in the Evefrost - known not without a reason as “City of the Crystal Spires''. Now however it felt... empty. It’s not like there were no other ponies living here, in fact it was quite the opposite - the royal guard, librarians caring for a vast collection of books, servants... However, except for a few old servants, she had no one she could entrust her fears and doubts with. Her mother perished years ago, stricken by a disease, her father and brothers died fighting the wretched Skynavians... When she, the last of the Snowflake - then just a scared filly was crowned years ago, she did not yet know what kind of burden was bestowed upon her shoulders. She tried her best - but it seems that all attempts have failed - griffons were slowly winning, and she could do nothing to stop them.\nEvery day she listened to pleas of other ponies and tried to ease disputes among clans - but as time passed, fewer and fewer even cared for her opinion. More and more listened to Euan Stormshield and his griffon friend, Oscar Plumenjar. She had nothing personal against Oscar, he was a charming person and lived among ponies for many years, respecting their ways... But Euan used him to preach a message of “becoming more like griffons”. Perhaps it was the way? Perhaps old ways, the ways of her father and countless ancestors have indeed failed? Doubts, endless doubts... The impending Great Council will be decisive - she could feel that. Her support could be decisive..."
ntribes.01.a:0 "...but could she make a good choice?"
ntribes.02.t:0 "The Forbidden Knowledge"
ntribes.02.d:0 "The priests of Ice were rare guests in Snowflake Palace - they always tended to stay in their ice vaults, and left them only if dire need appeared. It was even weirder then, that Gavin the Frost Beard decided to personally arrive at the capital and requested an audience. The Druid was... ancient - frail and white haired, he looked like he could be as old as the palace itself, and rumors about his age ranged anywhere from ninety to three hundred years... He moved however surprisingly swiftly.\n“Princess Fiana...” Druid said as he approached a throne and slightly bowed. \n“Archdruid Gavin, pleasure to host you in the capital... Bring the venerable Gavin a chair!” She ordered servants. The Druid quickly took a seat with a sigh of relief.\n“Thank you, your highness. My knees are not as good as they used to be... Buut, it’s not the reason why I asked for an audience, princess. We, in a Circle of Ice are aware, how dire the situation is... And we might have a solution for our problems. One of my students has recently found a map that may lead us to the Vault of Broken Swords...”\n“Isn’t it a place where Kings of Blizzard, defeated by my forefather, were buried, along with their armies?” Interrupted Fiana. \n“Precisely, your highness! I must admit I am surprised you heard this story and must praise your diligence in studying old stories...” Archdruid smiled warmly. “If only more young ponies cared to study history... But getting to the point... You probably know what the story says about powers the Blizzard Kings held, and how they crushed entire griffon armies that tried to conquer our lands...”\n“I also know that they were consumed by their powers and later ruled like tyrants. It was my ancestor that defeated them, and freed eastern tribes.” Replied the princess.\n“Yes, that’s unfortunate.” Old pony nodded. “But I studied old legends my whole life... I believe it was not the power itself that corrupted them, but darkness in their hearts. We need such might, ponies once wielded, princesses. And once war is over, we will bury the old knowledge where its place, to not use it unless in time of greatest need...”\nFiana stayed silent... She knew these stories - about ponies whose hearts turned into ice, and who were bloodthirsty tyrants. But indeed - they were once great heroes of the ponykind, who fought with all kinds of creatures - both mortal and supernatural who threatened the ponykind... And well - she knew the archdruid - he was once a friend of her father and was always kind to her. He was a good pony, and she could trust him..."
ntribes.02.a:0 "“Just please, be careful...”"
ntribes.02.b:0 "“Risk is too large, archdruid.”"
ntribes.07.t:0 "Dreams"
ntribes.07.d:0 "Sky turned dark - starting from the east, it slowly turned from usual blue into darkest black - darker than even during summer storms... Something was coming - and it made her tremble in fear. She looked around - however there was nothing she could hide behind - all around her, up till horizon there was only a flat, ice wasteland. And even if - she could not move even for an inch, paralyzed by a fear of what was coming...\nA blizzard - an unstoppable force that came from the east, was closer and closer - and the only thing she could do was to stand and watch as it came closer and closer...\nShe woke up, when a blizzard hit her - like many nights before, today she also suffered from recurring nightmares. Recently it was getting worse and the feeling of anxiety was returning even during daytime. Something was wrong, she knew it... Many druids have approached her, claiming something is wrong - spirits were angered and... terrified, and it affected those susceptible to their influence - and as a member of Snowflake clan she had special ties to the northern spirits...\nBut what could have caused it? Her thoughts followed archdruid Gavin - it’s been weeks since he travelled to the Valley, with few of his students - and there was no news about what happened there. Perhaps it was a bad decision to let him go... Only thing she could do now was to wait - no one except the archdruid and ponies who followed him knew the way to the long forgotten crypts..."
ntribes.07.a:0 "Those are just dreams..."
ntribes.06.t:0 "Wayward Druid"
ntribes.06.d:0 "We just received news - apparently archdruid Gavin ignored princess’ will and with a group of most trusted students, headed east towards Vault of Broken Swords. Those in the Circle of Ice who disagreed with Gavin decided to warn us - and with their help we may be able to track the archdruid and prevent him from releasing whatever malevolent forces were buried in this cursed place."
ntribes.06.a:0 "Gather warriors!"
ntribes.08.t:0 "Vault of Broken Swords"
ntribes.08.d:0 "If not for Sorcha, they would never have even a remote chance to find Vault among all these snow covered rocks. Sudden blizzard masked the tracks left by Gavin and his students, therefore making traditional ways of tracking impossible - luckily a young druid was able to navigate, using barely visible symbols left by creators of the vault.\nFor many hours a group of warriors was traversing a vast valley. Despite being veterans of two decades of war with griffons, battle-hardened ponies huddled together... Something was wrong with this place, yet they could not say what exactly. For sure, even nature seemed to avoid this godforsaken place - they heard no birds and even the trees were in some unnatural way deformed and... twisted.\nTheir destination was near - a large barrow, whose entrance was once blocked by enormous rock - now broken into pieces by an unknown force. Warriors drew their weapons and entered inside. Walls inside were covered in symbols of long forgotten language - known only to a few, eldest members of the Circle of Ice - yet even a remote knowledge she possessed, made Sorcha shudder, as she tried to decipher symbols.\n“It is some kind of warning... Damnation and undoing of soul... And pleads for mercy for those who are burrowed here. We must hurry.”\nWarriors grumbled in confirmation and followed the druid. Soon the ground started to lower, and the group entered the underground part of the vault. Wood and earth were replaced by ice, and beyond it one could see vaguely pony shapes - typical way of burial for northern ponies. Though the vault resembles rather a maze, the druid led a group firmly forward, heading in a direction only she knew was the correct one. Young mare was moving stiffly as if each step required overcoming an invisible obstacle. It took a long time, but finally they reached a large chamber. But even before they entered it, they all could feel a metallic smell..."
ntribes.08.a:0 "...of blood."
ntribes.09.t:0 "Forging an Alliance"
ntribes.09.d:0 "East to the Elf Lake lies a famed Holy Forge - a seat of power of the Moltenrock clan, from which a bulk of magical sword and armour used by northern ponies originated. One of the five great clans, and only one composed nearly solely of unicorns, a Moltenrock clan was among the most influential and rich of tribes. Even though spears and swords could not beat modern fireguns, without a steady flow of equipment originating from the clan's forge, the pony situation would be even more dramatic. Other ponies however often considered Moltenrocks to be a bit... unhinged - for sure a normal pony would not want to live next to a volcano, and harness its power using magic... Not to say about their unhealthy fascination with fire and metal... Many ponies in the forge were wearing metal masks or even had their body parts replaced with magitek prosthetics that sometimes looked... disturbing.\n“I must say, it’s quite an impressive piece of machinery...” One such pony was currently examining a machine gun imported from the south. Half of his face was covered with burns, and eye was replaced by a crudely shaped crystal, placed in a metal socket. “Older metalshapers were for years opposing the usage of gunpowder and griffon technology, claiming it lacks... soul. But with such marvellous examples of engineering, even they are getting excited by the prospect of improving it...”\n“So...” Oscar Plumenjar cleared his throat to get over enthusiastic pony attention. “Do we have a deal?”\n“Ah yes... Yes, we have. Clan Moltenrock will support Stormshields as long as we will be the first ones to study any foreign technology which will be obtained. We will support you during the Council.”\n“Thank you.” Oscar nodded his head. “I’m sure our cooperation will be bountiful for all.”\n“Yes, yes, I’m sure it will... But if I may ask... Why are you, as a griffon, supporting the Euan cause and helping us fight other griffons? And why really bother with our clan politics?” Magitek's eye turned towards Oscar, while the organic one was still focused on the machine gun. Griffon almost shuddered seeing such an unnatural move...\n“Well... I love this land, its traditions... Ponies accepted me and helped when I was exiled... It’s my home, more than Cloudbury. And I do not want to see it overrun by Skynavians... Even if it requires ponies to be more like griffons...”\n“It’s old chiefs talking.” Smirked unicorn. “We need to protect old ways. But you know what? They forgot that here in the north you always need to change and adapt if you want to survive. It’s like smelting metal and pouring it into a new form. It’s of a different shape, more useful now...”"
ntribes.09.a:0 "“...but it’s still the same metal.”"
ntribes.54.t:0 "The Aftermath"
ntribes.54.d:0 "Only one pony returned from the group we sent to the Vault. Young druid refused to answer any questions about what exactly happened in the Vault, saying just that both the warriors and archdruid Gavin have perished, and after that she collapsed the entrance and destroyed all signs that could let anyone else find this cursed place. Soon after that, she left Evefrost - with the last traces of her found in the southern mountains. Hopefully no one else will try to find the Vault and per our request Circle of Ice has destroyed all documents in their archives that may contain information about its location."
ntribes.54.a:0 "Some things should be forgotten"
ntribes.03.t:0 "The Clans"
ntribes.03.d:0 "Petty rivalries and generations-long feuds are a norm in the Tìr Deighe - even though all conflicts are regulated by a set of ancient customs and laws, northern ponies are stubborn ones and easy to be offended. For centuries the most important job of the princes and princesses was to mediate and be a neutral judge - one, whose word was respected even by the oldest and most obstinate clan elders.\nThough there are many clans, so called Five Great Clans are the ones who actually “run” the nation - and all the petty tribes are usually in one way or another related or allied to one of the Great Five. Each of these clans has been blessed by one of the Spirits and its members were often blessed with specific kinds of elemental magic. When Cainnech Snowflake unified the tribes, they began to work together for greater good - and thanks to spirit magic they turned northern tundra into thriving land.\nArrival of Skynavians changed everything - before that, interactions with southrons were rare - occasional trade and raids conducted by bandits living in mountains or young vedinian knights looking for glory were considered normal, but only the always restless Stormshields were eager to contact outsiders. Now, when the Skynavian threat looms in the west, many started to listen to Stormshields and adopted more and more of griffon technology. Famed artificers of the clan Moltenrock have already allied with Euan Stormshield and so did many smaller clans. There were rumors that Barkcoats may also be willing to support them... It made Brightflames and Greenhooves a minority in tribal council - even if they were supported by the Speakers of the Dead, which though not a clan, thanks to their role as custodians of clans history held a substantial amount of influence.\nAs alliances shifted, Princess Fiana found herself in a precarious situation - many expected her to support the cause of traditionalist clans, but in that way she would alienate a large number of northern ponies... Even now however her word still had a certain power, and whoever she supports - would benefit greatly during the Great Council."
ntribes.03.a:0 "It’s worse than herding cats..."
ntribes.04.t:0 "Friend from the East"
ntribes.04.d:0 "City of Frostbell... Well - “city”, as it was more a collection of fisherponies’ huts and houses, taverns and other “establishments”, visited by sailors crazy enough to sail around the Dread Peninsula to travel east - towards rich pony nations of the Riverlands. The route was a dangerous one, plagued by changeling or hillpony pirates and deadly beasts, borned from dark magic that held the Peninsula in its clutches. But it was also immensely profitable - a daring captain could sell furs, crystals or works of art and bring modern weapons from Bakara... And there was always a need for weapons during the seemingly eternal struggle with Skynavians...\nSudden blow of wind made Euan tremble - he covered himself tighter with a furry coat and stopped daydreaming about distant lands... Ship was slowly approaching, and after a few minutes it moored to the wharf. A small, steam powered freighter was nevertheless the largest ship in port. After a few more minutes, when the crew was busy unloading crates, a young mare went down the ladder. Euan waved to her.\n“Amber, over here!” A mare quickly trotted towards him and they hugged each other.\n“Long time not seen!” She laughed. “I hope you did not have to wait too long.”\n“Three day delay is not that bad considering... By the way, how was the journey?” Asked Euan\n“Surprisingly quiet, only once something that resembled a giant shark tried to ram us... How are things here?”\n“Same as usual, the princess does not know what to do, old pricks say all was better before the Skynavians, snow was whiter, grass was green...” Stormshield shook his arms. “And how about...”\n“...the deal? Good, even very good.\nThough I did not manage to talk with anypony of power, there were more than enough businessponies interested in this little... venture. If you secure the northern passage, they will pay us handsomely and are willing to invest in our mining operations.”"
ntribes.04.a:0 "“This is excellent news!”"
ntribes.55.t:0 "Blizzard"
ntribes.55.d:0 "The Hall of Gathering was filled with ponies - elders of the clans, their advisors, allies and various “guests of honour”... Princess welcomed one delegation after another, desperately trying to recall all the names of those of the ponies she hadn't met for years... Later, her servants showed each group their seats - all was carefully planned to avoid placing feuding clans next to each other and avoid brawl... Suddenly doors opened with loud “BLAM”, hitting the walls as if pushed by some powerful force. Behind it stood a group of ponies, wearing ceremonial robes of the druids of the Ice - including hoods covering their faces. Nevertheless Fiana recognised the old pony leading them - it was archdruid Gavin himself.\n“Venerable Gavin!” Fiana welcomed him. “Long time no see... I trust your journey was fruitful?”\n“More than you can imagine, princess.” Said Gavin. There was no trace of elderly weakness in his voice - he sounded like a pony in his best years could. “I have returned from the Vault of Broken Swords with knowledge... And solution to all our problems.”\n“From where?!” Head of the clan Moltenrock nearly choked hearing this. “Princess, what is he talking about? I thought it’s just a legend to scare naughty foals!”\n“It’s not a legend!” Disagreed one of the invited druids. “But for a very good reason it was nearly forgotten. It was a place of great evil... “ Pony shuddered. “Archdruid, explain what...” Princess tried to speak, but Gavin was quicker.\n“Elders and clans leaders...” He started to talk while walking forward, completely ignoring Fiana. “For years I was looking for a solution to bring us salvation. To defeat our enemies and let us take a position we, ponies, deserve. And what did others, who try to lead the ponies of the north, do? Just pointlessly argued, unable to find a way to save our kind. They wanted to imitate the despicable griffons.” Druid pointed towards Euan Stormshield.\n“Or misunderstood what it really means to honor the way of our ancestors, binded by superstitious fear... All of you know stories of the winters that lasted for years, of ice storms so destructive, they razed entire cities... And I found a way to unleash such powers. Not only this, but also how to create armies that will slaughter the griffons! Behold!” Group of ponies accompanying him took off their hoods, revealing the faces of the long dead, raised from their ice graves, their faces still covered with not melting hoarfrost. Archdruid himself removed his own robe - his eyes were blank, and there was a large scar on his chest - and beneath it - a pulsating blue light. The reactions of the crowd were mixed - some ponies were clearly fascinated with this sight and by druids words, others - terrified or disgusted.\n“I have liberated myself from the shackles of life and death!” Gavin nearly screamed. “And so may you, who will follow me. Great power awaits all of us. We will no longer serve weak spirits, instead we will command them! Join me, so we can finally inflict our revenge upon griffons! For every slayed pony, we shall slay tenfold as many griffons! Winter shall be eternal and we will be its masters!” There was something hypnotic about Gavin's words, something that exaggerated all the anger and hatred ponies felt...\nAfter a brief moment of silence, one of the druids shook off the shock.\n“This is sacrilege! Madness and sacrilege! Stop this madpony!” What followed was utter chaos - many ponies drew their weapons. Few less brave ponies decided to run from the Hall... Archdruid simply raised his hoof...\nVortex of snow and ice surrounded him - shards of razor sharp ice started to tear apart those who dared to oppose him - and his resurrected warriors also joined a slaughter, as those who decided to join Gavin fought the rest of the assembly.. . After a few minutes the hall was filled with bodies, and the floor was slippery of all the blood that was spilled - but the archdruid and his followers were victorious. Princess Fiana just stood there in the middle of this madhouse - unable to move, tears ran down her face..., terrified but all this mindless slaughter.\n“Well... I hope their successors will be more... willing to cooperate. And about rest... You made a wise choice, friends. The task ahead of us is great... But we will prevail. No, go to your clans and bring them joyful news. We are going to war.\n“To war! Revenge!” Screamed the gathered, raising their weapons.\n“Good.” Smiled Archdruid. “Get the princess.” He ordered his undead henchponies. “We will need her.”\nFew miles away from the city, thousands of undead soldiers were marching towards the capital..."
ntribes.55.a:0 "...ready for war."
ntribes.05.t:0 "The Council Convenes"
ntribes.05.d:0 "Despite the princess’ fears the Great Council proceeded without any major incidents, barring some typical activities of clan leaders like empty threats towards their traditional enemies and recalling whose grandfather stole others' grandfather's very expensive sheep. Sadly it was the only good thing that could be said about the clans gathering - no kind of compromise could be reached; reformers and traditionalists spent countless hours pointlessly arguing and it quickly became obvious neither side had enough support to dominate the Council. A large enough number of neutral clans looked towards a princess for guidance - and it was up to her to decide what route Northern Tribes will follow."
ntribes.05.a:0 "It is time for reforms!"
ntribes.05.b:0 "Old ways are the best ones"
ntribes.10.t:0 "Envoy from Tir Deighe"
ntribes.10.d:0 "Northern end of Griffonia is the land of ponies - not even the Empire in its glory days bothered to conquer this backward place and if not Skynavians, probably nothing would change there. However recently, ponies have started to rapidly modernise and now we have been visited by their diplomats. Apparently, they want to join our alliance. While having an ally in Griffonia may be tempting, we must consider that it makes it very probable that we will get engaged in wars on the eastern continent..."
ntribes.10.a:0 "They will make a good allies"
ntribes.10.b:0 "They would be just a burden"
ntribes.56.t:0 "Joining Northern Bloc"
ntribes.56.d:0 "We have received a reply from Nova Griffonia - we are accepted as the newest member of the Northern Bloc! Now, with such a powerful ally, no one will dare to attack us."
ntribes.56.a:0 "Cheers!"
ntribes.57.t:0 "Nova Griffonia Refuses"
ntribes.57.d:0 "Not willing to meddle in griffonian affairs, Nova Griffonia have refused to let us join the Northern Bloc. We are on our own for now."
ntribes.57.a:0 "We should have expected this..."
ntribes.11.t:0 "North Rises!"
ntribes.11.d:0 "Halls of the Snowflake Palace were filled with both ponies and griffons - for decades Everfrost had not seen so many creatures from far and near visiting the capital of the northern ponies. But rarely one has the opportunity to see a coronation - and indeed a first one of its very kind. Today, princess Fiana was meant to be crowned Queen of the North. With this act a new state would be born - a nation of both ponies and griffons. Many of the foreign guests were astounded by the fact that ponies managed to conquer such vast swathes of northern Griffonia, but even if it seemed improbable - it indeed happened, and few could deny how astounding victory it was. Eyes of everyone were turned towards Fiana, as she was crowned by the eldest of druids with a newly forged crown. Chieftains, elders of the clans and leaders of the griffons kneeled to pay homage to their new sovereign - and one of them shouted loudly “Long live the Queen! Long live the united North!”. Moments later the rest followed. But while crowds praised Fiana, the true architect of this moment oversaw the whole ceremony from one of the balconies. Euan smiled warmly - years of his work finally paid off, years of plotting, fighting and arduous diplomacy... He was tired - tired, but happy.\n“They should belaud you instead.” Shouts of the crowd let Amber to approach without alerting Euan. “You are after all the one who made it possible. And now they will probably write in the books something like *princess wise leadership united the north and brought peace to it*”.\n“They probably will.” Responded Euan. “But I never cared much for the splendor of rulership. It can get rather boring I think, considering how princesses tend to behave. And all these empty rituals... I needed more action.”\n“Yeah, that sounds like you... So what now?”\n“Well... There is still some work to do, problems will not disappear only because our ruler has a fancy new title... I guess it will keep me busy for a few years. And later... I think I’ll go to see all these places I read about. Perhaps Equestria? From what you told me, it is truly marvelous.”\n“It is.” Smiled Amber. “Well, when you decide to retire from being a shadowy figure behind a throne, I guess I can be your guide.”"
ntribes.11.a:0 "“It would be great, Amber.”"
ntribes.12.t:0 "Risky Investment"
ntribes.12.d:0 "Most merchants who visited the North knew it for it’s rare types of wood, fish oil or animal fur. However there were many more riches hidden beneath the earth - precious metals, crystals, coal and oil... The North was in fact abundant in natural resources - however ponies never needed to exploit them. Times have changed however - and these resources could be used to finance a war - and later a modernisation of the nation. Euan sent more envoys to Riverlands - with promises of great wealth in return for help. And luckily for the northern ponies - there were Riverlanders interested in what the North could offer - namely a deposit of gold, which they could freely exploit, and for which purpose would Euan provide them with labourers. There was however a problem - it lay on the land considered holy by one of the smaller clans.  However it was not an issue that could not be solved - elders just had to be convinced through monetary means this land was not ‘that’ holy - and even if many still considered it a sacrilege... Well, before they end arguing, gold will be already mined, and promised weaponry will be shipped to Frostbell."
ntribes.12.a:0 "Money can buy everyone"
ntribes.13.t:0 "Young Blood"
ntribes.13.d:0 "There are few creatures more stubborn than an old pony - and in the North some clan conflicts could last for generations - a single slight was enough to ensure that some clans will simply not get along. To add insult to injury , some older chieftains were seemingly opposing any change because they were not the ones who proposed it - and letting anyone else decide the matters of their clan... It would be dishonourable! It took Euan years to convince first his own clan and later Moltenrocks to support him - and Barkcoats followed only because of princess support. In moments like this, Stormshield did not envied Fiana and her ancestors - ruling the North was an absolute nightmare. Normally he would spend a few more years trying to get support from other clans - but there was no time for such cautious actions. Luckily, every chieftain and elder has few power hungry and ambitious underlings - who being younger were much more susceptible to Euan’s words - and if helped would be in debt to him - and debt is a serious thing in the North.\nThere were of course a few clans which due to centuries old grievances would not support him no matter what - they would rather perish... But it was actually a good thing - as they also had enemies. And so messengers were sent to reluctant clans - with bribes, promises of great wealth and power that trade will bring, favourable sentences issued by a princess, that favoured more complacent clans over hardliners... And where it did not help, all kinds of help for the pretenders was provided to challenge old leaders and depose them. It did not take long before resistance to planned reforms melted like snow during a sunny spring day. Clans supported Euan - and if he leads them to victory, it will be enough to cement his position... If not, well..."
ntribes.13.a:0 "It will be the last of his problems"
ntribes.14.t:0 "War Plan"
ntribes.14.d:0 "Twenty years of low-scale war led to nothing - we are exhausted, and Skynavians are growing stronger every day. With volunteers arriving every day to join their revolution, it is obvious that Skynavians will be soon ready for the final showdown. They have much better guns, better tactics and are fanatical believers of their communist cause. They however grossly underestimate us, believing we are just savages. Time to prove them wrong. We will no longer wait for inevitable idly - we will prepare for war, and start it on our own terms.\nBut there is an issue of how to act. Though a large part of warchiefs suggestions are worthless, we actually got from them a few interesting ideas. First, we could simply fortify and provoke Skynavians to attack our forts - bleeding them out in the process. However due to the sheer length of the border it may be problematic to protect it - so perhaps a more offensive approach should be taken. We can try to sneak a few warbands across the border and order them to harass Skynavian supply lines and wreck as much havoc as possible. Finally we can try to contact ponies that still live in the west and organise them into warbands, that will join our cause - hopefully letting us to flood Skynavians with a sheer amount of warriors."
ntribes.14.a:0 "We shall fortify"
ntribes.14.b:0 "Offense is the best defense"
ntribes.14.c:0 "Numbers solve everything"
ntribes.15.t:0 "Dealing With Skynavians"
ntribes.15.d:0 "Now, when Skynavia is under our control we need to face a problem of ponies lusting for vengeance. Many of our tribesponies have some legitimate ire towards Skynavians and over twenty years of war caused lots of destruction and suffering. Most of Skynavian leadership have however perished in battles or escape to fight for communist cause in some distant lands (and hopefully we will never see them again). It would force us to punish some low-level officers and more-less random griffon soldiers and surely put a strain on future relations with griffons. It might be better idea to forgive Skynavians - and punish only those who are actually guilty of direct harmful actions against civilian population - though many clans will be against it, such an act of forgiveness might be a good fresh start - and with enough of equestrian-like talking about friendship even most obstinate ponies will perhaps one day start to believe that coexistence is indeed possible."
ntribes.15.a:0 "Let them have their revenge"
ntribes.15.b:0 "I will not punish innocent griffons!"
ntribes.16.t:0 "Land Reclamation"
ntribes.16.d:0 "Another day, another problem... And it seemed that all will be fine after conquering Skynavia... Of course it wasn’t going to be that easy. With reconquest of the west, exiled clans wish to return to their ancestral lands... However large swathes of it are now occupied by its new griffon inhabitants and used for mining, forestry or farming... It is obvious that griffons are not pleased with being forced to move away and to be honest... They do quite a good job with taming these previously wild wastelands of nearly zero value - now filled with communal farms or thriving industry. While tempting to let griffons keep the land, we cannot really do this - backslash would be immense and Euan would probably see his head on the pike in the worst case. Forcing griffons to move away from these lands is the simplest solution, but we will not benefit from it in long term - perhaps however we can convince both sides for some sort of arrangement, where both would share the same land and griffons would pay for right to use it to the rightful pony owners... Afterall, money can solve any conflict."
ntribes.16.a:0 "Just order Griffons to move"
ntribes.16.b:0 "Negotiate with clans..."
ntribes.17.t:0 "Wind of Changes"
ntribes.17.d:0 "Once nearly void of life Snowflake Palace was once again filled with ponies - and also recently - griffons. Euan Stormshield and his various aides occupied more and more halls and rooms - and nascent bureaucracy seemed to grow nearly every day. Things were going rather smoothly, Skynavians were eager to cooperate and despite complaints from some, Euan invited many of them to help him with governing a reunited Tìr Deighe. Malcontents were silenced by his recent successes and his control was nearly absolute. Fiana, always shy and timid, rarely opposed his actions and if she tried to, he was always able to make her leave through lengthy tirades about the necessity of changes and previous successes. To be fair she was a kindhearted pony, but lacked a resoluteness a leader should possess - and apparently felt better in a role of symbol, waving to her subjects during parades. Perhaps griffon republicans were indeed right - and days of monarchy were long gone...\nNevertheless Euan found Fiana useful, and even though more radical of his new skynavian advisors suggested some more radical actions - he knew that having such a unifying symbol is very useful.\nBut even with his usual hyperactivity he could not be everywhere - he needed to delegate tasks - and could not even though it would simplify so many issues, rule alone. He needed support from both ponies and griffons if he wanted to achieve his dreams. With clans weaker than ever he could finally create a centralized government, where merits, not origin would matter - or listen to Skynavians and reform the Council to represent not tribes - but creatures itself, with more fair, and democratic representation - in this way hopefully in future mending the divisions between clans once and for all."
ntribes.17.a:0 "Democracy... Sounds nice"
ntribes.17.b:0 "I know better than clans"
ntribes.18.t:0 "Question of Taxation"
ntribes.18.d:0 "If we want to modernise we need to obtain modern industrial machinery and technology. Of course no one will provide it with us for free - we need to pay. While exporting timber, animal furs or minerals may provide us with a steady amount of cash, it will surely not be enough. Due to the nearly non-existent nature of our ‘government’, until now there was not really a need for a well organized tax policy and we were able to rely on gifts and tributes from various clans. However perhaps it is time to introduce proper taxation. Of course the higher taxes we’ll demand, the more ponies will complain and our position shall be weakened."
ntribes.18.a:0 "Just increase tribute"
ntribes.18.b:0 "Introduce proper taxation"
ntribes.18.c:0 "We need more funds..."
ntribes.19.t:0 "Old Warrior"
ntribes.19.d:0 "Gordon the Archer - few other ponies fought as long as he did - and lost so much. Hailing from one of smaller clans, which was nearly wiped out many years ago by griffon raiders of Sunstriker, Gordon continued to fight griffon menace on every opportunity - vedinian knights looking for “glory”, raiders from the south, and Skynavians... He fought them all. Even when he lost his eyes a few years ago, when he miraculously survived a nearly direct hit by an artillery shell, he insisted to be let to continue fighting - and even though he was not very useful in a field, his experience was invaluable. Most chieftains respected him, and the princess believed that gaining his help may be the best way to force the unruly chiefs of various warbands to fight together, not just compete for glory. And now she sat vis-a-vis him, and wasn’t really sure what to say. Old pony was polite, yet even without eyes to look into... Fiana could feel that he did not treat her seriously - for him, the princess was clearly just an inexperienced child, playing a leader.\n“It’s not like I do not appreciate the invitation, princess, but I’m a busy pony. You know, when you are old, each day counts, as there are few of them left...”  Out of nowhere, said Gordon. “What is exactly the purpose of this meeting?”\n“I want to ask you for your help. Our warriors need one leader, but chieftains do not listen... But you are well respected by most of them, no matter the clan allegiances.”\n“And this leader I guess would be you?” Said Gordon, clearly not waiting for an answer. “You might be a princess, a symbol of unity of clans, but you have no experience in leading the warriors. It would do more bad than good. Just keep smiling at leaders of the clans during councils and all will be fine. Let the grown ups deal with war.”\n“Yes, I might have no experience.” Replied a princess, trying to keep composure “But even I see, constant bickering just hinders us. Yes, I might have no experience, but unlike stubborn old fools who lead our warriors I at least want to learn and listen to others. I simply ask you for help, because it's a faster way than meeting with every single chieftain with his delusions of grandeur. But I will not be offended in my own home. Role of the princess is to lead her people not to just “smile”. And I’m going to fulfill my duties.”\n“You have guts, girl.” Laughed Gordon. “You indeed are a Snowflake, you all may seem nice and quiet, but you are warriors deep in your hearts... I will help you, princess. Just try to listen to the advice, like you said you will. We have to many hot-blooded youngsters now, when we need calm and tactics”"
ntribes.19.a:0 "Went easier than expected..."
ntribes.20.t:0 "Planning the War"
ntribes.20.d:0 "Snowflake Palace hid many masterpieces created by great craftsmen of the past ages - one of them was a giant “map”, carved out of stone to resemble the northlands. Though it lacked the precision of modern military maps the princess saw a few times in her life, it was nevertheless a useful tool and helped to easily explain one's plans. Today the princess invited a few more experienced chieftains and clan leaders to discuss the ongoing war.\n“The truth is princess.” Sighed Gordon, also known as the Archer. “That we are losing. Even the blind sees it.” Few laughed hearing this joke. Though Gordon was not really able to properly command warriors in a field considering loss of his eyes during one of battles with griffons, he was nevertheless an experienced leader - and widely respected among warriors. “If we continue fighting as before, well... It won’t end well. Every day more of these crazed communists arrive in Skynavia to fight for their cause, and they simply have bigger, better guns.”\n“There is another thing.” Added Euan Stormshield, most recent, though still not very enthusiastic addition to princess war council. “That some of my ponies caught Skynavian spies. They were meant to sow dissent and cause an uprising. What is worse, some ponies listen to them.”\n“Only because you kept talking about all these subversive ideas.” Snarked Gordon.\n“Please, let’s not argue.” Sighed Fiana. “We do not need another argument. We need solutions. That’s why I called you all here. I know it’s not good, but there must be something that might be done.”\n“Just fighting them in small skirmishes is pointless.” Said Euan. “We need to strike, and do it before the Skynavians do.”\n“I agree with young Stormshield.” Added Gordon. “We know this land better than they do. We can send some scouts to prepare routes for our warriors.”\n“What about our defences?” The princess asked.\n“Well, we can expand some forts and hope they hold.” Continued Archer. “But it will take some effort, and we won't have much time and ponies.”\n“About ponies.” Smiled Euan. “There might be some solution. “I made contact with some smugglers, who reached the ponies who remained in the west. Their warriors are ready and willing to join us. But we need to decide quickly, otherwise the Skynavians will be here first.”"
ntribes.20.a:0 "Choices, choices..."
ntribes.21.t:0 "Better Stormshield You Know"
ntribes.21.d:0 "Euan Stormshield... Princess always considered him to be a smartass, irritating in his admiration of the foreign lands. Yet, he convinced many ponies to his vision, and even now without his support it would be difficult to lead the tribes. Luckily, Stormshields were not just warriors - but also merchants, and as such they were much less stubborn than many other ponies. Now, he invited the princess to present his newest purchase - a cannon, brought straight from Riverlands. Few of his tribesponies, assisted by a Moltenrock unicorn were busy preparing it, while Euan kept talking about new, fascinating prospects of cooperation with the East.\n “And it is not the only thing we can get from them, princess! Weapons, electronics, new farming and mining equipment... We need it all. I think they are ready!” After a moment, with a loud, thunderous sound a cannon fired, turning nearby rock formation into a dusty mess. \n “I must admit, it is quite impressive.” Fiana used this opportunity to finally say something. “But what about other clans? They do not want to abandon the ways of their forefathers in favour of pretending to be griffons.”\n “It is natural to fear change.” Responded Euan. “And though I’m not pleased with it, I’m aware that other clans may not be as... receptive as mine. But I believe that we need to change if we want to survive.”\n “But we cannot forget who we are.”\n “That’s a fair point, princess, but perhaps in the future... Well, that’s not a conversation for today I guess. For now I’m pleased with the current deal. Moltenrocks are more than happy to experiment with weapons like one I just showed you, and I promise that results will be even more impressive...” Euan went back to his monologue. Princess looked towards the destroyed rocks and briefly wondered if indeed the future Euan talked about was inevitable - even if they tried to tame it, like a wild beast..."
ntribes.21.a:0 "Times are Changing..."
ntribes.22.t:0 "Ponies Rise Up!"
ntribes.22.d:0 "After our arrival, most ponies in this already sparsely populated land fled east. However a number of smaller clans remained - they were mostly trying to avoid us and caused no problems... Until now. Galvanised by reactionary tribals in the east, locals have decided to rise up. They are rather a nuisance, but in the face of incoming war with ponies they can be an actual problem, sabotaging our supply lines, hunting patrols and providing pony warriors with recon. Hopefully we will be able to deal with them quickly, however it is just a sign of greater threat - as we received news about an army of tribals gathering in the east, whose numbers are much greater than just a raiding party we used to deal with."
ntribes.22.a:0 "Disturbing news"
ntribes.23.t:0 "Fate of Skynavia"
ntribes.23.d:0 "The city of Skynavia was simply... ugly. Princess could not describe it in any other way. Long rows of buildings more resembling barracks, lack of any overarching planning or harmony of their designs... It was more a camp which somehow turned into permanent dwelling than a proper town. Yet, the city remained lively and vibrant. Even now, with pony warriors guarding the streets, griffons crowded it, dealing with their everyday issues, many of them not bothered by what happened and even trying to be friendly towards ponies. Yet, many older griffons who were not born here, and partook in conquest of this land, were clearly on the verge of getting into open fight with “reactionary occupiers”. Luckily there were not that many of them, otherwise the situation might quickly escalate into violence.\nOnce princesses have arrived, multiple griffons have requested an audience - most of them were quite polite, not savage brutes depicted in stories by warriors - and they all talked about the future and peace. They were tired of war, which lasted for twenty long years - many of them were born here or arrived as children - and their leaders were mostly dead, or already fled Skynavia. They hoped for rapprochement and a new start. However in the east, many were vengeful, and wanted payback. They said that there can never be peace between griffons and ponies, and that griffons must get back south - and if they will not want to, they need to be forced.\nIt was up to the princess to make a decision - one that will surely shape the north in the years to come."
ntribes.23.a:0 "It is our home"
ntribes.23.b:0 "Perhaps we can be friends..."
ntribes.59.t:0 "Skynavian Exiles"
ntribes.59.d:0 "A remote nation of Skynavia was founded over two decades by communists from the Griffonian Republic. After they travelled north, they spent many years fighting local ponies - ultimately losing the war. In an act of revenge, ponies banished most griffons from their lands, and now these unfortunate griffons seek for a new home across Griffonia. Some of them have arrived in our nation and due to the chaotic nature of their exodus, we were not able to stop their settlement here."
ntribes.59.a:0 "Hopefully they won’t cause any troubles"
ntribes.24.t:0 "The Issue of Communes"
ntribes.24.d:0 "Skynavians are a weird bunch - while we tended to see them as unity, and had at best vague knowledge about what this “communism” exactly is... Well, it’s much more complicated, and griffons are much more ideologically fractured than we are. Luckily most of them can be reasoned with - however there are numerous groups of radicals, who we are not really sure what they are even believing in. Some Skynavians tried to explain it to us, but it only made our head hurt. Like seriously... Hive mind communism? What does it mean? They eat bees? And it is supposed to be a serious thing, and there is a group practicing it somewhere in the woods. No matter what they call themselves, these groups mostly refuse to submit to us - luckily they wish to be left alone and we can probably just let them be... Issue is, many of them occupy the land that belonged to ponies - and our clansponies are not happy with being evicted from their homes by some squatters - and not being able to return. We can send our warriors and disperse these communes - but it will probably result in numerous losses - but hopefully no one will bother, not even the rest of Skynavians like these weirdos, or we can just let them be."
ntribes.24.a:0 "Get rid of them"
ntribes.24.b:0 "Let them be"
ntribes.25.t:0 "A Calm Day"
ntribes.25.d:0 "Being a ruler - actual ruler, not just a puppet or hoof weaving “symbol of unity” means a lot of work. Good side of it was that it kept Fiana busy - and in this way kept the dark thoughts and fears away. There was always someone requesting an audience, a decision to be made, a Very Important Festival to attend... However, now with a griffon problem solved, everything calmed down. After years of hard work, Fiana found herself one day... lacking anything even remotely important to do. There was no single dispute among clans, none of her subordinates asked for orders... Peace and quiet. It was in fact... a bit unnerving! She roamed a palace for some time, distracting servants until finally decided to rest a bit in one of the greenhouse gardens. Gardens of Snowflake Palace were one of its many wonders - merchants brought many exotic and beautiful plants from the south, which were cultivated here - both thanks to pony magic and mastery of craftsmen who built these structures. When she was a filly, Fiana liked to play in these gardens, imagining she had adventures in mysterious southern lands, trekking through vast jungles and exploring lost temples, as she read in one of the books found in the palace library. Those were better, simpler days... Fiana sat on one of the benches, simply enjoying the smell of blooming flowers.\nWas it how her life was going to be now? Quiet, nearly identical days - with the old way triumphant, few will change in the North, and with bonds between clans stronger than ever, even once a tedious task of dealing with their disputes wasn’t really that occupying any longer.\nYes... She hoped it would be like that. She will not miss days of war, struggle and fear. After twenty long years, her ponies deserved peace - and she did too. But, to not get completely bored, she definitely needed to find a hobby. Or maybe even two..."
ntribes.25.a:0 "Ice sculpting, perhaps?"
ntribes.26.t:0 "The Broken Metal"
ntribes.26.d:0 "The gates of the Holy Forge could not stop the rage of the winter - deemed impenetrable sans with large caliber modern artillery, they fell under the power of the unnatural frost, shattered into million pieces with simple telekinetic strikes moments later. After the gate fell, most of the defenders were slaughtered - however lots of Moltenrocks decided to surrender seeing further resistance is futile. Many metalshapers have perished and Holy Forge may be irrevocably damaged... Now we need to decide what to do with traitors who are still alive."
ntribes.26.a:0 "We will be leniant"
ntribes.26.b:0 "We need to make an example"
ntribes.27.t:0 "Dubious Loyalties"
ntribes.27.d:0 "We are fighting for the clans, not against them... But not all seem to understand it. Though only few have supported Euan Stormshield, many are still hesitant to join either side. We need to convince those who are still faltering that our goal is to save the northern ponies - and that we are the only ones able to do so. Luckily, our adherents offered to travel to other clans and negotiate with them if needed. It may however require some concessions and promises towards clan leaders if we want these negotiations successful... Or we can just get rid of troublemakers and replace them with ponies much more... receptive towards our offer."
ntribes.27.a:0 "We are in this together"
ntribes.27.b:0 "They are with us, or against us"
ntribes.28.t:0 "The Punishment"
ntribes.28.d:0 "Even after events of tribal council, Euan Stormshield and his followers continued to oppose the archdruid. Clan Stormshield and many of his allies have gathered in the east, hoping to strike back. However their hopes were quickly crushed, as an army of undead warriors and loyal clansponies have descended upon the city of Frostbell. Fight that ensued was long and brutal - Stormshields were aware they would be given no pardon. Though they repelled a few initial assaults, undead warriors kept attacking day and night, giving Stormshields no time to rest. After a few days, when defenders were utterly exhausted, time for the final strike came. However, to archdruid irritation, many of the ponies which had gathered in Frostbell left the city before or during the siege - either heading towards lands of Arcturians or by ships, towards the East. Euan Stormshield himself also fled - the coward did not even have enough courage to fight for his cause like all those he left behind. Most of those were however either too young or old to fight, and the majority of warriors have been slain - therefore reformer clans should not pose any threat to us in the future. After short deliberation Archdruid decided not to pursue them - clan Stormshield have been broken, and all its members have died or fled - with this, the reformer cause is lost and there is no need for further bloodshed. Though we have suffered some casualties, by raising the slain defenders of Frostbell we were more than able to recuperate our army. "
ntribes.28.a:0 "So ends their cause"
ntribes.60.t:0 "Influx of Refugees"
ntribes.60.d:0 "Headmaster, we bring urgent news. Thousands of ponies have crossed our western border - there are so many of them, that knights guarding this land initially thought it was a full scale invasion! However they all are refugees - running from what seems to be an internal conflict within Tìr Deighe. News they bring are grim - apparently druids of the Ice have gone mad and seized power, using dark magic. They raise undead armies and slaughter anyone who disagrees with their action, calling for total war against Skynavians and their complete eradication. It is obvious, land of ponies have fallen into grasp of dark powers and we must be wary of their actions - luckily however they seem to concentrate their hatred against the Skynavians and do not seem to have any connections to the Dread League - but we should carefully watch our western border..."
ntribes.60.a:0 "Worrying"
ntribes.61.t:0 "Refugees Arrive"
ntribes.61.d:0 "A large fleet, filled with refugees has just reached Blackwater port - apparently they are all running away from Tìr Deighe. Apparently lands of northern ponies are now under control of dark magic users - the Cult of Ice, which are purging all the dissenters. We are unable to do anything with it due to sheer distance between our nations, but at least we can help these poor ponies find a new home in Farbrook."
ntribes.61.a:0 "It is our duty"
ntribes.29.t:0 "The Price"
ntribes.29.d:0 "It is not easy to reach a ghost of a dead creature - most of them is too far away to be reached - at least without outright resorting to necromancy - and then what was summoned was usually just a twisted shade of the soul. However there were creatures powerful enough and unwilling to abandon the material world - souls that would stick to their corporeal remnants. There was a reason why druids avoided them - they were often twisted and vengeful. And always wanted something in return when asked for help. It could be said they were much more... focused than in life - lost souls obsessed by past failures, that could not find peace, or spirits who thirsted for a long lost power and life - and soon this desire became what determined them. The longer they were stuck between life and death, the more they desired to experience once again what they have lost.\nEver since he made a pact with Blizzard Kings, Gavin could feel their presence - they were always watching, always whispering... For a long time they were deprived of life, until they became just a shade of ponies they just were - all that was left was thirst for vengeance on those who wronged them, and desire for power... and life. But they still had their knowledge - about magic long forgotten - knowledge they would share with the archdruid. But what he wanted to achieve was impossible for any druid or sorcerer in the northern lands - not even Blizzard Kings unleashed that kind of power - and it would require sacrificing tens of thousands lives - without guarantee to succeed. There was a way however - one life to save the entire nation.\nMembers of the clan Snowflake were blessed by all northern spirits - a unique trait, they owed to the founder of the royal dynasty - and which could be used during a ritual meant to destroy Skynavia - and eradication of the bloodline founded by one who defeated them would please the Blizzard Kinds.\nFor Gavin it was a fair price - one life for salvation of his kinsmen." 
ntribes.29.a:0 "It needs to be done"
ntribes.30.t:0 "The Orphaned Nation"
ntribes.30.d:0 "Since the death of Fiana and destruction of New Skynavia, Tìr Deighe has been slowly dying. For thousands of years, ponies lived in communion with spirits, and their magic flowed through this land. The powers of the druids were the most visible gift of the spirits, but in some way nearly every pony was blessed by northern spirits. Now the magic is gone. Though ponies are in general magical creatures, the northern ones were highly reliant on their deities - and very often the natural talents of the ponies are not enough to survive in this harsh land. While the crops die, weather becomes more and more erratic and clans start to fight each other, many elders and druids start to question if they made the right choice...\nThen, unexpectedly all the druids were invited to Everfrost, where they were promised to get a salvation for their tribesponies. They could witness the powers which those who were following archdruid Gavin harnessed, unaffected by the punishment of the Spirits - and were offered a... solution. Many have refused - and those never left the Snowflake Palace, but those who have accepted the Frost King offer and pledged allegiance to him soon found themselves reinvigorated. They got the power they needed - and power which their tribesponies needed."
ntribes.30.a:0 "There is no turning back now"
ntribes.31.t:0 "Ascension"
ntribes.31.d:0 "Many think that modern magic is nothing more than just another branch of science - that it’s place is in universities and factories - and that the age of gods and archmages that could shatter the world is gone. But the Tìr Deighe is different... It is a place of old magic - one that is no longer present in many other regions of a world. Now however, North had a new ruler, a new tyrant, who ruled it with an iron hoof. War with Skynavia changed northern ponies - more than anyone had thought - and there was not much needed to reveal what they became. Gone were days of peace and harmony. Once, ponies were conquerors - and became them once again. Their gods were weak, and had to be... replaced. When the army of the Frost King marched south, ponies sacked every ancient vault, every library and every repository of magical knowledge, griffons possessed. There was much to be gain - and much that griffons have buried, trying to forget that such knowledge has ever existed. Meanwhile griffon cities were burning and thousands died - and many more griffons ran south, hoping to save their lives from pony conquerors - and bringing with them news about atrocities committed by invaders.\n Now however all was set for the great finale - the ritual don’t seen since the ancient days. In dozens of the holy woods, springs and places of magic, followers of the Frost King have performed their dark magic, sacrificing hundreds of griffon prisoners to open the way into the realm of spirits, and make them... vulnerable.\nAs northern spirits were dying, stripped of their magic, Frost King power only grew. He became the living god - one able to rival alicorns - and the one who will bring eternal slavery to the griffons - and reward the faithful handsomely. The ponies felt... reinvigorated, as their connection with spirits was replaced by something new. And those few, who left the Tìr Deighe, running from the madness that consumed it, would always, till the end of their lives feel a void - their guiding spirits were dead..."
ntribes.31.a:0 "And the Tyrant was born..."
ntribes.62.t:0 "Refugees from Tìr Deighe"
ntribes.62.d:0 "Thousands of griffons are reported to have crossed our borders recently, begging for a refuge - apparently northern nations have been invaded by an army of... ponies - alongside which march undead hordes. The invaders were merciless and many griffons decided to run south, rather than risk death or enslavement. It is our duty to help these poor creatures - and we must prepare to repel this pillaging horde, when they try to march further south."
ntribes.62.a:0 "Disturbing news"
ntribes.50.t:0 "Deadly Threat"
ntribes.50.d:0 "Few of our pony comrades have brought the most disturbing news - they sense a great disturbance in magical energies - apparently the ponies of Tìr Deighe are trying to cast a spell of incredible, destructive power - and are going to use it against us! While we are not sure what is the exact nature of this spell, our mages are certain it would unleash a cataclysm on an unprecedented scale. We need to act and stop these madponies!"
ntribes.50.a:0 "To arms!"
ntribes.51.t:0 "The Destruction of New Skynavia"
ntribes.51.d:0 "The mages are screaming in terror or outright dying as they feel how reality is being torn apart by dark magic. Even the griffons instinctively cringe, as they can sense the upcoming danger. The sky goes dark, and clouds cover the sun. Whatever animals are in Skynavia, they run in amok, trying to escape from the doomed city. It’s getting colder and colder... In just a few minutes temperature drops tens of degrees, while the wind picks up. Not even the fire and shelter help, as temperature keeps going lower and lower - and soon even the metal starts cracking and breaking. The doom is approaching the city with an unnatural blizzard. It would last for days, as buildings were covered in snow and ice - one that kept... expanding, covering everything in the city. Not even the fire, magical or natural, could stop it, and each one who tried to leave a safe shelter died in just a few seconds, as their lungs turned into ice. But not even the buildings offered refuge - they just prolonged the agony of the Skynavians.\n Some prayed to the gods, hoping for salvation - but gods turned their back on them.\n Few of the most brave ones tried to escape the doomed city - the trails to it were covered in bodies, as more and more of them were falling, unable to push forward.\n Others have chosen quick death by guns - preferable to slowly freezing to death.\n When the blizzard passed, Skynavia was no more. Streets were covered with bodies of the dead, and inside the buildings, those who clenched to life longest, could be found in frozen piles of bodies - hugging each other, in vain hope of finding a bit of warmth.\n When the pony scouts reached the city they found no one alive - the New Skynavia was no more, the dream of equality and socialism had died with it. The streets were quiet - and the city was still covered in ice and snow that did not melt - and would never melt.\n Skynavia would forever remain the frozen tomb - and not even the spirits of its inhabitants would be able to leave the fallen city."
ntribes.51.a:0 "So dies the dream..."
ntribes.52.t:0 "The Ritual"
ntribes.52.d:0 "The air is buzzing with magical energy as druids are chanting the phrases of an old ritual. They were doing so for many dies, and not all of them survived - yet even after death, they still continue their tasks, as their bodies keep rotting - but the spirit still clings to the corpses, tied by unnatural powers filling the chamber. In the middle of the room, princess Fiana is chained to the floor, her coat covered with blood from the symbols cut directly on her body. Blood loss and exhaustion have taken a toll on her - but she still somehow remains conscious.\nThe ritual reaches its culmination - druids stop chanting, and Gavin reaches for an old, rusted knife he recovered from Vault of Broken Swords - the same knife he used to cut his own heart... Though, when he embraced the power of the Kings of Blizzard, the gift of eternal life, he felt reinvigorated and stronger than even in his youth, now each step towards the princess seems to be a nearly impossible task. But it must be done - it is the only way.\nAs he raised the knife, the archdruid recalled the days when everything was simpler - days before the arrival of griffons, when he advised the father of Fiana... Everything was so much simpler then...\nWith one move, the archdruid carves the chest of Fiana open and rips her heart out of it. He raises it up, still beating... Any trace of life fades away from the eyes of a princess, yet the heart keeps beating...\nFinally after a few seconds that seemed to last an eternity, with the last beat of the heart, the ritual is complete. The spirits of the North are being robbed of their powers, as the blizzard forms over Skynavia - and their tie to the ponies is being severed. With the death of the last of the Snowflake in sacrilegious ritual ends the communion of the ponies with their deities - the druids across the Tìr Deighe feel what could be described only as lose of the part of their soul - as having the strongest connection with spirits, they are the most affected.\nAs those who have perished during the ritual turn into dust, the archdruid looks one last time on the body of Fiana. Voices in his head howl in joy - their vengeance upon Cainnech Snowflake fulfilled, their thirst for power sated."
ntribes.52.a:0 "Ponies are safe now..."
