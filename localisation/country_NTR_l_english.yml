ntribes.76.t:0 "Tìr Deighe Submits"
ntribes.76.d:0 "In a rather surprising turn of events we have been visited by a pony diplomat from northern Griffonia. It seems that these ponies managed to create a modern, functioning state and even conquer some griffon lands. Now however, facing our might they are willing to join us a vassal state and swear fealty as long as we let them for self-governance. Shall we accept their offer or reconquer the northern reaches of the Empire?"
ntribes.76.a:0 "They can have it"
ntribes.76.b:0 "No deals with ponies"
ntribes.77.t:0 "Our New Masters"
ntribes.77.d:0 "Our diplomat has returned from Griffenheim - the imperial regent has accepted our offer and now we are an imperial vassal. Though we have given up our freedom, we are mostly let to self govern and considering our remote location, the Empire will most likely not interfere with our governance."
ntribes.77.a:0 "Good, I guess?"
ntribes.78.t:0 "War with Empire"
ntribes.78.d:0 "The Empire has rejected our offer and it is obvious they are going to march north and try to conquer our lands. It will be an arduous task, but we need to prepare our defenses and hope we can survive this onslaught!"
ntribes.78.a:0 "May the Spirits protect us!"
ntribes.79.t:0 "Unexpected Visitor"
ntribes.79.d:0 "North of Griffonia is inhabited by yet another group of ponies - even more backward than hillponies. However in a truly unexpected turn of events they managed to somehow modernise and are even reaching outside their state! We have been approached by diplomats from Tir Deighe, who proposed a treaty of cooperation and friendship between the River Coalition and northlanders - and recognition of their state as honorary members of the Coalition. In return for our assistance they promise us access to their internal markets and help in opening northern sea passage for trade. While there is not much to gain from this arrangement, on the other hoof it would not be a very expensive endeavour. Some more idealistic members of our government claim it is our duty to help our hopeful northern brothers and sisters in their attempt to fully modernise - but is it really worth it?"
ntribes.79.a:0 "Why not..."
ntribes.79.b:0 "Politely refuse"
ntribes.80.t:0 "Coalition Assistance"
ntribes.80.d:0 "Our diplomats have returned from the Riverlands - Coalition agreed to help us and granted us a status of honorary member. With it comes much easier access to their technology, markets and a small, yet beneficial for us aid programme. It’s good to have friends!"
ntribes.80.a:0 "Excellent!"
ntribes.81.t:0 "Coalition Turns Us Down"
ntribes.81.d:0 "Our diplomat returns with nothing - Riverlanders refuse and apparently we cannot hope for their help. What a bunch of jerks!"
ntribes.81.a:0 "*Sob*"
ntribes.82.t:0 "Visitor From Land Faaaar Away"
ntribes.82.d:0 "First we thought it’s just an elaborate hoax, but after checking the geography books and questioning a few adventurers and merchants we can confirm it is happening for real - we have been visited by a diplomat from Tir Deighe - a backwater pony nation in northern Griffonia. For centuries nothing interesting happened there, and most maps just depicted this area with something like “Here Be Ponies”, “Some Tribes” or “Snowy Wasteland”. Now apparently these ponies decided to finally embrace modernity and ask us for help. Best way to do so will be by letting them participate in our joint-research programme and in this way get some useful knowledge and perhaps also in the process learn something about friendship. Of course we can just say we cannot help them, it’s not like anyone in Equestria really cares about such a distant and remote place...But, wouldn’t it be just rude to ignore new potential friends?"
ntribes.82.a:0 "We should help these ponies"
ntribes.82.b:0 "Nah, refuse their request"
ntribes.83.t:0 "Equestria Provides Assistance"
ntribes.83.d:0 "Apparently ponies of Equestria are indeed as friendly and willing to help as it is rumored. Our diplomat has returned with astounding success - Equestria will share their technologies with us, and we can in a process greatly advance our knowledge of the modern world."
ntribes.83.a:0 "Great!"
ntribes.84.t:0 "Equestria Refuses"
ntribes.84.d:0 "We could have expected that - after initially claiming our state is not real, Equestrians refused to help us and said they have other, much more urgent problems. Apparently they are not so friendly after all!"
ntribes.84.a:0 "Disappointing yet expected"
ntribes.85.t:0 "Ponies' Demands"
ntribes.85.d:0 "Until now, our northern border was peaceful one and ponies living in the land of Tir Deighe ignored existence of rest of the world. However things have changed now, and to our suprise we have been visited by pony envoy, who demanded... we surrender northern reaches of our nation, claiming these are ancestral pony lands. If we refuse, they will take these lands by force if needed. While these lands are sparsely populated, many valuable resources can be found there - shall we accept these laughable demands or show ponies the might of griffon army?"
ntribes.85.a:0 "We surrender!"
ntribes.85.b:0 "We will crush them!"
ntribes.86.t:0 "Griffons Yield!"
ntribes.86.d:0 "Fearing might of our warriors, griffons decided to surrender territory we damanded."
ntribes.86.a:0 "Splendid!"
ntribes.87.t:0 "Griffons Refuse!"
ntribes.87.d:0 "Arrogant griffons laughed at our rightful demands and claimed we can surely try to take this land - and they would like to see this pitiful attempt. Such insult cannot be left unanswered! We will march south and reclaim what is ours."
ntribes.87.a:0 "To war!"
