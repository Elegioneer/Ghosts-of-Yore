### Focus ###
NTR_grim_reality:0 "Our Grim Reality"
NTR_grim_reality_desc:0 "For centuries we lived in peace, undisturbed by griffons in the south - all changed when a group of Republicans invaded western tribes - and despite our efforts controlled roughly a third of our ancestral homeland. Despite two decades of warfare we were unable to defeat the griffons..."
NTR_druids:0 "The Druids"
NTR_druids_desc:0 "Druids, the priests of the Six Spirits have a particularly strong bond with these supernatural beings. Their help will be much needed, if we want to defeat the griffon invaders."
NTR_rally_warriors:0 "Rally the Warriors"
NTR_rally_warriors_desc:0 "Skirmishes with Skynavians cost us dearly. We need to rally the clans once again if we want to have a chance to win - each pony must do its part in this conflict."
NTR_holy_forge:0 "The Holy Forge"
NTR_holy_forge_desc:0 "Unicorns of the clan Moltenrock know many secrets of creating magical weapons or tools. For hundreds of years they forged swords, spears and armors used by the greatest heroes of the tribes. Times change and we need Holy Forge to produce much more modern armament."
NTR_meet_clans:0 "Meet with Clan Leaders"
NTR_meet_clans_desc:0 "Without support of the leaders of the clans, princess is only a glorified symbol of unity - which is now shattered. We need to try to mend the rift between bickering clans if we want to save the North."
NTR_look_east:0 "Look to the East"
NTR_look_east_desc:0 "Eastern Griffonia - the Riverlands is inhabited by much more developed pony societies. If we want to modernise, cooperating with them may be our best chance."
NTR_great_council:0 "The Great Council"
NTR_great_council_desc:0 "We cannot sit on a fence any longer - we will convene the Great Council of all clans and try to break a deadlock we found ourselves into. In our situation any decision that will let us go forward is better than staying where we are."
###
NTR_clan_greenhoof:0 "Clan Greenhoof"
NTR_clan_greenhoof_desc:0 "Largest of all clans, Greenhooves are known for their affinity with the land itself - and are among the best farmers and miners among northern ponies."
NTR_magically_modified_plants:0 "Magically Modified Plants"
NTR_magically_modified_plants_desc:0 "By using the power of magic we can create new kinds of plants, able to yield higher crops, grow faster and be much more resilient."
NTR_create_new_farmlands:0 "Create New Farmlands"
NTR_create_new_farmlands_desc:0 "By combination of magic and centuries old farming techniques we should be able to turn frozen wastelands into actual farmlands, able to provide our growing population with enough food."
NTR_use_rockseekers:0 "Organise Rockseekers"
NTR_use_rockseekers_desc:0 "Some among the Greenhooves are blessed by the Earth Spirit with a unique talent - they can see veins of precious metals in rocks. This gift makes them invaluable for the clan and Northern Tribes as a whole. With their help, we can uncover new resources for easy exploitation."
NTR_plant_ironwood:0 "Plant Ironwood"
NTR_plant_ironwood_desc:0 "North is one of few places in Griffonia where you can still find Ironwood, a rare kind of tree, more durable than steel. While extinct across most of the continent, few of them are left in our lands. With help of Greenhoof druids we should be able to bring back the vast Ironwood forests from the past - and exploit them for our needs."
NTR_age_of_plenty:0 "The Age of Plenty"
NTR_age_of_plenty_desc:0 "We tend for the land, and it repays us handsomely with its numerous gifts."
NTR_follow_call:0 "Follow the Call"
NTR_follow_call_desc:0 "Our Rockseekers shall follow the call of stone - there are great riches hidden beneath, riches that can provide us with much needed self-sufficiency."
#
NTR_clan_stormshield:0 "Clan Stormshield"
NTR_clan_stormshield_desc:0 "Clan of Pegasii, the Stormshields were always known for their wanderlust and bravery. They often ventured outside our borders, either as raiders or merchants, but in a time of hardship they were always first to fight in defence of the Tribes."
NTR_open_frostbell:0 "Open Frostbell for Trade"
NTR_open_frostbell_desc:0 "Per request of Euan Stormshield we shall let his clan engage into trade with outsiders through the port of Frostbell - it will both help the city to grow and let us better control contacts with foreigners."
NTR_riders_storm:0 "Riders of the Storm"
NTR_riders_storm_desc:0 "Our Pegasii learned how to fly in even the most dangerous conditions - neither snow nor storm are able to stop them. It gives us a large recruitment pool of experienced fliers we can use."
NTR_limited_contacts:0 "Limited Contacts"
NTR_limited_contacts_desc:0 "Though we might need them, we should not overly fraternize with the outsiders. Trade with foreign merchants will be limited to a few chosen locations and handled by clan Stormshield, so the rest of us don’t have to be bothered by them."
NTR_foreign_tech:0 "Foreign Technology"
NTR_foreign_tech_desc:0 "There is no doubt that if we keep relying solely on our own capabilities we will never be able to rival more developed nations. However there is a simple solution - we shall simply purchase and copy foreign devices. "
NTR_import_planes:0 "Import Airplanes"
NTR_import_planes_desc:0 "Plane is truly a fascinating invention, one that makes pegasii be overly excited - we can only guess it’s about speed... Let’s buy them some, and hopefully they’ll stop whining."
NTR_profit:0 "Profit from Our Riches"
NTR_profit_desc:0 "Furs, lumber, minerals, products of our artisans... There are lots of commodities we can sell abroad, and receive a decent payment for these. Clan Stormshield, which concentrated nearly the entire trade in its hooves, grows richer and richer every day - and tribes as a whole benefit from this deal."
NTR_royal_academy:0 "The Royal Academy"
NTR_royal_academy_desc:0 "We received a peculiar request from clan Stormshield - while most of our nation's foals are being educated by druids or during their apprenticeship, Stormshields want to create a proper “university”, where they would pass the southrons knowledge and teach in a way they do. Considering they want to fund this establishment and just ask for patronage - why not let them."
NTR_strike_enemies:0 "Strike the Enemy"
NTR_strike_enemies_desc:0 "Plane is largely superior to pegasii in one regard - when pegasii could throw rocks, you can throw bombs using a plane. Much more efficient."
NTR_defend_skies:0 "Defend Our Skies"
NTR_defend_skies_desc:0 "It is likely our enemies will have a largely numerically superior air force - we should focus on intercepting their planes and preventing them from attacking our territory."
#
NTR_clan_brightflame:0 "Clan Brightflame"
NTR_clan_brightflame_desc:0 "Though not very numerous, the clan Brightflame is famed for its healers, alchemists and affinity to all kinds of wild creatures roaming the north. They were always a voice of reason among tribes and are widely respected by the rest of northern ponies."
NTR_teacher_village:0 "Teachers in Every Village"
NTR_teacher_village_desc:0 "Many members of clan Brigthflame lives among other tribes or wanders the land, providing help to whoever asks. We should take inspiration from these sages and send teachers to even the most remote corners of our domain."
NTR_supplies_for_alchemists:0 "Supplies for Alchemists"
NTR_supplies_for_alchemists_desc:0 "It is incredible how much time alchemists lose looking for rare ingredients. If we provide them with all the supplies these wise ponies need, they should be able to produce them much faster"
NTR_fortitude_elixir:0 "Elixir of Fortitude"
NTR_fortitude_elixir_desc:0 "Brightflames agreed to share with a recipe of their famed elixir of fortitude. This potion saved the lives of many travellers, who faced sudden snowstorms or got lost in wilderness, letting them push forward without rest or food for many hours."
NTR_healing_herbs:0 "Plant Healing Herbs"
NTR_healing_herbs_desc:0 "Rarity of herbs and plants of magical qualities severely limits our ability to produce large quantities of medicines. These plants require high quality soil, and proper care, making only a few ponies able to farm them. Nevertheless we should try to develop techniques that will let us harvest more of these precious plants."
NTR_tame_beasts:0 "Tame the Beasts"
NTR_tame_beasts_desc:0 "The feared Ursas are among the most dangerous creatures one can encounter in the northern lands. If tamed, they may however prove to be an extremely useful addition to our army."
#
NTR_clan_moltenrock:0 "Clan Moltenrock"
NTR_clan_moltenrock_desc:0 "The unicorns of clan Moltenrock are sometimes considered as a bit... unhinged by the rest of the northerners, yet they possess large knowledge of both magic and more modern technology."
NTR_swords_into_guns:0 "Swords into Guns"
NTR_swords_into_guns_desc:0 "In one thing for sure reformers were right - the age of swords is long gone, time has come to arm us with much more deadlier equipment - the one Moltenrocks are more than happy to create."
NTR_expand_holy_forge:0 "Expand the Holy Forge"
NTR_expand_holy_forge_desc:0 "If provided with enough resources, Moltenrocks promise to quickly expand their manufacturing capabilities - both sides will benefit on this deal."
NTR_wisdom_metalshapers:0 "Wisdom of Metalshapers"
NTR_wisdom_metalshapers_desc:0 "There is no doubt, clan Moltenrock are the most clever ponies in our land. Their help will be necessary if we want to rival griffons in terms of technology."
NTR_no_limits:0 "No Limits!"
NTR_no_limits_desc:0 "Why just limit ourselves to small arms? Metalshapers promised us to create weapons large enough to destroy any enemy, no matter how big."
NTR_strive_to_perfection:0 "Strive to Perfection"
NTR_strive_to_perfection_desc:0 "Moltenrocks perfectionism can be at a time irritating - they keep destroying items others would consider decent, and start again... and again... and again..."
NTR_weaponised_magic:0 "Weaponised Magic"
NTR_weaponised_magic_desc:0 "If a unicorn can cast a spell, then we can't enchant a gun to achieve a similar effect? "
NTR_share_knowledge:0 "Spread Their Knowledge"
NTR_share_knowledge_desc:0 "Until now, Metalshapers' jealousy protected their knowledge from the outsiders. However, if we convince them to share some of their secrets with other ponies, our entire society will greatly benefit from it."
NTR_blessed_guns:0 "Blessed Guns"
NTR_blessed_guns_desc:0 "Moltenrocks believe that with proper ritual, the Spirit of Metal can bless magical guns they create. With such supernatural assistance, we should be able to deal with many recurring issues of such equipment."
NTR_spirit_machine:0 "Spirit in the Machine"
NTR_spirit_machine_desc:0 "Some metalshapers claim that their patron Spirit is most pleased by the sight of such magnificent creations as tanks - and would gladly accept such a vessel for him. How can an enemy defeat our tanks, if they are avatars of a deity?"
#
NTR_clan_barkcoat:0 "Clan Barkcoat"
NTR_clan_barkcoat_desc:0 "Members of clan Barkcoat are among the most renowned craftsmen, builders and artisans in our land. "
NTR_good_old_materials:0 "Dependable Materials"
NTR_good_old_materials_desc:0 "Wood and stone were used by us for hundreds of years and we have learned how to efficiently use them to create buildings that are sturdy and able to withstand the fury of elements. "
NTR_crystal_clear:0 "Crystal Clear"
NTR_crystal_clear_desc:0 "We have already been using crystals in numerous ways, including as building material - the spires of our capital are the best example of it. However we need to exploit new deposits, if we wish to continue development of crystal architecture."
NTR_master_builders:0 "Master Builders"
NTR_master_builders_desc:0 "We shall invite some of the most experienced of Barkcoat carpenters and masons to the princess court and ask them to teach a new generation of craftsmen, who shall create masterworks that will outshine the greatest creations of our ancestors."
NTR_new_shipyard:0 "New Shipyard"
NTR_new_shipyard_desc:0 "We need to once again look towards the sea - and Barkcoats will be ones to create ships we need."
NTR_educate_apprentices:0 "Educate Apprentices"
NTR_educate_apprentices_desc:0 "By establishing schools, in which young ponies can receive education in crafts and other valuable knowledge, we shall ensure the next generation will join our society as its productive members."
NTR_arts_and_crafts:0 "Arts and Crafts"
NTR_arts_and_crafts_desc:0 "The industry destroys the nations - it turns creatures into cogs in machines, pollutes the land and souls and destroys any uniqueness in favour of uniformity and efficiency. Our way will be the way of craftsmen - and striving to perfection only they can achieve."
NTR_many_shapes:0 "Many Shapes of Ships"
NTR_many_shapes_desc:0 "Shipwrights explained  for hours the differences between various types to us, but we remembered nothing - just that there were many, many difficult words. Why do sailors and other seaponies use so many difficult, weird words?!"
NTR_roam_the_waves_trad:0 "Roam the Waves"
NTR_roam_the_waves_trad_desc:0 "Ship is not enough - we also need a sailor. Luckily there are some quite experienced ones in the North, who will gladly help us to create a new navy."
NTR_polar_warships:0 "Polar Warships"
NTR_polar_warships_desc:0 "Our shipwrights want to create bigger and more deadly warships - there is no reason why we would not let them to. Strong fleet is a necessity if we want to protect our borders."
NTR_floating_icebergs:0 "Floating Icebergs"
NTR_floating_icebergs_desc:0 "It’s weird no one actually taught before about it - we shall enchant smaller icebergs to be used as hulls of our warships. In this way we can create warships much faster and be harder to destroy - after all it’s not easy to crack a floating mountain! Only issue is ensuring the iceberg will not melt..."
#
NTR_age_of_magic:0 "Age of Magic"
NTR_age_of_magic_desc:0 "Times are changing - age of blood and steel is approaching, time of industry and science... So at least say griffons - and they are wrong. We will revive the great magic of old, and create wonders like never before."
NTR_connect_clans:0 "Connect the Clans"
NTR_connect_clans_desc:0 "Isolation breeds suspicion and weakens bonds between clans. If we want to fully unify our society, we need to ensure that we can reach every, even the smallest community."
NTR_crystal_architecture:0 "Crystal Architecture"
NTR_crystal_architecture_desc:0 "Spires of Snowflake Palace are the greatest achievement of builders of old. With our new discoveries in the field of magic we can create such constructions much easier, making buildings literally grow out of crystal shards."
NTR_applications_of_ice:0 "The Many Applications of Ice"
NTR_applications_of_ice_desc:0 "Magic crystals are relatively rare. However one of our mages came up with an idea of enchanting ice, so it could be used to replace crystals - it will require significant effort, but the results will be worth it."
NTR_limitless_potential:0 "Limitless Potential"
NTR_limitless_potential_desc:0 "There are many secrets of magic we yet have not uncovered. Every day our mages discover more and more applications of old knowledge and devise a new one. Our future will be bright, and it will be filled with magic!"
NTR_the_jewel:0 "The Jewel of the North"
NTR_the_jewel_desc:0 "Everfrost, the City of Crystal Spires, Jewel of the North... The city itself is the place of many wonders already, but now, with our lands reclaimed and recent advancements in the fields of both magic and technology we can make it truly a greatest city in all of northern Griffonia."
#
NTR_follow_old:0 "Follow the Old Way"
NTR_follow_old_desc:0 "We shall win not by abandoning the ways of our forefathers, but by enduring the hardships. The North is a place that tests its inhabitants every day - and Skynavians are just another trial."
NTR_redeem_ice:0 "Redeem Circle of Ice"
NTR_redeem_ice_desc:0 "Many of the Speakers of the Dead have followed the Archdruid and were subsequently lost to his madness. However, not whole Circle was destroyed by actions of Gavin and its surviving members pledged to do all within their power to redeem themselves"
NTR_rally_lodges:0 "Rally the Lodges"
NTR_rally_lodges_desc:0 "Many warriors, grouped in lodges, fight in the west against Skynavians, or fend off attacks by griffon raiders. They lack guidance and single command. However with the majority of clans supporting us, they will listen to the call of the princess."
NTR_meet_euan:0 "Meet with Euan"
NTR_meet_euan_desc:0 "Euan Stormshield, the leader of reform minded clans, keeps undermining the authority of the princess and calls for radical reforms. However, despite our differences he still deeply cares for northern ponies - and should be willing to support our fight against Skynavians."
NTR_unity_call:0 "Call for Unity"
NTR_unity_call_desc:0 "Currently our warriors fight divided and various chiefs keep bickering among themselves. We must convince them to cooperate."
NTR_solidarity:0 "Solidarity with Exiles"
NTR_solidarity_desc:0 "To ease the hardships suffered by our exiled brothers we will ask eastern clans to help settle them and provide them with necessary help - though some may frown upon giving up their land to members of other clans, hopefully kinship between our kind will prevail."
NTR_mend_differences:0 "Mend the Differences"
NTR_mend_differences_desc:0 "Princess has reaffirmed her control over Tribes and ponies are willing to follow her. Only time will tell if she made the right decision."
NTR_necessary_concessions:0 "Necessary Concessions"
NTR_necessary_concessions_desc:0 "Euan Stormshield, in return for his support, had some demands - and in one way or another we will have to embrace some of the modernity if we want his help - but it all shall happen on our terms."
NTR_lightning_strike:0 "Lightning Strike"
NTR_lightning_strike_desc:0 "Instead of hiding behind walls we shall move fast, and try to outmaneuver Skynavians thanks to our supreme knowledge of this land. They won’t know what hit them!"
NTR_fortify_border:0 "Fortify the Border"
NTR_fortify_border_desc:0 "The defense is the best offense - we shall be like an indomitable rock, upon which the griffon hordes’ assault will break. "
NTR_bring_down_skynavia:0 "Bring Down Skynavia"
NTR_bring_down_skynavia_desc:0 "Time has come to deal with the Skynavians. We shall liberate our lands and eradicate this threat for our freedom and way of life. To war!"
NTR_call_warriors:0 "Call Warriors Home"
NTR_call_warriors_desc:0 "Number of ponies who remained in the skynavian lands are willing to join our cause. We will send messengers for them to cross the border and join our army."
NTR_focus_on_sabotage:0 "Focus on Sabotage"
NTR_focus_on_sabotage_desc:0 "Foolish Skynavians may think they have pacified ponies who remained in their lands... We will show them how wrong they are."
NTR_lessons_of_war:0 "Lessons of the War"
NTR_lessons_of_war_desc:0 "We need to learn from both our victories and mistakes to ensure that never in the future we will be on the verge of such a disaster."
NTR_vae_victis:0 "Vae Victis"
NTR_vae_victis_desc:0 "Skynavians are defeated, their army shattered by our brave warriors. Now, time has come to decide what to actually do with the defeated griffons."
NTR_return_clans:0 "Return of the Clans"
NTR_return_clans_desc:0 "After our victory, exiled clans can finally return to their ancestral lands in the west."
NTR_learn_from_defeated:0 "Learn from Defeated"
NTR_learn_from_defeated_desc:0 "There is much we can learn from our old foes and by studying what is left from their military equipment. We shall send some of more interesting examples of their technology to Moltenrocks and let them tweak it."
NTR_discipline_them:0 "Discipline Them"
NTR_discipline_them_desc:0 "Despite some issues with disciplines, militias proved their usefulness. Fighting alongside their clansponies, our warriors will be much more fierce and the structure of warbands ensures many new recruits. We just need to ensure they follow the single command and all should be fine."
NTR_princess_army:0 "Princess’ Army"
NTR_princess_army_desc:0 "We won more by sheer luck rather than the competence of our army. Though many will not like it, we need to completely reform our military into a more modern force, abolishing old tribal warbands and creating one, unified army."
NTR_princess_of_all:0 "Princess of All"
NTR_princess_of_all_desc:0 "We need to learn how to coexist with skynavians - and make the princedom a nation of both ponies and griffons."
NTR_ponies_land:0 "Land of Ponies"
NTR_ponies_land_desc:0 "It is our land, our home - we will tolerate no invaders and Skynavians need to go. With their eviction we will be finally able to find peace and harmony."
NTR_reopen_refinery:0 "Reopen Refinery"
NTR_reopen_refinery_desc:0 "Due to the erratic nature of their government and harsh environment, Skynavians were not able to provide a steady flow of oil from Ostfloy Refinery. Clan Moltenrock however promised to make it work in no time."
NTR_mine_littlegriff:0 "Mine the Little Griff"
NTR_mine_littlegriff_desc:0 "Little Griff mountains were used by Skynavians to provide them with all kinds of needed metals. We can use old skynavian mines for our own benefit."
NTR_stratify_society:0 "Stratify Society"
NTR_stratify_society_desc:0 "North is our home and we should be the ones to make the rules. Skynavians are foreign invaders, and though we forgave them, they cannot be let to rule. Of course some generalisation would be harmful for the few griffons who lived here for decades or even centuries and always stood by our side. We simply need some stratification... "
NTR_friendship_between_races:0 "Friendship Between Races"
NTR_friendship_between_races_desc:0 "Many centuries ago, northern ponies united, leaving aside their petty conflicts and forging a kinship among clans. There is no reason why we cannot extend our hoof towards griffons."
NTR_never_again:0 "Never Again!"
NTR_never_again_desc:0 "We need to ensure that never again ponies of the Tìr Deighe shall be oppressed by foreigners. We will closely watch our borders and be ready to repel any invasion."
NTR_we_are_different:0 "We are Different..."
NTR_we_are_different_desc:0 "It is an obvious fact that differences between ponies and griffons are irreconcilable, on both personal and societal level. Instead of trying to force griffons to be like us, it would be best to let both groups live in their separate communities under our benevolent reign."
NTR_fate_of_communes:0 "Fate of the Communes"
NTR_fate_of_communes_desc:0 "While dealing with city dwelling Skynavians is relatively easy, there is a much more complicated issue - various radical and often reclusive communes which can be found in the west. "
NTR_we_can_be_equals:0 "...But We Can Be Equals"
NTR_we_can_be_equals_desc:0 "Yesterday we were enemies - hopefully tomorrow we will be friends - it will for sure take time, but griffons will learn from us how to become part of the North, and perhaps we too can learn valuable lessons from our feathered neighbours."
NTR_ice_curtain:0 "Ice Curtain"
NTR_ice_curtain_desc:0 "To ensure our safety we shall prepare a line of fortifications alongside our southern border. This, with a combination of mountainous terrain and harsh conditions should be enough to stop enemies with numerical advantage."
NTR_unification:0 "Unification of the Northerners"
NTR_unification_desc:0 "There are many ponies in bordering regions under control of the griffons. Perhaps, we should try to liberate our brothers and sisters, to unify all the northern ponies in one state."
NTR_north_ascendant:0 "North Ascendant"
NTR_north_ascendant_desc:0 "Our victory brought us not only reclamation of our ancestral lands - it also let us unify and move into a future - while not forgetting about our roots. In a fire of war we have been reforged - and now, the future looks bright. "
#####
NTR_reform_milita:0 "Reform Our Militia"
NTR_reform_milita_desc:0 "Tribal militias and warbands simply cannot match modern military. It will take us lots of time and effort but we need to introduce necessary reform, to be able to rival griffon armies."
NTR_foreign_instructors:0 "Foreign Instructors"
NTR_foreign_instructors_desc:0 "Instead of learning solely on our own mistakes, we shall also learn from others past experiences. In this way we will hopefully lower the number of mistakes we need to make in the process of education."
NTR_from_warbands:0 "From Warbands to Squads"
NTR_from_warbands_desc:0 "First step to create a proper army is to get rid of the old tribal structure of warbands and replace it with one, unified force, led by career soldiers, not the biggest and loudest pony in a clan, as it is common in militias."
NTR_copy_griffon:0 "Copy Griffon Designs"
NTR_copy_griffon_desc:0 "Either through trade or as spoils of war, we took possession of lots of griffon weaponry. Our gunsmiths believe we should be able to copy them."
NTR_big_guns:0 "BIG Guns"
NTR_big_guns_desc:0 "Guns are a nice thing. Cannon is an absolutely amazing one! "
NTR_perils_logistics:0 "Perils of Logistics"
NTR_perils_logistics_desc:0 "War is not just running and screaming towards the enemy - it is a much more complicated operation. Hopefully we can order someone else to deal with these problems - ponies who will specialise in this... “logistics”."
NTR_ponies_wheels:0 "Ponies on Wheels"
NTR_ponies_wheels_desc:0 "Cars! Trucks! No longer we will need to walk on hooves - now we can ride!"
NTR_proper_army:0 "A Proper Army"
NTR_proper_army_desc:0 "Finally we managed to whip some discipline into militias and form an actual army instead - however our work is not yet done!"
NTR_our_gunsmiths:0 "Our Own Gunsmiths"
NTR_our_gunsmiths_desc:0 "We should no longer rely on imported guns or just copy whatever weapon we managed to get. We should support our own, domestic gunsmiths to ensure they can provide us with enough modern weaponry."
NTR_hide_in_metal:0 "Hide in Metal Boxes"
NTR_hide_in_metal_desc:0 "Add some armour plates to the vehicle and you receive a tank - a weapon that will without a doubt change the way wars are waged. "
NTR_digging_trenches:0 "Digging, Digging Trenches"
NTR_digging_trenches_desc:0 "As we refine our military doctrine, it becomes obvious that defense is the best offense. By fortifying we can defeat even the stronger military, by letting them bleed out during pointless assaults. So get this shovel and dig the trench!"
NTR_we_gotta_go_fast:0 "We've Gotta Go Fast"
NTR_we_gotta_go_fast_desc:0 "Speed! Enemies can’t hit us, if they cannot get us - and by outmaneuvering enemies we can push deep into their territory, depriving them of supplies and ravaging their industry."
NTR_mass_production:0 "From Artifacts to Mass Production"
NTR_mass_production_desc:0 "Powerful artifacts let the heroes of old slay whole regiments of enemies - however creating even one such weapon was an arduous task. Instead we should focus on producing much more modern magical weaponry and equipping as many ponies with it as possible."
NTR_terrifying_tanks:0 "Terrifying Tanks"
NTR_terrifying_tanks_desc:0 "We will roll over our enemies and crush them with the tracks of our tanks!"
NTR_advanced_artillery:0 "Advanced Artillery"
NTR_advanced_artillery_desc:0 "One griffon told us that artillery is the queen of the battlefield - and it sounds really good. Indeed there is something alluring in cannons - and we should continue their development."
NTR_everfrost_mil_college:0 "Everfrost Military College"
NTR_everfrost_mil_college_desc:0 "Until now our military education relied solely on battlefield experience - or whatever knowledge you could get from your older companions. Time to end this and create a proper school where young officers will get proper training."
NTR_strength_in_numbers:0 "Strength in Numbers"
NTR_strength_in_numbers_desc:0 "Modern armies rely on overwhelming numbers of soldiers. Our population however is low, and we need to conscript even more ponies if we want to be able to fight southrons."
NTR_revive_traditions:0 "Revive Our Traditions"
NTR_revive_traditions_desc:0 "Long time ago, Stormshields were fearless raiders and defenders of the Tìr Deighe. Our Pegasii were the strongest warriors of ponykind and no griffon could match their ferocity. Time has come to revive these traditions - once again Stormshields shall be warriors, and once again we shall protect the north."
#
NTR_through_skies:0 "Through Skies and Seas"
NTR_through_skies_desc:0 "North is an unforgiving place, where one has to fight elements every day. With modern technology however we can become masters of the skies and freely roam the seas."
NTR_educate_shipwrights:0 "Educate Shipwrights"
NTR_educate_shipwrights_desc:0 "Time has come to finally switch from wood to metal and build some modern warships. Of course first we need to learn how to do so..."
NTR_expand_frostbell:0 "Expand Frostbell Port"
NTR_expand_frostbell_desc:0 "The City of Frostbell has potential to become our main centre of naval production. However we will need to expand its port facilities first."
NTR_airports_construction:0 "Construct Airports"
NTR_airports_construction_desc:0 "If we want to create an airforce we need proper airports - planes need actual infrastructure to be useful."
NTR_import_fighters:0 "Import Fighters"
NTR_import_fighters_desc:0 "We might not be able to construct a plane ourselves, but we can simply buy some!"
NTR_sailing_underwater:0 "Sailing Underwater?"
NTR_sailing_underwater_desc:0 "At first it may seem absurd... But fishes swim underwater and they are fine, so why wouldn’t ships be able to do so? Let’s build some metal fish then!"
NTR_our_new_fleet:0 "Our New Fleet"
NTR_our_new_fleet_desc:0 "Destroyers, cruisers... All these fancy warships will be a core of our new fleet."
NTR_make_ships_bigger:0 "Make Ships Bigger!"
NTR_make_ships_bigger_desc:0 "They say that small is beautiful, but big can do more... And it is apparently true, at least in the case of warships. And we are not compensating for nothing with this battleship!"
NTR_bomber_development:0 "Bomber Development"
NTR_bomber_development_desc:0 "Dropping bombs from airplanes is much more efficient than using pegasii to do so."
NTR_improve_fighter_designs:0 "Improve Fighter Designs"
NTR_improve_fighter_designs_desc:0 "After studying planes we have obtained, we may perhaps be finally able to create our own fighters..."
NTR_crystal_bombs:0 "Crystal Bombs"
NTR_crystal_bombs_desc:0 "By combining more traditional explosives with crystals and enchanting these new bombs we can greatly increase their effectiveness."
NTR_refurbish_dinkau:0 "Refurbish Dinkau"
NTR_refurbish_dinkau_desc:0 "Old imperial naval base of Dinkau was largely ignored by the Skynavians. We should reclaim it, and expand it, to become our key naval facility. "
NTR_roam_the_waves:0 "Roam the Waves"
NTR_roam_the_waves_desc:0 "No griffon, pony or sea monster shall stop our new navy! "
NTR_new_raiders:0 "New Raiders"
NTR_new_raiders_desc:0 "Our much more warlike ancestors highly relied on speed when raiding our neighbours - move fast, attack and run away. They usually did so by attacking from air, or using ships. Perhaps we can revive some of these methods of waging war..."
NTR_rule_the_skies:0 "Rule the Skies"
NTR_rule_the_skies_desc:0 "Northern skies shall be our domain - no enemy shall enter it, and we will destroy anyone who will dare to challenge our dominion!"
NTR_unleash_crystal:0 "Unleash the Power of Crystals"
NTR_unleash_crystal_desc:0 "By using crystals we can cause even bigger explosions, right? So what will happen if we get really many, really high quality crystals? We need to check this!"
#
NTR_world_awaits:0 "The World Awaits!"
NTR_world_awaits_desc:0 "We will no longer be confined in a corner of Griffonia. Time has come to achieve the greatness we truly deserve!"
NTR_send_out_diplomats:0 "Send out Diplomats"
NTR_send_out_diplomats_desc:0 "We cannot continue to isolate ourselves - time has come to reach towards our neighbours and further lying nations and establish diplomatic relations with them."
NTR_claim_destiny:0 "Claim our Destiny"
NTR_claim_destiny_desc:0 "In the south griffons keep squabbling, fighting among themselves and further ruining their nations. Clearly it is up to us to save them from the chaos and guide towards a glorious future for both ponies and griffons."
NTR_reach_out_neighbours:0 "Reach out to Neighbours"
NTR_reach_out_neighbours_desc:0 "Perhaps instead of warring with griffons we should try to establish a peaceful relation with them? We are not so different after all... "
NTR_look_beyond_sea:0 "Look Beyond the Sea"
NTR_look_beyond_sea_desc:0 "Nova Griffonia, an old griffon colony on Equus is one of the most powerful nations nearby. They would make an excellent ally - and perhaps a prospect of getting a foothold on Griffonia will be enough to convince them to let us join the Northern Bloc."
NTR_bend_the_knee:0 "Bend the Knee"
NTR_bend_the_knee_desc:0 "There is no doubt that Griffonian Empire is the continent dominant superpower. We stand no chance against it and instead we should try to make some kind of deal with them, even if it means giving up our freedom."
NTR_friendship_between_ponies:0 "Friendship Between Ponies"
NTR_friendship_between_ponies_desc:0 "We might have been estranged from the rest of ponykind, but perhaps it is time to reach out towards them? After all we are all ponies and it is friendship and cooperation that let us create our nations."
NTR_march_on_brantbeak:0 "March on Brantbeak"
NTR_march_on_brantbeak_desc:0 "South of us in the Brantbeak region live many clans of griffons - sometimes we traded with them, but most of the time they kept raiding us. Now this land is filled with bandits, republicans and communists. Time has come to clean up this mess."
NTR_reclamation_of_cloudbury:0 "Retake Cloudbury"
NTR_reclamation_of_cloudbury_desc:0 "Through centuries we had a decent relation with Cloudburians - some of the ponies migrated south towards their land and they did us no harm. Now however Cloudbury ended in the claws of Republicans, who exiled the rightful rulers of the duchy. We can strike on them and later appoint Euan’s friend, Oskar Plumenjar as ruler of this land and vassal of the Fiana."
NTR_end_of_chivalry:0 "End of Chivalry"
NTR_end_of_chivalry_desc:0 "Knights of Vedina are the most valiant of the griffon warriors. Even if they kept venturing into our lands we had utmost respect for their honour and martial prowess. However now they are a danger for the surrounding nations and need to be stopped."
NTR_new_kingdom:0 "Proclaim a New Kingdom"
NTR_new_kingdom_desc:0 "After our recent conquests we control more than just tribes of the northern ponies. Time has come to show our greatness to the world and take a rightful place among the powerhouses of Griffonia."
#
NTR_times_changing:0 "Times are Changing,\nSo are We"
NTR_times_changing_desc:0 "For too long we were ignoring the outside world - and now we pay a price for it. If we want to defeat the griffons, we must embrace modernity and modernise as quickly as possible. "
NTR_mutual_deal:0 "A Mutual Deal"
NTR_mutual_deal_desc:0 "If one wants to reap benefits, they must invest. There are few rich businessponies from the Riverlands interested in our natural riches - and we may be able to convince them to help us in our fight."
NTR_get_rid_of_obstacles:0 "Get Rid of Obstacles"
NTR_get_rid_of_obstacles_desc:0 "Many clans still oppose our vision and try to delay the inevitable. The main problems are of course clan elders and chieftains, who refuse to acknowledge the reality we live in. Luckily there are more than enough power hungry younger ponies who, with our support, can become new leaders. "
NTR_arm_refugees:0 "Arm the Refugees"
NTR_arm_refugees_desc:0 "Refugees are a serious issue, depleting our already meager supplies. However, many of them are vengeful and willing to do anything to reclaim their homes. We shall let them fight for them - and if they perish doing so... Well, we cannot avoid some losses."
NTR_we_need_a_plan:0 "We Need a Plan"
NTR_we_need_a_plan_desc:0 "Just mindlessly attacking skynavian lines will not be enough - we already tried this, and it proved to be banging a wall with our heads. We need to devise some actual plan if we want to win this war."
NTR_contact_smugglers:0 "Contact Smugglers"
NTR_contact_smugglers_desc:0 "We need guns - and there are more than enough ‘honest’ merchants willing to provide us with them for a price."
NTR_skynavia_fall:0 "Skynavia Will Fall!"
NTR_skynavia_fall_desc:0 "Though we could use more time to prepare, Skynavians will not wait - we need to strike before they do!"
#
NTR_end_of_beginning:0 "End of the Beginning"
NTR_end_of_beginning_desc:0 "We have finally defeated the socialists of Skynavia and reclaim our lost territories. With this victory the position of Euan Stormshield as de-facto leader of tribes has been secured. We still however need to deal with the issue of the large griffon community inhabiting the west."
NTR_vengeance_forgiveness:0 "Vengeance and Forgiveness"
NTR_vengeance_forgiveness_desc:0 "Time has come to decide the fate of Skynavian leadership - or at least whatever remained of it..."
NTR_issue_of_land:0 "Issue of Land"
NTR_issue_of_land_desc:0 "With our victory exiles can return to their homes... Which at this point are mostly occupied by griffons! We need to solve this mess..."
NTR_learn_from_griffons:0 "Learn From Griffons"
NTR_learn_from_griffons_desc:0 "There is no doubt that griffons are much more technologically advanced than we. If we want to create a modern nation we need help from our new feathered friends. Luckily for us, with enough talking about brotherhood and unity, Skynavians should be convinced to help us - idealists are so easy to deal with..."
NTR_embrace_their_idealism:0 "Embrace Their Idealism"
NTR_embrace_their_idealism_desc:0 "Though most of this whole... “communism” is just some madpony rambling, we must admit that Skynavians managed to create a surprisingly unified, despite internal divisions, society. By embracing their message of unity and tolerance we can much more easily integrate griffons into our nation."
NTR_council_government:0 "From a Council to the Government"
NTR_council_government_desc:0 "The Council of tribal leaders is an awful choice of governing body - and we need to create something new - a proper bureaucracy and a functioning government. Of course various clans, tribes and other groups will get their representation, but it is also a perfect opportunity to increase our control over northern lands..."
NTR_mend_rift:0 "Mend the Rift"
NTR_mend_rift_desc:0 "It took us some time, but finally we managed to fully integrate Skynavians into our nations. Resistance is all but eradicated and we will together forge a future for both our species."
NTR_griffon_volunteers:0 "Griffon Volunteers"
NTR_griffon_volunteers_desc:0 "With recent reforms a number of griffons willing to join our army has increased substantially and we are preparing to fully integrate griffon regiments."
#
NTR_aggressive_modernisation:0 "Aggressive Modernisation"
NTR_aggressive_modernisation_desc:0 "If we want to become a modern nation, we need to reform our economy. Relying on artisans and craftsponies will lead us to nowhere - we need a proper industry."
NTR_progress_through_education:0 "Progress Through Education"
NTR_progress_through_education_desc:0 "We cannot modernise if our nation if full of stupid, illiterate ponies and only ones who can read and write are backward druids! We need an actual education and we need it now!"
NTR_fund_development:0 "Fund Our Development"
NTR_fund_development_desc:0 "It is more than obvious we will need money to obtain modern industrial equipment. Hopefully we can, through taxation, squeeze some out of local ponies... Of course it may cause some problems..."
NTR_open_northern:0 "Open the Northern Passage"
NTR_open_northern_desc:0 "A sea route along our coasts and around the Dread Peninsula, known as Northern Passage was not often used due to harsh weather conditions and threat of monster attacks. However we may be able to make it safe enough for merchants and open our nation for trade."
NTR_import_modern_tech:0 "Import Modern Technology"
NTR_import_modern_tech_desc:0 "A much needed know-how, and others are willing to sell us. A best kind of deal where all are satisfied."
NTR_northern_rail:0 "The Northern Railroad"
NTR_northern_rail_desc:0 "Trains are an amazing device - they can haul much more cargo than even the strongest earth ponies and do not complain doing so! We need to get some."
NTR_mining_operations:0 "Mining Operations"
NTR_mining_operations_desc:0 "Our lands are filled with various resources just waiting to exploit them. So grab the pickaxes and start digging! "
NTR_invite_merchants:0 "Invite Merchants"
NTR_invite_merchants_desc:0 "We can only benefit from trading with outsiders - by letting them freely operate on our lands, we will bring much needed investments and wealth - both literal and of technological knowledge."
NTR_electronics_production:0 "Electronics Production"
NTR_electronics_production_desc:0 "With large deposits of crystals we have a potential to become a key manufacturer of electronic devices. Perhaps they will not be as solid as Lokia’s, but for sure they will be a lot cheaper!"
NTR_coal_and_steam:0 "Coal and Steam"
NTR_coal_and_steam_desc:0 "Electricity! We need this if we want to have an actual industry. Luckily we have an abundance of coal we could mine and hot springs that according to these engineer folks mean we can use “geothermal energy”. Sounds cool."
NTR_foreign_arms_producers:0 "Foreign Arms Producers"
NTR_foreign_arms_producers_desc:0 "We need guns - these guys can make them for us. Is there anything more that needs to be said?"
NTR_kickstart_urbanisation:0 "Kickstart Urbanisation"
NTR_kickstart_urbanisation_desc:0 "Our growing industry needs more workers, and to accommodate them we need to expand our cities. It will be costly, but it is necessary."
NTR_greenhouse_agriculture:0 "Greenhouse Agriculture"
NTR_greenhouse_agriculture_desc:0 "If we want to provide our growing population with enough food we need to focus on more modern farming methods. By introducing new, efficient crops and constructing vast greenhouses, insulated with geothermal energy we can produce food all year round in vast quantities."
NTR_from_forge:0 "From a Forge to an Industrial Zone"
NTR_from_forge_desc:0 "Holy Forge is constantly expanding, becoming one of the largest industrial centres in the entire north. We should encourage this process and help Moltenrocks to continue development of their capital."
NTR_dawn_of_modern_age:0 "Dawn of the Modern Age"
NTR_dawn_of_modern_age_desc:0 "No longer we have to rely on foreigners - we are able to develop on our own and each day our scientists uncover more and more secrets of nature. Future will be ours!"
NTR_flames_of_north:0 "Flames of the North"
NTR_flames_of_north_desc:0 "Flames of the industry, they are burning bright! Each day new factories rise and we produce more, and more goods. We cannot stop however - there is still much to be done if we want to rival industrialised nations of the south."
NTR_modern_nation:0 "A Modern Nation"
NTR_modern_nation_desc:0 "We have done it - after years of efforts we have finally managed to fully modernize and are able to rival griffons. No longer we are treated like savages - instead we are praised for our successes. With recent reforms our economy keeps growing and time has come to reap benefits of this growth."
NTR_gold_profits:0 "Gold Mines Profits"
NTR_gold_profits_desc:0 "Exploitation of Brantbeak gold mines proves to be quite profitable."
NTR_modern_mining_equipment:0 "New Mining Equipment"
NTR_modern_mining_equipment_desc:0 "Gone are days of pickaxe and shovel, now our miners use drills and excavators"
#####
NTR_cold_hearted:0 "Cold-hearted"
NTR_cold_hearted_desc:0 "There was no other choice if we wanted to survive. I only hope I haven’t doomed my fellow ponies. But, now it is too late for regrets."
NTR_reclaim_holy_forge:0 "Reclaim the Holy Forge"
NTR_reclaim_holy_forge_desc:0 "The metalshapers of the clan Moltenrock are among most ardent supporters of Euan Stormshield and openly refuse to acknowledge our reign. They must be dealt with."
NTR_convince_them:0 "Convince Them"
NTR_convince_them_desc:0 "Though many have joined us, numerous smaller and traditionally minded clans still have not pledged their loyalty towards Ice. We need the clans united if we want to defeat the griffons - and there is no place for divisions."
NTR_deal_with_stormshields:0 "Deal with Stormshields"
NTR_deal_with_stormshields_desc:0 "Clan Stormshield wanted to sell us to the griffons, abandon our way of life and become like despicable birds. They still resist us and must be punished for their actions - otherwise they will keep undermining our reign"
NTR_solidify_control:0 "Solidify Our Control"
NTR_solidify_control_desc:0 "The tribes are unified as never before - our enemies in exile or killed, time has come to move towards our ultimate goal. It won’t be easy but with newly gained powers, we shall succeed."
NTR_demand_more:0 "Demand More from Artisans"
NTR_demand_more_desc:0 "We do not really have what outsiders call “industry”, instead relying on craftsmen and artisans. Now, all these ponies must work harder than before to provide us with commodities our living warriors need."
NTR_prepare_defensive:0 "Prepare a Defensive Line"
NTR_prepare_defensive_desc:0 "Without a doubt Skynavians will realise what we are planning - there are more than enough mages there to sense the growing power of the spell - and will do everything they can to stop us. We need to stop their army long enough to finish a ritual."
NTR_dark_magic:0 "Dark Magic"
NTR_dark_magic_desc:0 "There is always a price to be paid - but the reward is more than enough to justify it. Spirits could not save us, therefore we must take things into our own hooves."
NTR_subordinate_clans:0 "Subordinate Clan Leaders"
NTR_subordinate_clans_desc:0 "Until now, each clan fought against the Skynavians on its own. If we want to win, there must be one will, one purpose - all the clan leaders must follow the commands of the Archdruid."
NTR_support_weaponsmiths:0 "Support Weaponsmiths"
NTR_support_weaponsmiths_desc:0 "We need swords, shields and firearms to fight the despicable griffons. We will provide our weaponsmiths with all kinds of help they need to produce more weapons for the upcoming war."
NTR_wisdom_of_circle:0 "Wisdom of the Circle"
NTR_wisdom_of_circle_desc:0 "Druids were always among the wisest and most educated ponies in the Tìr Deighe. Time has come to make some use of it - and use our knowledge to create new weapons to fight the griffons."
NTR_unleash_blizzard:0 "Unleash the Blizzard"
NTR_unleash_blizzard_desc:0 "We will commence the ritual as soon as the preparations are finished. Of course Skynavians will do all they can to stop us - but even they cannot stop the power of our magic."
NTR_learn_from_mistakes:0 "Learn from Past Mistakes"
NTR_learn_from_mistakes_desc:0 "For twenty years we were unable to push back the Skynavians. If we want to win, it is crucial to learn from past fights and modify our strategy accordingly."
NTR_study_captured_eq:0 "Study Captured Equipment"
NTR_study_captured_eq_desc:0 "There is no shame in learning from the enemy - and we shall turn the weapons of griffons against them."
NTR_raise_warriors:0 "Raise More Warriors"
NTR_raise_warriors_desc:0 "The Skynavian army is much better armed than ours - and our only way of defeating them will be flooding them with sheer numbers of resurrected warriors."
NTR_hold_line:0 "Hold the Line!"
NTR_hold_line_desc:0 "Just a bit longer - victory is near!"
NTR_we_need_more:0 "We Need More"
NTR_we_need_more_desc:0 "More weapons for our warriors! It is our common cause, so work harder, ponies of the north!"
NTR_ruins_of_sky:0 "Ruins of Skynavia"
NTR_ruins_of_sky_desc:0 "The criminal always returns to the scene of the crime..."
NTR_north_awakens:0 "The North Awakens"
NTR_north_awakens_desc:0 "Ponies of the North shall rise and claim their rightful place. No one will be able to stop us."
#
NTR_scavange_ruins:0 "Scavenge the Ruins"
NTR_scavange_ruins_desc:0 "New Skynavia is filled with riches and most useful items we should recover - dead griffons do not need these anyway."
NTR_return_to_homeland:0 "Return to the Homeland"
NTR_return_to_homeland_desc:0 "Following the griffon invasion, many clans ran east. Now, with the Skynavians gone they can finally return and take back their ancestral lands."
NTR_protect_borders:0 "Protect Our Borders"
NTR_protect_borders_desc:0 "We cannot let foreigners freely roam our land and taint our ponies with dangerous ideas. We must limit contact with them to keep our way of life intact."
NTR_fallen_gods:0 "The Fallen Gods"
NTR_fallen_gods_desc:0 "The Spirits proved to be weak - and now they turned their backs away on us. They did not protect the ponies and do not deserve to be worshipped. The North needs a new god... The one which shall lead its subjects into greatness."
NTR_warrior_lodges:0 "The Warrior Lodges"
NTR_warrior_lodges_desc:0 "The lodges have been a form of organisation of warriors in the North for hundreds of years. By supporting them we can create a cadre of warriors, always ready for another conquest and willing to follow the King into any kind of war."
NTR_raise_dead:0 "Raise the Dead"
NTR_raise_dead_desc:0 "It is just wasteful to let all these bodies lay around... "
NTR_recover_materials:0 "Recover Materials"
NTR_recover_materials_desc:0 "There is lots of useful construction material we can recover from buildings in New Skynavia"
NTR_whole_again:0 "Whole Again"
NTR_whole_again_desc:0 "With griffons killed or enslaved we have now fully restored control over the western lands. There is still however a lot to be done - and we must take revenge upon the wicked griffons from the south."
NTR_expand_circle:0 "Expand the Circle"
NTR_expand_circle_desc:0 "Druids of the Circle of Ice will be harbingers of the Frost King power, the executors of his will. Those who will not follow him, shall die - rest shall rule in his name and guide the ponies of the North."
NTR_elevate_druids:0 "Elevate the Druids"
NTR_elevate_druids_desc:0 "Druids were always the ones responsible for safekeeping the knowledge and studying the mysteries of magic. Most of our ponies do not need “modern” technology and prefer to stick to the old ways. Therefore Druids will be ones responsible for creating weapons to defeat our enemies. "
NTR_chosen_of_ice:0 "The Chosen of Ice"
NTR_chosen_of_ice_desc:0 "We shall share our magical powers with most worthy among the warriors - they shall be chosen ones of the Frost King, his most loyal servants and harbingers of doom of the griffonkind."
NTR_reclaim_dinkau:0 "Reclaim Dinkau"
NTR_reclaim_dinkau_desc:0 "The small town of Dinkau is an old imperial naval base. We shall enslave its inhabitants and capture ships harboured there. By studying them we can kickstart development of our own warships."
NTR_study_left:0 "Study What's Left"
NTR_study_left_desc:0 "There is a wealth of knowledge left by dead griffons - laboratories, factories, blueprints... We shall turn all these against the griffons and use their own tools to defeat them."
NTR_total_reparations:0 "Total War Preparations"
NTR_total_reparations_desc:0 "The great task is ahead of us - revenge upon the southrons and establishing ponykind rightful place as rulers of Griffonia. It will be war like any before - and we must prepare accordingly."
NTR_slave_economy:0 "Slave Economy"
NTR_slave_economy_desc:0 "Though most Skynavians are dead, quite a lot of those who lived outside their capital have survived. We will enslave them - and so shall we do with all the other griffons we shall conquer - such will be the fate of griffonkind."
NTR_take_magic:0 "Take Their Magic"
NTR_take_magic_desc:0 "As their druids now serve us and they were weakened by the death of the last Snowflake ruler, magic of the spirits shall now empower the Frost King... But he is a generous ruler, and shall share it with his subjects."
NTR_undead_hordes:0 "Undead Hordes"
NTR_undead_hordes_desc:0 "We have a nearly limitless supply of corpses we can resurrect and send to fight for us. It may be a good idea to focus on making our resurrected warriors stronger and use their potential as our main fighting force."
NTR_elite_warriors:0 "Elite Warriors"
NTR_elite_warriors_desc:0 "Undead warriors lack... passion. They are merely reanimated corpses, and living, breathing warriors will always outmatch them. Though undead will remain a key element of our army, we must ensure they are supported by living ones."
NTR_construct_navy:0 "Construct a Navy"
NTR_construct_navy_desc:0 "We never needed a proper naval force before - but if we want to fight griffons, we need to ensure our waters are safe. We will use the remnants of the Dinkau naval base to create a shipyard."
NTR_refurbish_ostfloy:0 "Refurbish the Ostfloy Refinery"
NTR_refurbish_ostfloy_desc:0 "Skynavians discovered a large oil deposit in Ostfloy, however they were unable to continuously exploit it, due to harsh conditions. Luckily, undead are more resilient, and few surviving griffon engineers will help us in restoring the production - in return for sparing their lives. "
NTR_break_knights:0 "Break the Knights"
NTR_break_knights_desc:0 "The knights of Vedina are one of the biggest threats to our hegemony. We shall crush them - and griffon peasants shall serve their new masters."
NTR_crush_dream:0 "Crush the Dream"
NTR_crush_dream_desc:0 "It is the Republic from where the Skynavian invaders originate. Surely they will strike again if given the chance - we must act first and destroy the Republicans!"
NTR_revenge_sunstriker:0 "Revenge upon Sunstriker"
NTR_revenge_sunstriker_desc:0 "Brantbeak griffons have been raiding our lands for generations. This ends now - we shall descend upon their lands and destroy the griffon clans which live there. "
NTR_die_in_glory:0 "We Die in Glory!"
NTR_die_in_glory_desc:0 "Those who perish in our great crusade will be remembered as the heroes of the North. Our enemies are numerous - but it will only make our victory more glorious."
NTR_gun_every_hoof:0 "A Gun in Every Hoof"
NTR_gun_every_hoof_desc:0 "No matter if our warriors are dead or alive, they need guns - we need to streamline and centralise the process of manufacturing them, to provide our army with enough weapons."
NTR_ascension:0 "Ascension"
NTR_ascension_desc:0 "The Griffons have been defeated - time has come for the Frost King to take his rightful place..."
#
NTR_the_slaves:0 "The Slaves"
NTR_the_slaves_desc:0 "After recent conquests we rule over millions of griffons. There is no doubt that these creatures are meant to live as slaves, but to efficiently manage such a large population of slaves, we need to accommodate our policy towards them."
NTR_twist_model:0 "Twist the Vedinian Model"
NTR_twist_model_desc:0 "One thing vedinian griffons understood well is that the strong must rule the weak - and their feudal state perfectly served this purpose. We shall mimic their approach by creating a system where our warriors shall be given land and griffons upon which they shall rule - and which they will keep in line."
NTR_blood_iron:0 "Blood and Iron"
NTR_blood_iron_desc:0 "Griffons will serve us - and die while doing so. They are nothing more than slaves that shall create weapons for our army, when we march south. The industry created by griffons creates some perfect opportunities and gives us few ideas how to manage our slaves efficiently..."
NTR_our_hounds:0 "Our Hounds"
NTR_our_hounds_desc:0 "The best hunters of griffons are other griffons - we shall let some of our slaves enjoy a bit more “freedom” in return for forming squads which will quell dissent, hunt rebels and run-away serfs. In this way griffons will kill griffons and hate each other instead of us."
NTR_encourage_scientists:0 ""Encourage" the Scientists"
NTR_encourage_scientists_desc:0 "It is surprising what a creature is willing to do, to avoid ending up in crystal mines... Properly “encouraged”, griffon scientists will happily work for us, designing weapons we will turn against their kind. "
NTR_cloudbury_slaves:0 "Cloudbury Slave City"
NTR_cloudbury_slaves_desc:0 "The city of Cloudbury is the largest and most industrialised of the lands we have conquered - we shall further expand its factories and send griffons to toil there."
NTR_the_undead:0 "The Undead"
NTR_the_undead_desc:0 "To realise our great plans we need more warriors - and there are simply not enough ponies in the North. Luckily, we have more than enough bodies, and undead already proved to be useful."
NTR_raise_more:0 "Raise Even More"
NTR_raise_more_desc:0 "There is a simple answer to any problem on a battlefield - send more soldiers. "
NTR_increase_autonomy:0 "Increased Autonomy"
NTR_increase_autonomy_desc:0 "By infusing our undead warriors with much more potent magic we can make them stronger and what is more important - able to think, instead of just mindlessly following orders. In that way, undead regiments will be much more flexible on a battlefield."
NTR_back_into_ranks:0 "Back into Ranks"
NTR_back_into_ranks_desc:0 "Those who fall, fighting for Frost King shall never truly die - they shall rise again, blessed by his magic to fight yet again. Not even the most grievous wounds will be enough to stop our warriors. "
NTR_the_champ:0 "The Champion"
NTR_the_champ_desc:0 "Even the god needs a champion that shall lead his armies. Hundreds of years ago Lachlan the Griffonslayer, famed warlord and raider wreaked havoc in griffon lands. He was ultimately defeated and buried in Vedina. We shall raise him, and make general of our armies."
NTR_undead_overseers:0 "Undead Overseers"
NTR_undead_overseers_desc:0 "Pony is superior to griffon - even if said pony is dead. We shall therefore use our much smarter undead servants to oversee griffon slaves - griffons will surely work much harder, knowing their masters know no fear, mercy and are always watching them!"
NTR_the_heart:0 "The Heart of Griffonkind"
NTR_the_heart_desc:0 "Time has come to strike south - directly into Imperial Heartlands. With its fall we will finally establish ponies as the rulers of the continent - and griffons as our slaves. We must be careful though - without a doubt, ever bickering herzlander griffons will unite to fight us..."
NTR_no_rest:0 "No Rest for the Wicked"
NTR_no_rest_desc:0 "Nothing and no one could have stopped us - and we have triumphed over the despicable Griffons. Now is the time to solidify our control over the Heartlands."
NTR_the_spoils:0 "The Spoils"
NTR_the_spoils_desc:0 "To the victor go the spoils - we shall plunder the lands of griffons and every warrior shall get their share of the riches - and yet, there will still be much we could spend to prepare for a next war."
NTR_reach_out_southern:0 "Reach out to Southern Clans"
NTR_reach_out_southern_desc:0 "South of us, in the griffon frontier mountains live numerous pony clans - most of which were ignored by the birds and continued to live as their ancestors. We shall embrace our southern brothers and give them a place in the new world order..."
NTR_salvage_guns:0 "Salvage the Guns"
NTR_salvage_guns_desc:0 "There are plenty of weapons left by defeated griffons. Some of them can be repaired and used against other griffons."
NTR_steal_knowledge:0 "Steal the Knowledge"
NTR_steal_knowledge_desc:0 "Griffon technology is much more advanced than ours. Our best way to surpass them is to recover all the blueprints and schematics we can and sack the remaining research centres of the south. "
NTR_send_to_mines:0 "Send Them to the Mines"
NTR_send_to_mines_desc:0 "Whitetail Mountains are filled with valuable resources - and we have too many prisoners of war, troublemakers and in general - too many griffons. We shall solve this problem by sending a surplus of them to the mines."
NTR_strip_air:0 "Strip the Airfields"
NTR_strip_air_desc:0 "The airplanes are a wonderful tool of destruction - and by copying the ones left by griffons we can quickly establish our own air force."
NTR_unleash_wrath:0 "Unleash Our Wrath"
NTR_unleash_wrath_desc:0 "These despicable griffons had an audacity to rebel against Frost King! Time has come to punish them accordingly and ensure they will never again be able to resist our reign."
NTR_destroy_city:0 "Destroy the Eternal City"
NTR_destroy_city_desc:0 "Romau - second largest city of Herzland, centre of culture and seat of Eyrite Archonate... In order to break griffons we will devastate the city and slaughter its inhabitants."
NTR_griffenheim_burn:0 "Griffenheim Burns"
NTR_griffenheim_burn_desc:0 "Griffenheim is heart of the griffonkind - it’s largest city, and seat of the emperors - a city that all Griffonia desires. It is also a place where rebellion against Frost King started. Destroying it will be a nail to the coffin of rebels."
NTR_purge_herz:0 "Purge Herzland"
NTR_purge_herz_desc:0 "With rebellion crushed, we need to eradicate every last trace of it. We will beat griffons into submission - and kill every suspect. To be fair we have too many slaves to control them, so culling their numbers is a reasonable choice of action."
NTR_raise_slain:0 "Raise the Slain"
NTR_raise_slain_desc:0 "During our conquest of Herzland, thousands of griffons have been killed by our warriors. We will raise these despicable creatures and send them to fight their brothers and sisters."
NTR_force_harder:0 "Force Them to Work Harder"
NTR_force_harder_desc:0 "We will force our slaves to work ever more - we need all the guns we need if we want to win this war. And if some of them perish... Well, it’s not much of a loss, we have plenty of slaves!"
NTR_fools_traitors:0 "Fools and Traitors"
NTR_fools_traitors_desc:0 "With our conquests we have obtained a huge amount of riches - which we do not really have a way to spend. Luckily for us there are more than enough idiots willing to sell weapons for a few pieces of gold. "
NTR_mobilise_all:0 "Mobilise Everyone"
NTR_mobilise_all_desc:0 "Despite our best efforts, the Griffons are somehow winning! We need more warriors - and we will mobilise all the ponies we can. Of course we cannot keep this rate of conscription for too long, otherwise we risk total collapse - so we must act fast."
NTR_riverfed_trade:0 "Northern Trade"
NTR_riverfed_trade_desc:0 "Ponies of Tir Deighe have fulfilled their promise and we are benefitting from favourable conditions in trade with them."
NTR_coalition_ties:0 "Coalition Ties"
NTR_coalition_ties_desc:0 "Trade agreements, research cooperation and aid provided by Riverlanders have greatly improved our nation."
NTR_symbol_of_power:0 "Symbols of Power"
NTR_symbol_of_power_desc:0 "Every time a griffon dares to rise their head, they must know that resistance is futile. We shall create the everlasting symbols of our dominion, fortresses of unfathomable proportions to remind griffonkind they are nothing more than dirt under our hooves."
NTR_stock_slave_mines:0 "Stock Slave Mines"
NTR_stock_slave_mines_desc:0 "With newly acquired abundance of slaves we face a certain issue - how to deal with such vast numbers of griffons. Answer is simple - we will use them as expendable workforce in our mines. In this way we shall both provide more minerals for our army and cull numbers of our slaves."
NTR_dark_gift:0 "Dark Gift"
NTR_dark_gift_desc:0 "Even the most powerful ruler cannot rule alone. There are many worthy warriors and sorcerers in ranks of our army - and time has come to reward their loyal service with powers unimaginable for mere mortals."
NTR_bring_down_the_sky:0 "Bring Down the Sky"
NTR_bring_down_the_sky_desc:0 "There is no greater monument to the wicked nature of Griffokind than the city of Skyfall. Place, where these pitiful creatures live only to grab a few more golden coins, backstabbing each other and parasitizing on their equally miserable brethren. These pitiful money grabbers will soon witness our might."
NTR_extinguish_the_light:0 "Extinguish the Lights"
NTR_extinguish_the_light_desc:0 "Further south lies the Aquileia, a cursed land of traitors. It seems this place just breeds traitors and cowards, both pony ones, who have forsaken their way and griffon ones, who time and time betrayed their rulers. Time has come to bring an end to this ratnest!"
NTR_the_last_crusade:0 "The Last Crusade"
NTR_the_last_crusade_desc:0 "Generations ago armies of the emperor Grover II launched their ‘crusades’ against ponies of the East. Time has come to liberate these lands from the claws of the griffon knights and their pony allies, who have foolishly tried to become more like their masters."
NTR_turn_rumare_red:0 "Turn Rumare Red"
NTR_turn_rumare_red_desc:0 "Craddle of Griffonkind will be turned into its grave. Its weak and bickering nation will fall one after another, and our march further south shall continue."
NTR_new_purpose:0 "New Purpose"
NTR_new_purpose_desc:0 "Strategic location, thriving industry and plenty of slaves - Skyfall clearly has a potential to become an important cog in our warmachine. We need however to decide how it will be of most use for us."
NTR_griffon_stain:0 "Griffon Stain"
NTR_griffon_stain_desc:0 "Ponies of Aquileia are the most vile creatures of them all, ponies who have forgotten their roots and became like griffons. If we let them continue their existence they will without doubt plot to bring down the Frost King reign and poison the minds of our subjects. They must be dealt once and for all."
NTR_tribute:0 "The Tribute"
NTR_tribute_desc:0 "Lands we have conquered are bountiful, filled with riches and griffons who clearly do not deserve these. We shall loot these lands, and force griffons to provide us with all kinds of goods we need. After all this is the right of every conqueror, to exploit ones that were conquered."
NTR_fan_hatred:0 "Fan Their Hatred"
NTR_fan_hatred_desc:0 "Ponies of Vartai have long suffered under rule of the griffon knights. We should be able to find these among them, who will be more than willing to join our cause - and fight against griffons. It would surely help us to better control this distant region."
NTR_the_pyre:0 "The Funeral Pyre"
NTR_the_pyre_desc:0 "The tree-city of Griffonstone. Is there a more fitting funeral pyre for the wicked griffonkind?"
NTR_delenda_est:0 "Delenda Est"
NTR_delenda_est_desc:0 "Karthinia, the land of the first griffon civilizations - and the last to fall. Yet even their ancient history and martial prowess will not save them - as all before have been defeated by us, so shall the southrons."
NTR_tame_valley:0 "Tame the Valley"
NTR_tame_valley_desc:0 "Time has come to invade the most remote corner of the griffon lands - the Evi Valley. Its nations are weak and divided and will be easy prey. Soon, the rice fields of the valley will be fertilized with griffon corpses!"
NTR_the_solstice:0 "The Solstice"
NTR_the_solstice_desc:0 "Griffons have been defeated and no one can oppose the Frost King. With his power at the zenith, it is certain that our dominion over Griffonia will be eternal."

