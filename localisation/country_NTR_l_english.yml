### Ideas ###
NTR_war_north:0 "War in the North"
 NTR_war_north_desc:0 "Ever since the Skynavians invaded, we were locked in a bloody war. A whole generation of ponies has perished in endless skirmishes, and now, we are on the brink of collapse. Our militia is exhausted, our resources are depleted, and it is clear that our current tactics will not allow us to win. As Skynavians are gathering their forces, we must act quickly if we want to save the tribes’ independence!"
 NTR_warriors_of_blizzard:0 "Warriors of Blizzard"
 NTR_warriors_of_blizzard_desc:0 "Northern ponies are experts in winter warfare. The North is their home, and they know how to use its properties to their advantage."
 NTR_tribal_militias:0 "Tribal Militias"
 NTR_tribal_militias_desc:0 "Our “army” is composed of various tribal militias. Their understanding of modern tactics is extremely limited, and so is cooperation between various chiefs. Until we will address these issues, our army will largely be unable to perform adequately."
 NTR_tribal_militias_2:0 "Military Reforms"
 NTR_tribal_militias_2_desc:0 "We are in a process of turning our militias into proper army. It will, however take some time."
 NTR_tribal_militias_3:0 "Obedient Militias"
 NTR_tribal_militias_3_desc:0 "Through persuasion or fear we forced leader of the warbands to follow our orders."
 NTR_tribal_militias_4:0 "Experienced Militias"
 NTR_tribal_militias_4_desc:0 "Battle hardened and bloodthirsty - our militias have been reforged in the fires of war."
 NTR_exiled_clans:0 "Exiled Clans"
 NTR_exiled_clans_desc:0 "After griffons took our western lands, many local clans escaped east. This caused a massive crisis due to our primitive agriculture being unable to properly sustain so many ponies. To make matters worse, the exiles’ hunger for revenge makes them susceptible to various radical ideas."
 NTR_exiled_clans_3:0 "Exiled Clans"
 NTR_exiled_clans_3_desc:0 "After griffons took our western lands, many local clans escaped east. This caused a massive crisis due to our primitive agriculture being unable to properly sustain so many ponies. To make matters worse, the exiles’ hunger for revenge makes them susceptible to various radical ideas."
 NTR_divided_clans:0 "Divided Clans"
 NTR_divided_clans_desc:0 "The griffon invasion caused a massive rift in our society. Our old ways proved to be obsolete, and now, many ponies are openly rejecting ancient traditions, calling for rapid modernisation and adoption of the southern ways. Even Princess Fiana’s reign is being questioned. Our last line of defence is the druids and traditionalist clan leaders. But as time goes on, our authority diminishes. If this crisis is not addressed soon, we risk losing our power."
 NTR_defensive_doctrine:0 "Defensive Doctrine"
 NTR_defensive_doctrine_desc:0 "We have fortified this spirit."
 NTR_lightning_speed:0 "Lightning Speed"
 NTR_lightning_speed_desc:0 "Faster! Faster! FASTER!"
 NTR_heroes_weapons:0 "Weapons of Modern Heroes"
 NTR_heroes_weapons_desc:0 "Yes, they might be much less fancy than magic swords, but these guns are much more useful."
 NTR_streamlined_tank:0 "Streamlined Tank Production"
 NTR_streamlined_tank_desc:0 "With recent advancements in technology we are able to produce tanks with astounding efficiency."
 NTR_forged_artillery:0 "Forging the Artillery"
 NTR_forged_artillery_desc:0 "Our armament factories have been modernised to produce more high quality cannons."
 NTR_officer_corps:0 "Reformed Officer Corps"
 NTR_officer_corps_desc:0 "Providing officers with education is much more efficient than letting him learn on his own mistakes - we lose much less soldiers in a process and can sort out morons early on."
 NTR_increased_conscription:0 "Increased Conscription"
 NTR_increased_conscription_desc:0 "If we want to protect our borders, we need more soldiers - and each pony will need to fight."
 NTR_north_shield:0 "Shield of the North"
 NTR_north_shield_desc:0 "Once again Clan Stormshield protects the ponykind against its numerous enemies."
 NTR_crystal_bombs:0 "Magical Bombs"
 NTR_crystal_bombs_desc:0 "Fireball spell is a nice way of dealing with large groups of enemies. So is a bomb. Why not combine them?"
 NTR_modern_navy:0 "Modern Navy"
 NTR_modern_navy_desc:0 "With recent reforms we have been able to create a modern and efficient navy, getting rid of old wooden ships and replacing them with much more modern constructions."
 NTR_riders_storm_idea:0 "Riders of the Storm"
 NTR_riders_storm_idea_desc:0 "Our pilots are able to fly even in the worst conditions."
 NTR_new_diplomatic:0 "New Diplomatic Corps"
 NTR_new_diplomatic_desc:0 "We have established a proper diplomatic service to help us to reach out to other nations."
 NTR_equality_tolerance:0 "Equality and Tolerance"
 NTR_equality_tolerance_desc:0 "In our nation all, no matter the race or faith are equals, and by respecting traditions of others we find it easier to govern them."
 NTR_griffons_army:0 "Griffons in the Army"
 NTR_griffons_army_desc:0 "Attracted by our tolerant policies, numerous griffons are willingly joining our armed forces."
 NTR_northern_passage:0 "Northern Passage"
 NTR_northern_passage_desc:0 "Thanks to our efforts we managed to open Northern Passage for commerce and we are reaping benefits of increased trade activity."
 NTR_greenhouses:0 "Greenhouses"
 NTR_greenhouses_desc:0 "With recent changes in agriculture our population experienced a sudden boom - without risk of famine, our ponies can afford to have more children."
 NTR_economic_miracle:0 "Northern Economic Miracle"
 NTR_economic_miracle_desc:0 "Where once were just log cabins and frozen wastelands, now stand gleaming cities and modern factories. Though some complain that we forgot about our old ways, there is no doubt that our modernisation ended with astounding success."
 NTR_modified_crops:0 "Modified Crops"
 NTR_modified_crops_desc:0 "What would take generations, with help of magic and spirits happens in a span of just a few years - we are able to create new kinds of plants, of amazing qualities, much needed for our agriculture."
 NTR_bountiful_land:0 "Bountiful Land"
 NTR_bountiful_land_desc:0 "What others consider a frozen wasteland, for us is an endless source of various riches."
 NTR_experienced_pegasi:0 "Experienced Pegasi"
 NTR_experienced_pegasi_desc:0 "Hardened by life in the Tìr Deighe, our pegasii are ferocious fighters, and we never lack volunteers willing to join our army."
 NTR_controlled_trade:0 "Controlled Foreign Trade"
 NTR_controlled_trade_desc:0 "We have limited access for foreign merchants to a few selected ports and outposts, ensuring they shall not disturb peace and harmony of our land."
 NTR_bomber_focus:0 "Bomber Focus"
 NTR_bomber_focus_desc:0 "Well, modern technology apparently can be both useful and fun - just watch all these bombs exploding!"
 NTR_fighter_focus:0 "Fighter Focus"
 NTR_fighter_focus_desc:0 "Like once pegasii did, airplanes shall protect our skies."
 NTR_alchemist_workshop:0 "Alchemist Workshops"
 NTR_alchemist_workshop_desc:0 "With assistance provided by us, alchemists can produce their elixirs much more efficiently."
 NTR_elixir_of_fortitude:0 "Elixir of Fortitude"
 NTR_elixir_of_fortitude_desc:0 "Equipped with this magical elixir, our warriors can fight for days, without needing additional supplies."
 NTR_magical_medicine:0 "Magical Medicine"
 NTR_magical_medicine_desc:0 "With the help of magic we can cure even the most grievous diseases and save many of our ponies from certain death."
 NTR_loyal_militias:0 "Loyal Militias"
 NTR_loyal_militias_desc:0 "Various tribal militias follow the orders of the princess. Though it does not solve all of our military issues, at least now we have one leader and one goal."
 NTR_proper_army_idea:0 "Proper Army"
 NTR_proper_army_idea_desc:0 "Though unpopular at first, even staunch traditionalists admit reform was necessary - our army has been reformed to resemble southern militaries, and as a result is much more professional than previous warbands."
 NTR_reformed_militias:0 "Reformed Militias"
 NTR_reformed_militias_desc:0 "Though they might still lag behind more modern armies, our militias have been hardened by past conflicts and faithfully (mostly) follow the princess command."
 NTR_integration_effort:0 "Integration Effort"
 NTR_integration_effort_desc:0 "We are trying to integrate skynavian griffons into our society."
 NTR_strict_hierarchy:0 "Strict Hierarchy"
 NTR_strict_hierarchy_desc:0 "Our society is divided into three groups - ponies, northern griffons and all south originating griffons. While ponies are dominant, griffons are mostly let to govern themselves in areas where they live, however they have little to no voice in our nation's politics."
 NTR_protector_homeland:0 "Protection of the Homeland"
 NTR_protector_homeland_desc:0 "Never another Skynavia!"
 NTR_ice_curtain_idea:0 "Ice Curtain"
 NTR_ice_curtain_idea_desc:0 "There is no such thing as “too many fortifications”"
 NTR_fine_weapons:0 "Finest Weapons"
 NTR_fine_weapons_desc:0 "Moltenrock weaponsmiths create only the finest guns - all the others that do not meet their high standards are melted - it would be a disgrace for a craftsman to create a subpar item."
 NTR_endurance_blessing:0 "Blessing of Endurance"
 NTR_endurance_blessing_desc:0 "Our guns are unbreakable!"
 NTR_holy_tanks:0 "The Holy Tank"
 NTR_holy_tanks_desc:0 "Sometimes even reported to ride without a crew, our tanks share a special bond with the divine Spirit."
 NTR_built_to_last:0 "Built to Last"
 NTR_built_to_last_desc:0 "Buildings and monuments we create are meant to withstand even the harshest conditions and be used by generations of ponies - in a hundred years, when concrete cities of griffons shall crumble, ours will be good as new."
 NTR_craftsmen_way:0 "Way of Craftsman"
 NTR_craftsmen_way_desc:0 "Few can rival the experience and talent of our craftsmen."
 NTR_crystal_construction:0 "Crystal Constructions"
 NTR_crystal_construction_desc:0 "Our magicians are able to shape crystals into entire buildings. Such structures may seem frial, but they are indeed extremely durable and can even to some extent regrow lost fragments by themselves."
 NTR_rebelling_clans:0 "Rebelling Clans"
 NTR_rebelling_clans_desc:0 "Following our takeover, many clans have openly revolted. We must convince them or crush their resistance if we want to assert our control over the north."
 NTR_princess_fiana:0 "Princess Fiana II"
 NTR_princess_fiana_desc:0 "Though her power is largely ceremonial, princess Fiana Snowflake is an important, unifying symbol. Princess seems content with her current role and supports the actions of the chief Euan."
 NTR_queen_fiana:0 "Fiana I"
 NTR_queen_fiana_desc:0 "Queen of the North, Fiana I of clan Snowflake is well beloved by both her pony and griffon subjects and is a powerful unifying symbol."
 NTR_central_gov:0 "Royal Government"
 NTR_central_gov_desc:0 "We have limited the autonomy of various clans and concentrated power in the hoofs of a Minister, appointed by a monarch."
 NTR_democratic_inst:0 "Democratic Institutions"
 NTR_democratic_inst_desc:0 "With recent reforms, power has shifted towards the democratically elected council, with Euan Stormshield as its first chancellor."
 NTR_modern_tax:0 "Modern Tax Policy"
 NTR_modern_tax_desc:0 "No one likes taxes, but they are needed so a state could actually function."
 NTR_harsh_tax:0 "Harsh Taxation"
 NTR_harsh_tax:0 "Only two things are certain in life - death and taxes."
 NTR_tribal_resistance:0 "Tribal Resistance"
 NTR_tribal_resistance_desc:0 "Northern Ponies have risen against our reign and are actively fighting against us."
 NTR_frozen_curtain:0 "The Frozen Curtain"
 NTR_frozen_curtain_desc:0 "Few foreigners enter the Frost King realm, and even fewer leaves."
 NTR_warrior_lodges_idea:0 "Warrior Lodges"
 NTR_warrior_lodges_idea_desc:0 "Young ponies flock to the warrior lodges in hope of gaining fame and spilling blood of our enemies."
 NTR_warrior_lodges_idea_1:0 "Warrior Lodges"
 NTR_warrior_lodges_idea_1_desc:0 "Young ponies flock to the warrior lodges in hope of gaining fame and spilling blood of our enemies."
 NTR_circle_guidance:0 "Guidance of the Circle"
 NTR_circle_guidance_desc:0 "All the Druids of the Tìr Deighe are now part of the Circle of Ice. They receive their powers directly from Frost King and ensure other ponies follow the orders of their new king."
 NTR_chosen_ones:0 "The Chosen Ones"
 NTR_chosen_ones_desc:0 "Most powerful among our warriors have been rewarded with magical powers."
 NTR_chosen_ones_1:0 "The Chosen Ones"
 NTR_chosen_ones_1_desc:0 "Most powerful among our warriors have been rewarded with magical powers."
 NTR_broken_ties:0 "Broken Ties with Spirits"
 NTR_broken_ties_desc:0 "Following our actions, spirits no longer provide us with their help. Druids are powerless and our society is crumbling without help from our old deities."
 NTR_broken_ties_1:0 "Broken Ties with Spirits"
 NTR_broken_ties_1_desc:0 "Following our actions, spirits no longer provide us with their help. Druids are powerless and our society is crumbling without help from our old deities."
 NTR_the_horde:0 "The Horde"
 NTR_the_horde_desc:0 "Our resurrected warriors have been infused with extra spells, which have greatly improved their performance in combat."
 NTR_more_guns:0 "Guns! More Guns"
 NTR_more_guns_desc:0 "Our weaponsmiths and slaves are producing astounding amounts of weapons - however their quality greatly varies..."
 NTR_feudal_overlords:0 "Feudal Overlords"
 NTR_feudal_overlords_desc:0 "We have reduced most of the griffons into serfs, while ponies are a ruling class. Pony overlords are expected to provide us with slaves and resources extracted from lands they rule - and it is up to them to squeeze enough from the subdued lands."
 NTR_feudal_overlords_1:0 "Feudal Overlords"
 NTR_feudal_overlords_1_desc:0 "We have reduced most of the griffons into serfs, while ponies are a ruling class. Pony overlords are expected to provide us with slaves and resources extracted from lands they rule - and it is up to them to squeeze enough from the subdued lands."
 NTR_industrial_slavery:0 "Industrial Slavery"
 NTR_industrial_slavery_desc:0 "Cities have been turned into massive work camps, where griffons are being herded to work for the glory of the Frost King."
 NTR_undead_autonomy:0 "Undead Autonomy"
 NTR_undead_autonomy_desc:0 "Our undead warriors are no longer just mindless tools - and require much less direct control of our army chieftains."
 NTR_undead_overseers_idea:0 "Undead Slave Overseers"
 NTR_undead_overseers_idea_desc:0 "While usage of the more autonomous undead as overseers of our slaves led to eliminating some... inefficiencies caused by either needlessly sadist or merciful living ones, the griffons somehow seem to hate us even more."
 NTR_pillage_herzland:0 "Pillaging Herzland"
 NTR_pillage_herzland_desc:0 "Slash and burn!"
 NTR_widespread_unrest:0 "Widespread Unrest"
 NTR_widespread_unrest_desc:0 "All along our demesne griffons are revolting. Until we crush the uprising in the south, we will not be able to deal with these minor incursions."
 NTR_conquerors_of_griffonia:0 "Conquerors of Griffonia"
 NTR_conquerors_of_griffonia_desc:0 "There is no one able to stop us - the griffons tremble in fear and those who are still free know we will one day come for them."
 NTR_extra_shifts:0 "Extra Shifts"
 NTR_extra_shifts_desc:0 "Our slaves are being forced to work even longer than before and conditions in factories are worse than ever."
 NTR_expenses:0 "Expenses"
 NTR_expenses_desc:0 "Recent investments proved to be rather costly."
 NTR_massive_expenses:0 "Massive Expenses"
 NTR_massive_expenses_desc:0 "Well... We are spending a lot, indeed."
 NTR_like_wind:0 "Like a Wind"
 NTR_like_wind_desc:0 "Best way to win is to avoid confrontation - we will move fast, and leave the skynavian forces behind."
 NTR_defensive_tactics:0 "Defensive War"
 NTR_defensive_tactics_desc:0 "Dig and fortify! There is no such thing as too many trenches!"
 NTR_griffon_knowledge:0 "Griffon Knowledge"
 NTR_griffon_knowledge_desc:0 "Just copying some of the griffon devices provides us with amazing wealth of technical knowledge."
 NTR_ploughs_into_swords:0 "Plowshares into Swords"
 NTR_ploughs_into_swords_desc:0 "We are focusing all our resources on producing more weapons for our army."
 NTR_hold_line_idea:0 "Hold the Line"
 NTR_hold_line_idea_desc:0 "We need to withstand just a bit longer!"
 NTR_undead_surplus:0 "Undead Surplus"
 NTR_undead_surplus_desc:0 "We continue to raise the numerous griffons that have been killed in Skynavia."
 NTR_riches_of_south:0 "The Riches of South"
 NTR_riches_of_south_desc:0 "We are looting the conquered griffon lands."
 NTR_unnatural_weather:0 "Unnatural Weather"
 NTR_unnatural_weather_desc:0 "Blizzards, hurricanes, floods... It seems like the weather has turned against us."
 NTR_bloodrage:0 "Blood Rage"
 NTR_bloodrage_desc:0 "Filled with unnatural energies, our soldiers attack with great strength - however they tend to ignore their own safety."
 NTR_sorcerer_generals:0 "Sorcerers-Generals"
 NTR_sorcerer_generals_desc:0 "It is surprising how much more efficient an officer can be if provided with magical powers."
 NTR_subdue_land:0 "Subdue the Land"
 NTR_subdue_land_desc:0 "We shape the stones into new buildings and tear the earth apart to uncover its riches."
 NTR_iseeyou:0 "I See You"
 NTR_iseeyou_desc:0 "Nothing and no one can hide from our eyes."
 NTR_magical_disturbance:0 "Magical Disturbance"
 NTR_magical_disturbance_desc:0 "Natural energies that flow through the Tìr Deighe have been used in a much more productive way. Of course there are consequences, we must now deal with and weakening of the magic negatively affects the ponies."
 NTR_modern_infrastructure:0 "Modern Infrastructure"
 NTR_modern_infrastructure_desc:0 "Railroad network is crucial for any modern nation."
 NTR_prepared_assault:0 "Prepared Assault"
 NTR_prepared_assault_desc:0 "Pony warbands have crossed the border and are ready to provide support we need during war. We need to act quickly however, before griffons will be able to get rid of our warriors."
 NTR_ice_fleet:0 "Ice Fleet"
 NTR_ice_fleet_desc:0 "It might have seemed ridiculous at first, but it works!"
 NTR_integrated_society:0 "Griffon Integration"
 NTR_integrated_society_desc:0 "It was not easy, but our society is now more opened to outsiders and we reap benefits of that."
 NTR_frost_auxilias_region:0 "Vartaian Auxiliaries"
 NTR_frost_auxilias_region_desc:0 "Assistance from Vartai ponies greatly helps in controlling this region."
 ntr_closed_economy:0 "Closed Economy"
 NTR_dark_acolytes:0 "Frost King Mark"
 NTR_dark_acolytes_desc:0 "While these individuals are few, the most trusted of the Frost King acolytes have been even further empowered by his dark magic."
 NTR_skyfall_ship:0 "Skyfall Shipyards"
 NTR_skyfall_ship_desc:0 "Every day shipyards of Skyfall produce more and more ships to reinforce our growing armada. Soon we shall rule both the land and seas."
 NTR_skyfall_gun:0 "Skyfall Military Industry"
 NTR_skyfall_gun_desc:0 "Skyfall has become one of the main centers of our slave based economy. Its factories produce vast quantities of weapons our army needs."
 NTR_skyfall_industry:0 "Skyfall Riches"
 NTR_skyfall_industry_desc:0 "Goods produced by Skyfall slave factories are sent further North, where they are needed, while griffons of the city are being forced to create weapons we will use against their kind."
 NTR_icetribute:0 "Griffon Tributes"
 NTR_icetribute_desc:0 "We are free to loot and exploit lands of the south."
 NTR_avenge_griffonstone:0 "Avenge Griffonstone!"
 NTR_avenge_griffonstone:0 "Destruction of Griffonstone have only encouraged griffons to continue fighting against Frost King!"
 NTR_griffon_final_war_boost:0 "Griffon Alliance"
 NTR_griffon_final_war_boost_desc:0 "For perhaps the first time in history, griffons stand united, putting aside their differences. Their goal is simple - to protect their kind against Frost King. While before bickering nations stand together, societies are preparing for total war - one in which every griff will be a soldier." 
 NTR_all_front:0 "All for the Front!"
 NTR_all_front_desc:0 "Somehow, against all odds griffons are winning against us. We must mobilize every pony we can to stop them!"
 
### Laws ###
GOY_magical_society:0 "Magical Society"
 GOY_magical_society_desc:0 "Magic flows through our lands and affects every single aspect of our citizens lives - we live in a communion with deities-spirits and benefit from their blessings. While we may lack proper industry, we are able to raise our buildings from crystal using magic, and our artistants create items of unsurpassable beauty and of wondrous qualities."
 GOY_slave_economy:0 "Slave Economy"
 GOY_slave_economy_desc:0 "Tyranny economy is a bizarre mixture of slavery, industrialisation and traditionalism. Most ponies live in traditional, tribal communities, frowning from advanced technology and being warriors or slave overseers. The Griffon population is enslaved and forced to work for their new overlords - with only those needed to operate industrial machinery, ponies don’t care to understand being treated somewhat more leniently. Little care is given to modernising the obtained industrial base and needs of slaves are neglected in favour of providing resources for the Tyranny’s war machine."
 GOY_druid_wisdom:0 "Wisdom of Druids"
 GOY_druid_wisdom_desc:0 "Education and science in our nation is restricted to the druids and their students."

