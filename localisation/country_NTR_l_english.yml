ntribes.58.t:0 "The Revival"
ntribes.58.d:0 "Even animals seemed to avoid the New Skynavia. Gavin was fully aware why - the city was not really... abandoned - ghosts of its inhabitants were still there - unable to leave their ice tomb. Even the average ponies felt something disturbing, and the group of warriors that accompanied the archdruid instinctively huddled together, while moving deeper and deeper into a city. As for Gavin... It was much, much worse for him - he could sense all these souls, their anger, fear and pain... But he had to be here - he had to witness the result of his actions - it was the right thing to do - it was his duty to carry this burden. Hundreds of thousands must have perished here, and Skynavia will be forever tainted by dark magic...\nAs Gavin continued to walk the streets, the pressure kept growing and growing. Ghosts could feel the living and flocked to them, like a moth to the fire. Archdruid could no longer handle this - all he wanted was to retreat deep into himself and cut himself off the souls he had cursed for eternity...\nBut there was no respite - he longer felt the presence of the Spirits, ever since he carved out his own heart, to replace it with a block of ice, no more reassuring presence. Now there were only voices of the long dead, vengeful tyrants from the past, whispering about revenge, power and control. There was nowhere to run - but the archdruid would not fall without a fight. \nArchdruid collapsed on the ground, seemingly lifeless - but as his companions gathered around, unsure what to do, he suddenly opened his eyes. There were no longer Kings of Blizzard, and there was no longer Gavin the Frost Beard - a new entity rose - gone were the regrets, but something of an old archdruid remained - a desire to protect his kin, the ponies he tried to lead for many decades - and who would claim the place they truly deserved - to no longer live in fear, but to rule over the Griffonia. And so..."
ntribes.58.a:0 "...The King of Frost was born"
ntribes.32.t:0 "The Landscape After Battle"
ntribes.32.d:0 "It was one of many such places in the Heartlands - a vast plain, once bustling with activity of many farmers - now covered with rotting corpses and destroyed equipment. Locals, if not escaped before the battle, most likely shared the fate of the fallen soldiers - and the only trace of their existence were burned down remnants of nearby villages. The sun was already setting when a small group of griffons traversed the outskirts of the battlefield. Most of them covered in dirt and wounded - a pitiful state for proud knights of the Silberkralle Order. They had to move fast - though hopefully, the pursuers lost the trace already, it was not a safe place. In the distance they could see some barely visible figures - perhaps those were just robbers or scavengers. But it could be much worse - an undead monster raised by dark magic, or one of the monsters that seemed to appear out of nowhere recently - as if the war has awakened horror that all thoughts are long gone.\nGrandmaster Hector stopped for a brief moment - they did not have time to bury even part of the dead - and the only thing he could do was to pray shortly for the peaceful rest of those who had perished. Now they had to move - south, towards the forests, where they could find a refuge, regroup and prepare."
ntribes.32.a:0 "Not all is lost..."
ntribes.33.t:0 "Long March North"
ntribes.33.d:0 "Getting through the Herzland was an easiest part - invaders were mostly busy fighting with whatever remained of local militaries or pillaging the cities, and it was easy to avoid most warbands - biggest issue were stray groups of undead, which ponies either lost control over or were raised spontaneously by residuals of the dark magic spells used during various battles. Nevertheless, Grimclaw's group quickly traversed the Herzland and entered the Cloudbury - here things started to complicate. Ponies had time to solidify their rule here - and locals knew the price for insubordination. First mistake Erik made was to stop in a small village, hoping for a bit of rest and getting some supplies. Though the locals were poor, they seemed welcoming and generous... Only to send an envoy to a nearby garrison, denouncing the knights. If not caution, that made Grimclaw set up a sentry, they would be slaughtered - and yet, the ensuing fight took lives of the half of Argentumdämmerung knights who followed him north. Among the burning village, knights dragged the village leader - an older griffon, who sobbed and begged for mercy - they had no choice, he said - if ponies found out, they would all be killed, or sent to the mines. And in reward their burdens would be lowered, and they would have more food to survive the winter. In the midst of these pathetic excuses something cracked in Erik - he grabbed his sword and decapitated a traitor.\n“Kill them all and take all the food.” He ordered his men. “They deserve no mercy. And be quick. We need to attack the garrison today if we want to leave no clues.”"
ntribes.33.a:0 "A small price for salvation"
ntribes.35.t:0 "The Edict"
ntribes.35.d:0 "All he could do was to watch and silently cry. Gerhard was never a brave griffon - so when the ponies arrived, he ran away from his temple - leaving old priest Heinrich behind - the old fool refused to leave a church, where he led sermons for decades. Gerhard could only hope his mentor got a quick death - and that he would find peace in Boreas golden gardens. Now, he hid in bushes, several hundred meters away, watching northern barbarians put a temple on fire. They already took all the items that seemed valuable to them - and some of them were arguing among themselves for their part of loot. A small fight occurred, when two particularly hot-blooded ponies could not agree which one will take a particular ornamental book - however their leader cut it short - literally, by cutting a book in half - ponies quickly ripped the insides and stuffed the cover into their bags. After an hour or two, when the building was burning down, the warband left it, heading further south. It took another hour before Gerhard mustered his courage to leave the bushes. He headed towards a place he called home for so long - and tried to pick up whatever remained from the holy books and symbols scattered among the mud...\nAll across the conquered griffon lands a royal edict is announced and reinforced - all forms of worship of the griffon gods are forbidden and the only god griffons can and ought to worship is the Frost King - the one who punished their wickedness and weakness and the one who shall rule them for eternity. Pony warriors are assaulting the temples, desecrating them and burning them to the ground - in a final show of superiority over defeated griffons. As once ponies have bested their own weak deities, now they shall do so with griffon ones.\nSuch acts of course met with nearly immediate response - our warriors have to disperse numerous griffon rebels, who are trying to protect their places of worship - and all across the Griffonia, when news about our actions arrive, the priesthood calls for holy war. However, as divided as they are, griffons are unlikely to unify in their resistance and we should be able to proceed with orders given by Frost King."
ntribes.35.a:0 "Burn them all!"
ntribes.36.t:0 "The Mission"
ntribes.36.d:0 "Though they mostly moved during the night and tried to avoid all the settlement, they continued to lose more and more knights - fights with pony warriors, local bandits and harsh elements took its toll on a group, unprepared for the brutality of the northern lands. Yet they pushed forward. On this particular day, harsh winds prevented them from flying - and so they had to march through the marshy forest. All the remaining knights were battered and weakened by weeks of arduous journey. Finally, the last in a line, which had been lagging behind for many days, wounded in the last fight collapsed on the ground. The group stopped, yet Erik, after a brief examination of the fallens state, just said.\n“Take his supplies and leave him. We cannot be delayed.”\n“But grandmaster...” One of the knights started to speak.\n“No buts. Our mission is greater than life for any of us. We are entering the heart of darkness, to save the entire Griffonia.” Responded Grimclaw.\n“At least we should leave him some food, he can catch up with us!”\n“Don’t you see? He is already dead, and supplies will be more useful for the rest.”\nGroup quietly took all the useful things their fallen comrade was carrying - and without a word left him to his own fate. For many hours, no one said even a single word..."
ntribes.36.a:0 "Sacrifices must be made"
ntribes.34.t:0 "The Imperial City"
ntribes.34.d:0 "Griffenheim - the capital of the Empire and City the Griffonia Desires. The fight for a city was bloody and long - however finally it came under control of the pony warriors. Not long after that, Frost King ordered them to destroy all the grandiose symbols of the Empire - and so, the pillaging horde started to destroy the Imperial Palace - and soon after other buildings and monuments followed. Noble mansions were pillaged, temples razed to the ground , and monuments shattered. However, when ponies assaulted the Grand Temple of Boreas, the population of the city, which they thought was beaten into submission, rose - thousands took up arms and fought back - with the entire city soon falling into anarchy. The fires ignited by ponies came out of control, consuming entire districts - with no one to quell them. Perhaps for the first time, both revolunatiories and imperial loyalists who stayed in the city fought side by side - against the foreigners who seeked to destroy the heart of Griffonia. Brutal infighting took three days - after which the pony warriors largely retreated from a ruined city, leaving it in claws of battered rebels. Nevertheless, chieftains leading our armies reassure us that we will soon be able to reclaim the Griffenheim - and punish the griffons for their impudent resistance."
ntribes.34.a:0 "Prepare counter-attack!"
ntribes.37.t:0 "The Meeting"
ntribes.37.d:0 "Scheisswald Forest for a reason was a refuge for all the bandits, rebels and revolutionaries in southern Herzlands - and those who managed to survive in this monster infested place became even more battle-hardened than before. And now history repeated itself - as Herzlands were occupied by foreign invaders, many griffons found a refugee in Scheisswald - and many of them were more than willing to fight back.\nA small cabin, located in the midst of woods - once a bandit refuge, was filled with griffons. Former imperial officers, rebels once fighting alongside Bluhm, few priests and knights of defeated orders... It took a lot of effort to gather them all here - and prevent this gathering from turning into slaughter over old grievances. Still, most of the griffons kept to their own groups, looking suspiciously on others.\n“Brothers and Sisters... Friends.” Hector started the meeting. “I’m grateful you all agreed to arrive and put aside our differences...”\n“Let’s not be that haste.” Interrupted a griffon in reichsamree captain’s uniform.\n“Put aside our differences and cooperate,,,” Hector nevertheless continued.\n“You can see how *they* are willing to cooperate.” Snarked a griffon wearing a red bandana. \n“Cooperating with you would be treason...” Responded imperial officer, yet Hector stopped a brewing argument by hitting a table with his fist.\n“Quiet everyone! This is exactly why we are here, and our homes are burning. We just keep bickering, while ponies are pillaging cities and murdering thousands. Yes, we were enemies. But now we are all in this together. If we continue fighting, there will never be a hope for Herzland. You have seen what this Frost King and his monsters do. Armies of undead, dark magic... You might have heard stories from refugees, about slavery, opression and tyranny they established in a North. When we stayed here, Griffenheim burned. And you know what? It’s denizens fought together. They did not argue, they fought and they pushed the invaders out of the city. Yet if we do nothing, ponies will return and this time finish the job. Griffenheim will fall and reign of terror will continue. We MUST unite. Divided we can only die, united we can win. Our enemy is vulnerable, overstretched. It is time to strike, and if we coordinate our effort we can liberate the Herzland. Together.”\nThere was a long moment of silence, when Hector stopped talking. Finally, a vocal imperial officers rose and said \n“Together. Me, and my griffons will join you.” Soon others rose from their seats and started to pledge their allegiance."
ntribes.37.a:0 "Together to victory!"
ntribes.38.t:0 "The South Rises"
ntribes.38.d:0 "Our control over the Heartlands has been... shaky at best. Now however, all over the south multiple rebel groups have banded together and launched an uprising against us. Vast amounts of supplies and groups of volunteers are crossing the border, while rebels uncover the arms depots left by militaries we have failed to fully defeat. This event makes a strike on Griffenheim impossible, and we have to reorganise our forces and crush the southern insurrection first - they are a much bigger threat than starving and poorly armed citizens of Griffenheim."
ntribes.38.a:0 "Regroup! Counterattack!"
ntribes.39.t:0 "The Cause"
ntribes.39.d:0 "This time they found a refuge in a small, half ruined hut - probably once a home of a hunter, abandoned years ago for reasons unknown for griffons - and for reasons they did not really care about. Only half a dozen of Argentumdämmerung knights remained - and they no longer resembled proud griffon warriors - all of them were wounded and covered in dirt, weakened by diseases and hunger. Yet they pushed forward - towards “the seat of darkness” in Everfrost. Erik felt, however, that his companions had long ago lost faith in the success of their mission - and his leadership. Whenever he was close, conversations were cut short. The sun was setting - it was time to move. \n“We need to resume marching. We are close.” Said Grandmaster and rose from the floor. None of his companions followed. After a brief moment of silence one of them said quietly.\n“You repeat it every day. Every day *we are close*. And what? Everfrost is nowhere to be seen, and more of us just keep dying and dying. We should have stayed in Katerin Erik, and fought for its griffons, not go on this mad quest.”\n“Doing so would be pointless. We need to strike evil directly and kill this self proclaimed god. Now move, there is no time for pointless discussions.” Responded Erik.\n“Screw you!” Responded knight. “I’m going back home. Your madness consumed enough good griffons, and I’m not going to be its next victim” Griffon moved towards the exit. \n“I will not tolerate treason!” Half saif, half screamed Grimclaw and drew his sword. “You all swore fealty to me, and have to obey MY orders!” In response, the knight drew his own weapon.\n“I reject your authority Erik, you destroyed Argentumdämmerung and all we believed in. You ordered us to slaughter villagers, to steal from them, to abandon our own comrades. You do not deserve to lead us!” \nWith a wild scream, Erik charged. Fueled by rage, he was quick - too quick for a weakened knight he attacked. Even though the first attack was enough to kill his target, Erik continued to stab and slash body for a long time. Finally however, when he came back to senses he realised he was alone - all the others ran away during a fight."
ntribes.39.a:0 "Only I can do it..."
ntribes.40.t:0 "The Rebellion Spreads"
ntribes.40.d:0 "All across Heartlands griffon rebels are joining the fight. Our forces, spread too thin and busy with pillaging and attempting to subjugate the locals - and destroy their faith and pride were unable to properly react and were either slaughtered or pushed out of vast swathes of Herzland. Another revolt took place in Romau, with another thousands joining the liberation armies - and we were forced to retreat further north. What is worse, our magic seems to weaken and rebels for some reason are often unaffected by it - fighting our undead warriors with... unnatural vigor, as if the griffon gods themselves decided to support their faithful servants."
ntribes.40.a:0 "It is getting out of hoof too quickly!"
ntribes.41.t:0 "The Heart"
ntribes.41.d:0 "Probably no one expected that a single griffon can get as far north - and Erik quite easily traversed the streets of Everfrost. The city was rather empty - though not touched by atrocities of war, it was quite obvious that many of its denizens marched south, joining Frost King army - and never a very populous city was disturbingly... quiet. Luckily, locals were more busy with their own problems - and as long as Erik avoided the marketplaces or taverns, he was safe. \nGuards of the palace did not really pay much attention - probability of an enemy being able to get so far North was truly miniscule - and besides - how could a mere mortal kill a god? Erik quickly climbed the walls and glided on the other side - soon he was inside of the vast structure. Inside the palace, once decorated with ornate reliefs and paintings depicting the history of northern ponies, were now covered in snow and ice - often forming weird and... unnatural shapes. There was no one inside - and Erik traversed the corridors hearing only the sound of his steps. He was here for the first time - yet somehow he knew where he should head. \nFrost King occupied an old Hall of Gatherings - now turned into his throne room. Undead guards stepped aside as Erik entered the room, granting him passage. The Frost King himself sat on his throne - elderly pony. so frail in comparison to the grandiose of the hall - yet even Erik could feel a power vibrating from him. \n“Welcome, Erik Grimclaw, grandmaster of the fallen order. I was waiting for you.” Said pony.\n“Waiting? You know I’ll come?” \n“Yes, of course I did. Here, in my domain, few things escape my sight. I must say I’m... impressed. You exceeded any expectations I had.” Frost King smiled slightly. “Griffons are such weak and miserable beings, so inferior and worthless... And yet you rose beyond the limits of your race.”\n“Miserable?” Said Erik quietly. “Weak? And yet I stand here, and I will be the one to destroy you and free the griffons from your tyranny.”\n“You can try to do it. But... Are the griffons really worthy to be free? Your companions failed you, cowards and weaklings. They were supposed to be the best of the best. And yet they failed. Time after time griffons fail, fight among each other and bicker. I took the few, the ponies of the North, those you laughed at. And yet they conquered the City of Emperors! They proved to be strong, and now they will rule the griffons in my name. The weak do not deserve mercy or freedom. They exist only to be ruled. And I deem you worthy. Join me, and you shall be elevated among the worthless griffon kind to be one of my chosen champions. You will wield powers unimaginable to you, and you shall be among the rulers of griffonkind.\nErik Grimclaw drew his sword..."
ntribes.41.a:0 "...and laid it upon the steps of the throne."
ntribes.42.t:0 "Retreat Continues"
ntribes.42.d:0 "Following the fall of Romau and connecting with rebels in Griffenheim, griffons have pushed further north, reclaiming most of Feathisia, Strawberry and Bronzehill. Luckily their offensive seemed to lose its strength and we were mostly able to contain rebellions in the part of Herzland remaining under our control - and in griffon lands further north. We need to prepare for the inevitable and as rebels continue to consolidate their forces, counterattack must be planned."
ntribes.42.a:0 "I want them dead! All of them!"
ntribes.43.t:0 "The Herzland Rebellion"
ntribes.43.d:0 "Even his pony servants fear the rage of the Frost King - many of them have been punished for their incompetence, and now the armies of the Tyranny are amassing in northern Herzland, preparing to fight for their master - and punish the rebellious griffon. Fear of punishment, hatred of griffons or desire for riches of the south... Many things push the pony army forward, while undead are driven purely by the will of their lord. \nMeanwhile the griffon rebels rise en masse, knowing it is their final fight - if they lose, they will be slaves of the Winter - perhaps for eternity, oppressed and crushed every day. Priests bless the squads of volunteers who march in front, and in a rare display of unity, it seems that the entirety of Griffonia is for once supporting - even if only vocally, a Herzlanders fight for freedom."
ntribes.43.a:0 "For the Frost King!"
ntribes.43.b:0 "For Freedom!"
ntribes.63.t:0 "The Last Stand"
ntribes.63.d:0 "It seemed that the entire Herzland was stinking with smoke and decaying bodies. Rebels proved to be resilient and were determined to die fighting. And so they did - city after city, village after village, armies pushed south, leaving behind them a trail of destruction. It was only a matter of time before resistance would be broken, and griffons firmly put under the hoof of northern invaders. \nErik faintly remembered this place, a small town in Katerin. He must have visited it in the past - not that it really mattered. It was just yet another place to be pacified, before combination of undead, pony warriors and few, clawpicked by him griffon renegades would march forward. This time it seemed to be quick work - skirmishers who arrived a few hours before seemed to have already finished off the defenders, as the approaching group was welcomed with silence - not with gunshots. However... it was too quiet, and soldiers were nowhere to be seen - the number of bodies was also surprisingly small - as if locals escaped before. An ambush? As the group marched deeper into the town, they found some dead griffons, and ponies, but except for scavenger birds, the place was seemingly deserted. Finally, they reached the town square. The place was covered with bodies - both griffon in old imperial uniforms or knightly armours and pony warriors. There was only one creature left here alive - an old, armored griffon, leaning against the wall, standing in slowly growing pool of blood dripping from beneath the armor. Seeing the approaching group, said griffon spat on the ground. \n“Grimclaw. I hoped you were dead, that these rumors about you leading the army of the dead are just some horrible, made up story. Tell me... Why? Why did you betrayed griffonkind, gods and your brothers in arms? I always knew you were a power hungry bastard, but I hoped you were still a better griffon.”\n“Griffons deserve only to be crushed Hector, to be punished for their weakness.” Erik shrugged his arms. “We were all just deluding ourselves, thinking griffons might have a better future, that there is some divine plan for us. And even if it was, we clearly failed. It will just continue, endlessly, the same thing, griffons fighting griffons... And nothing comes out of it. Just more and more fools in power, fighting for scraps. Even as the blizzard came from the north, griffons just fought each other. Cowards, fools and traitors.”\n“You are mad. I do not know what happened to you, but you are now just a pathetic, mad shell. You are a fool, deluding yourself that the griffon spirit can be crushed. You are a coward, for siding with these monstrosities. And you are a traitor of all the griffons.”\n“This conversation bored me already.” Angry voice tone clearly contrasted with words. “Tell me, where are the rest of the rebels, and be so kind as to die without any further delays.”\n“There are none. I’m just the last here standing... Ah, you mean the locals? They escaped long before, we were just meant to delay your butchers, so they could get away from here. No more blood for you today.” Hearing this Erik raised his claw, giving sign to his bodyguards, who reached for guns. \n“Now, I guess you will just order to shoot me?” Ardennson mocked Erik. “The great champion of death, fearing to fight a lone, wounded, old griffon?” \nHearing this Erik grinned angrily and grabbed a sword. Not even trying to contain his anger, he charged forward, screaming. What happened was not really a fight - more of an execution, with Hector barely being able to raise his sword. With a single, powerful hit, Grimclaw decapitated the old knight. For a few seconds he stood over the headless corpse, breathing heavily. When he turned around, his companions - these who were not undead - flinched, seeing his maniacal expression."
ntribes.63.a:0 "“Burn this place to the ground.”"
ntribes.64.t:0 "Fate of Skyfall"
ntribes.64.d:0 "The City of Skyfall is finally ours. This great griffon metropolis, the place of hubris is greed will be humbled by us, its riches will be plundered and its citizens shall be turned into slaves. However one question remains - what is the best way to use Skyfall for? Obvious choice would be to focus on its famed shipyards, letting us create a mighty armada in no time. We could however send newly acquired slaves into factories and provide us with vast quantities of guns for our army. There is also a third option, of focusing on producing industrial goods and forcing griffon technicians to create new tools and weapons for our army."
ntribes.64.a:0 "Focus on shipyards"
ntribes.64.b:0 "We need more guns"
ntribes.64.c:0 "Study and exploit"
ntribes.65.t:0 "Purge of Aquileia"
ntribes.65.d:0 "Last few months have been nothing but a one, blood filled nightmare. Ever since savage armies of northern barbarians came here, aided by undead monsters and dark monsters, Aquileia has been slowly turning into one giant graveyard. Cities were pillaged, villages destroyed if invaders faced even slightest resistance, temples burned to the ground. Yet the worst was yet to come. Although even before particularly rabid warriors tended to target local ponies, almost out of nowhere came the order - kill them all. Kill every pony in Aquileia, every one of them. Silver Tail was lucky to have escaped a few hours before warriors arrived in his town. First time they arrived, they sacked his shop, and beat him until he passed out. Yet, even from his hideout in nearby forest he could hear the screams of the murdered - unable to do anything. All he could do was to run away. He traveled mostly by night, hoping to not get caught. \nYet, after days of fear and hunger he finally lost his caution and walked directly into a trap. Three masked and armed griffons were well hidden among trees and appeared out of nowhere. Silver Tail heard about griffon traitors, who sometimes assisted invaders. Resigned before the point of being willing to pose any resistance, the pony just waited for a shot... that never came.\n“He doesn’t look like a stray scout.” Said one of the griffons, which as Silver Tail notices was wearing remnants of aquileian army uniform. “We’re lucky, we did not listen to you.” He said to other partisan. “And did not shoot this one. What will be next Guillame, will you mistake a cow for a tank? This one has zero weapons, no weird armor and bone trinkets, every one of these maniacs have”\n“Better question is, what will we do with him?” Responded griffon called Guillame. “We can’t just leave him here, there are entire squads around seeking for someone to kill. And the nearest staging point for refugees is far away.”\n“We can’t leave him here, it's a death sentence. Hey you, do not stand here like a stone statue. You’re going with us!”\n“But... where?” Silver Tail finally managed to stutter some words. “They are everywhere...They will kill me, kill you... There is nowhere to run.”\n“Heh, you’ll be surprised. It will be a long road, but we’ll get you out of here. There are smugglers on a coast, helping ones like you get beyond sea. It will take a few weeks, but we’ll get there for sure. You are not the first pony we managed to get there. Now, we need to go!”"
ntribes.65.a:0 "“It will be quite a long trek”"
ntribes.66.t:0 "Aquileian Refugees"
ntribes.66.d:0 "We are receiving dire news from Aquileia. Apparently after conquering the region armies of the Frost King have started to commit a brutal (even by their standards) genocide against local pony population, claiming they are “tainted by griffons”. Every pony in Aquileia is ordered to be killed on sight. While the army of the Tyranny continues its purges, thousands of survivors have arrived in New Mareland, mostly thanks to the help of the griffon smugglers. It is our duty to help these poor ponies and we cannot turn our back to their plight. While we are not yet under direct attack of the Frost King armies we surely should start to prepare for invasion - which is becoming more and more likely with every day."
ntribes.66.a:0 "The Blizzard is near..."
ntribes.67.t:0 "The Grave of the Griffonkind"
ntribes.67.d:0 "City of Griffonstone, the Holy Griffonstone, the First City - a place known by many names. At first it seemed that Frost King armies for some reason decided to spare this venerable metropolis. Armies stopped, and beyond some magical bombardments, meant to eliminate pockets of soldiers trying to counter attack, ponies seemed to be content with just surrounding and isolating the Griffonstone. Although many griffons escaped into the mountains, the city was still filled with both locals and many refugees who hoped that gods would surely protect them from the invader. \nErik Grimclaw observed the unfolding ‘spectacle’ from one of the advanced positions. He was sent here per order of the Frost King to ‘oversee’ the destruction of the city, although when he arrived most preparations were already done by acolytes present on site. Now it has begun. Entire batteries of artillery started firing the incendiary shells, while hundreds of mages started to unleash all the magical power they could harness. Bolts of energy and bursts of magical flames followed more conventional ammunition towards the base of the ancient tree. City was engulfed in flames, and quickly turned into a giant torch. Even from a distance Erik could see hundreds of griffons who survived the initial bombardment and tried to escape from the doomed city - truly unlucky ones - most of them died a horrific death, as another and another waves of spells killed everyone who got in their distance. Yet despite the apocalyptic power of artillery and sorcerers, the tree still stood, as if in a final act of defiance. As if in a bloody frenzy, perhaps feeling anger of their master, mages continued to unleash all the power they could. But something was wrong... Even Erik could feel it - there was something incoming, and he could nearly feel the air vibrating not just from temperature. Suddenly with a loud crack, the tree broke in half, with its upper part collapsing into an endless abyss below. Moment later earth started to shake - and all the northern mages started to scream in terror, feeling the incoming magical cataclysm. Powers they have used were now turning against them - they were devoured alive by unnatural flames or ripped apart by explosions of magical energy. In a few moments army camp turned into complete chaos, as entire squads were annihilated by both an earthquake and chaotic magic. Erik survived only thanks to his distant location - away from the rest of the army, his position was spared from the worst. Yet even he could only cover in terror, hoping it will soon end... And in deep of his heart, hoping the cataclysm will kill him too. After a few horrific moments it all suddenly ended. All that was left were miserable remnants of once powerful army and burning remnants of the Griffonstone. \nErik just stood there without a word, looking as the tree continued to burn down. He wanted to feel something. Anything. But this time..."
ntribes.67.a:0 "...there was nothing left."
ntribes.68.t:0 "The Oblivion"
ntribes.68.d:0 "It has been done. The griffons have been defeated. From Everfrost to Karthin, the Frost King ruled supreme. Everygriff who tried to oppose him were crushed, one after another. Vast armies continued their oppression of the population and sacking the land for its riches. And so, Erik Grimclaw found himself in gryphusian mountains - one of the last places to be conquered. For years now, he had just marched forward, from one battle to another, having nothing else in his ‘life’ than this endless bloodshed, hoping to forget... And maybe hoping someone would finally slay him in combat? He was not so lucky, and continued to live this wretched existence. It seemed Frost King lost interest in his servant a long time ago - and so he was left here stranded, with just a few of his renegades, who like him had nowhere else to go. Griffons he hated even more than he despised himself. It was truly over. Griffons were defeated, and their future was one of subservience to the mad God of the North, being subject to suffering on his whims. And he had his part in this, leading Frost King armies. Truly it was the most fitting penalty. Being forgotten, discarded like a broken tool.\nAll Erik did these days was just gazing into a distant horizon, and reminscenting about the past. There was nothing else left to him, he was a griffon who deserved no future, and wouldn’t have any. Not much different from undead monsters he used to command - feeling nothing, just following orders of their dark master... And now there was truly nothing left. \nIt was a day not different from others before. His remaining subordinates got used to their commander's ‘routine’, being themselves more busy extorting food from locals, using their power as pawns of the northern tyrant. It was only when Grimclaw did not return late in the evening to their camp, few of them decided to check the place where he usually sat for a whole day. All that was left was his sword - discarded in the grass. Grimclaw was nowhere to be seen - and frankly - none of them really cared. While in next years few would rather report a white haired griffon in rags being seen in nearby mountains and forests - for a few moments, before he escaped, trying to avoid any contact with other living beings, his existence became in time forgotten - his life, accomplishments and later betrayal lost to the time..."
ntribes.68.a:0 "...as if he never existed"
ntribes.101.t:0 "Winds of Winter"
ntribes.101.d:0 "All have fallen, none of his enemies have managed to oppose his power for long. There never was any doubt that there can only be one outcome. All the armies of the griffonkind were crushed, temples of their gods and palaces of their rulers lay in ruins. Griffons were turned into slaves, and ponies ruled their land unopposed. It was his ultimate triumph. The rest of the world could only cover in fear and hope, he would not come for them... Maybe one day he will, but for now he was more than enjoying their fear. The revenge was far from done yet - it would never truly be done, as he could continue to torment griffons for eternity. Reign of the Frost King shall last till the end of the time - until the sun will fade, and there will be nothing but ice and darkness.\nAnd yet, from time to time, listening to the reports of his acolytes and warlords, Frost King felt annoyed. It seemed that griffons never knew when to give up. Every now and then there was another uprising, another group of fools trying to oppose his reign. Every time however he sent his servants to crush them - and they succeeded, as they did countless times. And yet, after some time it started anew. At least it kept his servants from becoming completely complacent. And yet, somewhere deep within Frost King a new feeling was born - one he had not felt until now..."
ntribes.101.a:0 "Fear"
ntribes.102.t:0 "Dreams of Spring"
ntribes.102.d:0 "They were meeting in secret - never more than a few griffons, to avoid suspicion - and in case of deconspiration to avoid destruction of the entire network. While the grasp of invaders over this land was weaker than a few years before, they were still quite dangerous - and as their control dwindled, ponies and their undead servants were growing more and more brutal. The place where they met was nothing more than an old basement beneath a ruined quarter of the city - and yet through the years they turned it into one of their many bunkers - storing weapons, preparing emergency exits and setting traps. Locals were unpleasant bunch of bandits and run-away, half crazed slaves - and yet, even these wretched parodies of griffons still held some respect to these who fought against the Tyrant - yet it was never known, when one of them might try to steal the weapons they managed to gather - traps were therefore rather a good idea. \nHere they met to plan their actions - to plan actions of their respective cells. It took some time before disparate groups of partisans started to cooperate - and now yet with every day they grew in numbers. It would be a long time before they could engage invaders more directly - but every day they attacked stragglers and distant outposts, harassed slavers and liberated camps. Every day they continued to fight - some of them have been fighting ever since the War. And yet, no matter their former allegiance - they had the same goal - liberation. Veterans of the old conflicts, scarred reichsarmee soldiers, republicans and those who fought for armies and governments everyone except them forgot about continued to lead - and teach the new generations, once those who were already born under the yoke of the Winter. They told them about the glorious days of the past. About the armour cladded knights who fought to protect griffonkind, about the opulence and majesty of an fallen empire, about dream of better, unified Griffonia, about gods who still surely watched over their children. And so they fought - even if victory seemed distant. They continued to dream..."
ntribes.102.a:0 "...about the Spring"
ntribes.103.t:0 "The Thaw"
ntribes.103.d:0 "An elderly griffon breathed heavily, as he climbed the hill. His wings, broken long ago, never healed properly, making him unable to turn this trek into short flight. Every step he cursed an idea to come here. He should sit on the bench in front of his house and warm up his bones in the late spring sun, not go on such treks. His grandchildren have long ago pushed forward, chasing each on hilltop - as children do. Childs energy - a thing one can learn to admire, only when breath starts to be short, and weird parts of the body ache in the morning. Nevertheless after a few more steps the old griffon reached the hilltop and sat heavily on the ground. The sight was truly worth a lengthy climb - Lake Rumare looked beautiful this part of the year - blue, clean waters, small farms and vineyards along its shore, separated with small patches of woodland. A sight to behold. In the distance he could see the distant spire of the broken Tower - one of the many that once dominated over lands of Griffon. Now, broken many years ago, with its remnants around a once megalithic structure, it resembled more of a small island. Every time he looked at it, he felt a mixture of fear - of what was once and pride - remembering the day when the tower had fallen. They fought their entire way to it, fighting more and more deranged pony warriors and beasts that not even Maar himself could probably unleash. And yet they pushed forward, knowing that victory was near. The day, when the fortress finally succumbed to artillery fire - even though until the very end sorcerers hiding in it continued to unleash all the power of their spells, finally the Tower had to succumb to the...\n“Grandpaaaaa! She took the shiny rock I found!” Youngest of his children out of nowhere pulled him by arm, and almost screamed to his ear. “I found this rock, and she took it!” \n“Aerm, what?” Old griffon was utterly confused, being pulled out so suddenly out of his memories. “Rock? Can’t you find a new one, there are plenty of nice ones around?” \n“Nooo! This one was mine!” Chick ran towards his sister, which started to run away, triumphantly holding rock in her raised claw.\n“Get back here you little rascals!” Grandfather got up from the ground and followed the young ones - hoping to catch them and make them behave. If their parents could not, it was up to him to ensure the young ones finally stopped fighting about every little thing...\nBehind him, the sun was slowly setting below the tower. For a brief moment its waters looked like blood - to later return to their normal, blue color. Somewhere in the grass crickets started to chirp."
ntribes.103.a:0 "Summer have begun"

