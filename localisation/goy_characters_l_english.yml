## BOI ##
GOY_BOI_grandpagruff:0 "Grandpa Gruff"
 BOI_grandpa_desc:0 "§YBorn§!: April 1, 930 ALB, Wohnitz\n\n§YBiography§!: “Grandpa” Gruff was born in 930 ALB near Wohnitz to an impoverished noble house. In his early age he enrolled in the Military Academy of Griffonstone to later join the Royal Griffon Defense Force. Not long after doing so, he, as a promising young officer, was transferred to the Royal Guard. He rose through its ranks, becoming a captain of the Guard in the year 965 ALB. Gruff served faithfully to king Guto VI, becoming a friend and a confidant of the monarch. \nWhen Cyclops Arimaspi attacked Griffonstone in 971, Gruff led the Royal Guard to protect the Idol of Boreas. However, during the fight, he was heavily wounded and incapacitated. Being on the brink of death, he was unable to follow his king who died trying to stop the beast. The attack and its coutcome left Gruff a changed griffon.\nWith the loss of the Idol, Griffonstone entered a period of decline. The Royal Guard was disbanded, but Gruff continued dutifully serving his country, joining the Regency Council and becoming its chancellor in 983 – his impartiality making him a perfect compromise candidate. The Council soon proved to be ineffectual due to factionalism grinding all rational discussion around new reforms to a halt. Despite his best efforts, chancellor Gruff was unable to break this political deadlock, with his last hope for Griffonstone’s salvation dying with its last sovereign, Guto VII, in 992 during an expedition. Since then, chancellor has grown seemingly indifferent to all problems of Griffonstone due to grief, guilt, and old age.\nHowever, even though he may seem a bitter, hopeless, senile bird, Gruff still loves his nation and stands as its last guardian, defending its riches from greedy nobles in the Regency Council."
 GOY_BOI_gallus:0 "Gallus"
 BOI_gallus_desc:0 "§YBorn§!: June 11, 989 ALB, Wohnitz\n\n§YBiography§!: The past of Gallus was intentionally shrouded in mystery by his guardian. An orphan, said to be a son of a female cobbler from Wohnitz and an unknown father, he was taken care of by Gruff who claimed to be an old friend of his grandfather. At first, Gruff did not pay much attention to the child’s upbringing, so he mostly spent time roaming the streets of Griffonstone, looking for trouble. To the surprise of many, later Gruff sent Gallus to the Equestrian School of Friendship, where he spent a few years receiving the best education this world could provide. Returning to Griffonstone, Gallus was revealed the truth about his family – Gallus was, in fact, an illegitimate child of prince Guto VII – making him the last heir to the throne of Griffonstone. To dispel doubt from the minds of those who declared this story to be fraudulent, Gallus descended to the bottom of the Abyss in which the Idol of Boreas was lost during the attack of cyclops Arimaspi, and reclaimed the ancient artifact. This was widely considered to be the ultimate proof of legitimacy, and Gallus was crowned King of Griffonstone.\nThough young and inexperienced, he has the popular support and a few loyal griffons in the government. He is determined to rebuild his homeland and spread friendship and harmony among its griffons and beyond.\n\n§YPortrait By§!: KelKessel"
 GOY_BOI_gilda:0 "Gilda"
 BOI_gilda_desc:0 "§YBorn§!: October 23, 982 ALB, Griffonstone\n\n§YBiography§!: For the larger part of her life, Gilda could be considered a typical modern Griffonstonian – rude, unpleasant even to other locals, and caring only for gathering enough bits to leave Griffonstone. A baker, she sold infamous griffonscones, considered awful even by griffonian cuisine standards, (nevertheless known as the national dish of Griffonstone). However, her life was changed by a visit of two ponies from Equestria – seemingly indifferent to problems of her homeland, Gilda suddenly changed her attitude and became a key figure of the fledgling republican movement, unifying its various groups into a proper political party. Even though she is still known for her rudeness and short temper, she actually cares for Griffonstone and its citizens and will do all she can to forge a better future for them."
 GOY_BOI_gestal:0 "Lord Gestal"
 BOI_gestal_leader_desc:0 "§YBorn§!: December 12, 959 ALB, Gale\n\n§YBiography§!: Through generations, Gestals faithfully served their Kaisers – and the young heir was expected to follow in the footsteps of his ancestors. When the Revolution overthrew the Emperor in 978, Gestal, then a young cadet, left Griffenheim to join loyalist forces in the North. During the war he bravely fought for the Imperial Cause, yet his career in Reichsarmee was cut short by the death of his father. Gestal had to return to Griffonstone and, while he was unable to stop the kingdom from seceding, he quickly became the leader of the pro-imperial faction in the Regency Council. Ever since his return, Gestal has been tirelessly working to reunite Griffonstone with the Empire.\n\n§YPortrait By§!: Leo the Pone"
 GOY_BOI_goldstone:0 "Lord Goldstone"
 BOI_goldstone_desc:0 "§YBorn§!: June 21, 967 ALB, Castle Goldstone\n\n§YBiography§!: Head of a venerable noble dynasty, Goldstone earned his sinister reputation quite early – when his older brother and heir to the title suffered from a deadly “accident”, and soon after was followed by his father. Goldstone was quick to grab power and start rapid expansion of his family’s wealth and power. Dealing with all kinds of “legitimate” businesses, ranging from mines of unlawful safety standards to weapon smuggling cartels, lord Goldstone managed to flourish in slowly crumbling Griffonstone. Even though many are aware of his actions, he has enough power and connections to never get caught. Through the years, thanks to his diplomatic skills, immeasurable wealth, and use of covert criminal operations he established himself as one of key figures in Griffonstonian politics.\n\n§YPortrait By§!: KelKessel"
 GOY_BOI_gertrude:0 "Gertrude"
 GOY_BOI_eros:0 "Archon Eros VII"
 GOY_BOI_duchess:0 "Empress Gabriela Eagleclaw"
 GOY_BOI_duchess_desc:0 "§YBorn§!: February 12, 961 ALB, Readewetter\n\n§YBiography§!: Following the tragic death of the last scion of the imperial dynasty, Gabriela Eagleclaw, first cousin of Emperor Grover V, became the last claimant to his title. A rallying figure for griffonian royalists, her realm was nevertheless plunged into chaos alongside the rest of Herzland, following the Lord-Protector's coup. !\n\nHowever thanks to the intervention of griffonstonian loyalists, former Duchess of Strawberry was put on the imperial throne – and now to honor the legacy of Grovers, she strives to rebuild what was lost, and restore the Empire to its former glory.\n\nThough she is thought of as a staunch supporter of the nobility, she will try to uphold the present balance between the nobles, religion, and the populus.\n\n§YPortrait By§!: Scroup"
