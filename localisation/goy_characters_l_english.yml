### NTR ###
NTR_GOY_stormshield:0 "Euan Stormshield"
 GOY_stormshield_desc:0 "§YBorn§!: May 12, 968 ALB, Sleetfell\n\n§YBiography§!: Since his youth, Euan has been fascinated with the outside world. Growing up in the coastal city of Frostbell, he pestered merchants and sailors, asking them to tell him stories from foreign lands. It was during that time, when he met Oskar Plumenjar, an exiled heir to the duchy of Cloudbury, who quickly became a friend of Euan – and later, his confidant. Influenced by friendship with Oskar and sailors' stories, Euan realised how much in need of changes was his homeland, and that the only way to win the war with Skynavians was to embrace the ways of griffons – and to outmatch them. Following the death of clan Stormshield's old chieftain, Euan challenged his heir to the traditional duel – and won, becoming the new clan leader. He soon made himself known as a talented diplomat and organiser, leading Stormshield to become the most influential northern clan. Now, being in charge of Tir Deighe itself, Euan is free to introduce the reforms meant to turn these ragged lands into a modern, unified state.\n\n§YPortrait By§!: Rich May"
 NTR_gavin:0 "Archdruid Gavin" 
 NTR_gavin_desc:0 "§YBorn§!: ~700 ALB, The Northern Wastes\n\n§YBiography§!: Gavin the Frost Beard, Archdruid of the Circle of Ice, was once one of the most respected ponies in the entire Tir Deighe. No one really knows how old he is, for the Blessing of Ice made him live much longer than other ponies – far longer than a century – with passing years not dulling his sharp mind. He led the Circle longer than even the oldest acolytes remember, and many powerful ponies come to him for advice, making him the most influential druid in Tir Deighe, able to rival even the chieftains of the Five Great Clans.\n\nRecently the Archdruid became convinced that drastic measures must be taken if ponies want to survive the griffon onslaught. After descending to the Vault of Broken Swords and making a pact with the Blizzard Kings, he was given immense powers, which he intends to use to destroy enemies of the Northern Ponies. It is a dangerous deal, but Gavin knows that it is the only way to save what he loves most: his kin.\n\n§YPortrait By§!: Leo the Pone"
 NTR_frost_desc:0 "§YBorn§!: ~700 ALB, The Northern Wastes\n\n§YBiography§!: A creature of grief, guilt and vengeance, the Frost King. No longer Gavin the Frost Beard, Archdruid of the Circle of Ice, nor a vengeful spirit from the past ages. While the nature of this creature is poorly understood, its goal is crystal-clear: to protect his pony subjects by installing them as the rulers of Griffonia. His hatred towards griffons is immense, thus he aims to enslave the entire griffonkind to make it pay for their crimes against Northern Ponies. Few can accuratly estimate the true extent of his powers, but none doubt that he is one of the most powerful sorcerers to ever walk this world.\nHis eyes are now turned South. Let griffons tremble in fear, as his undead armies march to impose the will of their sovereign.\n\n§YPortrait By§!: Leo the Pone"
 NTR_frostking:0 "Frost King"
 NTR_GOY_princessfiana:0 "Princess Fiana II"
 GOY_fiana_desc:0 "§YBorn§!: February 24, 980 ALB, Evefrost\n\n§YBiography§!: Fiana was never meant to be a ruler. Youngest of the children of the previous prince, Fothad III, Fiana was born barely a few years before the Skynavian invasion. Her older brothers and father perished during the first years of the war with griffons, leaving Fiana the last of the Snowflake line – being crowned as Princess of Tir Deighe in 995. Despite being only fourteen at the time, Fiana tried her best to mediate conflicts between the clans, however, was largely unable to solve any of the underlying issues that plagued her realm. Young, inexperienced, and not respected by elders and chieftains, she nevertheless tried her best in ruling the nation. She is still seen by many as a unifying symbol, the last member of Clan Snowflake, a reminder of the past days of peace and harmony. While rather meek and shy in appearance, Fiana deep inside is determined to save her ponies – without sacrificing centuries-old northern traditions."
 NTR_GOY_gordonthearcher:0 "Gordon the Archer"
 NTR_GOY_gordonthearcher_desc:0 "§YBorn§!: January 31, 944 ALB, Morker\n\n§YBiography§!: Gordon the Archer is the oldest and most experienced warrior in the lands of Northern ponies. Joining a lodge at a young age as an archer, he earned his nickname and fame of the most accurate shot in the land by killing a Vedinian knight with an arrow straight to the eye – causing his chapter brethren to flee in fear – later leading to him forming his own warband. At the start of the Skynavian invasion, he was selected by Prince Fothad III to serve as his Right Hoof. Since then, he'd been alongside the prince, assisting him in army leadership and teaching his sons military strategy. It goes without saying then that over the years Gordon formed a deep personal connection to the princely dynasty. This perfect life he'd grown so attached to would end abruptly on one dreadful day when a Skynavian artillery shell landed right by the prince's tent, killing Fothad with his sons and almost gravely wounding Gordon. His body shredded and both his eyes destroyed by debris from the explosion, he had to be forcefully dragged away to safety, despite him kicking and screaming curses at griffons, having entered a state of berserk-like rage. Following these events, with only underage Fiana left to lead the tribes, Gordon became the de-facto supreme commander of the military, as he was the only pony left that all warchiefs listened to and obeyed.\n\n§YPortrait By§!: Leo the Pone"
 NTR_GOY_greyfox:0 "Grey Fox"
 
### HRR ###
GOY_HRR_Ardenssonhector:0 "Hector Ardennson"
 GOY_HRR_Ardenssonhector_desc:0 "§YBiography§!: Hector Ardensson, formerly Grandmaster of the Silberkralle Order, is renowned across Herzland for both his actions as a valorous knight and a skilled physician. Yet even fighting the darkness in his homeland as much as he did could not prepare him for what would come from beyond the border.\nWhen the armies of the Frost King first invaded Herzland, Hector fought until the very end, when the undead tide engulfed the entire region. That was the point when most faultered and gave up, but he never did – continuing to resist even after entire nations have fallen. Thanks to his popularity, more and more griffons started gathering around him, and soon enough Hector managed to unify the remains of Herzland’s disparate militaries, militias, and every griffon willing to die fighting rather than submit to the rule of the Northern Tyrant. Now Hector leads the Herzland Liberation Army, determined to fight until victory is achieved."
 GOY_HRR_willie_scherler:0 "Willie Scherler"
