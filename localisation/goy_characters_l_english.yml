 ARD_allard_desc:0 "§YBorn§!: 969 ALB\n\n§YBiography§!: Who was Victor Allard before the Revolution and where he came from matters little. In the old days, before the calamity of Aquileia’s collapse, he intentionally shrouded his origins in mystery. Back then, he suddenly appeared on Aquileia’s political scene, thanks to his intellect and charisma quickly becoming one of key figures within the socialist movement – yet never becoming the most prominent one.\nEven then he was called a radical, his outlook viewed as intolerable by the mainstream republican movement. The failure of the Second Revolution – culminating in the fall of Aquileia – only strengthened his convictions. As Aquileia collapsed, its armies defeated by a rogue warlord, and cities sacked by rampaging mercenaries and bandits, Allard was diligently working behind the scenes, gathering griffons disillusioned with the old republic, searching for a new purpose. And when the time came, he had accrued enough supporters to snatch power. Now, his vision unrestricted by moderates and traitors to the Revolution, Allard emerges as the sole and undisputed leader of the new Aquileian state, Le Patron. There will be no compromises and no surrender. Victor Allard will either see the ultimate success of his new Revolution – or die with it."
