 # Margareth
 generic_neutral_leader_desc:0 "§YBorn§!: January 21, 973 ALB, Sparleto\n\n§YBiography§!: Baroness Margareth Featherin has been ruling Arantiga for the past decade with a just and fair claw, but even she cannot deny that under her reign, there has been a decisive lack of progress as Wingbardian capitalists seized most of the Arantigan industry. However, she believes that the pen is mightier than the sword, and that Arantiga's current woes can be resolved with a few careful words, something her more notable brother and general in the army, Dorotheos, disagrees with."
 # Dorotheos
 literally_alexander_desc:0 "§YBorn§!: August 29, 975 ALB, Sparleto\n\n§YBiography§!: The younger brother of the former Baroness, Dorotheos Featherin has been yearning to learn about the Arantigan military as long as he could remember. He spent many hours in the national library perusing the tales of old Arantigos, how he had defeated armies more numerous than his, only to be felled by the plague after his latest conquest. Since then, Dorotheos has made it his life goal to join the Arantigan officer corps, with his brilliant mind astounding even the most senior leadership. His quick rise to success can be attributed solely to his capabilities, and once he was in position to reform the armed forces, he did so with great fervour, restoring some of their old glory. But this was not enough for Dorotheos, as he wished above all to restore the ancient Kingdom. The die was cast, and the coup was a success – he shall restore Arantiga's glory.\n\n§YPortrait By§!: KelKessel"
 # Arantigos II
 alexander_but_woke_desc:0 "§YBorn§!: August 29, 975 ALB, Sparleto\n\n§YBiography§!: The younger brother of the former Baroness, Dorotheos Featherin has been yearning to learn about the Arantigan military as long as he could remember. He spent many hours in the national library perusing the tales of old Arantigos, how he had defeated armies more numerous than his, only to be felled by the plague after his latest conquest. Since then, Dorotheos has made it his life goal to join the Arantigan officer corps, with his brilliant mind astounding even the most senior leadership. His quick rise to success can be attributed solely to his capabilities, and once he was in position to reform the armed forces, he did so with great fervour, restoring some of their old glory. But this was not enough for Dorotheos, as he wished above all to restore the ancient Kingdom. The die was cast, and the coup was a success – he shall restore Arantiga's glory.\n\nDorotheos Featherin has heard Boreas' instructions and he has taken them well. Having proclaimed himself the reborn Arantigos, he is set to fulfill his destiny and reestablish the Empire of Arantiga in its ancient borders. This he swears.\n\n§YPortrait By§!: Truffle Shine"
 # Antioco Moro
 generic_harmony_birb_desc:0 "§YBorn§!: September 11, 959 ALB, Griffano\n\n§YBiography§!: One of the many Wingbardian investors who made their fortune in Arantiga, Antioco Moro has made Arantiga his home. Smitten by the local culture and history, he has invested much of his profits into rebuilding Arantiga, and unlike his fellow capitalists, his workers had a fair paycheck and numerous benefits. The dreadful coup has almost destroyed his lifework, and he was one of the first to gather his political party for the elections, campaigning on the promises of a better, peaceful Arantiga. The populace have not forgotten his contribution to the society, and he now leads Arantiga to a brighter tomorrow."
 # Ciriaco Mediate
 another_nazbol_guy_desc:0 "§YBorn§!: June 28, 973 ALB, Ponteles\n\n§YBiography§!: A feverishly patriotic Arantigan, General Ciriaco Mediate spent the better part of his life climbing through the ranks of the army, starting from the very bottom within the branch of ground reconnaisance.\nNot long after his transfer to the headquarters of the Arantigan armed forces, he experienced an ideological awakening after he read a particularly thought-provoking manifesto. The Rozenkamp brothers' brilliant combination of ultranationalist thought and socialist economics inspired him, and he started cultivating Rozenkampist support among the Arantigan brass.\nAlthough some suspect he covertly supported Dorotheos in his failed coup, he denies all such claims, citing ideological differences between him and the late baron.\nUltimately, Ciriaco's extreme ideology found fertile ground in every aspect of Arantiga's society, even as some questioned its viability."
 # Lysimachus
 crazed_fanboy_desc:0 "§YBorn§!: November 14, 973 ALB, Albuvira\n\n§YBiography§!: Son of an Arantigos-Boreas' priest, Lysimachus spent his childhood learning about the old faith and glorious history of ancient Arantigan warriors. From a very early age, he knew what he was destined for – instead of following in his father's pawsteps, he enrolled into a military academy. Thanks to his talent and determination, he became the youngest officer to be admitted into the Legions' general staff. Soon, he get introduced to Dorotheos. His aspirations were fascinating – restoration of the old faith and traditions, reconquest of the long-lost lands... But it wasn't words that truly captivated Lysimachus – the way Dorotheos moved, spoke; the flame in his eyes... Surely, he was blessed by Arantigos himself! Ever since that fateful meeting, Lysimachus has been adamantly loyal to Dorotheos.\n\nHe will never forget that last conversation with his master. It happened on the day before he would descend into the Abyss to reclaim the Idol, to become Arantigos Reborn – on the day before his king died. Oh, how courageously he spoke... In the ensuing chaos, Lysimachus acted swiftly and decisively – he had to protect the legacy of the Second Arantigos at all costs.\n\nIt is obvious that the death of his sovereign, whom he wholeheartedly believed to be reborn Arantigos the Great has deeply shaken Lysimachus. Though his mind remains sharp, he is prone to fits of rage and paranoia, and he has become even more fanatical than he was before. Believing himself to be the only one worthy to lead Arantiga, Lysimachus is reforging it into a state of faith and unquestionable obedience to the ruler – destroying anyone who stands in his way.\n\n§YPortrait By§!: Leo the Pone"
 # Nicator
 justified_traitor_desc:0 "§YBorn§!: May 5, 956 ALB, Sparleto\n\n§YBiography§!: Nicator's family served in the Arantigan Legions for generations – he even claims that his ancestors fought for Arantigos the Great himself. His career path had been decided long before he was born. Though clearly overshadowed in vigor by commanders like Lysimachus, Nicator was always considered to be the most level-headed of the Arantigan generals. Despite his dislike for Wingbardians, Nicator supported the baroness. Still, he joined the plot of Dorotheos, believing, like many others, that he would bring back the long-lost Arantigan glory. However, events of the last few years made Nicator realise how wrong he was. He witnessed the alarming growth of Dorotheos' expansionist ambitions, the twisting of Arantigan culture and religious tradition... Seeing how the saviour of Arantiga was descending into madness, Nicator began secretly gathering forces to oppose him.\n\n§YPortrait By§!: KelKessel"
 # Nicator (King)
 justified_traitor_2_desc:0 "§YBorn§!: May 5, 956 ALB, Sparleto\n\n§YBiography§!: Nicator's family served in the Arantigan Legions for generations – he even claims that his ancestors fought for Arantigos the Great himself. His career path had been decided long before he was born. Though clearly overshadowed in vigor by commanders like Lysimachus, Nicator was always considered to be the most level-headed of the Arantigan generals. Despite his dislike for Wingbardians, Nicator supported the baroness. Still, he joined the plot of Dorotheos, believing, like many others, that he would bring back the long-lost Arantigan glory. However, events of the last few years made Nicator realise how wrong he was. He witnessed the alarming growth of Dorotheos' expansionist ambitions, the twisting of Arantigan culture and religious tradition... Seeing how the saviour of Arantiga was descending into madness, Nicator began secretly gathering forces to oppose him.\n\nThankfully, he wouldn't need to fight him directly. Dorotheos perished, trying to retrieve the Idol of Boreas form the Abyss. After successfully defending Arantiga from rebels and opportunists in the civil war, Nicator hopes to establish a long-lasting peace in Central Griffonia.\n\n§YPortrait By§!: KelKessel"
 # Soter Litori
 soter_president_desc:0 "§YBorn§!: March 22, 965 ALB, Ponteles\n\n§YBiography§!: No one could predict that Soter Litori, nicknamed "Owl" by his colleagues, would ever achieve true greatness. Though a capable commander on his own, Soter was never particularly ambitious throughout his life, seemingly content with following others. As part of the Legions' high command he was considered reliable and was able to easily cooperate with other generals, no matter how great their ego was. Soter, however, always knew an opportunity when he saw one. First supporting Dorotheos' coup, later letting Nicator plan out his scheme, Soter was preparing for his own rise to power. By uniting left-wing parties and then agitating the masses through populism, he managed to win the elections, despite being considered an unlikely candidate at first. Now, as a leader he can be best described as a "pragmatist". While appearing to be a devout socialist, he cares most about his own power and uses ideology solely to further his own goals of keeping and extending his control over Arantiga. Some of his followers even created a term "Litorism" to describe the eclectic ideology of their ruler – populistic, authoritarian socialism with nominally functional democratic institutions."
 # Charles-Guillaume-Ferdinand de Greifenwald-Strawberry
 JER_POLITICS_Charles_DESC:0 "Charles-Guillaume-Ferdinand de Greifenwald-Strawberry, a distinguished marechal of the Aquileian army and a devout monarchist, found himself in a peculiar position: Queen Vivienne has clearly betrayed her country by allowing Arantigan agents to infiltrate the government and the army command, and now, feeling threatened by the coup, fled to her husband in Arantiga. Now Charles is the head of the Discret Regency Committee and de-facto leader of Aquileia. Despite his inexperience in politics, he is determined to not let the actions of the former queen go unpunished and to find a worthy successor to be placed upon the Aquileian throne."
 #
