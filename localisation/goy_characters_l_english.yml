### POM ###
GOY_POM_liberation_commitee:0 "Reconstruction Committee"
 GOY_POM_liberation_commitee_desc:0 "While Harmann Camriz and Olivier Morel hate each other with a burning passion, they are willing to work together to fight the enemies of Pomovarra – at least for now. It is obvious that such an alliance will not last long."
 GOY_POM_charlotte_corneille:0 "Charlotte Corneille"
 GOY_POM_charlotte_corneille_desc:0 ""
 GOY_POM_camriz:0 "Harmann Camriz"
 GOY_POM_camriz_desc:0 "§YBorn§!: 957 ALB, Luxwingburg\n\n§YBiography§!: Coming from a family of Pomovarran migrants who left for Feathisia to escape poverty, young Harmann grew up listening to stories of Pomovarra’s glorious past. He dreamt of one day studying history, however, his parents could never afford higher education for him. In hopes of earning enough money to pay university fees, Harmann enlisted into the ducal army right before the outbreak of the Republican Revolution. He survived the war only to learn that his family died when a stray artillery shell hit the house they lived in. Harmann deserted the army and journeyed South, back to Pomovarra. Not long after that, another revolution led to the collapse of the Aquileian reign over the region, and Harmann joined the nascent rebellion, only to see it violently crushed soon after. With a grim determination, Camriz continued his fight against prince-colonel’s goons. His military experience quickly led him into the highest echelons of the rebel movement, and in the end – to the position of leadership over Pomovarra.\n\n§YPortrait By§!: Leo the Pone"
 GOY_POM_morel:0 "Olivier Morel"
 GOY_POM_morel_desc:0 "§YBorn§!: 968 ALB, Westkeep\n\n§YBiography§!: Despite his rabid nationalism, Olivier Morel does not have even a drop of Pomovarran blood in his veins. His father, a minor official within the Aquileian bureaucratic apparatus, was sent on an assignment to Pomazhon as punishment – and his family moved along as well. Olivier – then just a young kid – grew enamoured with Pomovarra’s history, studying the works of (also Aquileian) poets praising the ‘unshakable spirit of Pomovarran warriors’. In his teenage years, Olivier got involved with the Pomovarran revolutionary underground, becoming known for his highly radical ideas and natural charisma which helped him overcome the distrust of fellow Pomovarrans towards ‘the outsider’. During the Pomovarran uprising, he supported the rebel cause, and with the gradual demise of rebel commanders in the fighting, Morel’s power grew. With every pamphlet he wrote and every rally he led, his fame spread. Now, after becoming the sole leader of Pomovarrans, he is ready to lead them into a future of war and glory."
 GOY_POM_reiher:0 "Leopold Reiher"
 GOY_POM_reiher_desc:0 "§YBorn§!: 953 ALB, Griffenheim\n\n§YBiography§!: Coming from a military family, the path before Leopold Reiher was set from the start: a life of service in the Reichsarmee. Leopold proved himself to be a talented officer, quickly climbing through the ranks and becoming one of the youngest colonels within the imperial army by the time the revolution came about. When the Empire started falling apart, Reiher commanded a regiment in Verenia. As the region was plunged into complete chaos, Reiher went rogue, followed by his unit. Colonel’s forces quickly grew, his undeniable charisma attracting deserters from both imperial and republican forces. It was then that he got in contact with Flowenian patricians who needed an army to deal with a rebellion in Pomovarra. Reiher quickly crushed the uprising, but to the dismay of his clients, refused to return the region into their claws, instead proclaiming himself Prince of Pomovarra. His ‘princedom’ being little more than a warlord's fief, Reiher is well-respected by his subordinates, but hated by most of his subjects who deem Reiher one of the worst overlords in the long history of foreign rule over Pomovarra, making his reign one of endless struggle with the rebellious population.\n\n§YPortrait By§!: Leo the Pone"
 GOY_POM_reiher_beach_ep_desc:0 "§YBorn§!: 953 ALB, Griffenheim\n\n§YBiography§!: Having fought against the Republicans, the Imperials, the Flowenans, the Aquileians, and after leading a country for over 20 years, Colonel Reiher thought he could finally enjoy retirement on the poor secluded island nation of Les Meridiennes. Alas, it seems that fate has no mercy for him, as war came even to such a forgotten place as this one. But Leopold was never the one to run from danger, choosing to strike a deal with the local authorities and fight off the inaders instead of hopping on his ship and running to some even more distant polity.\n\n§YPortrait By§!: Leo the Pone"
