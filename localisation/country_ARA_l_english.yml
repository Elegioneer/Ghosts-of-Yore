### Decisions ###
ARA_remove_influence:0 "Remove Wingbardian Influence"
ARA_arantigans_abroad:0 "Arantigans Abroad"
ARA_arantigans_abroad_desc:0 "Centuries ago, Arantigos led his mighty army to conquer all of Griffonia. He died before was able to realise his dream, and his empire collapsed soon after his death. Arantigans have no forgotten their legacy, and we were, and still are, famed for our martial traditions. There are plenty of mercenary companies composed of Arantigans, their descendants or groups of griffons who have not forgotten their heritage and who are willing to return to their ancestral homeland to reclaim its former glory..."
ARA_last_legion:0 "Hire the Karthin Legion"
ARA_last_legion_desc:0 "The so called 'Karthin Legion' claims to be the descended from the armies of the fallen Kingdom of Karthin, conquered by Wingbardians ages ago. There is little truth to this claim, but there is no doubt that the legion has existed for centuries and they are considered as one of the most battle-hardened companies in the whole of Griffonia."
ARA_true_legion:0 "Hire the Romau Legion"
ARA_true_legion_desc:0 "Romau was the northenmost city of the Arantigan Empire, founded as a border stronghold by Arantigos himself. Before it became the seat of the Eyrite Archonate, many citizens worshipped Arantigos-Boreas. Small groups of such believers still exist to this day, banding with the remnants of the Romau Legionnaires to form the 'Romau Legion' when Grover II sacked the city."
ARA_francistrian_volunteers:0 "Recruit Talousian Volunteers"
ARA_francistrian_volunteers_desc:0 "Though most Talousians have abandoned old traditions, there are still many who believe in Arantigan ways. Some of them might be willing to join our cause and fight for the true successor of Arantigos – they just need a little encouragement."
ARA_call_diaspora:0 "Recall the Diaspora"
ARA_call_diaspora_desc:0 "Many native Arantigans live abroad in cities like Karthin, Griffenheim, and Manehattan. By organizing propaganda campaigns, perhaps we can encourage some of them to return and help us regain our former greatness..."

ARA_blyat_cat:0 "Into the Rats' Nest"
ARA_blyat_cat_desc:0 "Though we did not intend to invade Blackhollow just now due to its insignificance, its sudden incursion into Griffonstone messed up our plans for the territory. This leaves us with no choice but to get rid of the bandits."
ARA_blyat:0 "Punish the Bandits"
ARA_blyat_desc:0 ""

ARA_renaming_cities:0 "Renaming Cities"
ARA_renaming_cities_desc:0 "Our great empire is dotted with massive cities. Some cities have made us look the fool, and others are simply hard for our adminstrators to write down or speak out loud. A name change is in order."
ARA_rename_karthin:0 "Down with Karthin!"
ARA_rename_karthin_desc:0 "Now, with the former capital of Wingbardy in our claws, maybe it is time to show our superiority and rename the city to make it a reminder for those who would ever dare to oppose our divine king..."

ARA_definetely_not_fake_IRI:0 "The Imperial Research Initiative"
ARA_definetely_not_fake_IRI_desc:0 "The IRI, or the Imperial Research Initiative, is an umbrella programme that allows us to invest funds into promising research projects that many consider unethical or dangerous without inviting...unwanted attention. While many of the so-called 'scientists' are nothing but frauds, some former Yalish students have promising ideas and are asking for financial support.\n\n§YNote: These projects will be incredibly costly...§!\n\n§RThere is always a risk of something going horribly wrong...§!"
ARA_hammer_of_god:0 "Project Gotterhammer"
ARA_hammer_of_god_desc:0 "Magical crystals are known as a source of incredible power. With their use, magicians are able to change reality and they are a crucial component of most magitek equipment. Bright Glow, a nuclear scientist from Aquileia has presented plans of an experimental 'crystal bomb' that may provide us with the ultimate weapon of mass destruction."
ARA_miracle_cure:0 "Project Panaceum"
ARA_miracle_cure_desc:0 "A group of researchers from Greenback University has requested our support for their research into a so-called 'universal cure'. They intend to use 'Magiforgs', modified microorganisms, to heal even the most deadly diseases and, as for now, tests results are highly promising."
ARA_super_soldiers:0 "Project Legionary"
ARA_super_soldiers_desc:0 "Although Gamia University was almost completely devastated during conflicts in Herzland, one of its researchers, Heinrich Allenstein, is offering us his services in improving the physical capabilities of our soldiers - if we provide him with enough...test subjects. However we should be careful; he was expelled for experiments even his colleagues considered...unethical."
ARA_teleportation_device:0 "Project Silver Key"
ARA_teleportation_device_desc:0 "Despite being talented in many ways, griffons lack the magical abilities of unicorns, who are able to cast a wide variety of spells. Luckily, we might be able to solve this problem in part - a powerful Wittenlander mage, Ascarius, who, after losing favours at court, arrived in griffon lands after working for many years on various MagiTek projects - and now has offered us his services, hoping we could finance a teleportation device he is designing."
ARA_quinctus:0 "Project Revival"
ARA_quinctus_desc:0 "There are many rumours about the magical horrors unleashed by the half-mad, half-genius mages that reigned in Barrad. Of course, many griffon scholars are eager to dig into what remains of their lodgings in hope of uncovering arcane technology and magical secrets. A team of researchers has assembled to launch an expedition into the cursed castle in Barrad that the Pentarchy used to occupy."

ARA_return_land_cat:0 "Griffons of the East"
ARA_return_land_cat_desc:0 "The eastern part of Griffonia is known as the "Riverlands". These lands are inhabited by many creatures, but among them most numerous and powerful are ponies. Now Riverponies, taking advantage of the chaos after the fall of the Griffonian Empire have invaded its former eastern lands. For Arantigos to claim the mantle of the emperor of all griffons, we need to reclaim these lands. We will issue an ultimatum for the return of these lands!"
ARA_return_land:0 "Issue an ultimatum!"

ARA_northern_threat:0 "The Northern Threat"
ARA_northern_threat_desc:0 "It came to our attention that the Dread Peninsula – the northeastern tip of the Griffonian continent – fell under control of a malicious force – a council of powerful necromancers led by the most insidious of them – Rosa Maledicta. Having such a neighbor bothers noblegriffs within the Imperial Court. Many call for preemptive actions to be taken against the necromancers."
ARA_kill_DED:0 "Attack the Dread League"
ARA_order2electricboogaloo:0 "Restore order on the Dread Peninsula"
GOY_ARA_new_new_order:0 "Reform the Arcturian Order"
GOY_ARA_new_new_order_desc:0 "Clearly, the blame for 'mismanagement' of the necromancer threat falls squarely on the shoulders of the Arcturian Order's headmaster and his entourage. So, a change of leadership is in order."
GOY_ARA_give_hlr_to_ntr:0 "Hand over the Dread Peninsula to Hyperborea"
GOY_ARA_give_hlr_to_ntr_desc:0 "The necromancers have been defeated once and for all, so there is no more need for any 'knightly orders' to contain this nonexistent threat. The Dread Peninsula will be better of in the hands of our Hyperborean partners."

ARA_puppet_show_cat:0 "Soter's Amazing Puppet Show"
ARA_puppet_show_cat_desc:0 "Welcome, welcome to our President-General's great political show! Pangriffonianism is an ideal as moronic as an average voter, and attempting to control a truly pangriffonian nation would be a hopeless endeavour. Luckily, we've come up with a better idea – instead of governing newly acquired lands directly, we will set up "sister republics" and let like-minded collaborators deal with their problems. Our rule over the "sister republics" will be hardly noticeable so the locals won't be urged to unite against us. Let’s redraw the maps!"
ARA_puppet_karth:0 "A Karthinian Sister Republic"
ARA_puppet_aquil:0 "An Aquileian Sister Republic"
ARA_puppet_north:0 "A Northern Sister Republic"
ARA_puppet_eviconf:0 "An Evian Sister Republic"
ARA_puppet_aster:0 "An Asterionese Sister Republic"

ARA_peace_nm_cat:0 "Peace Offer"
ARA_peace_nm_cat_desc:0 "We have vanquished puny armies of Equestria and New Mareland. Now major cities of the colony are under our control and we can dictate the terms of peace. As our triumphing legions parade through the streets of Sunset, Equestria will be taught a lesson – to never oppose the true masters of this world."
ARA_peace_nm:0 "Send our Demands"

ARA_greneclyf_cat:0 "An Unexpected Acquisition"
ARA_greneclyf_cat_desc:0 "Island of Green... Grenkl... Grenen... THE BUG ISLAND IN THE MIDDLE OF NOWHERE is such a remote part of Griffonia that many even forget it exists. Yet, now that we control it, we have to figure out a way to govern it. Its value for our empire is negligible, so we shall simply establish a protectorate there, appointing one of the local queens as a governor, and prompty forget that this place exists."
ARA_greneclyf:0 "Form a Protectorate"

ARA_arantigan_restorations:0 "Karthinia Reclamation"
ARA_sparleos_decision:0 "Claim the Mantle"
ARA_sparleos_decision_desc:0 "Once, a long time ago, the first Kingdom of Sparleos controlled lands from Romau to Midoria. Presently, we stand in control of the heartland of this ancient realm and so, now we're truly able name our state the Second Kingdom of Sparleos and integrate our southern griffon brothers into it."
ARA_karthinia_decision:0 "Unify Karthinia"
ARA_karthinia_decision_desc:0 "Now, when we control all the south, we need to become something more than just “Arantiga”. While we already have established a tolerant, multicultural nation, time has come fuse all the southern cultures into one – to reach back into the past and restore traditions of the old Karthinian Republic."

ARA_canteribbienes_cat:0 "The Canteribbean Campaign"
ARA_canteribbienes_cat_desc:0 "Location of the Canteribbean Islands makes them a valuable territory for anyone wishing to control major shipping routes between Equus and Zebrica – or anyone willing to launch an invasion of Griffonia, using them as rally points. With these islands secured, we will create a forward defence perimetre for Griffonia, while also securing valuable naval bases for our navy."
ARA_reclaim_merediennes:0 "Reclaim Les Meridiennes"
ARA_reclaim_merediennes_desc:0 "Les Meridiennes are a former Aquileian colony, following the Second Revolution, stranded from the mainland. With its large griffon population, they are our primary target in the Canteribbeans."
ARA_lay_dragons:0 "Dragonslaying"
ARA_lay_dragons_desc:0 "Dragon Islands were for centuries a place of terror, where no griffon in sound mind dared venture. With recent advancements in technology however, dragons do not pose as much of a threat as they once did, while islands' location near shores of Equus makes them a perfect location for the future base of the Celestial Sea Fleet."
#ARA_lay_dragons_desc:1 "The Dragon Islands are a land of some of the hottest b*tches of the world. The Imperial Navy advises deploying our marines there in an attempt to capture Queen Ember and bring her as a concubine to Emperor Arantigos "Thundercock" the Second"
ARA_operation_solstice:0 "Operation Solstice"
ARA_operation_solstice_desc:0 "Summer Islands, a small and insignificant Equestrian colony in the Canteribbeans have little population and economic value. However, they are crucial for the defence of Les Meridiennes. A team of highly trained commandos shall land on Summer Islands and take them over. No reasonable pony would be willing to die for this piece of land, so we do not expect any resistance."
ARA_puerto_caballo:0 "Control the Bay of Boars"
ARA_puerto_caballo_desc:0 "Puerto Caballo is the largest and most populous island of the Canteribbeans. A former Equestrian colony, now Puerto Caballo is stranded from their mainland overlord and will be an easy target."
ARA_demand_eqs_islands:0 "Demand Equestrian Colonies"
ARA_demand_eqs_islands_desc:0 "Equestrian presence in the Canteribbean Islands cannot be tolerated any longer. We shall issue an ultimatum – Equestrians will either surrender these territories or face our wrath."
ARA_yukka_treaty:0 "Victory at Sea"
ARA_yukka_treaty_desc:0 "With Equestrians facing defeat after defeat, we can press our demands and get what we started this war for."

ARA_dev_islands_cat:0 "Canteribbean Development Programme"
ARA_dev_islands_cat_desc:0 "While many disregard Canteribbeans as a bunch of unimportant, poor islands, the Emperor has decided to divert substantial resources in order to integrate these territories and extract their untapped natural resources, while the Imperial Admiralty requested further funds to develop island bases, needed for our Zebrican Fleet."
ARA_core_meridiennes:0 "Integrate Les Meridiennes"
ARA_core_meridiennes_desc:0 "Les Meridiennes, being former Aquileian colonies, are inhabited by many griffons. Locals seem to be relatively friendly, and we should face no issues with integrating them into our glorious empire."
ARA_canterib_capital:0 "New Capital of the Canteribbeans"
ARA_canterib_capital_desc:0 "Port-Giselda, or as it will be known now, Port-Featherin, will become the centre of our power within the Canteribbeans, and as such, will be built up into a bustling metropolis, showing the glory of our empire."
ARA_island_rubber:0 "Expand Island Rubber Plantations"
ARA_island_rubber_desc:0 "The climate of the Canteribbeans is perfect for growing rubber-producing trees, called “hevea” by locals. With rubber being in constant deficit, setting up hevea plantations on the archipelago is a sound idea."
ARA_mine_the_mountain:0 "Mine the Mountain"
ARA_mine_the_mountain_desc:0 "Now that the dragons have been subjugated, the precious resources within their holy mountain can be uncovered to fuel our economy."
ARA_zebrican_fleet_hq:0 "Establish the Zebrican Fleet Headquarters"
ARA_zebrican_fleet_hq_desc:0 "With its numerous natural bays and proximity to the striped continent, there is no better place for our Zebrican Fleet Command to set up shop than Puerto Caballo."
ARA_summer_harbour:0 "Establish the Summer Harbour"
ARA_summer_harbour_desc:0 "For protection of Les Meridiennes, a proper naval base must be established on Summer Islands – so claims the apparently hastily-drafted request from the Zebrican Fleet Command."
ARA_purrsia_colonisation:0 "Colonisation of Purrsia"
ARA_purrsia_colonisation_desc:0 "The island of Purrsia is a key to Western Zebrica. Years of Wingbardian presence made local felines receptive towards our culture, and compelled a good number of griffons to move to the island. We shall further encourage the process, and make Purrsia into a model Arantigan colony in Zebrica."
ARA_assist_abissynia:0 "Assist Abyssinia"
ARA_assist_abissynia_desc:0 "Lands of Abissynia have been brutally ravaged by Storm King, being of the regions most affected by his conquests. Now, we can show the cats our good will by providing them with technology and resources needed to rebuild their homeland."

ARA_reorg_zebrican_lands_cat:0 "Zebrican Imperial Protectorates"
ARA_reorg_zebrican_lands_cat_desc:0 "Let’s start dividing lands of Zebrica in a completely arbitrary manner, letting some totally trustworthy ‘local helpers’ assist us in governing this mess."

