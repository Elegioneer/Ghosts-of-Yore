ARA_lysi_regency_desc:0 "There is still much to do in order to secure the legacy of great Arantigos!"
ARA_republican_land_reform_desc:0 "By giving land to those who farm it, and by providing them with new tools and appliances, we have greatly improved our food production."
ARA_peace_prosperity_desc:0 "All is well in Central Griffonia."
ARA_republicanism_beacon_desc:0 "Unexpected success of the Central Griffonian Republic brings hope to the hearts of all freedom-loving creatures of Griffonia."
ARA_fanatical_army_desc:0 "Arantigan Legions have reached a new level of fanaticism never seen before – they are eager to fight and die for their eternal ruler, divine Arantigos."
ARA_knowledge_dangers_desc:0 "We strive to purge all thoughts of dissent inspired by wretched foreigners and their degenerate writings."
ARA_crippling_spending_desc:0 "Essentially, our entire economy is focused on funding one specific project."
ARA_great_temple_desc:0 "Look on my Works, ye Mighty, and despair!"
ARA_one_language_desc:0 "We strive to purge all thoughts of dissent inspired by wretched foreigners and their degenerate writings."
ARA_arantigos_eternal_desc:0 "Arantigos lives beyond death!"
ARA_closed_nation_desc:0 "Little is known of what happens in Arantiga – contact with the outside world is limited and all activities of select few foreign dignitaries allowed to enter the Realm of Arantigos are closely monitored."
ARA_invigilation_desc:0 "Modern technology provides many means to monitor citizens' inappropriate activities..."
ARA_atomic_ascension_desc:0 "Nukes shall keep us safe from foreign degenerates! For if they come, they’ll bring death and destruction upon themselves."
ARA_great_purge_desc:0 "All old cadre have been tested for their faith in Arantigos. Many did not pass..."
ARA_liberty_death_2_desc:0 "We were just one step from plunging into the oblivion of madness and eternal slavery. We will never forget, and we will never give up our freedom!"
ARA_militarized_economy_2_desc:0 "Civilian needs are being neglected as the Arantigan economy is repurposed to serve those of the military."
ARA_every_griff_2_desc:0 "If you can carry a rifle, you can fight for Arantiga!"
ARA_prison_economy_idea_desc:0 "Redemption is not free."
ARA_faithful_fortress_desc:0 "Faith protects minds, bunkers protect the land!"
ARA_soteronomics_desc:0 "Our country's economical policy combines elements of socialism with a free market - while the state controls most of the large-scale industry (a lot of it under supervision of friends and associates of our president), we still allow for the existence of small industry and private land ownership."
