###Governing Empire Focuses ###
ARA_governing_empire:0 "Governing an Empire"
ARA_governing_empire_desc:0 "As a wise griffon once said "You can make a throne out of bayonets, but you cannot sit on it for long". If we do not want to share the fate of the infamous Storm King, it is necessary to construct a system of proper governance of the conquered lands, instead of acting like barbaric despoilers..."
ARA_our_subjects:0 "Our Subjects"
ARA_our_subjects_desc:0 "We now rule millions of griffons of different religions, traditions, and languages. Arantigans are a minority in the new empire and maintaining our cultural hegemony is implausible in the long term. Although, we will never again abandon our ways, we should consider some concessions to new subjects of Arantigos to gain their trust."
ARA_expand_cult:0 "Expand the Cult of Second Arantigos"
ARA_expand_cult_desc:0 "Griffons of Arantiga are faithful believers of the newly reformed cult of Arantigos-Boreas that has already eclipsed other cults of the Trinity in our homeland. However, most of our new subjects still follow the Three Temples orthodoxy. While undermining cults of Arcturius and Eyr would be foolish and dangerous, we should expand the worship of Arantigos-Boreas to promote religious unity in our empire."
ARA_question_of_capital:0 "Question of Capital"
ARA_question_of_capital_desc:0 "While Sparleto has been a seat of Featherins for hundreds of years, it is a relatively small city, not worthy of the ruler of Griffonia due to its inability to house the constantly growing imperial bureaucracy. Therefore a question rises: to what city can we relocate our capital?"
ARA_establish_imperial_army:0 "Expand the Imperial Army"
ARA_establish_imperial_army_desc:0 "Until now our army was mostly composed of Arantigans and central griffonian auxiliaries. It was enough back then, but our unstoppable war machine is reaching the limit of its growth. We simply lack griffons to police our lands, forget about new conquests! If we wish to protect Arantiga, our armed forces need reorganisation and expansion."
ARA_education_reform:0 "Education Reform"
ARA_education_reform_desc:0 "As our domain expanded, we got in control of various universities, research institutes, and schools. Until now we paid little interest to them. However, education is key both to creatures' minds and to the state's prosperity. By reviewing various education systems we can create new standards of education that will propagate unity and let us fully enter the modern age."
ARA_reform_the_archonates:0 "Reform the Archonates"
ARA_reform_the_archonates_desc:0 "Archons have been leading numerous followers of the Three Temples for centuries. Holding large amounts of power, they form dangerous opposition to the Cult of Arantigos-Boreas. We need to reform the Archonates to better serve the Arantigan cause. Loyal prelate Heraclius was already appointed as the new archon of Arantigos-Boreas and will lead the reorganisation of the Three Temples."
ARA_imperial_bureaucracy:0 "Imperial Bureaucracy"
ARA_imperial_bureaucracy_desc:0 "During our conquests, we governed new lands with the help of military governors and local collaborators. However, this was a temporary solution. In the long run this system is highly inefficient and is already causing us great trouble in the form of corruption and civil unrest. We need to create proper local administration, reform our central government, and establish a universal legal system."
ARA_establish_imperial_navy:0 "Establish the Imperial Navy"
ARA_establish_imperial_navy_desc:0 "For now our navy consisted of patrol boats on Lake Rumare. Our knowledge regarding creation of a proper oceanic fleet is lacking, besides we don't have experienced personnel. We couldn't capture any ships from our enemies because their crews either sunk them or sailed away on them to become pirates. We will have to create a proper fleet and organise the admiralty ourselves."
ARA_stable_reign:0 "Stable Reign"
ARA_stable_reign_desc:0 "With most dire issues resolved, our empire is no longer on the verge of collapse and semblance of normality has returned to it – finally it looks like a proper state rather than an army camp. Now we can finally focus on more important matters."
ARA_integrate_herzland:0 "Integrate Herzland"
ARA_integrate_herzland_desc:0 "Herzlanders are used to imperial reign – many of them don't even care about the ruler change – Featherin or Grover – it doesn't matter. We should finish the process of creating local administration for these lands."
ARA_integrate_wingbardy:0 "Integrate Wingbardy"
ARA_integrate_wingbardy_desc:0 "Although Wingbardy was the main reason for the misery of our nation, Wingbardians themselves are very similar to Arantigans. Because of this, they quickly accepted our reign. Wingbardians view Arantigos as one of them, and we should make use of this sentiment."
ARA_integrate_aquileia:0 "Integrate Aquileia"
ARA_integrate_aquileia_desc:0 "Aquileia has always been a thorn in the side of the Empire – and Aquileians were a thorn inside of anyone who tried to rule them, even other Aquileians. But after getting swiftly defeated by us, they've had enough of revolting – at least for now."
ARA_what_remains:0 "What Remains"
ARA_what_remains_desc:0 "Although we control the most prosperous lands of Griffonia, there are still many smaller states we have not conquered yet, their rulers are surely plotting against Arantiga, fearing our newly gained power. We must strike before they gather strength and unify in their resistance against us!"
ARA_jewel_of_the_west:0 "Jewel of the West"
ARA_jewel_of_the_west_desc:0 "Skyfall is the richest city of Griffonia and the key to western trade. For now, it remained neutral and prospered despite conflicts raging around it. Its rulers may have hoped that we will let them be – but we cannot let this enclave continue to exist. We will demand immediate surrender of Skyfall, if they don't comply, they will face Arantigos' wrath!"
ARA_just_good_business:0 "Just Good business"
ARA_just_good_business_desc:0 "Skyfall is the busiest port of Griffonia and its richest city. Having it in our possession, allows us to reap the benefits of griffonian trade. Some of the city's wealthiest citizens begged for a meeting with the emperor, probably wanting to bargain to keep their riches and remains of their former influence. Emperor in an act of mercy will listen to their pleas and decide on what to do with them."
ARA_conquest_of_the_islands:0 "Conquest of the islands"
ARA_conquest_of_the_islands_desc:0 "Haukland has been for decades the base of the infamous "mad" graf Meyer and his band of pirates. They have been plundering coasts of Griffonia and Equus for a very long time. Now that we have a powerful fleet, we can finally get rid of them. By conquering Haukland we will both secure our trade routes and get a strong pawhold close to Equus."
ARA_integrate_the_west:0 "Integrate the West"
ARA_integrate_the_west_desc:0 "With trading cities and islands under our control, we have finally secured our trade and eliminated the last independent western enclave."
ARA_break_hellsword:0 "Break Hellsword"
ARA_break_hellsword_desc:0 "Hellquill and Longsword were two knightly order states established by Grover II when he was leding his crusade against riverponies. Recently struck by disastrous civil wars and contaminated with Reformisten influence, these countries can't offer real protection against them anymore. We will conquer the knights and build up proper defences from the eastern threat."
ARA_cross_creeper_mountains:0 "Cross the Creeper Mountains"
ARA_cross_creeper_mountains_desc:0 "If we wish to conquer the East we need to march through the Creeper Mountains – a land filled with bandits, and known for its difficult terrain. North of it lies the small Principality of Lushi – wouldn't it be easier to attack through the north?"
ARA_into_evi_valley:0 "Into The Evi Valley"
ARA_into_evi_valley_desc:0 "With the roads to the east secured, we are finally able to enter the lands known as the breadbasket of Griffonia – Prywhen. East to it lies Gryphus and Cossack steppes. Eastern states should be easy prey – we've beaten enemies much more powerful, so a bunch of divided griffons will surely be no challenge for us."
ARA_knights_of_the_east:0 "Knights of the East"
ARA_knights_of_the_east_desc:0 "There is one thing that the east has a surplus of – knights. Hellquillians, the Order of Opinicus, Lushians – we beat them all. Some, however, did not fight against us or even in defeat, do not hold a grudge against us. Maybe we can restore their ancient role of defenders of the East – now defenders of Arantiga... Or we can finally get rid of them and bring a new age upon their backwater lands."
ARA_fate_of_trade_company:0 "The Fate of the Trade Company"
ARA_fate_of_trade_company_desc:0 "Former lands of Gryphus were home to The Gryphus Southern Continent Company that held a monopoly over the southern trade. Considering the scale of the Arantigan Empire, they are merely a nuisance, but our decision on their fate will have a large impact on the lands of the East..."
ARA_integrate_the_east:0 "Integrate the East"
ARA_integrate_the_east_desc:0 "With our control over the East firmly established, the age of chaos that lasted there for generations has finally ended. In time all these lands will become loyal provinces of Arantiga..."
ARA_from_romau_to_midoria:0 "From Romau to Midoria"
ARA_from_romau_to_midoria_desc:0 "Empire of Arantigos the Great stretched from Romau in the north to Midoria in the south. As we had bigger problems, we let minotaurs, Cyanolisians, and Sicameonians fight their petty wars over century-long feuds. Now however, it is time to end their independence once and for all."
ARA_minotaurs_question:0 "Question of the Minotaurs"
ARA_minotaurs_question_desc:0 "Minotaurs of Asterion are interesting creatures – stubborn and relentless, they are fiercely independent. For centuries they have fought against every oppressor infringing on their freedom. No doubt, they will resist us too. Arantigos admires their fighting spirit, but their formal surrender dictates they should be loyal to him. Maybe we could try a non-opressive approach?"
ARA_integrate_the_south:0 "Integrate the South"
ARA_integrate_the_south_desc:0 "Sicameon and Cyanolisia have fallen, and even the mighty minotaurs were defeated. Hopes of independence in the South were crushed by Arantigan Legions."
ARA_destroy_failed_republic:0 "Destroy the Failed Republic"
ARA_destroy_failed_republic_desc:0 "After their pathetic revolution, Kemerskai and his associates escaped north, to Cloudbury, where they established their "Griffonian Republic", which looks like a mockery of their grandiose dreams. Since then, they have been rotting there, waiting for the day when they could return. Now, when a new empire has risen, it is time to perform coup de grace, as Aquileians call it."
ARA_final_accord:0 "Final Accord"
ARA_final_accord_desc:0 "With Cloudbury in our claws, what remains is just some spring cleaning in the northern backyard."
ARA_republican_dream:0 "Republican Dream"
ARA_republican_dream_desc:0 "Kemerskai and his associates have been defeated, and the Griffonian Republic has collapsed. As we prepare to execute the "president-marshal" and the rest of his gang, our interrogation specialists are getting information that should allow us to find hidden groups of republican sympathisers that were previously funded by Kemerskai's regime..."
ARA_slay_red_beast:0 "Slay the Red Beast"
ARA_slay_red_beast_desc:0 "When Flowena was struck by the Wet Plague its moronic mayor made his only good decision... He purged the city with fire, destroying the city and ending the Plague. Communism is a disease just like the Plague, but it infests minds. We'll use the Flowenian remedy – purge it with fire."
ARA_northern_ponies:0 "Integrate the Northern Ponies"
ARA_northern_ponies_desc:0 "In northern reaches of Griffonia live tribes of ponies. Usually, they are ignored by all, but recently they have been dragged into a struggle with Skynavians and bandits of Sunstriker clan. Now, when we are in control of their territory, it is up to us to decide on what to do with them."
ARA_integrate_the_north:0 "Integrate the North"
ARA_integrate_the_north_desc:0 "The North is ours. With the destruction of the last stronghold of the republicans and defeat of miserable northern nations, our armies can return to more fertile lands, surely the governors will deal with remnants of our foes properly."
ARA_emperor_of_griffonkind:0 "Emperor of Griffonkind"
ARA_emperor_of_griffonkind_desc:0 ""And Arantigos wept, for there was so much more in the world to conquer..." The great ancestor of Dorotheos died before he achieved his goal, but Arantigos II did more than the first one and even more than Grover did. He is the only true master of griffonkind. But is his thirst for conquest sated?"
ARA_unexpected_opportunity:0 "Sunrise over New Mareland"
ARA_unexpected_opportunity_desc:0 "Lands known today as New Mareland were once territories of the kingdom of Talouse, but were sold by its greedy and foolish king to Equestrians. We must reclaim it to fully reunify lands of the Old Empire and to ensure that ponies cannot meddle in our affairs."
ARA_claim_canteribbeans:0 "Claim the Canteribbeans"
ARA_claim_canteribbeans_desc:0 "Canteribbean islands lie on a crucial sea route between Equus and Zebrica. The Imperial Admirality submitted plans of an operations to conquer this area to secure our control over the Southern seas."
ARA_develop_island_bases:0 "Develop Island Bases"
ARA_develop_island_bases_desc:0 "With the Canteribbean campaign concluded, we can divert resources to fully utilize the potential of our new territories."
ARA_abyssinian_allegiance:0 "Abyssinian Allegiance"
ARA_abyssinian_allegiance_desc:0 "We, griffons, are half-feline, half-avian – and our feline brethren of Abyssinia are perfect candidates to join the Arantigan Hegemony as our allies in distant Zebrica. Perhaps to make the cats more receptive, we will let them take over some former Wingbardian colonies in the region..."
ARA_new_new_mareland:0 "New New Mareland"
ARA_new_new_mareland_desc:0 "A new group of subjects... Wonderful. If only they were not equestrian ponies... Hopefully, they will keep their songs away from official audiences unless Arantigos specifically asks for such and will not try to attack our divine emperor with magical rainbow beams... Oh yes, we must decide on how to deal with them."
ARA_western_allies:0 "Western Allies"
ARA_western_allies_desc:0 "Arantigos has no real interest in Equus, but Nova Griffonia was rightful land that belonged to Grovers. We are not Grovers. Still, western birds need to be guarded from possible pony aggression, and so they will get an offer to peacefully join our empire as an autonomous region gaining protection of our army. It would be foolish to reject such an offer!"
ARA_rightful_ruler:0 "Rightful Ruler"
ARA_rightful_ruler_desc:0 "Nova Griffonia was a colony of the Griffonian Empire. For centuries all those who could not find their place in Griffonia travelled west. Our intelligence is convinced that a large number of surviving revolutionaries escaped to Nova Griffonia, where they are plotting against Arantigos. We can't let them get away with that!"
ARA_support_western_trade:0 "Support Western Trade"
ARA_support_western_trade_desc:0 "Nova Griffonia is a gateway to Equus, at least for us. Our industrialists have already established several profitable enterprises on the western continent. Its undeveloped northern part is now becoming a land of opportunities."
ARA_western_mess:0 "Western Mess"
ARA_western_mess_desc:0 "It's much worse than we thought. Maybe we should just retreat and leave them alone? No, that would be admitting defeat. We will tame these lands or die trying!"
ARA_frosthill_nuclear:0 "Frosthill Nuclear Facility"
ARA_frosthill_nuclear_desc:0 "Huge distance from more civilized regions, few visitors, crystal deposits in the area, and nearby mountains infested with dangerous magical monsters. Yes — plans to construct a nuclear test site in Frosthill are getting His Majesty's approval!"
ARA_final_reforms:0 "Final Reforms"
ARA_final_reforms_desc:0 "The dust settled, it is time to put down the sword. Arantigos' empire is vast and internally divided, if he wishes to ensure that it will not collapse soon after his death, he must rebuild its foundation."
ARA_arantigan_parliament:0 "Arantigan Parliament"
ARA_arantigan_parliament_desc:0 "We crushed the republicans, but undoubtedly they will return. Perhaps a better option to a police state would be formation of an advisory parliament where griffons from all corners of our empire would meet to argue and pointlessly spend time on trivial matters. It may be easier to keep the opposition in marble halls rather than in prisons..."
ARA_question_of_religion:0 "Question of Religions"
ARA_question_of_religion_desc:0 "Although the Trinity is the dominant faith of Griffons, there are many smaller cults and sects: the Old Believers, followers of Eviliana, worshippers of equestrian princesses... Spreading the cult of Arantigos further became hard and ineffective. It is time to deal with this problem once and for all."
ARA_griffonian_nobility:0 "Griffonian Nobility"
ARA_griffonian_nobility_desc:0 "Revolutions, economical changes, wars, and our conquests caused a radical reduction in the numbers and the influence of griffonian nobility. But still, many aristocrats, thanks to servility, luck, and our oversight, kept their riches. As there is no one left who can oppose us, is it time to finish what seems to be the natural course of history? Maybe we can also earn commoners' gratitude!"
ARA_integrate_infrastructure:0 "Integrate Infrastructure"
ARA_integrate_infrastructure_desc:0 "Over thirty years have passed since the collapse of the Griffonian Empire. In this time nations of Griffonia developed their railways and roads differently. Some of them are bizarre in design, making travel across Griffonia quite an adventure. It is time to fix up our transport network and connect major transport arteries of the continent."
ARA_establish_himss:0 "Establish HIMSS"
ARA_establish_himss_desc:0 "For years our intelligence was sub-optimal. The complicated network of various military services, the police, and shady groups has somehow managed to keep us safe through the War of Unification, but now these agencies just seem to be quarreling with each other. We will dissolve most of them and create His Imperial Majesty's Secret Service."
ARA_imperial_trade_policy:0 "Imperial Trade Policy"
ARA_imperial_trade_policy_desc:0 "Over one hundred million griffons and other creatures live in the realm of Arantiga. It is probably the single greatest unified market in the entire world. We are an economic powerhouse, hence foreign merchants are eager to make business with us. It is time to decide, will we remain open for international trade or pursue the path of protectionism?"
ARA_merciful_sovereign:0 "Merciful Sovereign"
ARA_merciful_sovereign_desc:0 "For years creatures of Griffonia suffered from hunger, poverty, and war. This ends now – the emperor decided to initiate an ambitious program of social reforms that will grant free access to education, common healthcare and will improve working conditions. Our propaganda will make sure that griffons know that their wallets and bellies are full only thanks to their merciful ruler."
ARA_fate_of_trators:0 "Fate of Traitors"
ARA_fate_of_trators_desc:0 "Our prisons and work camps are filled with a... colorful bunch. Remnants of republicans and communists, officers and soldiers of our defeated foes, treacherous nobles... and innocent griffons that just happened to be in the wrong place at the wrong time. Some of the more liberal advisors suggested that common amnesty would be good for "healing the nation’s wounds"."
ARA_foreign_poison:0 "Foreign Poison"
ARA_foreign_poison_desc:0 "Everyone knows that republicanism ruins griffon traditions. It is common knowledge that communism was created by ponies, so was the idea of "harmony" – it's only good for hoof-legged weaklings. We should protect our citizens from the vile mind-twisting pony influence..."
ARA_state_of_peace:0 "The State of Peace?"
ARA_state_of_peace_desc:0 "For years our reality was war. Soldiers fought and died, behind frontlines factory workers spent countless hours making weapons and ammmunition. Now that we stand victorious, don't our people deserve peace?"
ARA_eternal_empire:0 "Eternal Empire"
ARA_eternal_empire_desc:0 "It was a long journey, full of blood and deeds that many would consider cruel. But finally, Dorotheos did it! Arantiga is reborn, greater than ever before, it's safe and prosperous. A new age begins, the Arantigan age..."
ARA_north_zebrica:0 "Start the North Zebrican Campaign"
ARA_north_zebrica_desc:0 "The first step in our campaign in North Zebrica will be the conquest of Macawian islands. Besides them being a perfect staging ground, their inhabitants have for a long time meddled in Griffonian affairs, supporting Asterion and Sicameon and harbouring runaway southern criminals."
ARA_sun_and_lightning:0 "The Sun and the Lightning"
ARA_sun_and_lightning_desc:0 "Out of all races in Zebrica, Hippogriffs are the most similar to us in both body and spirit. They have clearly proven this by rejecting the weakness of so-called harmony and unifying under the leadership of Crack Lightning. We will extend a friendly claw to Aris First government and offer them a place at our side, as our allies and equals. Of course, they will have have to sell their rights to Colthage, our rightful claim."
ARA_besting_the_storm:0 "Besting the Storm"
ARA_besting_the_storm_desc:0 "Not even Storm King himself managed to take control of Hippogriffia – and died during his attempt to do so. Now Arantigos will prove his title of the greatest conqueror in the world by conquering it."
ARA_delenda_est:0 "Delenda Est"
ARA_delenda_est_desc:0 "Over a thousand years ago, the city-state of Colthage waged multiple devastating wars on the Karthinian Empire, a successor-state of ancient Arantiga. Now, the time has come for us to avenge Karthinia and subjugate Colthage once and for all."
ARA_reorganise_zebrica:0 "Reorganise Zebrican Conquests"
ARA_reorganise_zebrica_desc:0 "Zebrica is a distant and exotic land, full of strange creatures most of which despise our rule. To better govern these territories we shall establish a group of protectorates with natives in charge."
ARA_detente_with_eastern_ponies:0 "Detente with River Ponies"
ARA_detente_with_eastern_ponies_desc:0 "The Riverlands is a wild land full of warmongering ponies that hate only one thing more than each other – Griffons. This hate exists largely thanks to the merit of one griffon, Grover II. Now however, when Grovers are no more, maybe griffons and Riverponies can finally start living in peace?"
ARA_the_last_crusade:0 "The Last Crusade"
ARA_the_last_crusade_desc:0 "Grover II is praised as the greatest general in griffonian history... What a joke – he died to an eastern infantrypony! Arantigos has already surpassed him, but he can do what Grover II failed at. With ponies controlling the Riverlands, Griffonia can never be safe. To achieve truly immortal glory Dorotheos needs to put an end to this last threat."
ARA_flourishing_trade:0 "Flourishing Trade"
ARA_flourishing_trade_desc:0 "With the new treaty signed, cooperation between Arantiga and the Riverlands can begin. The first product of it will be our new trade agreement, which will open new markets for griffonian industrialists."
ARA_master_of_the_east:0 "Master of the East"
ARA_master_of_the_east_desc:0 "Riverponies are defeated, their armies were no match for the Arantigan LEgions and now their lands are under our occupation... We are burdened with about forty million hostile creatures that are not amused with their new management. Hopefully, we can find a solution to this problem..."
ARA_secrets_of_barrad:0 "Secrets of Barrad"
ARA_secrets_of_barrad_desc:0 "A group of mad wizards has held control over the Lands of Barrad for a few dozen years. With them deposed, we can finally try to uncover whatever secrets had attracted them to that accursed place."
ARA_spoils_of_war:0 "Spoils of War"
ARA_spoils_of_war_desc:0 "Now, when our greatest enemies are defeated, we can start to reap benefits from our conquests. Our new lands offer new, interesting opportunities – and we should use them. The first choice will be evaluation of all the gold and property of fallen governments – we don't even know truly how much we possess!"
ARA_wingbardian_rubber:0 "Wingbardian Rubber"
ARA_wingbardian_rubber_desc:0 "Due to favorable climate Wingbardy was an important producer of rubber in Griffonia. Now, when we control their lands, we can expand plantations to increase our profits and fully supply our army."
ARA_expand_penal_battalions:0 "Expand Penal Battalions"
ARA_expand_penal_battalions_desc:0 "During our conquests we captured masses of enemy soldiers – most of them are now imprisoned in work camps. Some of them are more than willing to collaborate in hopes of regaining freedom. Forming units composed of such griffons may let us spare Arantigan lives by assigning penal battalions to the most dangerous parts of the frontline."
ARA_rebuilding_navy:0 "Salvaging Navy"
ARA_rebuilding_navy_desc:0 "Unfortunate circumstances led to us not gaining any live ships of our defeated enemies. However, by scavenging captured naval bases and dockyards we can probably reclaim parts of unconstructed vessels and shipbuilding equipment. Studying our enemies' design blueprints may also be beneficial to the establishment of our own navy."
ARA_land_reclamation_crops:0 "Land Reclamation Corps"
ARA_land_reclamation_crops_desc:0 "Scheisswald is one of the most inhospitable areas in Griffonia. Its forests, inhabited by various extremely dangerous beasts, bandits, and partisans, were the black spots of Herzland for hundreds of years. Using the influx of equipment and free labor we can try to clear Scheisswald and tap on its resources. The reclaimed land will be turned into farms and given to new settlers."
ARA_eyrs_gift_project:0 ""Eyr's Gift" Project"
ARA_eyrs_gift_project_desc:0 "Evi Valley is known as the "Breadbasket of Griffonia" for the most fertile land on the continent. However Griffing has even bigger potential. Now, when we control Herzland, we can start one of the most ambitious engineering projects in the history of Griffonia. Numerous dams will be constructed and a large river will be created to provide hydroelectricity and irrigation."
ARA_rebuild_griffenheim:0 "Rebuild Griffenheim"
ARA_rebuild_griffenheim_desc:0 "Perhaps our soldiers were a little bit too enthusiastic when they fought on the streets of Griffenheim. Many complain we are nothing more than a band of barbarians. To silence them and gain some support among Herzlanders we will conduct a large scale project of rebuilding Griffenheim and surrounding provinces. In no time they will not only regain former glory, but become a true jewel of the North."
ARA_convince_scholars:0 "Convince Scholars"
ARA_convince_scholars_desc:0 "Universities of Yale house the most famed research institutes in Griffonia. Although many scientists and lecturers have left the country, and the most crucial research papers were destroyed before we could get them, the universities never stopped functioning. We should approach their administration staff to offer our support in rebuilding the universities."
ARA_emperors_only_achievement:0 "Emperor's Only Achievement"
ARA_emperors_only_achievement_desc:0 "Grover V was a weak ruler, during his reign the Griffonian Empire fell to later continue slowly rotting from the inside. His only achievement worth remembering was establishing the Herzland's railroad network. It may be a good idea to expand it, further developing our northern provinces."
ARA_imperial_research_initiative:0 "Imperial Research Initiative"
ARA_imperial_research_initiative_desc:0 "It is foolish to underestimate the benefits of science. It allows us to not only create better weapons, but gains us access to technologies capable of changing the world – or destroying it. We were recently approached by several scientists, promising to provide us with cutting-edge technologies in exchange for substantial funding. Should we give it a try?"
ARA_ponies_of_aquileia:0 "Ponies of Aquileia"
ARA_ponies_of_aquileia_desc:0 "Aquileia is inhabited by many ponies. Luckily they do not speak about the "magic of friendship", on the contrary – they are very similar to griffons. Our army could use some of their magic – and some capable ponies."
#
ARA_austerity_humility:0 "Austerity and Humility"
ARA_austerity_humility_desc:0 "A pious griffon shuns luxuries and all that clouds his mind. We shall forbid all kinds of alcohol or drugs and enforce fiscal policies that will ensure our society does not get lazy and pampered by excessive wealth."
ARA_rubber_camps:0 "Rubber Camps"
ARA_rubber_camps_desc:0 "Rubber is a key resource of our future industry. Luckily, we have both too many prisoners and too much land with good potential to produce it."
ARA_concrete_marble:0 "Concrete and Marble"
ARA_concrete_marble_desc:0 "Where griffons live, to some extent, determines how they think. Since now, our only two goals when expanding or renovating a city will be to praise Arantigos and to create structures best serving the needs of our army and industry."
ARA_science_of_war:0 "Science of War"
ARA_science_of_war_desc:0 "First and foremost goal of our scientists is to create weaponry we can use to protect the glory of our nation from heretical foreigners."
ARA_tame_south:0 "Tame the South"
ARA_tame_south_desc:0 "Most of the population of our new teritorial gains shares many similarities with Arantigans, making these areas quite easy to control. Yet, we still need to establish a new, loyal administration and get rid of the remnants of resistance."
ARA_rebellious:0 "Rebellious Province"
ARA_rebellious_desc:0 "Sicameon, truly a cursed place full of traitors and republicans! They kept opposing the Grovers, who eventually gave up on fully taming them. But the Chosen of Arantigos will not be discouraged that easily!"
ARA_slash_and_burn:0 "Slash and Burn"
ARA_slash_and_burn_desc:0 "For every killed Arantigan, we will kill three rebels! Every place that can provide them with refuge shall be destroyed. There will be no mercy."
ARA_exile_minotaurs:0 "Exile Minotaurs"
ARA_exile_minotaurs_desc:0 "Minotaurs of Asterion are known for their will to stay free. We will have no chance of  truly integrating their lands... as long as they inhabit them. We must remove all the minotaurs from Sicameon!"
ARA_shackle_sicameon:0 "Shackle Sicameon"
ARA_shackle_sicameon_desc:0 "We have done it – all those who remained in Sicameon were beaten into submission and now we can start our work to turn it into another province of our glorious empire."
ARA_creatures_most_wicked:0 "Creatures Most Wicked"
ARA_creatures_most_wicked_desc:0 "Hundreds of years ago, ponies of Equestria founded a colony in land known today as New Mareland. Since then, they’ve been poisoning the minds of griffons with their stories of friendship and harmony! We must get rid of ponies and reclaim this ancestral land of griffons."
ARA_cleanse_our_lands:0 "Remove the Pests"
ARA_cleanse_our_lands_desc:0 "With our victory achieved, it is time to get rid of ponies. We do not care where they will go – they just have to get out of Arantiga, and do so IMMEDIATELY."
ARA_island_reservations:0 "Island Reservations"
ARA_island_reservations_desc:0 "We refuse to deal with ponies in any way. But now, with the entirety of New Mareland coming under our occupation, we are forced to do so! We will continue with the original plan and establish a reservation-state on pony islands, to which we will banish the rest of them, and then, hopefully, forget they exist. Of course, we will ensure that they have nothing that even remotely resembles a standing army."
ARA_new_province:0 "Purified Land"
ARA_new_province_desc:0 "With our victory over the ponies of New Mareland, we need to integrate these lands into our empire and get rid of all traces of their prievious owners."

### Events ###
arantiga.1.t:0 "The Issue of Arantigan Economic Dependence"
arantiga.1.d:0 "As a small nation in southern Griffonia, Arantiga has never had the best of economies. When the Griffonian Empire collapsed, and Arantiga truly became independent, the situation worsened.\n\nBut not all seemed lost. Arantiga united with the Wingbardians to our south, and joined the Karthinian Pact in hopes of defending against aggressors and rebuilding its economy.\n\nSadly, Wingbardy used their ever growing influence over us to profit from our weakened economy. This has become a massive issue in Arantigan politics, seeing as how Wingbardian entrepreneurs and companies seize a majority of the profits made.\n\nThe question has yet to answered. How will Arantiga continue on? Will we cut ties with the Wingbardians, and strive to become economically independent from them? Or will we try and simply lower their influence, in an attempt to minimise the cons and maximising the pros of their economic 'assistance'?"
arantiga.1.a:0 "Arantiga shall control its own destiny!"
arantiga.1.b:0 "Perhaps we could become equals instead?"

arantiga.2.t:0 "The Ides of March"
arantiga.2.d:0 "Today was the day Dorotheos had been waiting for.\n\nIt was just shortly after two in the afternoon, and it seemed as if half of Sparleto was up in arms. Together with his followers, Dorotheos plowed his way through the capital city, all the way to the government district. There, the first shots were exchanged between loyalist police forces and soldiers. As the battle in the streets began to flare up, Dorotheos and his personal guard managed to breach the defenses, and entered the House of Government.\n\nMargareth stood in front of the window in her office, observing the battle. She had already called for reinforcements when she heard the first reports of the possible coup, but for now, their defences would need to hold.\n\nSuddenly, the door to her office was busted open, and as Margareth turned around, she saw her own brother, revolver in his claw, approaching her. She walked backwards, hitting the window behind her. Dorotheos armed his revolver as Margareth closed her eyes, praying to the gods.\n\nJust as he is about to pull the trigger, voices sound from outside the office, getting closer and closer, to the point where they're just around the corner."
arantiga.2.a:0 "It's Dorotheos' griffons, the coup succeeds!"
arantiga.2.b:0 "It's Margareth's reinforcements, Dorotheos is arrested!"

arantiga.3.t:0 "Dorotheos' Trial"
arantiga.3.d:0 "It was a sad moment for Margareth today. To see her own brother, with whom she had grown up and played with since they were both little chicks, on trial for treason. She held back the tears, at least for the moment, but she, and most likely everyone else in the courtroom knew that he was guilty, and that there was no hope in Boreas that he'd come out alive.\n\nThe trial itself did not take long. There were mountains of evidence, including witnesses, the many dead bodies in the streets of Sparleto and, last but not least, Margareth herself, whom he had tried to kill in person before her soldiers overwhelmed and arrested him.\n\nThe judge was cold, but only did his duty as he announced that Dorotheos was guilty as charged. Treason of the highest order. The punishment was none other than death.\n\nAs the guards dragged a grim-looking Dorotheos out of the courtroom, and past Margareth, she couldn't help but finally break out into tears."
arantiga.3.a:0 "May Boreas save him."

arantiga.4.t:0 "A Shift in Policy"
arantiga.4.d:0 "The recently attempted coup has shown us that our current government policies must be corrected in order to appease the public more. We must strive for a democratically elected government, in order to prevent any incidents like these in the future.\n\nLaws were passed, allowing almost complete freedom of speech. Criticizing the government and the Baroness' rule was no longer punishable, and any restrictions on forming political organisations were removed as well. Soon enough democrats and national communists were spreading word of their ideologies and finding more support among the dissatisfied populace. Some remained loyal to Baroness and her conservative rule."
arantiga.4.a:0 "Times are changing."

arantiga.5.t:0 "The First Election"
arantiga.5.d:0 "The news of the election made the nation rejoice, and all sorts of movements and parties began to campaign across the country, advertising for their cause and fighting for public support.\n\nShortly before the election was held, there were about three possible candidates that could come out as the victor in the upcoming election. The reformist PR, the currently ruling conservative SDL, or the socialist PCNA.\n\nThe vote has finally been held, and the results are in."
arantiga.5.a:0 "The Partito Riformatore secures a victory!"
arantiga.5.b:0 "The Sostenitori retain leadership!"
arantiga.5.c:0 "The Partito Comunista Nazionale wins!"

arantiga.6.t:0 "Shaking Claws"
arantiga.6.d:0 "The Riformatore have been chosen by the people to represent them, but they are regarded as wide eyed optimists by the old guard. Sensing that this could inhibit their attempts to reform the country, Antioco Moro has seeked an audience with the former ruler of Arantiga, Margareth Featherin.\n\nSeveral hours has passed as the two sides have deliberated on how extensive Arantiga's reforms will be, primarily focused on the topics of military, education and industry. To the relief of most griffons, the talks have been a success, and the old nobility shall support the democratically chosen government of Arantiga. They have already pledged to finance the construction of a new cement factory."
arantiga.6.a:0 "Brilliant!"

arantiga.7.t:0 "The Arantigan Identity"
arantiga.7.d:0 "Arantiga is not the home of radicals, of those who would seek trouble or the destruction of society or peace. Arantiga is home to those who seek to sow peace, only to harvest prosperity. Let us go forth, claw in claw, and heed the Baroness' call, for she will guide us ever steadily into the future."
arantiga.7.a:0 "Lunga vita alla Baronia!"

arantiga.8.t:0 "The Sparletan Rebirth"
arantiga.8.d:0 "The national revival of Dorotheos goes far, further than many had first expected. Today, the ancient Sparletan language was officially revived and introduced as a second official language. While some citizens are annoyed at having to learn a long dead language, many see this as a great cultural revival, and welcome this decision. Additionally, this allows us to remove foreign influences from our language that we deem to be unpatriotic."
arantiga.8.a:0 "Zíto o Sparléos!"

arantiga.9.t:0 "Arantigos Reborn!"
arantiga.9.d:0 "The time has come to reclaim the glory of our homeland! Arantiga, once proud and prosperous, has only been held back by its so called "allies" in the recent past, and it was once trampled by the vile imperials. No longer, I say! Let us revive our nation's glory, and march on! March on toward the bright light of victory!"
arantiga.9.a:0 "The world shall be mine!"

arantiga.10.t:0 "Coup In Arantiga"
arantiga.10.d:0 "News has reached us about the coup that has recently struck the small barony of Arantiga. In what is dubbed "the ides of March" by the local population, a prominent general by the name of Dorotheos Featherin has seized control of the state, and is already in the process of expelling foreign influences, as he promises a return to "Arantiga's ancient roots". One of his first decisions was leaving our formal alliance pact.\n\nAlthough Arantigan history is certainly impressive, yet filled with bloodshed, the joint military staffs of the Pact believe there is no real threat coming from such a minor nation. After all, what are the chances of a new Arantigos rising up to conquer the continent?"
arantiga.10.a:0 "We'll keep an eye on Arantiga."

### NEW EVENTS ###
arantiga.001.t:0 "The Generals"
arantiga.001.d:0 "A cafe situated in the capital of Arantiga was filled with off-duty soldiers, among them lieutenants, generals, and even the marshal. Dorotheos Featherin sat exclusively with his closest generals, discussing a plan of great importance. Dorotheos had great ambitions, ambitions of restoring Arantiga, and today was the day he'd set his plan in motion.\n"So, colleagues, are we in agreement?" The generals looked at each other, some unsure, some appalled. "A coup, sir? Are you sure?" asked one, putting down his cup of coffee. "Of course, dear Soter. We have the support of the army, who would oppose us? Her guard? Opposing the military would be suicidal. Cassander?" He nodded, speaking in agreement, "Absolutely suicidal! All significant griffs support us."\nDorotheos  continued, looking at his third general, "Lysimachus, any objections?" He shrugged, saying, "What about those who don't? Nicator isn't on board, and many love the Baroness..." Dorotheos chuckled, grinning warmly. "Oh, Lysimachus, trust me, trust your marshal!""
arantiga.001.a:0 ""I have everything under control.""
arantiga.002.t:0 "The Planning"
arantiga.002.d:0 "Deep within the Arantigan countryside sat a simple homestead, only connected to the closest population center by a small dirt path. Around it, soldiers stood guard waiting for the last general to arrive. Finally, Lysimachus approached via flight, landed, and rushed in, slamming the door shut.\nLysimachus sat down with the other Generals, who all turned to him, "Excuse me, I'm late". Dorotheos looked up from the map, his annoyance masked by seriousness, "Well, Lysimachus, let me get you up to speed..." In the middle of the table laid a map, containing the latest drawing of Sparleto, the arantigan capital.\n"The plan is simple. By my order Nicator will be stationed at the border, under the false pretense that foreign revolutionaries are trying to pass it". Next spoke Soter, "I plan to keep my troops out of sight, if all goes south we'll call for backup". Dorotheos looked at Cassander, who responed, pointing at key locations on the map, "I will relieve the police chief of his burden and supplant the police force with my troops, if all goes well, the city should be under our control. Lysimachus?"\nThe next griffon cleared his throat, "Indeed, I'll have my troops stationed at all checkpoints around the city, no griffon goes in or out until Dorotheos is in charge" Dorotheos nodded, "Any objections?" The generals sat silently, the meeting was concluded."
arantiga.002.a:0 ""Then we are set.""
arantiga.003.t:0 "The Ides of March"
arantiga.003.d:0 "Marshal Dorotheos Featherin was nervous, months fo planning led to what was about to happen today. He was ready, but his chest felt heavy, filled with anxiety. This was the first time he'd lead forces, he has never fought in a formal war, nor lead a coup, his military background was comprised of drills and skirmishes with banditry, this would be the first time...\nBut, despite his lack of experience, he would handle this with tact. He would not spill a drop of blood. He needed to prevent all thoughts of a counter-coup. His clean takeover would show who Dorotheos is, and how much his people mean to him.\nHe was escorted to the palace, coming face to face with the palace's guard and his sister, Margareth Featherin, the baroness. He needed to handle this properly. He and his griffons made their way as close as they could before the palace guards demanded they halt.\nDorotheos knew what he had to do. His guards parted and he came out, megaphone in claw, unarmed (covertly he always kept a revolver as all generals do). He looked at the guards, and pleaded his case.\n"Look..." He began, the megaphone barely up to his beak, he was very well within shooting distance of the Guards. "I don't mean to spill arantigan blood, I want arantiga to prosper..." He looked up at the armed guards, "Isn't that what you fight for? Or do you fight for her? The Baroness?" He rolled his eyes.\n"My dear sister, clawless, bent her knee to Wingbardy, what kind of fight is that? Is it even a fight? Is this what you're going to die for? What's the point of her reign? I am offering you the chance to lay down your arms, and simply... Go home. Go home to your families, be it your mothers and fathers..." He lowers his voice, "...or your sons and daughters. Go home and the next time you come here, you won't be taking up arms for Wingbardy or this excuse for a Baroness!"\nDorotheos took to the sky, clenching his claw, "You will take them up for yourselves, for your families... FOR ARANTIGA!""
arantiga.003.a:0 ""Speak softly, and carry a big megaphone.""
arantiga.004.t:0 "Finality"
arantiga.004.d:0 "Dorotheos stood before his sister's chambers, having stared at the door for what seemed like hours, wondering what would happen, what he would do, how he would do it, and how she’d respond. Would she fight? Was it so silent because she had taken her life already? Dorotheos reached for the revolver on his hip, turned the doorknob.\nNothing. He entered and closed the door behind him. As if this was any old visit, raising his eyes to his ‘dear sister’. A quill in claw, she was writing on a piece of parchment. She paused for a moment before continuing.\n"Sister..." Dorotheos began, before she interjected, a shaky sound to her voice, she was on the brink of crying, "At least let me finish, this will be my last will and my testament..." Dorotheos nodded, thinking to himself how unpleasant this must be. Soon, she finished, stood up, simply stating, "Get it done."\nDorotheos looked at his revolver, loaded one round, he thought how symbolic it would be – this coup had a single shot fired, with a single casualty. And, of course, he had doubts, killing a family member is never pleasant, required or not. He knew that, had he failed this coup, his penalty for this form of high treason would be death, even if his sister did not want it.\n\nLeaders have to make hard decisions, this would be his first. He raised the revolver and pulled back the hammer. His sister said her last words as the hammer came down on the chambered round, "Ask yourself, when you sit down on the throne that was once mine-""
arantiga.004.a:0 ""Was this worth it?""
arantiga.005.t:0 "Prodigal Sons"
arantiga.005.d:0 "Arantiga is famous for its martial traditions - even after the Kingdom of Sparleos collapsed due to infighting between generals and heirs of Arantigos the Great, arantigan military training remained excellent. In fact, when Grover I conquered Griffonia, he used arantigan legions as a base for his new imperial army. Even now, there is a number of arantigan mercenary groups, renowned for their expert training, roaming the griffonian continent and other parts of the world – many of them, despite never seeing their homeland are still keeping those old military traditions alive. Now, when Dorotheos is in charge, one of these groups, Sons of Arantigos, which gained fame in Zebrica, where they fought against the Storm King's army, returned to our nation and pledged fealty to the new baron. Its captain, Craterus, suggested that he could contact other groups to try and convince them to join Dorotheos’ cause."
arantiga.005.a:0 "Welcome home, brothers and sisters!"
arantiga.006.t:0 "Destiny Revealed"
arantiga.006.d:0 "Dorotheos could not focus. In the last month he was suffering nightmares on an almost daily basis. He barely slept and planning military campaigns further exhausted him. He was trying to focus on the map of the border between Arantiga and the Griffonian Empire, when he suddenly felt dizzy. Moments later everything went black and Dorotheos fell from his chair.\n...beautiful. He could not find a better word. Nothing in the world of mortals could be compared to the heavenly mountains that stood in front of him. So... Is this the end? He walked forward, until he reached a garden, in the middle of which stood a gorgeous golden fountain... Everything looked exactly as the priests had told – however there were no gods and for sure, none of his ancestors... Dorotheos frowned when he realised, that in afterlife he might actually meet his sister... That wouldn't be a pleasant meeting. What if he was in hell? He had once heard a half-mad priest saying that hell is not a realm of tortures, but simply eternal solitude – worst punishment that gods could create. Dorotheos sat on one of the benches and hid his face in his claws... When he had moved them away, he was not alone anymore...\nA young white-feathered griffon was admiring one of the flowers. When he turned around, Dorotheos saw a mysterious light shining within his eyes. Somehow, Dorotheos felt like he had already met this griffon before... "Welcome, I have been expecting you for some time". Said the stranger. "Expecting me? Why?" asked Dorotheos. "Well, I have been watching you for some time and I am very impressed. You met my expectations, but I would be rather surprised if you didn't. We are in a certain way one, you and me...""
arantiga.006.a:0 "We are Arantigos"
arantiga.007.t:0 "Birth of a New Kingdom"
arantiga.007.d:0 "To everyone's surprise, after his sudden loss of consciousness, Dorotheos seemed... reinvigorated when he woke up. Gone were the days, when he seemed perpetually distracted, but suddenly could start screaming at servants for no reason. Most of his subordinates were relieved – the cunning general, conqueror of Central Griffonia, they followed, was back. Although doctors suggested he rest, Dorotheos decided not to delay his planned coronation – to cement his recent conquests Arantiga would be elevated to the status of kingdom!\nThe ceremony took place in recently rebuild Griffonstone – however all traces of the former Guto dynasty were removed from the palace and replaced with symbols of the house of Featherin. Crowds of arantigan soldiers and citizens gathered to participate in the ceremony that meant the return of old glory. When Dorotheos was crowned by prelate Heraclius, he decided to deliver a speech to gathered griffons.\n"Brave soldiers of Arantiga and hard-working citizens, it was a long road, but here we are... The name of Arantiga echoes through Griffonia and other nations fear and respect us. No longer when griffons hear about Arantiga they look at each other with confusion. We will restore the glory of the great Arantigan Empire... We, Arantigos, are back, and we will once again lead Arantiga into the future! Glory to Arantiga!"\n"GLORY TO ARANTIGA!" started chanting those, who already knew what their baron was planning. Others looked confused after hearing his words, but soon their voices joined the chant."
arantiga.007.a:0 "Long live Arantigos Reborn!"
arantiga.008.t:0 "The Legacy of Grover"
arantiga.008.d:0 "Dorotheos was resting on the throne of the late Guto dynasty. A few relics of the past, which had survived the recent refurnishment of the palace, ordered by Arantigos, laid around the room waiting to be given the attention they deserved. Much like the depraved city itself until Arantigos finally stepped in. He turned to a mosaic that depicted Grover receiving a blessing from Boreas himself. It lacked more than a few stones but still looked magnificent.\nFor a brief moment Arantigos wondered about Grover's thoughts, when he had been sitting here in this palace, planning his seemingly impossible conquests all those years ago. Could he conquer Griffonia, had he not possessed the Idol? Cracking sounds of an opening door returned him to reality. A group of his soldiers dragged in a brown-white, very loudly cursing griffoness. When they came closer, she was tossed before the throne.\n\n"We told you to do this in a civilised manner". Arantigos told the commander of the soldiers. \n\n"Lord Arantigos, she told us she had more important business than answering your questions. She called you a ‘warlord with an ego the size of the Griffonstone Tree’, and resisted arrest."\n"I was wrong. His ego is the size of the goddamned Lake Rumare!" the griffoness recoiled, looking at a rather kitschy painting depicting Arantigos the Great handing down a sword to Dorotheos. "This place was trashy before, but now it looks like an Aquileian circus!" \n"We must admit, she has guts..." said Arantigos, "...But you are not here to give me advice on decor. The Idol of Boreas. We were told, that you and some equestrian ponies were the last ones to try and reclaim it. Where is it?"\n"The Idol? It fell deeper into the Abysmal Abyss which happens to be a death trap, in case you forgot. Besides, it's just a useless piece of gold... at least so I heard. Going down there is suicide, and the idol is completely lost. No one can get down there safely because of the wind, flowing at the speed of a train. We were lucky to make it out of there at all."\n"You will show us that place..." Arantigos smiled faintly, "...and then we will see if it really is ‘completely lost’ as you said."\n"Only a madgriff would try to go down there! You're not THIS crazy, are you?!"\n"They asked us the same question when we marched on Griffonstone..."
arantiga.008.a:0 "...and yet we are here.""
#arantiga.999.t:0 " End of the road "  
#arantiga.999.d:0 " This is the end of the beta content for Arantiga, from this point onward you can play it however you like. Thanks for playing!"
#arantiga.999.a:0 " see you next patch! "
arantiga.009.t:0 "The Sparletan Rebirth"
arantiga.009.d:0 "The national revival, started by Dorotheos, goes far further than many expected. Today, the ancient Sparletan language was reintroduced as the second official language. While some citizens are annoyed at having to learn a long dead language, many see this as a return of Arantiga's greatness, and welcome this decision. Additionally, this allows us to remove unpatriotic foreign influence from our language."
arantiga.009.a:0 "Zíto o Sparléos!"
arantiga.010.t:0 "Dreams"
arantiga.010.d:0 ""EVERYTHING IS UNDER CONTROL, MY CONTROL!!" He screeches into the megaphone, leading a charge into Griffonia, wondering to himself, if that shot in her sister's quarters was worth this. Every time he wins a battle, every time he captures a city, every time his people cheer, seeing him, every time this phrase rings in his head – ‘Was it worth it?’. Every morning in his lavishly decorated palace he wakes up from the same nightmare: he's staring into her eyes, as cities fall and griffons bow before him, all he hears is her question – "Brother, do you still think it was worth it?""
arantiga.010.a:0 "..."
arantiga.011.t:0 "Memories"
arantiga.011.d:0 ""...and baron, that is the reason why my company is doing so poorly..." Dorotheos was not really listening to petty problems of an influential New Marelander businesspony, who asked for an audience just to complain about every single problem he faced doing business in Arantiga. Why am I listening to this? Does he really think I have nothing better to do? However the pony was not the biggest problem. The throne, Dorotheos was sitting on, always very comfortable, now seemed like torture device – Dorotheos simply could not find a position in which he would not feel pain. "Enough! Get away or I will order you executed!" He suddenly screamed. The pony froze, mumbled something apologetically, and galloped out of the room. Dorotheos rose from his throne. "Replace this goddamn chair!" he ordered his secretary. The old griffon nodded, saying, "Yes my baron, it shall be done". Over the years the secretary learned not to argue with Dorotheos, when he is in a bad mood. In the last few weeks most of the furniture got replaced, because Dorotheos ordered to remove all items that reminded him of his dead sister... "
arantiga.011.a:0 "This job is not safe anymore"
arantiga.012.t:0 "An Unexpected Return"
arantiga.012.d:0 "Being a ruler always meant lots of paperwork, and slacking on administrative duty never ended up well. Dorotheos was reading some rather uninteresting reports, when during a short loss of focus, he saw a feather lying on the floor. It wasn't strange for a feather to appear here, griffons lose some of them from time to time, however this was not an ordinary feather... Dorotheos looked closer, then he felt like his heart had stopped for a second, and then he started screaming, "GUARDS! GUARDS!" Two soldiers guarding the doors to his office rushed inside with guns in their claws, ready to defend their baron from an intruder. Except, there was no intruder to be found, instead, they saw Dorotheos shaking in his chair, pointing at a violet feather. "WHAT IS THAT?! WHERE IS SHE?!" He screamed. Guards looked confused. One of them slowly approached the offensive item and gave it a closer look. "I think, your majesty, one of the new maids dropped it. Clumsy bird, next time she will leave feathers in tea..." Dorotheos blinked at in confusion. "A maid?" He asked. "Yes, sir, her coat has exactly this colour". The baron's fist violently hit his table, "I order her fired! She has to leave this residence now! NOW!" Guards quickly left the room, afraid of becoming the next target of their baron's fury. Dorotheos started mumbling to himself, "Yes, it was just a maid. I killed her, right? She's dead!""
arantiga.012.a:0 "And she will stay dead!"
arantiga.013.t:0 "The Great Rift"
arantiga.013.d:0 "When cyclops Arimaspi stole the Idol of Boreas, guards of king Guto followed him. In the following battle both the thief and the Idol fell into a bottomless rift near Griffonstone. Until this moment all attempts to retrieve the artifact failed, and many returned from the rift with nothing – many more perished in the process. Dorotheos, however, is not an ordinary adventurer - he is blessed by Boreas himself, in a way he and Boreas are one and the same – no matter what darkness he will meet, he shall prevail."
arantiga.013.a:0 "Forward!"
arantiga.014.t:0 "Going Lower"
arantiga.014.d:0 "Dorotheos, equipped with climbing equipment, started to move down the rift. Winds blowing there are incredibly strong, he often has to attach himself to the rock and wait for the wind to weaken. The pit seems to be endless, climbing like this, he may never reach its bottom..."
arantiga.014.a:0 "I will try to use the wind to fly down."
arantiga.014.b:0 "I will continue climbing."
arantiga.015.t:0 "Flying Lower"
arantiga.015.d:0 "The wind smashes Dorotheos against the rocks. His wings are crushed, and he falls down, screaming loudly. Another gust of wind throws him at the rock wall again, finally cracking his skull."
arantiga.015.a:0 "NO!"
arantiga.016.t:0 "The Wind Weakens"
arantiga.016.d:0 "After several hours of careful climbing, the wind became weaker. Exhausted Dorotheos found a good place to rest..."
arantiga.016.a:0 "No time for this!"
arantiga.016.b:0 "I need a break."
arantiga.017.t:0 "Into the Darkness"
arantiga.017.d:0 "Finally, Dorotheos reaches the bottom of the rift. It is so deep that the Sun is no longer visible, and he has to rely on the light of his magical lamp... There is something there - he can feel it. It is hungry."
arantiga.017.a:0 "Forward"
arantiga.018.t:0 "Resting a bit"
arantiga.018.d:0 "After few minutes of rest Dorotheos hears a loud, cracking noise... Before he can react, the piece of rock he was resting on breaks off, and Dorotheos, alongside it, falls into oblivion."
arantiga.018.a:0 "THOMP!"
arantiga.171.t:0 "Entrance"
arantiga.171.d:0 "Dorotheos moves forward through the darkness. Guided only by his dimm lamp and his sense of touch, he moves along the narrowing rift, and stops when he finds a hole in the wall.\nUpon further inspection, it dawns on him that this is not a hole, but rather a message carved into the rock. He moves himself away from the wall and reads the ancient words:"
arantiga.171.a:0 "LASCIATE OGNE SPERANZA, VOI CH’INTRATE"
arantiga.019.t:0 "The Doorkeeper"
arantiga.019.d:0 "As Dorotheos goes deeper into the stone maze, his magical lamp starts fading, as if the surrounding darkness is trying to consume the light. Quickly he loses track of time. He may have been wandering here for hours... But it feels like it was an eternity. Finally the path widens...\nIn the middle of a small open room sits a hooded figure – apparently a griffon – but due to his clothing and surrounding darkness Dorotheos cannot see his face. He initially does not react to the intruder who slowly approaches him, holding the handle of the revolver on his side. However, when Dorotheos shortens the distance between them to just a couple steps, he starts speaking.\n"You are a fool to come here, young conqueror. You wish to reclaim what was long lost... In a way it was lost even before it ended up here. It is a useless item, a relic of a god that no longer cares for his creations... You think you will be blessed with its power. So foolish. Do you think you're worthy to possess the power of the Idol?""
arantiga.019.a:0 "We are Arantigos. It is our right!"
#arantiga.019.b:0 "I will force it to give me its power!"
arantiga.019.b:0 "I will not answer to you, fiend!"
arantiga.020.t:0 "Heart of Darkness"
arantiga.020.d:0 "Hearing Dorotheos’ words, the griffon starts laughing. When the angered king grabs his weapon, he turns away and disappears in the mist...\n The darkness seems thicker than before. Dorotheos can feel something watching him. But he marches forward through the darkness. After some time passes, he understands that he is lost. He wandered the maze for countless hours, but the Idol was nowhere to be found. Dorotheos panics and tries to fly up to escape the rift, the wind returns and forces him to land. After several attempts he gives up and just sits down, gazing into the slowly weakening magic spark of his lamp.\nIt is there... waiting. He needs to be patient – light keeps it away, but soon, the light will fade. The lamp eventually fails, Dorotheos smiles to himself and closes his eyes.\nHe only hopes that the gods will be merciful... That is, if he will ever get out of this cursed oblivion."
arantiga.020.a:0 ""I'm sorry, dear sister""
arantiga.021.t:0 "Kings of Old"
arantiga.021.d:0 ""You are a fool, but you are brave. I appreciate the strength of your will. Perhaps, this can get interesting..." The griffon points his claw at one of many paths, "I will be watching you, conqueror. As I always was".\nDorotheos decides to go into the path, chosen by the hooded figure. He does not look back. Somehow, he knows, that he would not want to see what may be behind him. After several minutes of walking, he approaches something that seems to be a palace hall, carved in stone. What a bizzare place for such construction. Who is this made for? He passes numerous columns, their top parts fading in the darkness above, he spends some time looking at statues depicting numerous griffons – all of them wearing crowns, diadems and other symbols of royal power. He recognises some of them – king Guto VI, Kihai de Kissau, Gerad Discret... Finally he approaches the end of the hall.\nAt the end stands an empty throne, words, carved in its foundation, spell, "Grover of Griffonstone". Next to it lies an old sword covered in rust... Dorotheos felt like something was waiting for him to act. But how?"
arantiga.021.a:0 "Sit on the throne"
arantiga.021.b:0 "Grab the sword"
arantiga.022.t:0 "Lord of Griffonstone"
arantiga.022.d:0 "As Dorotheos sits down on the throne, he starts to feel calm. For the first time in many months, he knows what he is meant to do. He achieved greatness, he revived Arantiga. Now, he can finally rest..."
arantiga.022.a:0 "...among the dead kings."
arantiga.023.t:0 "Claiming Destiny"
arantiga.023.d:0 "The time to rest has not come yet. As Dorotheos grabs the old sword, he comes to a realisation – Grover did not wait, he acted. He did not stay in Griffonstone – he moved forward and conquered countless nations. He must do the same – it is his destiny. Perhaps, he will never find peace... But he is not looking for peace, he craves war and glory. When he rises up, he sees a passage he failed to notice before.\n The road is getting more and more narrow as Dorotheos moves through it – in the end, he has to squeeze himself through a gap between two rocks. At last, he enters another chamber. He is certainly not alone, he feels it. He clenches his claw on the ancient sword...\n"Brother... you have finally come". Dorotheos knows this voice, and he knows that its owner can't say these words. From the darkness emerges his long dead sister, Margareth. She seems sad... "It has been a while, hasn’t it?" she asks. "You are just a ghost of this cursed place. You are not real". Replies Dorotheos. "Am I? What if you are dead just like me? You died in this endless void and now wander here, alone, haunted by your doubts and past sins... You can't go to Heaven. This is the right place for you". Dorotheos frowns hearing these words. "What do you want?" Margareth smiles warmly, "I came here to help you. You need a guide, someone to show you the way". "And why would I trust you?" suspisiously asks Dorotheos. "I am your sister. I still love you, even after what you've done, Dorotheos".\n\nThe king slowly approaches the ghost of his sister..."
arantiga.023.a:0 "...to stab her with his sword"
arantiga.023.b:0 "...and follows her"
arantiga.024.t:0 "No Remorse"
arantiga.024.d:0 "When the sword reaches her heart, Margareth closes her eyes. She says "I hope it was worth it" before disappearing. Dorotheos lets the sword fall on the floor and stands in silence for a moment, before continuing his journey. When he "killed" her for the second time, he felt nothing... He wondered if it would stay like that.\nAfter what felt like an eternity, when the light of his lamp faded almost completely, he saw a small reflex of light shining from under a small pile of rocks. As he approached his reward revealed itself – the Idol of Boreas. Picking it up, Dorotheos felt nothing special... It was a bit warm but showed no signs of supernatural powers, the voice of Boreas did not speak to Dorotheos. But without any doubt he was holding the Idol. He chuckled quietly. So was it all for nothing? Well, perhaps it would not make him an undefeatable warrior like Grover, but griffons would definitely believe that he is the chosen one. Is this a good enough reward?\nWhen Dorotheos started climbing, winds seemed weaker than before, as if something shielded the king from them. He was climbing for hours, but finally he reached the top of the rift. His guads were relieved to see their ruler alive and well. And when he took out the Idol from his bag, they were mesmerised. Some of them knelt and started praying to Boreas. Dorotheos put the ancient artifact back into the bag and sat on the ground, catching his breath... He then looked back into the pit and gave an order. "Destroy it. No matter how many explosives it takes I want it to disappear"."
arantiga.024.a:0 ""It is not a place for mortals""
arantiga.025.t:0 "Revelation"
arantiga.025.d:0 "Dorotheos decides to follow his sister. They wander through a maze of passages and corridors. After what seems to be an eternity he sees light. It blinds him, but without hesitation he goes forward. For a moment he cannot feel his body... When he regains his sight, he sees a beautiful garden and a gorgeous golden fountains. His sister stands next to him and smiles kindly. For a moment Dorotheos struggles, but finally thoughts about glory and conquests fade... He knows, he got what he desired most –"
arantiga.025.a:0 "Forgiveness"
arantiga.026.t:0 "Nicator's Coup"
arantiga.026.d:0 "A few days after Dorotheos had returned from Griffonstone, a squad of soldiers led by general Nicator directly assaulted the royal residence. Smaller groups were sent to capture key points in the capital and place it under lockdown. However, the plan crumbled when the main force failed to break through the palace's guard, which, unlike during the Ides of March Coup, fought 'till the last griffon, buying enough time for loyalist forces to gather and push back the rebels. Skirmishes were happening throughout the day until the last pockets of rebels surrendered. Nicator was captured and brought before the king.\n\nNicator stood before his sovereign in complete silence. Dorotheos saw no fear in his eyes – only contempt. "Why did you betray us? You were a part of our staff, you fought with us. When the final victory would be ours, your rewards would be immense. And yet, you turned against us – Arantigos..."\nNicator spat on the floor, "This is exactly why I turned against you, Dorotheos. We? I followed you because I believed that you would restore our nation – believed even when you killed the baroness! But you became a power-hungry maniac. You consider yourself a god! How much more will you need to twist and squeeze Arantiga to win? Will all the suffering you've brought upon your people be worth it? Will it be worth it, Doro..."\nBefore Nicator finished his sentence, Dorotheos grabbed his revolver and swiftly unloaded all six chambers. Guards trembled, seeing pure anger manifest on Dorotheos' face. He kept pressing the trigger, but the gun only clicked. He took a few deep breaths and gathered himself,\n"Now that the traitor is dealt with...""
arantiga.026.a:0 ""...take away his body and never mention him again"."
arantiga.027.t:0 "Wisdom of Ages"
arantiga.027.d:0 "Although Arantiga is a nation with a long and glorious history, lately, the nation entered a period of decay -  along with that diminished our scientific potential. \n With the conquest of Griffonstone, we now control many archives, schools, and colleges of this holy city. Although most of them are not in much better shape than the rest of the city, they can still be useful for us. Dorotheos ordered to militarise many of these key facilities and provide them with proper funding to ensure they can be put to work as quickly as possible. \nMany talented and intelligent griffons will no longer live in poverty. Now they can freely use their talents for the benefit of Arantiga."
arantiga.027.a:0 "Knowledge is power"
arantiga.998.t:0 "The Meeting"
arantiga.998.d:0 "It was late in the evening when Soter arrived to Nicator’s new residence. Located on the northern shore of Lake Rumare, it had been an estate of a local duke, until Dorotheos confiscated lands and riches of the old nobility. Many of them got sold - Arantiga was in desperate need of money to fuel its constantly expanding war machine, but some of them were given to chosen associates of the king. Traversing the vast garden of the residence, Soter noticed a lack of servants – only a few soldiers of Nicator's personal division were standing guard here. The whole place seemed like a military HQ. His host welcomed him on the porch and, after shaking claws, they sat down in comfy chairs. A young griffon in a corporal's uniform brought a bottle of local wine and, saluting the generals, quickly disappeared. Soter addressed Nicator, \n"So, my friend, I must say, you obtained the crown jewel of Rumare, but, I guess, showing it to me was not the reason you invited me, was it? All these soldiers, loyal only to you... You clearly want our conversation to remain between us."\nNicator smiled faintly and took a small sip of wine, "Indeed, Soter, indeed... You are one of the few griffons of authority I can trust. Lysimachus is a mindless fanatic, and Craterus has only recently joined our ranks. These are dire times when trusted friends are few and hard to come by. I believe the time to act has come, soon, we will be dragged into a war we cannot win. Dorotheos... He is mad. You heard his speech during the coronation – he thinks, he's Arantigos! This is madness. He wants to wage war against the entire world! He will lead us to certain death!"\n"Well, it had seemed we could't defeat Griffonstonians – until we tried, and here we are..." Soter chuckled, "Here we are, enjoying the boons of an improbable victory. But I must agree with you, this has come too far. The captain of the royal guard is a good friend of mine, he's been telling me some disturbing stories lately. I too think that Dorotheos is slowly losing his mind, but he hasn't failed us so far. And the soldiers love him, they will follow him to the end, be it bitter or sweet. In the face of certain defeat, Lysimachus will rather die than betray him. Cassander, I guess, will follow him too."\n"What about you?" asked Nicator.\n"Me?" Soter stayed silent for a while, "We are surrounded by enemies – Aquileia, the Empire, Wingbardy – They will come for us at some point. We need Dorotheos to win. Even if he is a madgriff, he is still a brilliant commander." Soter finished his glass of wine and concluded the exchange, "I will pretend we've never had this conversation."\nA few hours later when Soter had already left the residence, he knew it was time to start acting. Nicator would surely try to overthrow Dorotheos, and, in such times of chaos..."
arantiga.998.a:0 "...fortune favours the bold."
arantiga.997.t:0 "Hour of the Wolf"
arantiga.997.d:0 "Shadows seemed to favour the old palace of Grovers. Even with multiple candles and electrical lights around, they were still surging, growing, and twisting in various parts of the room, Dorotheos was sitting in. But only chicks fear darkness. Dorotheos had no time to care about shadows as, like often these days, he was working late.\n Numerous ancient books and much more modern reports were piled on the table as he was reading everything he could find about the Abysmal Abyss. There were many stories, feeling like cheap horror novels, but nothing really useful. Just myths, rumors, and legends. As he was deciphering an especially old book written in antique version of griffish, light bubbles suddenly flew out of it.\n Dorotheos raised his head. All griffons were, in heart, predators. Although their senses were dimmed by ages of civilisation, he felt like he was not alone here.\n"He seems interesting, doesn't he? He reminds me of you, father, before you let yourself get killed by an insubordinate soldier. Like you, pursuing glory and conquest, he brings despair to people."\n"He is nothing like me! He is weak, he falters, and he is sullying this place. This is the home of the greatest dynasty to ever rule Griffonia! He's a scion of a long forgotten king who achieved only a fraction of what we did!"\n"You are too harsh with him" the third voice laughed raspy, "We should wait and see if he is worthy. He's making good progress, but he can't rest on his laurels if he wants to excel. I was not sitting here and deliberating. It is not the way of the conqueror."\n"Who the Tartarus are you all?" Snarled Dorotheos, clutching his revolver, "Show yourselves, intruders!"\n"Intruders? Who's the intruder here?" Dorotheos heard behind his shoulder. He turned around quickly only to see the rotting skull of a griffon wearing the crown of Griffonstone. He screamed in terror and pulled the trigger. A split second later..."
arantiga.997.a:0 "...regaining consciousness"

arantiga_chaos.001.t:0 "Total Chaos"
arantiga_chaos.001.d:0 "A few days after Dorotheos descended into the great rift trying to reclaim Idol of Boreas, most lost all hope in his return. Initially no one really knew what to do – with the disappearance of their king, technically the country had no ruler. \nThere was only one griffon who was prepared for such occasion – unintentionally so. General Nicator has been gathering support, planning to overthrow Dorotheos, for some time. He reluctantly followed him after the "Ides of March", and as time passed he was becoming more and more assured that Dorotheos is a madgriff who will doom Arantiga. Although he did not expected this turn of events, the general decided to act swiftly and led his loyal forces towards the capital. The garrison did not attempt to resist him, and when the city was captured, Nicator addressed the nation via radio proclaiming himself the regent of Arantiga...\n...And then everything went downhill. With a few exceptions, only Nicator's regiments supported him, some generals laid low while all others started trying to carve out their own domains, fighting each other for control over various territories of Arantiga..."
arantiga_chaos.001.a:0 ""I'm doing this for Arantiga.""
arantiga_chaos.003.t:0 "The New King"
arantiga_chaos.003.d:0 "Today in Sparleto Nicator Whitebeak was crowned the new king of Sparleos. His recent victories over warlords, who tried to plunge the country into chaos, and quick restoration of order made him a popular figure among the citizens, so there was little resistance to his coronation. After the ceremony, when Nicator left the temple of Boreas to deliver a speech to the crowds of citizens, he proclaimed that peace and prosperity would return to Sparleos and its citizens would no longer die for ambition of madgriffs. Nation wouldn't forget about her past but would also move towards a better future – not one of war and bloodshed."
arantiga_chaos.003.a:0 "Long live the king!"
arantiga_chaos.004.t:0 "Elections"
arantiga_chaos.004.d:0 "In a rather unexpected move, regent Nicator announced that arantigan monarchy would be abolished and instead democratic elections would be organised. He declared that monarchy has clearly failed both in Arantiga and in other countries of Griffonia, ruled by tyrannical kings and emperors, it was the commongriffs who would lead the nation into the future. Not long after that, elections took place and the vote was mainly divided between two of the candidates:\n\n Antioco Moro, who has recently returned to the country after being forced to leave when Dorotheos Featherin nationalised Wingbardian industry. And, to many griffons' surprise, general Soter, who gathered support of left-leaning parties creating the centre-left coalition.\n\n The votes have been counted and the public wishes to know: who won the elections?"
arantiga_chaos.004.a:0 "Congratulations to Antioco Moro and his Partito Riformatore!"
arantiga_chaos.004.b:0 "Soter and his coalition pulls ahead! A drink to the health of our General-President!" 
arantiga_chaos.005.t:0 "Arantiga in the Entente?"
arantiga_chaos.005.d:0 "Not long ago griffons of Aquileia freed themselves from shackles of monarchy and established a republic. Now its diplomats are approaching us with a proposition of alliance. Although Arantiga holds some lands claimed by Aquileia, with their assistance we can secure the eastern border in case of an imperial or Wingbardian attack..."
arantiga_chaos.005.a:0 "Welcome to the Entente!"
arantiga_chaos.005.b:0 "No. They would be just a burden."
arantiga_chaos.006.t:0 "Arantigan Vassal?"
arantiga_chaos.006.d:0 "In a rather unexpected turn of events the new king of Arantiga sent us an interesting proposition. He wishes to rejoin the Empire as a vassal if we let him keep arantigan autonomy. Arantiga may be a valuable ally against Wingbardy, however letting them be may undermine the dream of unified Griffonia..."
arantiga_chaos.006.a:0 "Accept their offer."
arantiga_chaos.006.b:0 "We do not need them."
arantiga_chaos.007.t:0 "Arantiga returns"
arantiga_chaos.007.d:0 "We have been approached by arantigan diplomats. After the death of king Dorotheos Arantiga apparently abandoned its mad ambitions of conquests, and now they wish to rejoin the Karthinian Pact. Though we will probably never regain our influence there, Arantigans could be valuable allies, as they control the Central Griffonia.."
arantiga_chaos.007.a:0 "Welcome back!"
arantiga_chaos.007.b:0 "We do not need them."
arantiga_chaos.008.t:0 "Southern Republicans"
arantiga_chaos.008.d:0 "After the death of the mad king of Arantiga, the military junta decided to give up their power to civilian government. With that, a new republic was established. We were approached by their diplomats who wanted to join us in our struggle – however Arantigans refuse to become a part of the Griffonian Republic, claiming that they want to join us as equals..."
arantiga_chaos.008.a:0 "Welcome, brothers in arms!"
arantiga_chaos.008.b:0 "But what about the Pan-Griffonian dream?"
arantiga_chaos.009.t:0 "Aquileia welcomes us!"
arantiga_chaos.009.d:0 "The Aquileians saw us fit to join them in the comming wars."
arantiga_chaos.009.a:0 "To Arms!"
arantiga_chaos.011.t:0 "The Yoke of Griffenheim"
arantiga_chaos.011.d:0 "Duchess Strawberry has accepted us into the imperial sphere, we can only hope they'll respect our autonomy."
arantiga_chaos.011.a:0 "Safety, but at what cost?"
arantiga_chaos.013.t:0 "Wild Rover"
arantiga_chaos.013.d:0 "Wingbardy is happy to welcome us back, hopefully we can earn their trust once again and convince them that this time we won't break our promises."
arantiga_chaos.013.a:0 "No, never again."
arantiga_chaos.015.t:0 "Response from Cloudbury"
arantiga_chaos.015.d:0 "The Griffon Republic announced that we're hereby joined as brothers in the struggle for a new Griffonia."
arantiga_chaos.015.a:0 "I Love Democracy"
arantiga_chaos.010.t:0 "Aquileia refuses"
arantiga_chaos.010.d:0 "Aquileians are not going to accept us into the Entente. As we hold some land that Aquileia considers its rightful claims it is rather clear that we may find ourselves in conflict with the Second Republic soon..."
arantiga_chaos.010.a:0 "That didn’t go as planned..."
arantiga_chaos.012.t:0 "The Empire refuses"
arantiga_chaos.012.d:0 "The Empire rejected our generous offer. We need to repare defences as it is only a matter of time for them to come to reclaim Central Griffonia..."
arantiga_chaos.012.a:0 "We shall prevail!"
arantiga_chaos.014.t:0 "Wingbardy Refuses"
arantiga_chaos.014.d:0 "Sadly, Wingbardians do not wish us back in Karthian Pact. We can only hope they will not try to attack us in the future..."
arantiga_chaos.014.a:0 "Unfortunate."
arantiga_chaos.016.t:0 "The Republic rejects us"
arantiga_chaos.016.d:0 "Republicans don't want to fight together with us. Apparently they think that they can defeat monarchs of Griffonia all by themselves!"
arantiga_chaos.016.a:0 "Fools."
#1.1#
arantiga_chaos.002.t:0 "Battle of Sparleto"
arantiga_chaos.002.d:0 "After the disappearance of Dorotheos, in a twisted recreation of events that occured after the death of Arantigos the Great, high-ranking officers started fighting for power. Nicator swiftly took control of the capital city and proclaimed himself regent, with small groups of his supporters rising up across the country. However, the bulk of the Arantigan army ended up following Lysimachus – the most loyal of the deceased baron’s generals. Infuriated by the news of Nicator claiming regency, he ordered his troops to march on Sparleto.\n\nNicator knew that he had nowhere to retreat, and that his victory or defeat would define the future of Arantiga. All healthy male griffons of the city were conscripted. Equipment was scarce – those who didn’t receive a gun were ordered to dig trenches and build barricades. Then came the fateful day. The army of Lysimachus arrived, directly attacking the city in hopes of crushing the morale of its defenders..."
arantiga_chaos.002.a:0 "...Defenders stood their ground!"
arantiga_chaos.002.b:0 "...Nicator’s defence collapsed!"
arantiga_chaos.021.d:0 "However, after the initial push, soldiers of Lysimachus got trapped in the buildings of the city’s outskirts. After two days of bloody urban combat, no significant progress was made; and the attackers settled down to redraw their plans. At last, it was quiet on the streets of Sparleto... Until a deafening screech broke the silence – due to blind luck, a stranded artillery shell landed directly on the forward command position, killing Lysimachus and his most loyal officers...\n\nWith the death of their general, attackers fell into disarray. Conscripts used the opportunity to flee; and most of the remaining commanders proclaimed loyalty to the new regent. Thusly, Nicator had beaten the largest group of the rebellious armies..."
arantiga_chaos.021.t:0 "One Lucky Shot"
arantiga_chaos.021.a:0 "The war is not won yet!"
arantiga_chaos.022.t:0 "The Traitor's End"
arantiga_chaos.022.d:0 "Forces of Lysimachus were quick to strike on Sparleto because their general knew that a prolonged siege would encourage his troops to desert for Nicator. Initial fierce defence quickly subsided for desperate resistance, as the attackers were breaking through the fortified suburbs. Soon, they entered the city. Bloody urban combat lasted for almost two days. Attackers were taking one house after another – finally reaching the baron’s old residence, where Nicator’s staff was stationed. When it became obvious, that the situation was hopeless and there was no chance of retreating, Nicator put a gun up to his head and pulled the trigger – soon after, the remnants of his army surrendered. With Nicator's death, Lysimachus got shaky control over the capital; and many minor commanders proclaimed loyalty to him..."
arantiga_chaos.022.a:0 "Good Riddance!"
arantiga_chaos.023.t:0 "The Great Burning"
arantiga_chaos.023.d:0 "All across Arantiga, legionaries and policegriffons stormed schools, libraries, and even homes. Their targets were books – all deemed as “heretical” and “subversive”. And so, political treaties, all sorts of foreign or non-arantigan religious literature, and many other “frivolous” writings were thrown into piles and set on fire – followed by every other seized “dangerous” flammable commodity. Those who tried to oppose the soldiers were brutally beaten, in extreme cases, hanged, shot, or even thrown into burning piles of paper. In cities of the new empire, libraries burned. Museums, churches, and all other places of culture were ravaged by frenzied followers of Lysimachus. And, after a few days, when the monuments of old had fallen and balefires had gone out, life began anew. Life, in which there was only one truth – the one preached by the state – the one praising the Immortal Emperor and condemning all those who opposed his regent as mortal enemies."
arantiga_chaos.023.a:0 "Burn! Burn!"
arantiga_chaos.024.t:0 "Prophet of Arantigos"
arantiga_chaos.024.d:0 "Day when Arantigos II perished was the worst day in the life of Lysimachus – the griffon he had sworn to follow until the bitter end, the king who represented the last, best hope for restoring Arantiga’s greatness was dead. And, like in the days of yore, when Arantigos the Great died, vultures flocked to tear his kingdom apart. All seemed lost. The Sun had set over Arantiga. In days that followed, Lysimachus would go into destructive rages ending in quiet sobbing. Alongside that, he had to do so much – he was the only one who could lead Arantiga after all. So many problems to solve, so many projects to oversee. His servants and adjutants quickly learned when to avoid Lysimachus to not become targets of his wrath. At times when anger burned out, and sadness passed away, he could be seen sitting in his chair, staring mindlessly into wall. He had beat the rebels, then despicable Southrons... What was he to do now? One day, when after many hours of work, he finally fell asleep, curled up on his chair, a dream came to him...\n\nHe stood alone, surrounded by shadows, in a bizarre, dark maze of stone corridors. Long had he traversed it trying to find a way out – to no avail. He saw no-one else in the darkness, but he felt something... A lingering presence hiding somewhere in the shadows. Every time he tried to focus on it, it would vanish, only to reappear later. It seemed like ages had passed, but, finally, he found something other than endless tunnels – a large palace-like hall filled with statues of kings of the past – all of them were kneeling, their heads lowered in a bow to a statue of Dorotheos Featherin – the Second Arantigos – sitting on a throne. This statue seemed almost alive... Marveling at the scene, Lysimachus was suddenly struck by a ray of bright light, powerful and majestic, making him fall and cover his eyes. Suddenly, a voice rang out,\n\n“Rise! Rise and serve me, as you did before! You shall be the first among those who will subjugate the faithless and create the holy realm of Arantigos in the mortal world!”\n\nLysimachus awoke in cold sweat, but his mind was clear as a crystal – the truth had been revealed to him. Now, there was only one god worth worshipping – Arantigos, merged with Boreas, the Immortal Emperor of griffons. And he, Lysimachus, was his herald, his high priest tasked with spreading his truth in the world of mortals."
arantiga_chaos.024.a:0 "The Sun has risen!"
arantiga_chaos.025.t:0 "Temple Construction"
arantiga_chaos.025.d:0 ""The Grand Temple’s construction will take lots of time and resources – three hundred meters high, it will be among the highest structures in the world, rivaled only by the Palace of the Soviets and the Great Queen’s Tower – however, surpassing them in volume. Its gigantic dome will be large enough to allow for small clouds to form inside and let thousands of griffons to attend the ceremonies inside. Of course, a large part of Karthin’s historical districts will have to be destroyed to make a room for such a structure... Not much of value will be lost – despicable Wingbardian architecture of the city’s central region will be replaced with Arantigan buildings that will show superiority of our nation over foreign heretics. New wide streets will be perfect for military parades, new districts will be able to house great amounts of new, relocated citizens and allow for easy control of them.""
arantiga_chaos.025.a:0 ""Let’s begin!""
arantiga_chaos.026.t:0 "Arantigan Atrocities"
arantiga_chaos.026.d:0 "Not long after Lysimachus, the Regent of Arantiga, conquered Wingbardy and other southern griffonian nations, he started introducing more and more oppressive and brutal policies. Under his reign, Arantiga turned into a nightmarish hellhole, eclipsing even the horrors of the rule of the „Mad King” Dorotheos. In arguably the worst display of his madness, Lysimachus banished all ponies who lived in the Griffonian South. Stripped of their property and exiled – crowds of horrified refugees – they flock towards New Mareland. The scale of this atrocity is so severe that we’re hardly able to provide them with food, medication, and shelter. However, it is our duty to help our oppressed brothers and sisters... But that’s not all. Even more dire news is that we have reasons to suspect that conquering Mareland itself will be the next goal of Lysimachus! We must prepare ourselves for our finest hour."
arantiga_chaos.026.a:0 "Lysimachus went too far!"
arantiga_chaos.027.t:0 "Arantigan Exiles"
arantiga_chaos.027.d:0 "The new ruler of Arantiga, Lysimachus, continues to oppress recently conquered nations. He decided to banish all those whom he considers a potential threat for his twisted vision of Arantiga – many poor griffons were kicked out of their homes and exiled from Arantiga. Groups of such exiles arrived here, and, having nowhere else to go, decided to settle in our country."
arantiga_chaos.027.a:0 "Worrying"
arantiga_chaos.028.t:0 "Grover’s Fate"
arantiga_chaos.028.d:0 "The most unusual of our “spoils of war” gotten from the conquest of the Imperial City was the child-emperor himself – Grover VI. His capture has been more of a problem than a benefit. As long as Grover stays in Griffonia, monarchists will rally around him, making efforts to undermine our authority. While banishing him to Equus would make it much harder for them to perform subversive activity, it does not guarantee our security from a possible reactionary uprising. However, there might be a more effective solution. Recently ravaged by war, Herzland is not a safe place. Accidents happen all the time... We could order the young emperor to move to a distant residence... for him to never reach it. The military convoy, in which he will be transported, will be attacked by a group of well-armed monarchists – our most loyal operatives in disguise. Poor Grover will accidentally die in the ensuing combat – killed by his own “loyal servants”. What a shame! Of course, said servants will have to be quietly disposed of later to ensure that no one finds out about our involvement. It’s likely that many will make up theories of what actually happened, but there will be no solid evidence against us."
arantiga_chaos.028.a:0 "I will not kill a child! Just banish him."
arantiga_chaos.028.b:0 "No ends can be left loose."
arantiga_chaos.029.t:0 "Back into the Abyss"
arantiga_chaos.029.d:0 "Over the decades, many have descended into the Abysmal Abyss to attempt reclaiming the Idol – last of them being Dorotheos. Few lucky ones turned back early on in their descent into this seemingly endless deathtrap, most, however, were lost. But now, an effort greater than ever before was being undertaken. Dozens of skilled mountaineers, often forced by Arantigan soldiers, ventured into the depths of the Abyss. Their task – find Dorotheos or whatever remained of him. Were they to fail, they would face certain death at the claws of Lysimachus’ soldiers. And so, for weeks they tried – and one by one they died. Some – to rocks crumbling under their claws, others – to sudden gusts of wind; unknown remained the stories of those who did make it down to the bottom – no one returned from the depths to tell them. And yet, Lysimachus sent wave after wave of griffons – he still clung desperately to hope – Arantigos, the Chosen of Boreas himself, could not have simply died! He personally oversaw the entire operation – and, as time passed, spent more and more time standing at the edge of the Abyss, looking into it as if he was hypnotised. His adjutants quickly learned it was a very bad idea to disturb him then – it often ended with fits of rage – and, in one case, with execution of an unfortunate lieutenant on the spot. Eventually, Lysimachus was forced to admit that his efforts lead to nothing. As the surviving mountaineers were dismantling their camp, general stood in silence by the edge, thinking. Was his king really lost? What then? Who will lead Arantiga to greatness? No griffon was worthy to do so. Or was there one? Was it up to Lysimachus to finish what Dorotheos had started – to make his dream of a great, pure Arantiga a reality? Yes, he would do that..."
arantiga_chaos.029.a:0 "...or perish trying."
arantiga_chaos.030.t:0 "All as Planned"
arantiga_chaos.030.d:0 "Being a leader turned out to be much more exhausting and time-consuming than Soter initially thought – he had little time to enjoy the fruits of victory being busy controlling his underlings and plotting against his enemies within the party. Yet, he did not complain – the feeling of ultimate control was... intoxicating. He had always yearned for it – and now he finally got it. Not by screaming loudest out of the bunch, but by outsmarting his competitors. Now however, in the evening, when all urgent matters had already been dealt with, he could enjoy a moment of peace and reflect on the past events. Right after the death of Dorotheos, it was enough to wait and let Nicator kill Lysimachus, then wait more for this apparently hopeless idealist to give up power – and then, Soter had the perfect opportunity to seize it. Now, after the conquest of Herzland, he was more than a president – a national symbol – a hero who ended centuries of humiliation, who brought ‘freedom’ to Herzland, got rid of nobles and greedy oligarchs... Eliminating all who could oppose him. With hundreds of his frenzied supporters surrounding the parliament, members of it nearly unanimously voted to make Soter president for life (in all honesty, the crowd was just for show – most of the parliamentarians have been bribed in advance). Of course, this didn’t grant Soter absolute power per se; but, with the parliament being more of a tool to manipulate popular opinion than a properly empowered institution, it might as well have.\n\nSoter quietly cackled – all was going exactly as he had planned back on that very day when Nicator revealed the plans of his coup to him. Nicator’s plan was successful, but the real victor was Soter – and, with some effort, he would be remembered as the true hero of the revolution. After all, it was much better to be respected by his people, than just feared. The future looked bright – and he would be the one to shape it."
arantiga_chaos.030.a:0 ""I love this taste of victory...""
arantiga_chaos.031.t:0 "The Reprisal"
arantiga_chaos.031.d:0 "While in most regions of our state the decision to enforce the usage of the Sparlean language caused riots, overall administrative and educational disorder, and general dismay of griffons; the situation in Sicameon turned out to be much worse. When in most other places the riots had been already quelled, cities of Sicameon were still engulfed in chaos. The police force was quickly overwhelmed by the raging crowd. Only when army units arrived, the protesters were dispersed. However, this had only worsened the situation – the Sicameonese started an outright guerilla war against us. Thousands have taken up arms and, using vast jungles and mountains of their homeland to their advantage, began ambushing our forces. Until we divert more soldiers and resources, the South-East will be a warzone, and our control over this area will be getting more limited every day."
arantiga_chaos.031.a:0 "Traitors! All of them!"
arantiga_chaos.032.t:0 "Land of the Free"
arantiga_chaos.032.d:0 "“...Twenty dead in Midoria, three tanks lost, another two damaged on Scarlet Islands...” the young officer kept reporting for many minutes. The longer the list went, the more Lysimachus clenched his beak. The rest of the general staff present at the meeting tried to pretend they did not exist – it was clear that an outburst of anger was incoming, and they did not want to be victims of it.\n\n“MORONS! INCOMPETENT MORONS!” suddenly screamed Lysimachus, “How could you not have dealt with these rebels yet?! They are just a bunch of peasants with old guns and pointy sticks – and you are commanders of the finest army in the world! You are a shame to the Legions! ALL OF YOU!” Lysimachus stopped to catch his breath.\n\n“But Regent, sir...” a griffon in a colonel’s uniform, apparently the bravest of all generals in the room started to speak, “We were unprepared to fight in jungles, partisans have support of the local population, and...”\n\n“Those are just excuses!” Lysimachus rose from his chair, “I want results, not EXCUSES! If there is a jungle, burn it! If locals keep supporting the rebels, kill them. Arantigos will sort out the guilty! I’ve had enough of this parody of war, I want them dead! You will go there and command your troops to kill anyone who seems suspicious, to burn every village that supposedly supports the partistans, and execute every protestor on sight. IS THAT CLEAR?”"
arantiga_chaos.032.a:0 "Yes, my Regent!"
arantiga_chaos.033.t:0 "Funeral Pyre"
arantiga_chaos.033.d:0 "Fire – fire purges all. And so, they unleashed the fire. For days, weeks, using artillery, infantry flamethrowers, airplanes the Arantigan army kept burning the vast jungles of Sicameon with all of their equipment. Fires could be seen from many miles away, the ground was covered in a thick layer of black ash. The rainforests were burning along with all creatures living in them – animals, griffons. Even battle-hardened Arantigan soldiers were sickened by the smell of burnt flesh. Innumerable lives were put to an end. In many places the fire ran out of control, consuming not only the jungles, but also surrounding villages and towns. Finally, it seemed that Sycaea herself took pity on her aching land – and heavy rains had started. While they extinguished the raging fires, all the accumulated water turned into massive, destructive floods.\n\nWhile all accross Sicameon villages were struggling against the floods, the Arantigan high command decided to fight the partisans by depriving them of access to food and shelter. Crops on the non-flooded fields were destroyed, all peasants suspected of supporting the rebels were executed. Those who were unable to prove their loyalty to the goverment were banished from their homes and stripped of their possessions.\n\nOver the months of war, thousands heard loud knocking of fists and rifle butts on their doors – protesters, suspects of supporting protests, intellectuals, priests of Sycaea – were dragged out of their homes and executed, their families were sent to the work camps. Tanks rolled through the streets of once prosperous cities, and legionaries destroyed what little remained of monuments built over the hundreds of years of Sicameon’s history.\n\nAnd so, after many months of murder an destruction, nothing but silence was heard from Sicameon. Those who dared to oppose their new ruler before were dead – some would live on to quietly tell stories of former freedom. Perhaps, one day Sicameon will see the light of day again – but for now, a dark night has come, one that would last for many years."
arantiga_chaos.033.a:0 "Vae Victis."
arantiga_chaos.034.t:0 "Exiles from Sicameon"
arantiga_chaos.034.d:0 "Following the brutal conquest of our brotherly nation of Sicameon, the mad ruler of Arantiga, general Lysimachus, started his genocidal campaign of “purging” Arantiga – which means getting rid of, one way or another, of all non-griffons. Eastern Sicameon has been home to a small, yet lively population of minotaurs who were all forced to leave their homes, and go to our home islands. While, considering the scale of atrocities committed against griffons of Sicameon, our brethren should be considered lucky to have escaped alive, it is still a dark day for all of Asterion."
arantiga_chaos.034.a:0 "Yet more victims of Arantiga."
arantiga_chaos.035.t:0 "To Punish the Wicked"
arantiga_chaos.035.d:0 "“There is no creature more wicked than a pony. Only a griffon, the pinnacle of creation and a beloved child of the gods, can truly embrace the light of Arantigos and achieve true greatness following his example. Other creatures are just miserable beings that envy and hate us. Yet, the most abhorrent among them are ponies. Their souls are tainted by so-called ‘harmony’, even if they claim to accept the truth, they or their offspring are bound to someday return to the wicked ways of their ancestors. They dared to claim that their princesses are raising the sun and moon, that they are equal to Boreas, to Arantigos himself! Such creatures cannot be allowed to defile our lands.”\n                    – Book of Final Revelations, by Lysimachus\n\nFor too long have ponies continued to mock us! Centuries ago, a weak duke of Talouse sold lands known today as ”New Mareland” to Equestrians who now pose a threat to our nation, our way of life, and our destiny. As long as they stay on the mainland, we will be directly threatened by the possibility of an invasion, and ponies will surely continue to support the resistance within our lands. We will give them one chance to surrender – if they refuse, we will crush them!"
arantiga_chaos.035.a:0 "Send our Demands!"
arantiga_chaos.036.t:0 "Arantigan Ultimatum"
arantiga_chaos.036.d:0 "We have just received a message from ”Regent” Lysimachus. This dangerous maniac demands we immediately cede all our continental possessions to him – as soon as we comply, Arantigans shall expel all ponies from these lands. In a gesture of ”mercy” Lysimachus will let us keep the islands, purely because he ”does not want to deal with us a minute longer than needed”. Our citizens, though scared, demand action to protect our homeland. If we accept, the backlash will be immense, and we will lose most of our territory – however, the Arantigan armies are massive and battle-hardened – we might not be able to resist their onslaught."
arantiga_chaos.036.a:0 "We will fight!"
arantiga_chaos.036.b:0 "We surrender..."
arantiga_chaos.037.t:0 "New Mareland Surrenders"
arantiga_chaos.037.d:0 "We weren’t expecting this, but, apparently, ponies are even more miserable and cowardly than we thought – New Mareland surrendered all its continental holdings and our army crossed the border to take control over our rightful lands."
arantiga_chaos.037.a:0 "Glory to Arantigos!"
arantiga_chaos.038.t:0 "New Mareland Chooses War"
arantiga_chaos.038.d:0 "We have just received a response from New Mareland – foolish ponies think they can resist the might of Arantigan legions and refuse to surrender our rightful territories. Now, there is only one thing to do – defeat them and take back what is ours in glorious war!"
arantiga_chaos.038.a:0 "Forwards!"
arantiga_chaos.039.t:0 "Bitter Peace"
arantiga_chaos.039.d:0 "The final ultimatum came from Arantiga – after defeating our forces on the continent, they demand that we surrender and recognise their reign over the continental lands of New Mareland. With our army defeated, we have little chance to defeat the Legions. We have no choice, but to accept."
arantiga_chaos.039.a:0 "We tried our best."
arantiga_chaos.040.t:0 "Waves of Refugees"
arantiga_chaos.040.d:0 "Following the conquest of New Mareland, the so-called Regent of Arantiga, general Lysimachus, expelled the entire pony population of the former colony’s continental area. As a result, hundreds of thousands of refugees flooded New Mareland’s islands, causing a massive humanitarian crisis. Yet, those who could afford to travel over the sea, decided to go back to their ancestral homeland of Equestria. Most of these ponies settled in our large cities, and while we were able to provide them with shelter, our population is infuriated by the events of the last months, horrific actions of Arantigans, and our inability to defend our betheren."
arantiga_chaos.040.a:0 "We welcome the forsaken."
arantiga_chaos.041.t:0 "Refugee Crisis"
arantiga_chaos.041.d:0 "Following the Arantigan conquest of New Mareland, about two million ponies were expelled from the continent – many with nothing but their clothes. Most of these ponies were resettled to islands of New Manehattan and Cross... nearly doubling their populations. As a result, we face a humanitarian crisis on a scale we have never seen before. Tens of thousands are homeless, hungry, and sick. Though some of the wealthier refugees are leaving the country, most are unable to do so. It will probably take many months for us to fully solve this crisis."
arantiga_chaos.041.a:0 "Disaster!"
arantiga_chaos.042.t:0 "Farewell to New Mareland"
arantiga_chaos.042.d:0 "Port of Sunset was bustling with activity – perhaps, for the final time. With the departure of ponies, it would become just one of many cities in the Arantigan Empire that cared little for joy or trade. Thousands upon thousands of ponies were embarking ships. Literally every boat in New Mareland has been confiscated to be used to transport what would probably become one of the biggest migrations in the history of the world. Most of the refugees felt resigned to their fates – they would have to leave their homes, most of their possessions, and entire lives behind to start again. Arantigans let them take little luggage – many had struggled to choose what they wanted to save. Ponies stopped before embarking the ships. Knowing this would be the last time their hooves touched griffonian soil, some were breaking into tears, a few broke down and tried to run back to the city – only to be stopped by their companions – soldiers overseeing the entire operation wouldn’t hesitate to beat the life out of anyone not obeying the orders.\n\nAbove the city rose pillars of thick smoke – more spiteful ponies decided to burn down their homes before leaving to deny them to Arantigans. From time to time gunshots could be heard – soldiers were dealing with bandits and scavengers who took one-in-a-lifetime opportunity to get rich beyond imagination.\n\nJet Set sighed heavily sitting on the wharf. Witnessing all this, being the last to leave Sunset was his penance for his failure to defend New Mareland. He actually liked this place, and did all he could to improve it. But he had failed – and now all the ponies would have to pay for his mistakes. Perhaps, if he had done something differently, all of this would not happen – but time does not goes back. All he could do..."
arantiga_chaos.042.a:0 "...was to wait for the last ship."

##### GOVERNING EMPIRE EVENTS####
arantiga.050.t:0 "Nations of the Empire"
arantiga.050.d:0 "With recent victories we gained control over a large part of Griffonia. Back when Dorotheos was getting crowned as king arantigans were a minority in our country - and now we are outnumbered many times by people of nations we have conquered. We can't control all those griffons using only our loyal arantigan citizens, if we want our regime to survive, we will need to delegate power to locals.\n Probably the safest choice would be relying on Wingbardians and other southerners as the new dominant group of the Arantigan Empire – most of them support their new ruler – Arantigos. In fact, despite our attempts to restore the old sparlean culture, arantigans remained very similar to Wingbardians. Another option would be to support the largest ethnic groups – Aquileians, Herzlanders and Wingbardians, letting them assimilate minorities. Conversely we can establish laws protecting freedom of all nationalities within our Empire, hopefully gaining their sympathy for our cause at the expense of our centralisation and government integrity."
arantiga.050.a:0 "Only southerners can be trusted."
arantiga.050.b:0 "Support three major groups."
arantiga.050.c:0 "Equality under the Emperor."
arantiga.051.t:0 "Choosing our Capital"
arantiga.051.d:0 "For centuries Sparleto was the seat of the Featherin dynasty. The ancient city has a long and proud history. However, as our empire grows, so do the needs of its government. Sparleto is simply too small – it can’t hold all the necessary institutions and offices. Besides, its rather provincial character obviously does not suit its new status of the imperial capital. To better govern our empire, it would be reasonable to choose a bigger, better strategically located city as our capital. The best candidate is Karthin – the former Wingbardian capital, it would be easy to govern, as its population is not hostile to us. Some however suggest that Griffenheim, the seat of Grovers would best fit the splendeur of Featherins and, thanks to its location in the center of Griffonia, would make governing our empire easier. But there's also the third option: instead of moving, we could make Sparleto worthy of our emperor by starting an ambitious program that would expand the city into a proper metropolis. The cost of such undertaking would be quite substantial and we would have to demolish and rebuild many historical districts. This, however, might be the best option, as Sparleto's location makes it unreachable for enemies and allows for easy governance of our lands."
arantiga.051.a:0 "Let us move south, to Karthin."
arantiga.051.b:0 "Griffenheim would be best"
arantiga.051.c:0 "We shall stay in Sparleto!"
arantiga.052.t:0 "Sparleto is now a great city"
arantiga.052.d:0 ""You can feel it in the air, the very breeze that blows between the new marble buildings of Sparleto carries with it the glory of our empire. There is no doubt about it, citizens of this great city, the second age of arantigan glory has come, and with it came new opportunities for all of our subjects. A dozen years ago travel from Ponteles to where i'm standing took 3 times longer than it does now..."\n\n\n\n                                Extract from a speech given by His Imperial Majesty Arantigos II in Sparleto,[GetDateText]."
arantiga.052.a:0 "Long Live Arantiga!"
arantiga.053.t:0 "Arantigan Threat"
arantiga.053.d:0 "An envoy arrived from the newly formed "Empire" of Arantiga. Their demands are simple – we must surrender and give an oath of fealty to "Emperor Arantigos II". If we don't comply, we will face the wrath of the Imperial army. What shall we do? "
arantiga.053.a:0 "We surrender."
arantiga.053.b:0 "NUTS!"
arantiga.054.t:0 "They surrender!"
arantiga.054.d:0 "Skyfall has surrendered to our might, we may do with them as we see fit"
arantiga.054.a:0 "OK"
arantiga.055.t:0 "An unexpected response"
arantiga.055.d:0 "A telegram has arrived from Skyfall to the front, it reads as follows:\n\n To the Arantigan commander\n NUTS!\n The Skyfall commander."
arantiga.055.a:0 "Lysimachus, get the panzers."
arantiga.066.t:0 "Arantigan Threat"
arantiga.066.d:0 "An envoy arrived from the newly formed "Empire" of Arantiga. Their demands are simple – we must surrender and give an oath of fealty to "Emperor Arantigos II". If we don't comply, we will face the wrath of the Imperial army. What shall we do? "
arantiga.066.a:0 "We surrender."
arantiga.066.b:0 "Let them come."
arantiga.067.t:0 "They surrender!"
arantiga.067.d:0 "In a surprising turn of events, the fezaran government agreed to our demands."
arantiga.067.a:0 "An unexpected response"
arantiga.068.t:0 "Fezeran response"
arantiga.068.d:0 "Today we received a letter from the fezaran government. In a rather lengthy way it described how and where the Emperor can screw himself. The courier has already been executed."
arantiga.068.a:0 "Insulent bastards!"
arantiga.056.t:0 "Northern Tribes"
arantiga.056.d:0 "In frozen northern tundra, since times immemorial, live tribes of ponies. For centuries they paid little interest to matters of the civilised world, and not even Grovers cared enough for these desolate lands to conquer them. Now however, ponies found themselves in a conflict with skynavian communists, who invaded their homeland. When arantigan legions marched north, we conquered Skynavia and the northern ponies. Now it is time to deal with them – as their lands are sparsely populated we can simply integrate them into our empire. However, currently we can gain little profit from them, and making them usable will strain our economy and cause dissent among the locals. Perhaps, it would be easier to create an autonomous region for them..."
arantiga.056.a:0 "We do not need them."
arantiga.056.b:0 "Integrate them."
arantiga.057.t:0 "Riches of Skyfall"
arantiga.057.d:0 "After their defeat at the claws of the great armies of Arantigos, Skyfall now stands under our control. Keeping the current ruling oligarchs in charge of city for now will provide a better image of our occupation forces within the minds of the populus, therefore keeping them peaceful, as well as ensuring the loyalty of the ruling class. On the other hand we could strip these facetious oligarchs of their possessions and establish full control over their former property and the city. This will undoubtedly anger Skyfall's oligarchy, but they aren't in any position to resist the decisions we make. Because if they try, they will face the wrath of the great emperor of Arantiga and the imperial military."
arantiga.057.a:0 "Let the oligarchs be, they are best suited for the task."
arantiga.057.b:0 "No, Skyfall is ours to do as we please, the oligarchs shall have none of it."
arantiga.058.t:0 "Arantigan Invasion"
arantiga.058.d:0 "Came news of great urgency – apparently some wanna-be god-emperor from the continent, Dorotheos Featherin, after somehow beating Aquileia, the Empire, and Wingbardy has decided to finish what he started – and now the arantigan fleet is headed towards Haukland. Right now is our last chance to pack up all the loot we have gathered and move to some nice, warm place... Macawia perhaps?"
arantiga.058.a:0 "Maybe it's time for retirement..."
arantiga.058.b:0 "NO!"
arantiga.059.t:0 "Abandoned Haukland"
arantiga.059.d:0 "As our forces were approaching Haukland, they were getting suspicious – not a single attack got carried out by local pirates. When the first batch of troops landed, they expected an ambush. However the islands were deserted – apparently most of the pirates either left the place or were hiding from us. When the locals got questioned, the truth was revealed – apparently the mad graff and his most loyal supporters packed up all the treasures they could and set sail to one of pirate safe havens. The remnants of his ragtag "army" ran away on their own. They are not our problem anymore."
arantiga.059.a:0 "That was unexpected!"
arantiga.060.t:0 "Haukland will fight!"
arantiga.060.d:0 "Haukland decided to refuse our proposition and go down fighting rather than to simply let us have their land. What brutes!"
arantiga.060.a:0 "War it is then."
arantiga.061.t:0 "Knights of the East"
arantiga.061.d:0 "When Grover II started his doomed to fail crusade against the eastern ponies, he founded several knightly orders. After his death, those knights established themselves as defenders of the East and in some cases even created their own states like Hellquil and Longsword. While in western Griffonia the age of chivalry ended long ago with the beginning of the industrial era, in less developed lands of the East these traditions remained alive and in some cases got twisted beyond imagination. Now Hellsword and the Evi Valley are parts of our Empire and the future of knightly orders is uncertain. There are two options for them: either we allow them to exist under our guidance, joining them together with our own knights, such as the Sons of Arantigos, or the orders get disbanded and their soldiers get drafted to serve in our regular army as officers."
arantiga.061.a:0 "Our knights will fight together!"
arantiga.061.b:0 "Their time has come to an end."
arantiga.062.t:0 "The Trade Company"
arantiga.062.d:0 "Gryphus Southern Continent Company was institutionalised under an imperial charter granted by Grover III, which gave them rights to trade in the Gryphus Sea. Although with the collapse of the Griffonian Empire that charter became no more than a regular piece of paper, thanks to substantial influence the company held, they maintaned a strong position in the southern seas. It being not as influential as the bank of Flowena or oligarchs of Skyfall, Arantiga paid little interest to the Trade Company. Now however, when we are in control of Gryphus, the time to tie up this loose end has come. The Company is still successfully operating, and we could let them be, as long as they pay their taxes, bringing large sums of money into our budget. The new competitive environment won't allow them to hold a monopoly over the eastern trade, but in this case, they will stay as the dominant player in the region, slowing down growth of the local economy, therefore, another good option would be to nationalise their assets."
arantiga.062.a:0 "Let them operate."
arantiga.062.b:0 "Nationalise them."
arantiga.063.t:0 "Fate of Asterion"
arantiga.063.d:0 "We are now in control of The Asterion Archipelago – the home of minotaurs. For centuries minotaurs have been resisting the imperial rule and finally won their freedom in the Restoration War of 979. Bulls are known for their stubbornness – even now their guerillas fight our Asterion occupation forces. Controlling their islands will be a nightmare. It may take many years before we will be able to establish stable rule. Perhaps it would be better to grant minotaurs self-governance, by making them an autonomous region of the Arantigan Empire, and make sure that rights of bulls on the continent will be respected?"
arantiga.063.a:0 "No deals with minotaurs!"
arantiga.063.b:0 "Leave them on their islands."
arantiga.064.t:0 "Imperial Nightmare"
arantiga.064.d:0 "After the fall of Cloudbury, many republicans tried to escape or retreated into mountains to continue the fight from there. Arantigan intelligence cooperated with the military, conducting raids on mountain holdouts to finally eradicate the republican threat. However, killing the rebels was not the true goal of the operation – the main objective was to capture as many prominent republican leaders as possible, especially Kemerskai himself. After a month of clever sabotage by the intelligence and unrelenting assaults by the army, the operation was successfully concluded. President-Marshal was publicly executed a day after his capture on the main square of Cloudbury. Many of his subordinates were not as lucky – they died during or after lengthy interrogations, often with use of tortures, in which information about republican cells wes being gathered gathered. In following months after the operation executioners across the Arantigan empire worked relentlessly, while work camps once again got filled up with new batches of prisoners arriving daily."
arantiga.064.a:0 "So ends their foolish dream..."
arantiga.065.t:0 "Skynavia burns"
arantiga.065.d:0 ""My emperor, we now have total control over the city of New Skynavia".\n\n"Excellent, proceed as planned then".\n\nLysimachus smiled and radioed his soldiers.\n\n"LISTEN UP, LEGIONAIRES, FOR THESE ARE YOUR ORDERS:..."
arantiga.065.a:0 "...BURN IT TO THE GROUND, LEAVE NOTHING BEHIND"."
arantiga_govern.012.t:0 "The Imperial Parliament"
arantiga_govern.012.d:0 "Republicanism was crushed – the so-called President-Marshal is dead and so are his cronies. Most of those who are still alive either fled the nation or hid, leaving their ambitions behind. But even after we proved the "Republican Dream" to be just a chickish fantasy, many influential pro-republican groups remain in our empire, spreading propaganda among the locals, who criticise actions of the central government alarmingly often now. Ruling with an iron claw won't be hard for a while, but as memories of victories fade, dissent will rise once again, ultimately leading to a revolution. We can crush every sign of resistance and keep the absolute power of our divine emperor – but will this be a time-proof decision? Some businessgriffs and nobles propose a form of political representation for various social classes – The Imperial Parliament. We will build a magnificent edifice for representatives to argue about meaningless problems... The people will be too busy observing them arguing to turn against the government. We could also use these representatives as counterweights to local officials, making the Emperor look like a ruler, deeply concerned about well-being of his subjects, a ruler, who listens to pleas of common griffons oppressed by local governors..."
arantiga_govern.012.a:0 "One Nation, One Emperor!"
arantiga_govern.012.b:0 "Let them bicker."
arantiga_govern.013.t:0 "Faith and the Throne"
arantiga_govern.013.d:0 "Griffonia is home to many griffon nations, who worship different gods. Of course The Trinity is the dominant faith and most griffons in one way or another worship it. However, even within The Three Temples ceremonies vary wildly between regions. Because of this, keeping orthodoxy intact was a hard challenge for generations of archons. But there are also worshippers of minor deities like Eviliana or The Wise Lady, strange cults like The Old Believers, the druidic pantheon of the eastern ponies, who worship their own gods and spirits, and many more quasi-religions, making religious regulation on the continent a total mess. When The Arantigan Empire was established, alongside it spread the cult of Arantigos-Boreas and the cult of Second Arantigos. As we took control over the archonates of The Three Temples we reformed them to follow our new version of the faith in The Trinity, This, of course, created a substantial resistance among traditionalists and led to several schisms. Fortunately, it seems, most griffons managed to adjust to the changes and, hopefully, The Imperial Cult will sometime become a pillar of The Empire’s stability. Zealots suggest we should further spread The Cult of Arantigos and issue the Edict of The Imperial Cult, making it not only the official religion, but the only allowed religion inside The Empire. This would be a borderline insane decision, millions of griffons would resist it, unwilling to abandon their gods, it would send the country into a period of strife, critically undermining stability of Dorotheos' reign short-term, but ultimately creating a more homogeneous religious environment, allowing for better control and stability in the future. In contrast to that, issuing the Edict of Tolerance, that would let followers of religions non-hostile towards our regime (Excluding mad murderers, such as Maarites!) praise their gods freely, would be a much safer option for now."
arantiga_govern.013.a:0 "Issue the Edict of The Imperial Cult."
arantiga_govern.013.b:0 "Issue the Edict of Tolerance."
arantiga_govern.014.t:0 "Nobles of the Empire"
arantiga_govern.014.d:0 "They kneel before the throne, they praise the emperor's rule, they bow to him... but Arantigos sees it in their eyes – they do not really respect, nor fear him. Nobles believe, that their blood gives them rights greater than those of an heir to the dynasty that reigned for sixteen centuries. They plot and scheme in their mansions, hoping to regain their lost power, to outmaneuver the "upstart baron" and reclaim what is "rightfully theirs". They never truly accepted and will never accept the new reality. But their time is gone. They are, however, not powerless yet – they can still be a threat. Perhaps it would be best to get rid of them – strip them of their titles and remaining privileges – there will be only the emperor and his subjects... But could there be another way? During the war there were many, who proved themselves worthy, who deserve to be put above the masses..."
arantiga_govern.014.a:0 "They are not a threat."
arantiga_govern.014.b:0 "It's time to end this."
arantiga_govern.014.c:0 "New times, new nobles."
arantiga_govern.015.t:0 "Imperial Trade Policy"
arantiga_govern.015.d:0 "As dust settles, the Arantigan Empire emerges as a firmly established dominant superpower of Griffonia. The end to our conquests is coming, now we can finally stop concentrating on making tanks and planes. As military production takes up less resources, the civilian industry is starting to expand. Pirates and bandits were defeated and hostile fleets sank – the merchants can finally safely reach Griffonia and, in fact, international trade is starting to flourish once again. We could benefit from that and open our borders to trade... However, in that scenario, our fledgling industry would have to compete with much better-established foreign companies, perhaps, it would be better if we limited our imports to let our economy properly recover from years of war and chaos?"
arantiga_govern.015.a:0 "Open our borders."
arantiga_govern.015.b:0 "We should be careful..."
arantiga_govern.015.c:0 "Our economy must be protected!"
arantiga_govern.016.t:0 "Royal Amnesty?"
arantiga_govern.016.d:0 "As our conquests progressed, dealing with increasing numbers of prisoners of war was becoming harder and harder. Captured officials, nobles, republicans and many other people filled our labour camps to the brim. Some of them were conscripted into penal battalions and perished on various battlefields, but there is still a huge amount of prisoners who are being held in various work camps. As the influx of them became smaller in recent times, our administration finally managed to dedicate time to properly check what the prisoners, who are still alive, we're holding captive for. Apparently, a lot of them are working away in labor camps for very minor crimes, some were convicted by mistake during wartime chaos, and the most rabid enemies of the state have already been executed. Perhaps, we could offer a "fresh start" to everyone, who does not seem to be a threat – of course we can be more picky and free only those, who are for sure properly reeducated, and those, who fell victim to overzealous protectors of the Empire."
arantiga_govern.016.a:0 "I feel merciful today..."
arantiga_govern.016.b:0 "Let them rot in prisons."
arantiga_govern.017.t:0 "Hearts and Minds"
arantiga_govern.017.d:0 "As once wrote an equestrian pony, "The pen is mightier than the sword". Thanks to the might of Arantigan legions, we conquered Griffonia, griffons come back to their normal life, they start to forget about war, and so we're facing a risk of dissent. We purged the Empire of most troublemakers, but we are not closed nation – creatures, goods, and worst of all, ideas travel. Of course we wil lemploy education and propaganda to ensure that griffons remain firm supporters of our divine emperor - however, we will always have to confront foreign republican and communist preachers with their media. They smuggle revolutionary literature, like the equestrian "Friendship Journal" or Caramel Marks' works on communist theory, into our country. Although many of these books are forbidden be printed, sold, and owned in The Empire, we are starting to face organised attempts to sow dissent by immigrants and governments hostile to The Empire. Therefore, it is necessary to create The Ministry of Information, that will properly censor foreign works, decide what can be published in Empire and supress foreign attempts to undermine our regime. This will not eliminate the problem entirely, but we will gain some degree of control. But there is another option, we could implement a more radical solution – eliminate all non state-owned media and forbid publishment of all foreign works, except for those, approved by The Ministry."
arantiga_govern.017.a:0 "Censorship is enough."
arantiga_govern.017.b:0 "A pure mind is a blessed mind."
arantiga_govern.018.t:0 "War or Peace?"
arantiga_govern.018.d:0 "For years Arantiga only served the purpose of maintenance and improvement of its armed forces. Both the economy and the judiciary sustem were rebuilt specifically to allow Dorotheos to continue his conquests. Effectively, every citizen was a soldier – either fighting on the front, or working for it. Now, the great goal had been achieved – Griffonia was united under the rule of Arantigos the Second, who has already surpassed both his great ancestor and the Grovers. Griffons or Arantiga deserve to enjoy the fruits of their victory. Removing most burdensome policies and demobilizing the economy will earn the Emperor gratitude of his subjects and let Arantiga move into a new golden age of prosperity... But we are still surrounded by many hostile states, therefore, staying prepared for new possible conflicts at least for a few more years would ensure our safety..."
arantiga_govern.018.a:0 "Always vigilant!"
arantiga_govern.018.b:0 "We can finally rest..."
arantiga_govern.019.t:0 "Epilogue: Memories"
arantiga_govern.019.d:0 "There were many ancient ruins on the arantigan hills. Some of these structures were built even before the days of Arantigos the First. Although merciless time and scavenging masons turned most of them into shapeless piles of rubble, those, still surviving, got turned into monuments by the order of Dorotheos. All, except one – the old temple of Boreas in the middle of a vast forest has never been visited by tourists or archeologists. Officially it stood on the land of a royal hunting reserve, restricted only to Dorotheos. He has never visited it until now. When he and Margareth were both children, they used to play in this forest, pretending to be heroes of old stories... These were good memories. And this temple would be a good place for eternal rest. In the old necropolis, surrounding the temple, there was one new gravestone – no name on it, only a coat of arms of house Featherin. After inspecting the old temple, Dorotheos understood why his sister had wanted to be buried here. It was... peaceful.\nThe old griffon sat on one of the crumbling monuments, listening to singing birds. He has never visited Margareth’s grave before... but now, when decades passed, and the fire, that had once burned in his soul, started to fade, it felt like the right time to visit her.\nHe recalled old memories of his childhood, days when he was happy, when he was thinking about the greatness, he wanted to achieve, when the future seemed bright. He had stopped being the "young conqueror" long ago, and now he felt empty... Millions feared him, tens of millions worshipped him. In every town there was at least one monument to Arantigos the Second, in every temple griffons prayed to portraits of him. There was no greater conqueror and probably there will never be one. Griffonia was in peace, memories of wartime atrocities were fading. But when Dorotheos closed his eyes, he could see burning cities, hear screams of dying griffons. An entire generation of arantigans died to fulfill his ambitions. His old comrades were dead – replaced by sycophants and modern technocrats. This was his legacy, an empire that his descendants would inherit, an empire built on a foundation of death and suffering.\nNever again has Arantigos the Great spoken to him, and as years passed, Dorotheos started to have second thoughts. He feared death, when he would have to face the gods – will he be welcomed among them, or treated as an usurper? He gave one last look to the gravestone and recalled his sister's last words, "Was it worth it?" After all these years..."
arantiga_govern.019.a:0 "...he still had no answer."
arantiga_govern.020.t:0 "Envoy from Arantiga"
arantiga_govern.020.d:0 "We were suddenly visited by diplomats from Arantigan Empire. Apparently emperor Dorotheos Featherin, who, in probably the most incredible series of military campaigns the world has ever seen, managed to unite all griffons, wishes to... "Establish formal relations between The Riverlands and The Arantigan Empire to usher in a new age of peace and prosperity for both nations". Considering his reputation of an unstable madgriff, a merciless conqueror, and a city-destroying barbarian, expecting pigs to learn to fly was more reasonable than expecting him to propose us this! Yet, he actually did it. Many suspect that this is a part of an elaborate plan to invade us, but what if this is a legitimate proposition of lasting peace?"
arantiga_govern.020.a:0 "We accept"
arantiga_govern.020.b:0 "We decline"
arantiga_govern.021.t:0 "Land of the Rising Sun"
arantiga_govern.021.d:0 "There is no end to Arantigos’ conquests. The Eastern Ponies repelled every single griffon subjugation attempt so far – not even Grover II, the greatest conqueror of his dynasty, managed to beat those creatures. Dorotheos was the first griffon, who overpowered them. When his legions marched east, Lake City, Rijekograd, and even the proud city of Nimbusia were taken from the ponies, the whole continent is now united under the rule of Arantigos the Second. The time to celebrate has not come yet though – the eastern ponies are a stubborn bunch and they are not going to surrender this easily. Titoist partisans are attacking our patrols in the countryside, and remnants of riverpony armies are waging guerilla warfare. It may take years before we eradicate resistance and firmly establish our rule over the East. Some businessgriffs are already planning on exploiting untapped resources of the newly acquired eastern lands, but it may be more costly than beneficial. Instead of having to constantly suppress riverpony nationalism and deal with greedy investors, it could be easier to give ponies autonomy within The Arantigan Empire, delegating the burden of dealing with all this mess to the local government."
arantiga_govern.021.a:0 "We will break them in time."
arantiga_govern.021.b:0 "Glory is ours, let them be."
arantiga_govern.022.t:0 "Riverponies decline"
arantiga_govern.022.d:0 "As we should have expected, riverponies are not willing to trust us, rejecting our offer of cooperation."
arantiga_govern.022.a:0 "Fools..."
arantiga_govern.023.t:0 "Riverponies accept"
arantiga_govern.023.d:0 "Riverponies accepted our offer! This marks a bright new beginning in relations between griffons and ponies on the Griffonian continent. Arantigos II will not only forge a new empire for all griffons by conquest, but will also ensure lasting peace between the species!"
arantiga_govern.023.a:0 "Great!"
arantiga_govern.024.t:0 "Looming Threat"
arantiga_govern.024.d:0 "We have just received a message from the so-called “Arantigan Empire”, that recently somehow managed to unify lands of Griffons. Apparently its emperor, Dorotheos Featherin demands we join his Empire and in an “act of generosity” he will let Nova Griffonia become an autonomous region within his imperial domain. If we do not bend, he threatens to unleash the might of arantigan legions upon us."
arantiga_govern.024.a:0 "Let him come!"
arantiga_govern.024.b:0 "We surrender..."
arantiga_govern.025.t:0 "Western Ponies"
arantiga_govern.025.d:0 "The Colony of New Mareland was founded in the VII century by equestrians. Exploiting the weakness of griffon states, divisions between the locals, and massive pony immigration it rapidly expanded, becoming a strong pony hoofhold on the lands of Griffonia. Not even The Griffonian Empire dared to challenge the princess of Equestria and reclaim this rightful piece of griffon soil. Now however, when the equestrian influence waned, we easily conquered New Mareland and eliminateed the potential threat of pony invasion. It is time to decide the fate of ponies. The simplest option is full annexation – there is plenty of local griffons who are more than happy to get rid of pony dominance and can help us govern this area. But this will probably cause significant immigration of ponies into our other domains and spread of their ideology of harmony. To keep them more under control, we could create an autonomous state, ruled by local griffons, and let them deal with this issue. However, some of New Mareland ponies are quite willing to cooperate with is, if we let them keep their influence – their representative, the former governor Jet Set, approached us, offering his services..."
arantiga_govern.025.a:0 "New Mareland belongs to The Empire!"
arantiga_govern.025.b:0 "Let the local griffons handle this, and ask Soter to keep an eye on them."
arantiga_govern.025.c:0 "We will set loyal ponies in charge of this land."
arantiga_govern.026.t:0 "Nova Griffonia defies us"
arantiga_govern.026.d:0 "Trusting in defense provided by a strait and their military, leaders of Nova Griffonia refused to comply with our demands. Shall we deal with them once and for all?"
arantiga_govern.026.a:0 "Attack!"
arantiga_govern.026.b:0 "Let them be for now..."
arantiga_govern.027.t:0 "Nova Griffonia Surrenders"
arantiga_govern.027.d:0 "Nova Griffonia’s government sent us a diplomatic note in which they agree to all of our terms. Apparently, Arantigan Legions pose enough of a threat to make even those riff-raffs reconsider their position!"
arantiga_govern.027.a:0 "Great news!"

###Cast the Die Events###
arantiga.075.t:0 "Arantigos Reborn?"
arantiga.075.d:0 "We were contacted by the new king of Arantiga – Dorotheos Featherin. Descendant of Arantigos himself, Dorotheos not so long ago took power in a coup, and later started a campaign of conquest in Central Griffonia. Now, he proclaimed himself Arantigos Reborn and somehow reclaimed the Idol of Boreas. Perhaps he is the promised conqueror, the leader that will lead us to reclaim the long-lost glory? Or maybe he is just an imposter we should bring down without any mercy..."
arantiga.075.a:0 "Glory to the new Arantigos!"
arantiga.075.b:0 "Death to the usurper!"
arantiga.076.t:0 "Looking south"
arantiga.076.d:0 "Falcor has been fighting with Wingbardy since times immemorial – not long after The Kingdom of Sparleos' demise both Wingbardians and Falcorians invaded its successor, The Kingdom of Karthin, and divided its lands... Just to continue fighting each other over control of these lands like vultures over bones for the following centuries. Not so long ago however, Wingbardy conquered the capital of Falcor, and defeated their thirst for revenge. We have no love for Falcorians, but so long as we have a common enemy, we can be great allies..."
arantiga.076.a:0 "Glory will be only ours"
arantiga.076.b:0 "We need allies"
arantiga.078.t:0 "Arantigan alliance"
arantiga.078.d:0 "A letter arrived from the north, written by king of Arantiga, Dorotheos Featherin. He recently took control over his nation, murdering his own sister-baroness and later proceeded to conquer many nearby nations, carving out his own domain in Central Griffonia. King Dorotheos proposes an alliance between our nations, promising us glory and a chance to reconquer our rightful lands from Wingbardian claws. The army of Arantiga is without doubt a powerful force and with their support we should be more than able to rival Wingbardy, but Dorotheos could be an unreliable ally – he has already betrayed the previous ruler of Arantiga, his own sister, and his sanity is questionable – recently he proclaimed himself Arantigos reincarnated. Indeed, this could be a pact with Maar."
arantiga.078.a:0 "Politely refuse"
arantiga.078.b:0 "We need allies..."
arantiga.079.t:0 "Falcor refuses"
arantiga.079.d:0 "We have just received a reply from Falcor – they refused to join our cause."
arantiga.079.a:0 "They signed their death sentence"
arantiga.080.t:0 "Fate of Falcor"
arantiga.080.d:0 "The proud kingdom of Wingbardy is no more. Legions of Arantiga marched straight into Karthin and defeated those upstarts. Now, after we have reclaimed our rightful lands it is time to decide what we are going to do with Falcorians. We fought side by side with them, but their lands were also in fact a part of The Kingdom of Sparleos, and therefore should belong to us."
arantiga.080.a:0 "We will honour our alliance"
arantiga.080.b:0 "Demand their fealty"
arantiga.080.c:0 "Time to end these fools!"
arantiga.081.t:0 "Arantigan demands"
arantiga.081.d:0 "Well... Some advisors have been predicting this outcome ever since we signed our alliance. We recieved demands from Dorotheos – Falcor will be allowed to exist only as a vassal of his "glorious, reborn Empire of Arantiga". This is exactly how he phrased it. We shouldn't have trusted him. Now we are alone, and since Wingbardy is ruined, no one will be here to help us..."
arantiga.081.a:0 "We must accept our fate..."
arantiga.081.b:0 "We fight, or we die!"
arantiga.082.t:0 "Falcor chooses war"
arantiga.082.d:0 "Apparently those foolish Falcorians think they can resist the legions of Arantiga... It is time to show them how much they are wrong."
arantiga.082.a:0 "Forward!"
arantiga.083.t:0 "Betrayed"
arantiga.083.d:0 "We have just received news about suspicious movements of the arantigan army. Apparently they are closing in on our border. When we sent our officials to their embassy to ask about the meaning of this sudden movement, the embassy was empty – their diplomats escaped a few hours prior! It is obvious that "Arantigos" decided to get rid of us. We must prepare for war, and do it swiftly!"
arantiga.083.a:0 "A storm is coming..."
arantiga.084.t:0 "Old foes"
arantiga.084.d:0 "After the fall of Karthin we had to deal with a large number of POWs, among them, a lot of former members of Wingbardian high command. One of these generals, Giovanni Gesse, unexpectedly requested a meeting with Dorotheos. The king had a chance to meet Gesse a few years before, during joint Karthin Pact maneuvers and was quite impressed by his skills, and for a short time they exchanged letters, discussing matters of military strategy. Gesse claimed that he is willing to swear fealty to Arantigos and recognise him as the new ruler of Wingbardy. In fact, many griffons would be willing to work for us, and Gesse can clawpick some talented officers that can be convinced to join the arantigan cause. For sure many common soldiers will be willing to leave the work camps to fight for their new ruler. As we conquer more and more lands, we will be forced to rely on auxiliary forces, recruited outside of our homeland. But currently many officers oppose the idea of letting a former Wingbardian general fight for us and doubt if he can be trusted – accepting his proposition will put a strain on relations with our military..."
arantiga.084.a:0 "Send him back to the camp"
arantiga.084.b:0 "We accept this offer"
arantiga.085.t:0 "The Meeting"
arantiga.085.d:0 "Entering Dorotheos' office felt relieving. Its humble appearance greatly contrasted grandiose decorations of the rest of the palace, really the only thing reminding about the high status of its owner was a large marble bust of Arantigos the Great. His descendant was sitting behind a sizeable desk made of carved wood. Beside him stood two guards, tracking every move of Nicolas, they were ready to kill him if he started threatening their ruler. \n\n   "Nicolas de Charbon, we presume?" Said Dorotheos and without waiting for response added, "You were on the list of Flowenians meant to be captured and placed in high security prisons, as potentially dangerous members of the old government. We were surprised when you turned yourself in willingly and requested an audience. So... Why?"\n\n   "It became obvious that sooner or later i would face the choice of either leaving Griffonia or getting captured. None of the choices suit me. I had some time to rethink past events, analyse recent military campaigns of Arantigan Legions, and I realised that Your Grace's victory is imminent".\n\nArantigos smiled slightly, but his eyes remained cold. There was something wrong with his eyes... They reminded Nicolas of those mad bishops, who preached their intepretations of holy texts, wholeheartedly believing in their every word – these were the eyes of a fanatic, totally invested in his cause.\n\n   "Go on". Said the white-feathered griffon.\n\n   "It is obvious that within the next few months, at worst a couple years, the rest of Griffonia will be conquered. I’m interested in finding my own place in this new reality – as Your Grace’s subordinate".\n\n   "And why would We accept a griffon who fought against us into our service? There are more than enough loyal Arantigans and foreigners, who have assisted us before".\n\n   "That’s simple. As you go along, it will become harder and harder to find competent griffons, Arantigos. The more lands you will conquer, the harder it will become for gifted griffons to get into your court. There are many conquests to come, for them you need experienced generals and governors, not some unfeathered fledgelings. And I assure you, that if given a chance I’ll prove myself useful for you".\n\nArantigos leaned back on his chair. According to the intelligence report, de Charbon could indeed be considered a talented commander, and a ruthless one. He needed such griffons. But the high command would surely be displeased with the news about a "cowardly flowenan" entering their ranks. And, more importantly – could he trust Nicolas?"
arantiga.085.a:0 "We will make a deal"
arantiga.085.b:0 "Refuse his offer"
arantiga.086.t:0 "Death of an idea"
arantiga.086.d:0 "With arantigan forces marching through the boulevards of Aquila, the former hegemon of the west was defeated. But most of Aquileians despise their new overlords, and the republicans are ready to exploit this resentment for their own benefit. Numerous rebel cells have already risen and are now plotting against us. Their terrorist attacks are occurring on an almost daily basis. We need to deal with Aquileian resistance, if we hope to maintain control. The simplest solution would be to crush and supress them with the use of our armed forces – large-scale military action and arresting all known and suspected republican supporters may eventually break the rebels. But some within our intelligence suggest a more careful approach – they can infiltrate the republican movement, turning them against each other and then getting rid of those who remain."
arantiga.086.a:0 "A careful approach"
arantiga.086.b:0 "An iron claw"
arantiga.087.t:0 "Coronation"
arantiga.087.d:0 "Crowds that gathered today in Griffenheim were massive – tens of thousands arrived from all corners of Arantigos' domain. Even though many considered their new ruler no more than a foreign warlord, their curiosity was strong. Without any doubt, this was the day, that would be remembered for many decades – the day, when a new empire was created. The ceremony started in the Temple of Boreas (now Temple of Arantigos-Boreas), where Dorotheos took an imperial crown from the claws of the newly appointed archon and crowned himself. The coronation ceremony was followed by a military parade. Military standards of defeated armies were carried along the symbols of the new empire, and veterans of countless campaigns marched through the streets. When Dorotheos finally arrived to the Imperial Palace, high-ranking officers, government officials, various nobles, and priests all knelt before him and swore fealty to their divine emperor. For the first time in many years Dorotheos smiled in delight. All these years of war, all these sacrifices... And now here, in the palace, he stood, having surpassed his great ancestor. He looked at griffons, all bowing to him, some from respect, others – from fear, and said: \n\n “For generation chaos reigned in Griffonia. For generations false kings and decadent emperors ruled over griffons. Gods turned away from us. These were dark days... But today a new era begins. No longer shall griffons bend to foreigners, no longer shall we be divided. With rebirth of Arantigos, Griffonia will be reborn too reforged with blood and steel, cleansed with fires of war. Arantiga achieved glory... Eternal glory, that will last till the end of the world, as will our new Empire!""
arantiga.087.a:0 "Eternal empire!"
arantiga.088.t:0 "Facing reality"
arantiga.088.d:0 "Countless nations have fallen and become parts of The Arantigan Empire. As legions marched, rulers were deposed, their subordinates were killed, cities were reduced to ruins. Nothing was in vain, because now Arantigos rules the greatest country on Griffonia... Or at least tries do it. During years of expansion our bureaucracy was becoming more and more inefficient and finally its problems have reached critical mass and the central government is no longer able to properly deal with outer provinces. Luckily, the might of Arantigan Legions prevents open rebellion, but the fact is, we cannot properly govern all these lands, inhabited by numerous griffons of various nationalities and religions. The threat of revolution is once again looming on the horizon, our military governors act like barbaric warlords and our lack unity is starting to backfire. If we want The Empire to survive, it will be crucial to address multiple dire issues – and do it fast, before our numerous enemies come together and attack us!"
arantiga.088.a:0 "Conquering was easier..."
arantiga.089.t:0 "Arantigan marriage"
arantiga.089.d:0 "We have just received a letter from the neighbouring Kingdom of Arantiga. Its ruler, Dorotheos Featherin, proposes a marriage to queen Viviene – in that way he wishes to establish lasting, peaceful relations between both nations. For sure, an alliance with such a renowned general as Dorotheos, the griff who managed to conquer a big part of Central Griffonia, will secure our eastern flank and help us fight any power that may rise in the North. But there are some serious concerns – Dorotheos had recently proclaimed himself "Arantigos Reborn", after murdering his own sister, the previous ruler of Arantiga. Can such a griffon be trusted?"
arantiga.089.a:0 "Politely decline"
arantiga.089.b:0 "Accept his offer"
arantiga.090.t:0 "Turned down"
arantiga.090.d:0 "Queen Viviene rejected Arantigos’ offer... Therefore, there is only one way we can react."
arantiga.090.a:0 "If they decline a marriage, we'll offer a funeral"
arantiga.091.t:0 "Ignoble affairs"
arantiga.091.d:0 "There are many noblegriffs, who hold important positions within the Aquileian military and government and have close to no loyalty to their nation and its ruler, caring only for their own families, wealth, and power. We can bribe them to use as our pawns. When the Aquileian government starts rotting, we will begin sacking and replacing them with our agents. But for now... for now they can enjoy their newly gained wealth."
arantiga.091.a:0 "Fools..."
arantiga.092.t:0 "Infiltrating the intelligence"
arantiga.092.d:0 "With the help of our new Aquileian "friends" our influence in the country grew significantly. Already we've managed to severely sabotage Aquileian royal government, replacing many officials with our supporters. However, if we wish to proceed with the plan, we need to disrup the Aquileian intelligence, so they don't get in the way. Some carefully planned accidents and support for those few rebel cells still operating in Aquileia will draw their attention away, letting us replace their directorate..."
arantiga.092.a:0 "We're one step closer..."
arantiga.093.t:0 "Marechal's death"
arantiga.093.d:0 "To say that Charles de Greifenwald-Strawberry was furious would be a great understatement. Since this cursed wedding he has been feling like everything he had fought for was slowly crumbling, and Aquileia, the nation he was almost devout to, was nothing more than a puppet in the claws of this... "Arantigos". For most nobles Dorotheos seemed just an ambitious upstart, an eastern warlord they can play with and fool with promises of power and prestige that came with a royal marriage. The queen and her lackeys believed in the sweet words of Arantigan diplomats too easily, ignoring even the obvious fact that Dorotheos was clearly a megalomaniac madgriff – they believed that this whole "godhood" thing was just a fool's play for common griffons. But Charles knew better, he had carefully studied intelligence reports about Featherin's campaigns and knew, that his enemy was a cunning strategist. Aquileia was his next target. There were some disturbing signs of that. Clearly Arantigan agents were trying to infiltrate the Aquileian command structure with the help of blackmail and bribes. Marechal has been gathering evidence for some time and now he was ready to unveil the plot meant to destroy his beloved Aquileia... He only needed to ask for a meeting with the queen and then...\n\n...No one has ever found out what would happen then. Unfortunately this day Greifenwald's office exploded – and the commander-in-chief of Armee de Aquilea died in an "act of terrorism conducted by a republican cell". The investigation was rather messy, but griffons that were hired to organise the assassination were professionals, who left no evidence of Arantigan involvement."
arantiga.093.a:0 "Bon voyage!"
arantiga.094.t:0 "Crisis in the government"
arantiga.094.d:0 "Incompetence is plaguing our government. Corruption is rampant, bureaucracy is increasingly inefficient. Sometimes it seems like some officials are on purpose ignoring our orders or are doing everything possible to conduct them improperly. We need to reshuffle our government, if we wish to be able to properly manage the country."
arantiga.094.a:0 "Incompetent idiots!"
arantiga.095.t:0 "Blind and deaf"
arantiga.095.d:0 "Is it the third revolution? Or are our agents just a band of idiots? What is exactly happening out there?! We need information, and the only thing we get is incoherent blabber. Something is clearly not right here."
arantiga.095.a:0 "Merde!"
arantiga.096.t:0 "Greifenwald's assassination"
arantiga.096.d:0 "Apparently revolutionaries were not, as we initially thought, crushed. Today marechal Greifenwald-Strawberry was assassinated – republicans planted a bomb in his office. The explosion was so powerful, that marechal's subordinates, his closest officers, and other personnel in the building died or were severely wounded. This death is a devastating blow to our army's morale and command line's organisation."
arantiga.096.a:0 "Rest in peace..."
arantiga.097.t:0 "Decline of Aquileia"
arantiga.097.d:0 "With the recent series of "unfortunate" events the Aquileian queen Viviene lost almost all actual power and became a puppet in the claws of a few ambitious officials (who were all under control of Dorotheos Featherin). It will not take long before Aquileia becomes in all but name an integral part of the Arantigan Empire - technically it still exists, but the real king now is Dorotheos. However, as royal power is fading, those few, who do not wish to bend to Arantiga, gather all support they can muster among patriotically minded officers... As monarchy fails once again, a few remaining republican sympathisers in Aquileian military may get a chance to restore the Republic."
arantiga.097.a:0 "...alas, they could not succeed."
arantiga.097.b:0 "We will be free!"
arantiga.098.t:0 "The Traitor's Death"
arantiga.098.d:0 "The execution of Lord-Protector quickly turned into a spontaneous festival in Griffenheim. Population, long brutalised by Ferdinand’s soldiers, forgot for a moment that in fact not much has changed in their situation – it was just another oppressor, who was ruling them now. When the former dictator of the Griffonian Empire was brought to the gallows, crowds screamed and cursed him, and when he was finally executed, griffons started to celebrate. As Dorotheos watched cheering griffons from his tribune he recalled events of the last days. It was really hard to capture Dawnclaw – as he probably intended to die in combat, however soldiers were specifically instructed to capture him alive. When in prison, the Lord Protector seemed indifferent to what was happening around him – as if all of his will to live and ambition that was driving him were gone. When Dorotheos showed up, to thank him for “the last favor”, Dawnclaw unknowingly had done for him, the general just slightly grinned and said: “I must say it is actually a good plan. I will book you a place in hell.” As Featherin watched the execution, he was thinking about proclamations that would follow this day – “Dorotheos avenged the last Grover, saving the Empire from madgriff's claws”...It is good to have a scapegoat to hide your crimes – and Ferdinand was a perfect one."
arantiga.098.a:0 "He was useful to us..."
arantiga.099.t:0 "Last of Grovers"
arantiga.099.d:0 ""...Is it Safe?" Asked Dorotheos, reclining in his office chair, claws clasped together. "Of course, oh great Arantigos" said the zebra, calm demeanor on display. "The poison is indistinguishable even for the best of physicians. The victim will appear to have died of an unexpected illness. Now, what about the payment?" Dorotheos raised his claw, "Yes, Yes, approximately one million idols, as agreed upon. paid in precious minerals, gems, and crystals as requested. Is it safer than cash?" The Zebra simply smiled. "Nowadays governments rise and fall, currencies are shaky! But gems are eternal". \n\n When the alchemist departed, Dorotheos once again looked at the vial lying upon his desk. He hired the zebra poisoner famous in the criminal underground for his extraordinary skills. Or so he thought. But he didn't doubt that the striped death dealer had held up his part of the bargain, in his business one could be either honest or dead, deception was impossible. \n\n All was accounted for, unicorns had certain crystals, which could extinguish the life of those, who touched them in a few hours, the unwitting alchemist was paid with these crystals. The unicorn, they were purchased from, laid dead at the bottom of Lake Rumare. The only thing left was to start the last phase of the plan. \n\n The poison provided by the zebra induced the same symptoms as the Grey Fever, a disease taht has been pestering devastated Griffenheim since its subjugation, but it led to a much quicker death. A group of carefully chosen zealously loyal griffons would help spread the disease to develop it into a full-scale epidemic. After that Grover would be poisoned. Amidst the chaos, caused by the epidemic, the death of one noble chick wouldn't seem strange, but to further cover up our involvement, after the end of their mission, our agents would be sent to the most dangerous places on the frontline, where they would perish and take the secret to the grave. \n\n King Arantigos recalled his meeting with the child-emperor. It happpened soon after his armies secured the Imperial City, young Grover was scared. Who wouldn't be? Arantigos was by this point one of the most renowned conquerors – he had defeated The Griffonian Empire. He'd get worried if the young griff wasn't afraid of him. Though at that point the child had witnessed so much cruety and death, he could have gone mad. But Arantigos was impressed, when the young no-longer-heir stood before him, trying to look as calm and presentable as possible. This must have been the worst day in his life. \n\n  For a brief moment Dorotheos wavered. But he knew – there can be only one Emperor."
arantiga.099.a:0 "It must be done"
arantiga.100.t:0 "Triumph in Griffenheim"
arantiga.100.d:0 "Often named the city of Griffonia's desire for its prestige, size and magnificence, The Imperial City was the ultimate symbol of power. Even in defeat it looked imposing. Barely a month passed after the last enemy regiment in the city had surrendered. And now Griffenheim’s citizens were starting the hard work of rebuilding their damaged homes and neighborhoods. Slowly but surely the city would be rebuilt. \n\n Today, however, was not the day for rebuilding. Dorotheos, Arantigos reborn, decreed that on this day all citizens of the ruined city must attend the grand sparlean Triumph, a traditional ceremony reinstated, it signified a conqueror taking authority over his new lands. \n\n Small Arantigan flags flew in the slight breeze, tied to the black lampposts of the city. The Triumph took its route from Romau Plaza, along the Griffking Boulevard, wide as the river it was named after, to end at Zentralplatz near the Imperial Palace. Bridges over the Griffking River, destroyed by the defenders of Griffenheim, were a sad sight to behold, making Dorotheos’ glorious appearance look grotesque. \n\n As Dorotheos’ car passed through the streets, citizens of the city were waving flags and cheering. Many were forced to do so. Outside this display, most griffons looked sullen and defeated, resigned to their fate. They were only hoping that their lives wouldn’t change for the worse under their new ruler."
arantiga.100.a:0 "One empire falls, another rises"
arantiga.101.t:0 "The Fallen Archon"
arantiga.101.d:0 "Today, among a pile of various reports, letters, and other documents, he had to deal with, Dorotheos found a rather peculiar one. A short letter signed by none other than archon Erion XII. Initially Dorotheos suspected that message must have been an elaborate trap and immediately ordered to check it for any possible magical curses and more mundane means to kill him like poisonous chemicals. Thorough research revealed that the letter was not dangerous in any way. It’s contents however were interesting... The archon congratulated Arantigos with his recent victories and suggested that he would be willing to cooperate with the new ruler of Herzland and continue his work as the archon of Eyr helping to cement Dorotheos' rule. It is obvious that Erion just hopes to keep what little influence and wealth he has, but he is known as an extremely ambitious and untrustworthy griffon. Without doubt he is a shrewd politician and a legitimate archon. His support may prove valuable if we wish to be treated as more than just conquerors. But we will have to keep an eye on him."
arantiga.101.a:0 "Find him and get rid of him!"
arantiga.101.b:0 "Publicly announce support for Erion"
arantiga.102.t:0 "Delenda Est"
arantiga.102.d:0 "It’s an interesting contradiction, that despite modern Arantigans being mostly similar to Winbardians, the kingdom of Wingbardy itself is always reffered to as "our ancestral enemy" in arantigan propaganda and blamed for the downfall of Arantiga. When Arantigan Legions approached Karthin, morale was high and a fierce attack on the city began. Arantigan officers weren't concerned with losses of either side, neither did they care about the damage done to the city. Arantigos promised the highest decoration – The Order of Two Swords – to anyone, no matter the rank, who would manage to hang the arantigan flag from the top of Talonuels' palace. This led to a race between several units, which went deep into the city and headed straight for the royal palace, facing harsh resistance from its defenders. The race was won by the squad of sergeant Eigoros, with him and his junior sergeant Kantaros attaching the arantigan flag to the face of the building. Arantigos personally decorated the two and their commanding officer and offered them to join his personal guard. Soon after it, the last defenders of the city were defeated and the city surrendered in that, avoiding further damage. While most civilian districts were left in a moderately good shape, arantigan soldiers, following the orders of their ruler, demolished all symbols of the Wingbardian Kingdom. Statues of kings were broken, palaces cleared of all portraits and other items, representative of the former regime."
arantiga.102.a:0 "Revenge is sweet!"
arantiga.104.t:0 "Griffenheim is Ours!"
arantiga.104.d:0 "Arantigan Legions have marched north, crushing Herzlandish griffons and sweeping all armies that usurpers to imperial throne gathered. Even the great city of Griffenheim was conquered and our forces are crushing last remnants of resistance here. However resistance proved to be more severe than we expected, and many building quarters were demolished in brutal urban combat or destroyed by artillery barrage. Retreating defenders of imperial capital destroyed by themselves many vital elements of city infrastructure to delay arantigan advance. Civilian losses are tremendous and it may take years before we will be able to rebuild city."
arantiga.104.a:0 "We inherit a legacy of ash and sorrow"
arantiga.103.t:0 "Extinguishing Lights"
arantiga.103.d:0 "Aquila, the jewel of the west, has fallen. Thanks to the local government declaring it an open city and subsequently surrendering it to Arantiga, the capital of Aquileia was left relatively unscathed. The arantigan army marched through Promenade des Ducs. When arantigan soldiers entered the city, they were so dazed by its riches, they began plundering it. For several days locals were getting robbed of their possessions, before gendarmerie managed to suppress these groups of deserters. Units that maintained discipline were dispatched to protect aquilan landmarks, especially the temples of Trinity Hill. However, to great disgust of the locals, by the initiative of most fervent legionary chaplains, the temple of Boreas was decorated with large arantigan banners and portraits of Arantigos and renamed into the temple of Arantigos-Boreas."
arantiga.103.a:0 "Clean this mess!"
arantiga.105.t:0 ""King" of Aquileia"
arantiga.105.d:0 "The sun was slowly setting over the City of Lights. Most clerks and younger officers were leaving staff buildings to enjoy the evening in city's many cafes and restaurants. Marechal Greifenwald-Strawberry was however as far from joyful mood, as Reformisten from embracing the magic of friendship. Today he had to meet with the arantigan military attache, or as they called him "legate". They were supposed to discuss matters of military cooperation between Arantigan Legions and the Aquileian Royal Army. In reality, the discussion was more of a list of demands, and Greifenwald-Strawberry barely controlled himself not to order this eastern upstart to be thrown out of his office. It didn't take long before Arantigans started to treat Aquileia as their own backyard – various "diplomats" and "advisors" were almost openly interfering in internal Aquileian politics, and the royal government was being easily manipulated. Apparently, lured by promises of power and reign over Griffonia they followed this "Arantigos" helping him in his mad conquest of Griffonia. They foolishly believe that they are those who are playing him fool, instead, they are getting slowly entangled in a web of bribes, blackmail, and intrigue. If something would not be no later than in the following months, Aquileia would be free only in name. Something had to be done. Greifenwald needed to act. High ranking officers will follow him, and then overthrowing the queen would not be hard. He called for his adjutant and ordered him to visit the generals, Greifenwald knew were also dissatisfied with the current state of affairs. They would be ordered to move their forces into the capital and other key cities to simultaneously launch an assault. The adjutant knew he had to hurry and..."
arantiga.105.a:0 "...carried out Greifenwald's orders"
arantiga.105.b:0 "...went to the legate's office"
arantiga.106.t:0 "Greifenwald Arrested"
arantiga.106.d:0 "We have just received news from Aquileia. Marechal Greifenwald-Strawberry, commander-in-chief of the Aquileian Army was just arrested and accused of treason. According to our intelligence, he attempted to organise a military coup, but fortunately one of our agents revealed his plot before it was too late. Information about marechal's plans were revealed to the Aquileian government, and Greinwald was arrested. Without him, there is little danger for our rule over Aquileia, as no one else in their military is both daring and charismatic enough to gather substantial support."
arantiga.106.a:0 "A welcome development"
arantiga.107.t:0 "Greifenwald's Coup"
arantiga.107.d:0 "We have greatly underestimated Aquileians. Apparently, our attempt to influence their politics caused unexpected backlash. Marechal de Greifenwald-Strawberry managed to outsmart our intelligence and launch a military coup. Forces, loyal to him, captured the capital, main garrisons, and key cities. The government collapsed, and after a few hours, almost all Aquileian soldiers declared fealty to the "Saviour of Aquileia". Officials of the deposed regime, including queen Vivienne, that avoided arrest, have already arrived in Arantiga, but now are virtually powerless. If we want to maintain control over Aquileia – we'll have to fight for it, luckily the presence of Vivienne gives us a perfect Casus Belli."
arantiga.107.a:0 "We will do it the hard way!"
arantiga.108.t:0 "War is inevitable"
arantiga.108.d:0 "The operation went smoothly – in a matter of hours the resistance of Discrets' loyalists was crushed. The military followed their marechal, and even if there are some who oppose his coup, they do not dare to speak against it. Greifenwald, now appointed regent of the kingdom, will lead Aquileia into a brighter future, a future without foreign influence. However there is one, serious problem – we failed to capture queen Vivienne and some other politicians, who managed to escape to Arantiga. It is obvious that the self-proclaimed god-king in the east will be furious and will probably attack us soon."
arantiga.108.a:0 "Aquileia will be free!"
arantiga.109.t:0 "Fate of the Dread Peninsula"
arantiga.109.d:0 "Lands of the far northeast are a mysterious land, not many griffon explorers have ever visited. These are lands of ancient tombs, forbidden magic, and eerie horrors. For a long time the so-called Arcturian Order guarded these lands, but with the order gone, it is up to us to govern this remote location. This land is of little use for us, thus, direct control would not be very beneficial. Perhaps there is a better solution."
arantiga.109.a:0 "Form the Arantigan Order"
arantiga.109.b:0 "Expand Hyperborea"
arantiga.110.t:0 "Falcor Joins Us!"
arantiga.110.d:0 "We have just received news from Falcor. They accept our offer of alliance and will cooperate with us to defeat Wingbardy. Now it is time to march on Karthin!"
arantiga.110.a:0 "Delenda est!"
arantiga.111.t:0 "The Arantigan Ultimatum"
arantiga.111.d:0 "A new unexpected hegemon of western Griffonia has risen – the recently formed "Arantigan Empire". Their ruler, Dorotheos Featherin, proclaimed himself a living god and the emperor of all griffons and launched a campaign to unify Griffonia. Now he has turned his eyes to the east and demanded we give up all former lands of the Griffonian Empire to him. If we refuse, he will declare war on us. We had shed a lot of blood, fighting over these lands, but this "Arantigos" is a renowned general, who managed to beat the largest powers of Griffonia, and probably can beat us too. What shall we do?"
arantiga.111.a:0 "We will fight!"
arantiga.111.b:0 "We will destroy him!"
arantiga.111.c:0 "We accept his demands"
arantiga.112.t:0 "Riverponies Decline"
arantiga.112.d:0 "Foolish Riverponies refused our generous offer, they believe, they can resist the might of Arantigan Legions. Now there is only one thing we can do – march east and take what is rightfully ours by force. We shall bring war to the Riverlands!"
arantiga.112.a:0 "We will break them!"
arantiga.113.t:0 "Riverponies Yield"
arantiga.113.d:0 "Scared by our military might, Riverponies decided to accept our ultimatum. Their armies are retreating east and we are taking control of contested territories. It's a great victory – and what is most important, a bloodless one. Now it is time to unify the rest of Griffonia – we shall deal with the Riverlands when proper time comes."
arantiga.113.a:0 "Justice restored"
arantiga.114.t:0 "An Unexpected Request"
arantiga.114.d:0 "We got a strange request from the River Republic – the leader of the River Coalition. They ask us to hand over the land, we took from griffons in righteous war, to the Empire of Arantiga – a newly formed western hegemon. Has the republican government gone mad or is Arantiga actually this threatening?"
arantiga.114.a:0 "The land is ours!"
arantiga.114.b:0 "We trust their judgement"
arantiga.115.t:0 "[FROM.GetName] Defies Us!"
arantiga.115.d:0 "We have just received news about discord in the River Coalition. Apparently even though the Coalition itself decided to accept our generous terms, one of its member states, [FROM.GetName], decided not to abandon their new lands. They left the alliance and are preparing to fight us on their own."
arantiga.115.a:0 "We will crush them!"
arantiga.116.t:0 "[FROM.GetName] Does Not Comply"
arantiga.116.d:0 "Our decision to abandon the western frontier to the Arantigan Empire was not met with approval of all members of the River Coalition. One of the member states, [FROM.GetName], refused to give up their territories and left us to fight Arantiga on their own."
arantiga.116.a:0 "Idiots!"
arantiga.117.t:0 "hidden"
arantiga.117.d:0 "hidden"
arantiga.117.a:0 "hidden"
arantiga.118.t:0 "hidden"
arantiga.118.d:0 "hidden"
arantiga.118.a:0 "hidden"
arantiga.119.t:0 "Arantigos Marches North!"
arantiga.119.d:0 "Dorotheos Featherin, the ruler of Arantiga, already has control over Central Griffonia. But apparently his ambition is to rule the whole Griffonian continent. The madgriff proclaimed himself “Arantigos Reborn”, and, following in his ancestor's pawsteps, he started a campaign of conquests. Now he turned his eyes north. Arantigan Legions have already attacked one of our neighbours. If we do nothing, they will defeat us one after one. Although we may wait, and let "Arantigos" do the dirty job of defeating our enemies for us, the risk is tremendous – he commands a vast army of fanatical soldiers and it's unlikely that we will be able to defeat him alone."
arantiga.119.a:0 "Enemy of my enemy..."
arantiga.119.b:0 "We will wait and see"
arantiga.121.t:0 "Arantigos Marches North!"
arantiga.121.d:0 "Dorotheos Featherin, the ruler of Arantiga, already has control over Central Griffonia. But apparently his ambition is to rule the whole Griffonian continent. The madgriff proclaimed himself “Arantigos Reborn”, and, following in his ancestor's pawsteps, he started a campaign of conquests. Now he turned his eyes north. Arantigan Legions have already attacked one of our neighbours. If we do nothing, they will defeat us one after one. Although we may wait, and let "Arantigos" do the dirty job of defeating our enemies for us, the risk is tremendous – he commands a vast army of fanatical soldiers and it's unlikely that we will be able to defeat him alone."
arantiga.121.a:0 "Enemy of my enemy..."
arantiga.121.b:0 "We will wait and see"
arantiga.120.t:0 "[FROM.GetName] declares war on us"
arantiga.120.d:0 "It seems, our campaign to conquer the Imperial Heartlands reinvigorated patriotism in old imperial vassal states – following our recent declaration of war, [FROM.GetName] declared war on us in response."
arantiga.120.a:0 "A minor obstacle"
arantiga.122.t:0 "The Last Deal"
arantiga.122.d:0 "The palace in Sparleto had one thing in common with flowenan residences – an expansive garden. Whoever designed this typical south griffonian building clearly loved vast courtyards and gardens, where its inhabitants could rest during the hottest hours of the day. Now it was occupied by visitors, who had to spend countless hours, waiting for an audience. But it was impossible for Nicolas to relax here – although everything seemed peaceful, he couldn't escape the eyes of many guards, monitoring the place for suspicious activity. Gardeners and servants seemed a bit too curious, they clearly were also a part of the internal security. What a crazy place... But being paranoid probably was justified for the owner, especially considering rumors of a recent coup attempt. During the next couple of hours Nicolas was notified several times that the king would talk to him shortly... But the invitation itself was not coming. Bored, he turned his attention to a fresco, that appeared to have been recently added to one of the walls. It depicted Dorotheos or, as he wanted to be called now, "Arantigos" as a lawgiver in fashion, typical to paintings of Boreas. Judging by this piece, the artist, who painted it, was quite decent, but Nicolas wondered if it was their own idea to glorify the ruler, or "Arantigos" himself requested to be depicted in this half-grandiose, half-heretical way. This wasn’t the only manifestation of the king's vanity he saw inside the palace alongside relics and works of art, clearly brought here as trophies from conquered nations. \n\nMore time passed, Nicolas was growing more and more irritated, deep in his thoughts he reminded himself why he was here – Flowena has fallen, and arantigan legions were marching through the West. Arantigos was carving his way to the ultimate victory, but Nicolas was sure, that even he beat all his enemies, his empire would not outlive him. Built on blood and fear, fueled by conquests, it would collapse right after its creator died, be it from claws of assassins, in another war, or due to old age... And then Flowena would be ready to rise once again. Perhaps de Charbons – Nicolas himself or his children – would lead his beloved city into the future. But for that to be possible, he needed to become a powerful griffon within Arantigos' realm – someone able to protect Flowena from dangers of this new age. This was why he had to clench his claws, bow to this wanna-be god, and serve him... \nSuddenly, he was pulled out of his thoughts by one of the servants,"
arantiga.122.a:0 ""His Majesty is waiting, please come with me.""
arantiga.149.t:0 "Personal Evaluation"
arantiga.149.d:0 "It was painfully obvious that Sparleos, the capital city of Arantiga was not nearly as rich as Karthin, or even Talononte. It would have forever stayed a backwater city, its old glory gradually withering away... If it were not for Dorotheos. The city might be small, but Fetivola could feel that soon enough it would become the beating heart of a new, sprawling empire, a new empire of Arantigans. He heard griffons speaking the old language on the streets, he passed by restored temples of Arantigos-Boreas and newly constructed monuments commemorating recent conquests... But all this was not important compared to the way local griffons carried themselves. The Talousian sensed a feeling of pride and common cause that unified citizens of Sparleos – faith that a great, new age would come and readiness to make it theirs. Once again, like centuries prior, griffons of Sparleos were ready to claim their destiny, and when they did so last time – whole Griffonia trembled in fear.\n\nThe king awaited him in the gardens of his palace – a greatly expanded traditional residence of the barons of Arantiga. Dorotheos sat on one of the benches near an elaborate fountain, apparently lost in thoughts. To Fetivola, this place seemed oddly... familiar. As if he had seen it once before. The setting of benches, flowers, and trees... This was more than a simple piece of gardening art. The guard that was guiding Fetivola cleared his throat trying to get the attention of the king, “My lord, mister Amilcare Fetivola has arrived, and as soon as we could, as you had requested, we brought him here.” Dorotheos nodded slightly, “Good... Now leave us.” he said to the guard. Without a word, the soldier left the garden. \n\n“It is not easy to achieve perfection. We believe that it is not possible in this earthly realm, that all we can do is to achieve an imitation of what lies beyond – a shadow of it. Take this garden for example: gardeners did all exactly as we ordered, as we remembered... And yet, we can feel that it is not fully right. Alas, this is the best that can be achieved. We shall do the same with Griffonia – though some griffons may never change, we will do all to make things right. We are glad to be able to finally meet you, mister Fetivola. We have read your manifesto, years ago. It was quite enlightening...”"
arantiga.149.a:0 "“It helped push us towards our true destiny.”"
arantiga.150.t:0 "Talouse Defies Us!"
arantiga.150.d:0 "Fetivola, in his foolishness, has publicly proclaimed that our king is nothing more than an imposter and false Arantigos – and that only his own regency can lead to reclamation of the old glory of the Sparlean kingdom. We have no other way that to deal with him other than using brute force."
arantiga.150.a:0 "Prepare tanks!"
arantiga.151.t:0 "Matters of Destiny"
arantiga.151.d:0 "“Thank you.” Amilcare smiled slightly, “Destiny is a funny thing... It is inevitable, yet it needs some help to be achieved, some inspiration.”\n\n“Precisely.” responded Dorotheos, “Claiming one’s destiny requires strength. One has to push through even if all odds are stacked against him... Our goal is the same, mister Fetivola, our destiny is shared. Talonsia was once the Warden of the South, and its ruler – the staunchest follower of our great forefather – the first Arantigos. Once more it could be like this, but the road ahead will be difficult – Talonsia, just like Arantiga, will have to give all it can to restore our great past, and later, to surpass it.”\n\nAmilcare saw irony in this, “That's the most unusual way of swaying an ally – not promising riches or power, but saying that he has to practically sacrifice himself.” \n\n“The former offer would offend a griffon like you, mister Fetivola.” Arantigos laughed, “No, I don’t need griffons I can bribe – there are dozens of such miserable creatures, and I already have to deal with them every day. I need a true believer in the Arantigan cause. A follower, not a servant. A champion, not a mercenary. I have deep personal respect for you, mister Fetivola, you are a true scholar from the old ages. I believe, we have a lot in common... If you are to refuse my offer, I will let you leave my kingdom unharmed, and next time we will face each other on the battlefield.”\n\nFetivola stood in silence. He had to think: Was Dorotheos truly the reborn Arantigos? He had reclaimed the Idol, but clearly could not command it... But Arantigos the Great was just a griffon. Clearly, Arantigos Reborn would be a much greater being by nature. Would he need the Idol’s powers at all? Amilcare felt relieved, then reinvigorated. He has always known his own destiny – to restore Talonsia’s honour, but Talonsia’s destiny had been to serve its only true master – Arantigos. The determination and iron will of the young king were overpowering, Amilcare didn’t doubt that he would succeed on his quest. Yet, even the greatest conqueror could use help. Perhaps, this was the way he had to fulfill his destiny..."
arantiga.151.a:0 "“I will join you... my king.”"
# Zebrica Expansion Events
arantiga.161.t:0 "The [FROM.GetName] Demands New Mareland"
arantiga.161.d:0 "For the last few years we’ve been watching events unfolding in Griffonia with a mixture of bewilderment and fear. Dorotheos Featherin, or, as he’s taken to calling himself, “Emperor Arantigos the Second”, a self-proclaimed god, somehow managed to conquer the entirety of the crumbled Griffonian Empire, and establish himself as the ruler of Griffonkind. Now he turned his eyes towards us and demanded we surrender our colony of New Mareland, which Arantiga deems to be a “national security hazard”. If we refuse, Arantigans swear to press their claim by force. While pacifists suggest we give up the land in the name of peace, are we really willing to abandon our loyal subjects to an uncertain future?"
arantiga.161.a:0 "Peace, no matter the cost."
arantiga.161.b:0 "Prepare for war!"
arantiga.162.t:0 "[FROM.GetName] Surrenders New Mareland"
arantiga.162.d:0 "As was predicted, weak and cowardly ponies of [FROM.GetName] are not willing to face the might of Arantigan legions. Today, [FROM.GetAdjective] diplomats signed a treaty in which they forfeit all rights to the colony of New Mareland and transfer this territory to the [THIS.GetName]. This is truly a day of our great triumph for our nation, as we have reclaimed the last piece of the old empire of Arantigos."
arantiga.162.a:0 "Glory to the [THIS.GetName]!"
arantiga.163.t:0 "War for New Mareland"
arantiga.163.d:0 "Apparently, stubborn ponies need to be taught a harsh lesson. The army of New Mareland is preparing to defend its borders, with the [FROM.GetAdjective] expeditionary force ready to back them up. However, as many before them, [FROM.GetAdjective] will be defeated, and Arantiga shall triumph once again!"
arantiga.163.a:0 "Forward! To victory!"
arantiga.164.t:0 "Defeat in New Mareland"
arantiga.164.d:0 "Despite our valiant defence, [FROM.GetAdjective]s proved to be formiddable opponents and have prevailed over our army. As our diplomats sign a humiliating peace treaty, remnants of our administration abandon New Mareland to its new masters. Our population took news of this defeat poorly, yet spoke out in opposition to the treaty, as a continuation of the conflict is at this moment completely pointless."
arantiga.164.a:0 "Vae Victis."
arantiga.164.b:0 "We will fight until the last pony."
arantiga.165.t:0 "Summer Islands Lost!"
arantiga.165.d:0 "We’ve just received news of a company of [FROM.GetAdjective] soldiers landing in Summer Islands, handily defeating our small garrison. The [FROM.GetAdjective] ambassador, when pressed to talk on the matter, simply informed us that these islands are now in [FROM.GetAdjective] possession, and we can “Deal with it”. Neither general staff, nor the population believe the islands are worth dying for, yet we should watch carefully if this incident does not herald a greater incursion into our territories in the Canteribbeans."
arantiga.165.a:0 "Outrageous!"
arantiga.165.b:0 "We're not having it!"
arantiga.166.t:0 "The [FROM.GetName] Demands the Canteribbeans"
arantiga.166.d:0 "For some time already the admiralty has reported on increasing movement of the [FROM.GetAdjective] Navy, which had seized a number of islands across the Canteribbeans, warning us about the possibility of a confrontation with the [FROM.GetName]. Now our fears have finally come true. The [FROM.GetAdjective] ambassador delivered us an ultimatum – all of our island holdings in the southern seas must be transferred to the [FROM.GetName], or they will be taken by force. Few care about barely [THIS.GetAdjective] hicks in Puerto Caballo, but the strategic importance of these islands cannot be underestimated."
arantiga.166.a:0 "We surrender the islands."
arantiga.166.b:0 "Get ready to fight!"
arantiga.167.t:0 "[FROM.GetAdjective]s Surrender the Islands"
arantiga.167.d:0 "Predictably, cowardly ponies of [FROM.GetName] decided to fold to our request, and their diplomats are currently signing a treaty transferring all their possessions within the Canteribbeans to us. While few at home care for these distant pieces of land, this day symbolizes the end of our Canteribbean campaign, cementing our naval dominance over the intercontinental waters."
arantiga.167.a:0 "Glory to the [THIS.GetName]!"
arantiga.168.t:0 "War for the Canteribbeans"
arantiga.168.d:0 "We have just been informed that the [FROM.GetAdjective] Fleet has just left port and is moving to engage our forces in the South. Apparently, [FROM.GetAdjective]s decided to protect their southern holdings, and we will have to show them that we must not be trifled with."
arantiga.168.a:0 "Victory awaits!"
arantiga.169.t:0 "The Treaty of Yukka Island"
arantiga.169.d:0 "Facing heavy losses, we have to reconsider our options. The [FROM.GetAdjective] Navy has defeated us at sea, and now directly threatens Equus. While few cared for the islands in the first place, our recent military defeats caused a much larger upheaval than just surrendering the islands would. To prevent further loss of public trust, accepting [FROM.GetAdjective] demands was chosen as the best course of action."
arantiga.169.a:0 "Oatmeal!"
arantiga.170.t:0 "Abyssinia and Arantiga"
arantiga.170.d:0 "We’ve just been visited by diplomats from the [FROM.GetName] – a new dominant power in Griffonia. We were offered an alliance and return of all cat-inhabited territories formerly held by Wingbardy that ended up in [FROM.GetAdjective] possession, with further assistance in rebuilding our economy from the destruction caused by Storm King in the future. The offer seems generous, and protection of the vast [FROM.GetAdjective] will ensure our safety from foreign incursions."
arantiga.170.a:0 "We agree!"
arantiga.170.b:0 "Griffons can only bring grief."
arantiga.173.t:0 "Abyssinia in the Hegemony"
arantiga.173.d:0 "[FROM.GetAdjective]s have decided to join the [THIS.GetAdjective] Hegemony. All former Wingbardian colonies in the area are being transferred to our new feline friends. With our new ally we will be able to project our power over Western Zebrica!"
arantiga.173.a:0 "Our influence grows."
arantiga.172.t:0 "Abyssinia Refuses"
arantiga.172.d:0 "[FROM.GetAdjective]s have refused our offer, quoting their desire to maintain their neutrality and distance from Griffonia as reasons. Nevertheless, feline diplomats were very polite, and we find little reason to further interfere in the affairs of such a distant region."
arantiga.172.a:0 "They can do as they please."
arantiga.123.t:0 "Empire of the Sun"
arantiga.123.d:0 "We’ve just received a diplomatic message from beyond the seas. The Arantigan Empire, the new preeminent power in Griffonia has decided to cross the ocean and extend its influence into Northern Zebrica. Now, after subjugating Macawia, the Arantigan Legions stand ready to invade Hippogriffia. Emperor Featherin however offers us a peaceful solution. If we transfer Colthage to Arantiga, which they consider “their rightful claim through the ancient feud of their ancestors”, Arantiga will provide us with a huge sum of money, and offer us a place at their side as their allies and equals. While many suggest this offer is an insult to our national pride, this way vile Colthaginians would become someone else’s problem to deal with, and we will avoid a conflict with a continent-sized superpower. With how useless Colthaginians in general are, and how unruly the region is, it might be actually more beneficial to us to exchange it for a hefty sum of money."
arantiga.123.a:0 "We accept the offer."
arantiga.123.b:0 "Preposterous!"
arantiga.124.t:0 "Hippogriffia in the Hegemony"
arantiga.124.d:0 "Crack Lightning chose wisely. The Arisian government has just confirmed ratification of the treaty, and signed an alliance with Arantiga. Together, our dominion of Northern Zebrica is secured, and we have a valuable, even if a bit flamboyant, ally in Hipogriffia."
arantiga.124.a:0 "Splendid!"
arantiga.125.t:0 "Aris Chooses War"
arantiga.125.d:0 "Apparently Hippogrifs are as bold as they are stupid. We received a message from Aris which simply says “We will not give up even a speck of sand! So come try to get it!” Well, we will do as they wish."
arantiga.125.a:0 "Colthage WILL be ours!"
arantiga.126.t:0 "Reining in Colthage"
arantiga.126.d:0 "It was a long and unpleasant day. Through years of conquests and governing an evergrowing Empire, Dorotheos became used to dealing with self-serving and often incompetent traitors better known as “collaborators”. Usually however, their numbers were pretty limited – especially when it came to high-profile celebrities. Sometimes Arantigan agents had to go actively looking for griffons willing to do their dirty work... This was not the case in Colthage.\nEver since the plans to form an autonomous Colthaginian administration were uncovered, a neverending stream of letters has started coming to His Majesty’s office – each new one more flattering than the previous. The strings of grandiose titles given to Arantigos in these letters exceeded even the sermons of the Imperial Temple. And what was worse, not all Zebras were content with just using letters. There was actually a rather sizeable group of applicants who had somehow wormed their way into the palace, bribing officials to get an opportunity to present their candidacy to the Emperor himself. Arantigos had the displeasure of talking with only a few of them – and all of these meetings were so painfully alike that only the first one stood out to him: it was a moustached (why, apparently ALL Colthaginians had moustaches), smug-looking aging Zebra, who, in heavily accented Wingbardian, described in exhaustive detail his extensive experience in governing difficult regions of Eastern Colthage, his borderline intimate ties to the landowning elite, his military experience and his deep adoration of Emperor Arantigos and “his glorious conquests”, reasoning that all this would make him a perfect governor for Colthage. The entire conversation left Dorotheos with the unmistakable foul aftertaste only talking to someone completely lacking any beliefs and affiliations could leave – a true political chameleon.\nYet, a choice had to be made. After a few more days a small pile of dossiers with most prospective candidates to govern Colthage was delivered by a HIMSS liaison. The first entry was doubly surprising: it was that Colthaginian Dorotheos had talked to – apparently he actually did have varied and extensive experience in both civil service and the military, what’s more, neither his first name, – Benoam – nor his second name – Gerza – started with a “Z” – which was another constant Arantigos noticed among his new striped subjects.  Arantigos skimmed through the other dossiers: Hiram Z-something, diplomat; Jebzel Z-something, army general; Bezelshazzar Z-something, alcoholic. The last file humoured the emperor: two Z-s in one person – Zaron Zorrel, a middling politician. His head buzzing, Arantigos took a deep breath and let his gaze shift to the Colthaginian war map. A name sparked in his head. General Craterus. He used to be a mercenary in Zebrica and always fondly spoke of his time in Colthage. Though he might still be needed at home, wouldn’t ruling Colthage be the reward he always wanted?"
arantiga.126.a:0 "Choose the 'Z-less' Zebra."
arantiga.126.b:0 "Let's go double-Z!"
arantiga.126.c:0 "Craterus deserves a treat."
arantiga.127.t:0 "Just Good Business"
arantiga.127.d:0 "“I truly hope, gentlegriffs, that this day will be the beginning of a new chapter in history of both our nations. Hippogriffia and Griffonia always shared many similarities, and only now, under Arantigan protection we can finally work together to deepen the ties between our races. Aris shall soon become a pearl in the crown of Arantigan holdings in Zebrica, and I assure you: Hippogriffs will be the most trusted subjects of Emperor Arantigos. May the Eternal Sun forever shine over the Mountain!” – Moonfeather concluded a rather lengthy speech. Satisfied grins came over the faces of Arantigan officers assigned to his entourage for protection. And for a good reason – in exchange for a rather hefty sum, the ghostwriter did well, producing perhaps the most lengthy eulogy to Arantiga and her emperor. During the applause, Moonfeather spotted something amusing: the most active support for his speech in fact came from ex-Wingbardian officers, apparently trying to make up for their late joining to the Arantigan cause with extra zeal. Nevertheless, many of them have previously received sizable bribes, and so did certain high-ranking griffons within the Imperial Treasury. When Aris Protectorate was being established, Moonfeather quickly offered his assistance to the nascent government, which earned him the gratitude of a quite few overworked bureaucrats. It was to be expected that news of his contribution quickly reached Griffonia, and after a formal presentation to the Emperor he was swiftly appointed as Protector. Things were porceeding smoothly, and Moonfeather expected that his companies would soon receive permissions to operate on Griffonian soil – and with the seemingly unbound potential of Aris, he would soon take a cozy position in the new world order. Moonfeather was none the wiser as to how long this absurd realm of a self-proclaimed god would last, but he knew that no matter what happened..."
arantiga.127.a:0 "...he would always stay on top."
