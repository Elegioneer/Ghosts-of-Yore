arantiga_news.1.t:0 "Rise of Arantigos"
arantiga_news.1.d:0 "[This.GetNewspaperHeader]In the last few years, the lands of Central Griffonia became a place of brutal war. Amidst the warfare rose a new powerful dominion of Arantiga. After a military coup, its leader, Dorotheos Featherin, conquered many neighboring nations and proclaimed himself king and Arantigos Reborn – the reincarnation of his famous ancestor – a great conqueror of antiquity. Not content with being just a king, Dorotheos also changed holy rituals to praise himself together with Boreas. Neighboring governments issued protests, calling Dorotheos' act as a heretical attempt of usurping godhood and proof that the young conqueror has finally lost his mind..."
arantiga_news.1.a:0 "For Arantigos!"
arantiga_news.1.b:0 "Heretical madgriff!"
arantiga_news.2.t:0 "Destruction of New Skynavia"
arantiga_news.2.d:0 "[This.GetNewspaperHeader]The siege started when the Arantigan Legions captured the last road to the city. Although Skynavian forces managed to open a narrow land corridor from the city to the nearest port, the Red Army was ultimately unable to lift the siege after it began. After each assault the Legions would constantly be repelled leading to huge casualties on the attacking side while the Skynavian troops held the city with zeal never witnessed before, Emperor Dorotheos, realising that taking the city through constant assaults would take too long, ordered for all attacks on the city to be ceased, opting for saturated shelling with all artillery cannons available. By the time the bombardement was over, the entire city had been leveled and not a single survivor remained."
arantiga_news.2.a:0 "Funeral pyre for communism"
arantiga_news.2.b:0 "Barbarians!"
arantiga_news.2.c:0 "Our hearts go out to our fallen comrades"
arantiga_news.3.t:0 "Arantigan Empire"
arantiga_news.3.d:0 "[This.GetNewspaperHeader]When Dorotheos Featherin proclaimed himself the king of Arantiga and Arantigos Reborn, most called him a madgriff, which sadly is a common description of many modern griffonian rulers. However, his madness did not hinder his military talent, and despite unfavorable odds he managed to conquer Herzland, Wingbardy, and Aquileia. Today, during a lavish ceremony in Griffenheim, Dorotheos crowned himself as the new Emperor of Griffonia. Although many smaller nations still remain on the continent, it seems that they won't be able to stop the Arantigan warmachine..."
arantiga_news.3.a:0 "Glory to Arantigos!"
arantiga_news.3.b:0 "Very worrying"
arantiga_news.3.c:0 "That was unexpected"
arantiga_news.4.t:0 "Featherin-Discret Marriage"
arantiga_news.4.d:0 "[This.GetNewspaperHeader]Today, in Aquila, king Dorotheos Featherin of Arantiga married queen Viviene Discret of Aquileia. Lavish ceremonies, feasts, and joint military parades took place in the city with smaller festivities being organised in other parts of both kingdoms. With this marriage, both countries became close allies, increasing Arantigan influence over Griffonia. This new union may completely change the political situation on the continent and can lead to the rise of a new hegemon."
arantiga_news.4.a:0 "Time to celebrate!"
arantiga_news.4.b:0 "We should prepare for the worst."
arantiga_news.4.c:0 "Interesting development..."
arantiga_news.5.t:0 "Idol of Boreas reclaimed"
arantiga_news.5.d:0 "[This.GetNewspaperHeader]News spread across Griffonia like a wildfire – the Idol of Boreas had been reclaimed! Apparently, the king of Arantiga, Dorotheos Featherin, somehow managed to recover the lost artifact from the great rift where it had been lost during the attack of cyclops Arimaspi. Arantigans celebrate, claiming this to be a clear sign of divine blessing bestowed upon their sovereign, while skeptics speak of obvious fraud. Most religious authorities across Griffonia denounced the Idol's recovery. Luckily, it seems that the Idol's powers are currently dormant..."
arantiga_news.5.a:0 "Boreas protects us!"
arantiga_news.5.b:0 "Lies!"
arantiga_news.5.c:0 "Interesting development"
arantiga_news.6.t:0 "Plague of Griffenheim"
arantiga_news.6.d:0 "[This.GetNewspaperHeader]The capital city of the Griffonian Empire – Griffenheim – was struck by a devastating disease called the Grey Fever. Large parts of the city had been left in ruins after the Arantigan invasion, and the population had been weakened by the famine caused by the siege. It was not a surprise, that an epidemic erupted in the city. Only thanks to the quick response of the Arantigan government, the disease did not spread outside the Imperial City. But the damage was disastrous – hundreds of thousands griffons, including the former emperor, Grover VI, had perished."
arantiga_news.6.a:0 "A necessary sacrifice."
arantiga_news.6.b:0 "Horrible!"
#1.1#
arantiga_news.7.t:0 "Ascension of Arantigos"
arantiga_news.7.d:0 "[This.GetNewspaperHeader]The death of Dorotheos Featherin, King of Arantiga, plunged the nation into chaos and war. After securing control over the kingdom, general Lysimachus brutally purged dissenters, establishing his rule over Arantiga and went on to conquer the entirety of the Griffonian South. To everyone's surprise, Lysimachus announced that “Arantigos II” had, in fact, not died – he instead ascended to godhood, unifying with Boreas and the first Arantigos, and that now he is the divine protector of griffonkind – and Lysimachus is his regent in the material world. This declaration caused a mix of disbelief, shock, and amusement among other griffon nations, most of whom instantly denounced Lysimachus as a raving madgriff, even worse than his predecessor."
arantiga_news.7.a:0 "Arantigos lives!"
arantiga_news.7.b:0 "Madness!"
arantiga_news.8.t:0 "Holy Arantigan Empire"
arantiga_news.8.d:0 "[This.GetNewspaperHeader]After General-Regent Lysimachus had taken control of Southern Griffonia, news from these lands became scarce. The information that does get out of the “Black spot of Griffonia” through refugees is truly horrifying. Lysimachus has established a brutal, theocratic dictatorship. Citizens are told that the outside world wants nothing more than to destroy them. They are forced to worship the “Eternal Emperor Arantigos” in order to reach salvation. All resisting griffons either end up in labour camps or get murdered. But recently, a piece of official news left Arantiga: its government proclaims formation of the “Holy Arantigan Empire”, and declares all other rulers of Griffonia traitors to the one true god – Arantigos. Also, the Arantigan government threatens “retaliation” against anygriff who “dares” to disturb the isolation of their realm. Despite unanimous condemnation of the Arantigan regime, it is uncertain whether anyone will be willing to directly attack the rogue state, especially considering rumors of them actively developing nuclear weapons."
arantiga_news.8.a:0 "Glory to Arantiga!"
arantiga_news.8.b:0 "There is no hope under Arantigan sun..."
arantiga_news.9.t:0 "Ponies Exiled from New Mareland"
arantiga_news.9.d:0 "[This.GetNewspaperHeader]Ever since his takeover, Lysimachus has been promoting blatantly racist ideas of ponies being evil, unholy creatures and a vision of a purely griffon, Arantigan state. Now, after conquering ”rightfully griffon soil” of New Mareland’s continental areas, Lysimachus banished all ponies that lived there. While they could consider themselves “lucky” to even be allowed to live another day by the mad warlord, many have perished during their sail to the surrounding islands where the survivors now suffer from famine due to local economy being completely overwhelmed by the amount of incoming refugees. It remains to be determined whether the nation will ever recover from this devastating blow."
arantiga_news.9.a:0 "Good riddance!"
arantiga_news.9.b:0 "A day of shame..."
arantiga_news.9.c:0 "A grim day for ponykind."
arantiga_news.10.t:0 "Sicameonese Bloodbath"
arantiga_news.10.d:0 "[This.GetNewspaperHeader]Ever since Regent-General Lysimachus rose to power, and conquered the South, few news have left arantigan lands. However, due to an influx of refugees who managed to flee the country, news about a wide-scale genocide in Sicameon have recently reached the rest of the world. To crush a larg Sicameonese revolt, Arantigans started to slaughter all they suspected of supporting the rebels, and set the vast southern jungles ablaze to deprive the rebels of shelter. Hundreds of thousands have perished, and much of Sicameon has been ruined. Those rebels who remained lost the will to oppose Lysimachus. While nearly all governments have denounced the actions of Lysimachus, it remains uncertain if anyone will try to stop him from committing further atrocities."
arantiga_news.10.a:0 "The rebellion is crushed!"
arantiga_news.10.b:0 "What horror!"
#1.2#
arantiga_news.11.t:0 "Restoration of Sparleos"
arantiga_news.11.d:0 "[This.GetNewspaperHeader]In this age of chaotic warfare, realms fall and rise, and sometimes, even the unwilling have to fight wars just to survive in this grim world. While displaying no ambitions for conquest, the King of Sparleos, Nicator Whitebeak, has emerged as the clear hegemon of the South, coming to control all of the previously squabbling local nations. During a lavish ceremony in Sparleto, Nicator announced reintegration of the southern lands into the “Second Kingdom of Sparleos” and declared that he will strive to protect all Southrons from outside threats, no matter how intimidating they would be."
arantiga_news.11.a:0 "Glory to Sparleos!"
arantiga_news.11.b:0 "Another Arantigos?!"
arantiga_news.11.c:0 "Interesting..."
arantiga_news.12.t:0 "Restoration of the Karthinian Republic"
arantiga_news.12.d:0 "[This.GetNewspaperHeader]After a period of chaotic wars in the South, a new dominant power has emerged. While many thought that after the fall of Arantigos, his warlord realm would soon follow, it managed to reform into a vibrant and prosperous republic, which now has defeated all the other southern powers. Antioco Moro, the incumbent president of the Arantigan Republic today proclaimed the formation of the Karthinian Republic, and pledged to dedicate himself to safeguarding liberties and rights of Southrons."
arantiga_news.12.a:0 "The Future is Bright!"
arantiga_news.12.b:0 "An Unexpected Contender..."
arantiga_news.12.c:0 "Interesting..."

