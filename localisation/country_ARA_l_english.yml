### Bookmark ###
ARA_GATHERING_STORM_DESC1:0 "From the stronghold of Romau to the city of Midoria, and from the boulevards of Aquileia to the ricefields of Sydia, stretched Arantigos' empire. Arantigos 'the Great' they called him, for he never lost a single battle. Alas, he taken too soon, and his empire collapsed with death. Now, all that remains of his legacy is the Barony of Arantiga. With Arantiga in a state of decay, a young, fanatic army general sees himself as the only hope for his beleagured nation. He will do whatever it takes to restore the glory of Arantiga, no matter the cost."

### State Description ###
state_lore_text_container_state_name_short_408:0 "Sparleto"
state_lore_text_container_state_name_408:0 "The §YCity§! of §YAncient Glory§!"
state_lore_text_container_state_description_408:0 "§YSparleto§!, and its sister cities of §YPonteles§! and §YAlbuvira§!, are steeped in history. One of the oldest cities in Griffonia, §YSparleto§! dates back thousands of years, before Griffenheim, before Grover, before even Equestria and her Princesses. The only record that exists of its founding lies in the story of the legendary king §YSparlos§!, first ruler of §YArantiga§!. According to legend, §YSparlos§! was exiled from his father's kingdom for attempted §Rfratricide§!, and sought to found his own realm. It is said he met §GBoreas§! himself atop the holy mountain of §YSolarspike§!, where he instructed Sparlos to throw his sword as far as he could, and where it landed, he would found a mighty city. And §YSparlos§! did so, throwing his sword west, into the setting sun. §YSparlos§! and his followers spent weeks searching for the sword, until at last §YSparlos§! found his sword lying on the shores of §YLake Rumare§!, near a quaint fishing village. And so, §YSparlos§! and his followers §Gfounded§! §YSparleto§!, and after many §Rhardships§! and §Rwars§! with mortals, monsters, and supernatural creatures, §YSparlos§! carved out his new §Grealm§!.\n\nThe next hundred or so generations of kings were simply mediocre, gradually expanding §YArantiga§!'s influence and bringing §Gprosperity§! to §YSparleto§! after dozens of §Rwars§! and §Ytreaties§!. And then came §YArantigos§!. His §Rconquests§! put §YSparleto§! on the map as the §Gcapital§! of his vast empire, which stretched from §YRomau§! to §YMidoria§!. §YSparleto§! quickly became a §Gbeacon of prosperity§! and a §Gcenter of learning§!, but this security was to be §Rshort-lived§!. Fate was cruel, and §YArantigos§! died as quickly as his empire rose. His §Ygenerals§! partioned his empire between them, but they quickly perished, falling prey to in-fighting and petty rivalries. And with them, §YSparleto§! fell into a §Rdark age§! of obscurity and poverty.\n\n§YSparleto§! today, while not a modern city, is much better off than is was a few years ago. §YWingbardian§! investment has rejuvenated the city, and tourism brings in plenty of money. All around the city, a tourist can find beautiful examples of §Yclassical architecture§!, the most prominent example of which is the §YSparleto Academy§!, standing proudly above the city. The magnificent statues and paintings that adorn these structures have inspired a whole artistic movement, §YNeoclassicism§!, and many great archeological artifacts have been recovered from sites across §YArantiga§!. A tourist can find themselves wasting the day away in one of the fashionable coffee shops that dot §YSparleto§!, as long as one is careful enough to not bump into a military patrol by accident...\n\nHowever, all is not well in §YSparleto§!. §YArantigans§! are quickly becoming the §Rminority§! in their own city, owing to the large influx of §YWingbardian§! immigrants in recent years. The ancient §YSparlean§! language is rapidly dying out, and if drastic action is not taken, it, and thousands of years of §YArantigan traditions§!, could disappear forever..."

