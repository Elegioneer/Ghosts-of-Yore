ARA_for_president:0 "For the President and the Republic"
ARA_for_president_desc:0 "Our state propaganda works night and day to reinforce the image of Soter being the saviour of the republican cause to ensure that citizens stay loyal to him alone. In a way, President Soter is the Arantigan Republic."
ARA_industria:0 "Industria et Salubritas"
ARA_industria_desc:0 "A true Arantigan should only care about two things: how to best serve the state, and how to best worship the Emperor. Material gains, besides what is needed to achieve these two goals, are meaningless."
ARA_fallout_protests:0 "Fallout of Protests"
ARA_fallout_protests_desc:0 "We are still busy dealing with isolated pockets of resistance – until we’re done with them, we cannot hope to tame the South."
ARA_sicameon_rebellion:0 "Rebellion in Sicameon"
ARA_sicameon_rebellion_desc:0 "We have lost control over Sicameon outside of major cities and roads – and even they are not fully safe. Partisans are attacking our patrols, ravaging supply lines, and even raiding other territories, encouraging them to revolt."
ARA_military_restrictions:0 "Military Restrictions"
ARA_military_restrictions_desc:0 "The only thing Arantiga seems to care about in relation to us is that we do not have any navy or army that can threaten them – otherwise, they seem to be completely ignoring our existence."
ARA_refugee_crisis:0 "Refugee Crisis"
ARA_refugee_crisis_desc:0 "With the sudden arrival of hundreds of thousands of refugees, all of our infrastructure got completely overwhelmed. Many of the newcomers are desperate from ilness and starvation, they are turning our cities into crime-ridden slums."
ARA_architecture:0 "Arantigan Architecture"
ARA_architecture_desc:0 "It seems that there are only two types of buildings constructed in Arantiga – ridiculously large monuments meant to intimidate the population, and functional, yet awful concrete blocks which their inhabitants hate."

