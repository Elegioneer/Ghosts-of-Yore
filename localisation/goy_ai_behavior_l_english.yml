 RULE_OPTION_LYSI_ARA_AI_DESC:0 "After Dorotheos fails to recover the Idol and disappears, Lysimachus defeats Nicator and continues Dorotheos' politics in a distorted fashion."
 RULE_OPTION_ARA_REPUBLIC:0 "Harmonic – Arantigan Republic"
 RULE_OPTION_REPUBLIC_ARA_AI_DESC:0 "After Dorotheos fails to recover the Idol and disappears, Nicator reforms Arantiga into a republic."
 RULE_OPTION_ARA_SOTER:0 "Non-Aligned – Soter"
