 RULE_OPTION_ARA_ARANTIGA_REBORN:0 "Supremacist – Arantiga Reborn"
 RULE_OPTION_ARANTIGA_REBORN_ARA_AI_DESC:0 "Dorotheos Featherin recovers the Idol of Boreas and proclaims himself Arantigos II."
 RULE_OPTION_ARA_NICATOR:0 "Non-Aligned – King Nicator"
 RULE_OPTION_NICATOR_ARA_AI_DESC:0 "After Dorotheos fails to recover the Idol and disappears, Nicator takes over the government and gets crowned king of Arantiga. (§YHistorical§!)"
