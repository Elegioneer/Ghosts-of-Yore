 NTR_esotericism_desc:0 "A magical being of immense power controls this country and uses it to expand its influence. The state is an extension of the will of the Dark Lord who rules as he pleases, with no regard to the well-being of his subjects. While elaborate hierarchies of acolytes, minions, and slaves exist in this kind of state, ultimately everyone is subservient to the Dark Lord. Rulers of such polities rely on dark magic, necromancy, demonology or other unholy means to keep their realm stable and protected from incursions by worldly forces that seek to end their reign of terror."
 
